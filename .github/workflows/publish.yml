name: Publish

concurrency:
  group: publish

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt-get install -y python3-paramiko python3-lxml

    - uses: actions/checkout@v3.6.0
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 8.0.x

    - name: Get Engine Tag
      run: |
        cd RobustToolbox
        git fetch --depth=1

    - name: Install dependencies
      run: dotnet restore

    - name: Build Packaging
      run: dotnet build Content.Packaging --configuration Release --no-restore /m

    - name: Package server
      run: dotnet run --project Content.Packaging server --platform win-x64 --platform linux-x64 --platform osx-x64 --platform linux-arm64

    - name: Package client
      run: dotnet run --project Content.Packaging client --no-wipe-release

    - name: Update Build Info
      run: Tools/gen_build_info.py

    - name: Shuffle files around
      run: |
        mkdir "release/${{ github.sha }}"
        mv release/*.zip "release/${{ github.sha }}"
        tar czf release/${{ github.sha }}.tar.gz release/${{ github.sha }}

    - name: Upload files to CDN
      uses: rexlmanu/pterodactyl-upload-action@v2.4
      with:
        panel-host: ${{ secrets.PANEL_HOST }}
        api-key: ${{ secrets.PANEL_KEY }}
        server-id: "5b64f907"
        source: "release/${{ github.sha }}.tar.gz"
        target: "/home/container/data/builds"
        # If you want to restart the servers after successful upload
        # restart: true
        decompress-target: true

    - name: request filecheck
      run: | 
        curl -X POST "http://noda.avesmaximus.eu:5080/control/update" -H 'Authorization: Bearer ${{ secrets.CDNKEY }}'
