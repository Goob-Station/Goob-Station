    - type: Tweak
      message: >-
        The Cane blade has been totally rebalanced, dealing more damage and
        igniting targets, but has been marked up in price to 40 TC.
    - type: Tweak
      message: >-
        The old Syndicate EVA Suit has been replaced by a new lightweight
        durathread model, with some moderate protection and anti-rad but costs
        20 TC. Reviewers have stated that it's insanely comfy, but these have
        been bought, NT claims.
    - type: Tweak
      message: >-
        The China Lakes in supply  have started to deprecate and fire slower due
        to age. 1 FR > 0.6 FR.
    - type: Tweak
      message: >-
        The Syndicate has realised they were sending .40 Materiel instead of .60
        Antimateriel. This has been rectified recently and the hristov improved.
        The correct ammo is very costly! 40 Damage > 60 Damage AP, Hristov 60 TC
        > 80 TC.
    - type: Tweak
      message: >-
        Revolvers across the galaxy have had their firerates magically increased
        after one girl decided "Hey, maybe we should invest more money into the
        revolver department!" 1.5 > 2.0 FR for Inspector, 2.0 > 2.5 FR for
        Deckard and Python.
    - type: Tweak
      message: .35 Auto Pistol Capacity 10 > 12
    - type: Tweak
      message: Slug Shells now deal 40 Damage making them a more desirable option!
