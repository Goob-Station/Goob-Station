- author: Mocho, Rxup, Trest, Rouden, CPT, gusxyz
  changes:
    - type: Remove
      message: Changelings are no longer sever immune!
    - type: Remove
      message: >-
        Removed mice dodging wideswing - not because i dislike it, but because
        the way it was implemented was supercode. ILYA WE HAVE A WHOLE FUCKING
        EVENT BUS, USE IT, DONT SHOVE MORE SHIT IN TRYCHANGEDAMAGE.
    - type: Tweak
      message: >-
        Abductor organs can no longer be removed! Blame the metagamers for
        ruining it :trollface:
    - type: Tweak
      message: >-
        Removed Clickpartdamage and Heavypartdamage multipliers from most
        weapons (esword, hyper freq blade, etc).
    - type: Tweak
      message: >-
        Damage has been partially reworked! Now instead of your body taking
        damage and routing it to each part, your body's damage is a summation of
        the total damage taken by all your parts. This opens up avenues for
        medical to strategically amputate very fucked up limbs to reduce the
        amount of healing they need to do.
    - type: Add
      message: >-
        The consequences of damage have also been reworked. Every instance of
        damage inflicts or updates a matching "wound". Which is an interface for
        consequences from every damage type.
    - type: Add
      message: >-
        Added traumas! Consequences for damage which are associated with wound
        infliction. They are rolled for by chance based on the type of wound.
        For instance a slash wound would have a VERY high chance to inflict a
        delimbing trauma. And a blunt wound would have a very high chance to
        inflict organ damage and bone damage traumas. Each trauma has a minimum
        damage threshold that an attack must inflict in order to do its thing.
        (this prevents shotguns from being gigabusted :trollface:)
    - type: Add
      message: >-
        Added a pain & consciousness system. For now its temporarily disabled,
        but the gist of it is that your brain is a nerveous system, which is
        connected to a bunch of nerves. Each body part is a nerve, and by taking
        damage, this contributes to the overall pain of the entity, which causes
        consequences at different levels. Ideally I want it to work like
        Monkestation's where it also doubles as a vascular system-lite with
        somewhat balanced values.
    - type: Tweak
      message: >-
        Delimbing now requires two things, one being damaging a part enough to
        expose the bone, and the other being breaking the bone, it has 3 levels,
        with crunchier noises every time. You'll learn to tell them apart real
        fast. When a hit is done and the bone is broken, you'll roll a chance
        for a delimbing trauma.
    - type: Tweak
      message: >-
        Breaking bones now doesn't outright disable your hands... however if you
        try to swing anything with them, you might trip and fall, or your
        weapons might fly off your hands. It will also make your doafters
        ungodly slow.
    - type: Tweak
      message: >-
        Added groins! Still need someone to code butt attachment surgeries to
        them :)
    - type: Tweak
      message: >-
        Armor is now localized! This means for instance a web vest no longer
        protects your entire body. Only your chest and some of your arms. RIP to
        the 15TC goat.
    - type: Tweak
      message: >-
        Armor can also protect against different wounds/traumas depending on the
        type.
    - type: Tweak
      message: >-
        You can no longer fully heal via topicals. Severe enough wounds will
        force you to get surgery.
    - type: Tweak
      message: >-
        Your body doll might not be fully accurate and representative of the
        actual state of your body. Pay attention to your chat log for injuries!
    - type: Tweak
      message: >-
        Added tourniquets. They allow you to quickly nullify some of the pain
        when a limb is lost, or when they are heavily bleeding.
    - type: Tweak
      message: >-
        Barotrauma damage is now capped so that it will not automatically
        nuggetify you (I think).
    - type: Tweak
      message: >-
        Explosions now dont damage your entire body! They instead pick an "area"
        and localize their damage on the limbs around that area.
    - type: Tweak
      message: Surgeries now inflict pain!
    - type: Tweak
      message: >-
        People now have a chance to scream, tweak and/or whimper when receiving
        damage, or in crit.
    - type: Tweak
      message: Feet now contribute to your movement speed's values. Don't lose them!
    - type: Tweak
      message: Delimbing now has slightly fancier animations, still kinda jank though.
