    anchored: true
  - type: Sprite
    layers:
    - sprite: _lando/Effects/ccwarp_in_out.rsi
      state: cc_out
      shader: unshaded
    netsync: false
    drawdepth: Effects
  - type: PointLight
    color: "#73ff5a"
