- type: entity
  id: ElectrolyzerMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: electrolyzer machine board
  description: A machine printed circuit board for an electrolyzer.
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: Electrolyzer
      stackRequirements:
        Steel: 5
        Capacitor: 4
        CableHV: 5
        Plasteel: 2

- type: entity
  id: CrystallizerMachineCircuitboard
