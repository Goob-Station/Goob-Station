- type: entity
  name: ammonia crystal
  parent: FoodBase
  id: AmmoniaCrystal
  description: A crystal made from ammonia gas. You can see the liquid gases inside.
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Grenades/ammoniacrystal.rsi
    state: icon
  - type: FlavorProfile
    flavors:
      - eggplant
  - type: StaticPrice
    price: 35
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Ammonia
          Quantity: 6

