- type: entity
  id: ActionMageDash
  name: Слабкий Телепорт
  description: Телепортуйтеся у місце що бачиш без перешкод
  components:
  - type: WorldTargetAction
    useDelay: 10
    range: 15
    itemIconStyle: NoItem
    checkCanAccess: true
    repeat: true
    priority: -20
    icon:
      sprite: _EinsteinEngines/Interface/Actions/shadowkin_icons.rsi
      state: darkswap
    event: !type:MageDashSpellEvent
      manaCost: 20
      # staminaCost: 30
      #speech: action-description-shadowkin-teleport
  - type: SpeakOnAction
    sentence: action-description-shadowkin-teleport

- type: entity
  id: MageAbilityKnock
  name: Стук
  description: Це заклинання відкриває сусідні двері.
  components:
  - type: InstantAction
    useDelay: 5
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: knock
    event: !type:MageKnockSpellEvent
      manaCost: 10
      #speech: action-speech-spell-knock
  - type: SpeakOnAction
    sentence: action-speech-spell-knock


- type: entity
  id: MageAbilityFireball
  name: вогняна куля
  description: Випускає вибухову вогняну кулю в напрямку клацання.
  components:
  - type: WorldTargetAction
    useDelay: 30
    itemIconStyle: BigAction
    checkCanAccess: false
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:MageProjectileSpellEvent
      manaCost: 25
      prototype: ProjectileFireball
      posData: !type:TargetCasterPos
      #speech: action-speech-spell-fireball
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball

