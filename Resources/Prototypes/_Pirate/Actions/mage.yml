- type: entity
  parent: BaseAction
  id: ActionMageShop
  name: Магазин
  description: Відкриває магазин здібностей.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    itemIconStyle: NoItem
    icon: Interface/Actions/shop.png
  - type: InstantAction
    event: !type:MageShopActionEvent

- type: entity
  id: ActionMageBlink
  name: Телепорт
  description: Телепортуйтеся в вибране місце.
  components:
  - type: WorldTargetAction
    event: !type:MageTeleportSpellEvent
      manaCost: 40
      # staminaCost: 30
      #speech: action-speech-spell-teleport
  - type: Action
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
    useDelay: 10
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/blink.ogg
  - type: SpeakOnAction
    sentence: action-speech-spell-teleport
  - type: TargetAction
    checkCanAccess: false
    range: 16
    repeat: true

