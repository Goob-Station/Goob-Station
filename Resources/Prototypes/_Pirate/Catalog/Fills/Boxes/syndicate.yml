- type: entity
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: LeviathanExplosiveRocketBox
  name: "Ящик з ракетами Левіафана (вибухові)"
  description: "4 надзвичайно руйнівні ракети, що зберігаються в тривожно крихкому контейнері."
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: CartridgeBazookaExp
        amount: 4
  - type: Sprite
    sprite: _Pirate/Objects/Storage/boxes.rsi
    layers:
      - state: syndicaterocketbox

- type: entity
  parent: LeviathanExplosiveRocketBox
  id: LeviathanIncendiaryRocketBox
  name: "Ящик з ракетами Левіафана (запалювальні)"
  description: "4 ракети, наповнені легкозаймистим паливом, що зберігаються в тривожно крихкому контейнері."
  components:
  - type: StorageFill
    contents:
      - id: CartridgeBazookaInc
        amount: 4
  - type: Sprite
    sprite: _Pirate/Objects/Storage/boxes.rsi
    layers:
      - state: syndicaterocketbox

- type: entity
  parent: LeviathanExplosiveRocketBox
  id: LeviathanConcussionRocketBox
  name: "Ящик з ракетами Левіафана (контузійні)"
  description: "4 вольфрамові снаряди, що зберігаються в крихкому контейнері. Здається, ніби вони вирвуться крізь дно."
  components:
  - type: StorageFill
    contents:
      - id: CartridgeBazookaCon
        amount: 4
  - type: Sprite
