      - state: syndicaterocketbox

- type: entity
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: AdderBox
  name: "Коробка з набором Гадюки"
  description: "Сучасний плазмовий пістолет у комплекті з 2 каністрами фірмового палива."
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: WeaponPlasmaAdder
      - id: EchionCanister
