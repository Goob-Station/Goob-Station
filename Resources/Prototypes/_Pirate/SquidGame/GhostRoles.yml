# КОЛО
- type: randomHumanoidSettings
  id: EventSquidGameHumanCircle
  randomizeName: false
  speciesBlacklist:
    - Yowie
    - Resomi
    - Monkey
    - Kobold
    - Abductor
    - SlimePerson
    - Tajaran
    - Xelthia
    - BananaMen
    - Thaven
    - Goblin
    - Gray
    - Chitinid
    - Lamia
    - Rodentia
    - Vulpkanin
    - Felinid
    - Oni
    - Arachne
    - Arachnid
    - Diona
    - Dwarf
    - Gingerbread
    - Harpy
    - IPC
    - Moth
    - Plasmaman
    - Reptilian
    - Shadowkin
    - Skeleton
    - Vox
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: RandomMetadata
      nameSegments:
        - NamesMilitaryFirstLeader
        - NamesMilitaryLast
    - type: MindShield
    - type: AntagImmune
    - type: GhostRole
      name: Охоронець (Коло)
      description: "Нижча ланка охорони. Виконуй накази без запитань. Стріляй лише по команді. Ти — частина машини, а не людина."
      rules: |
        - Ніколи не знімай маску.
        - Не розмовляй, допоки не накажуть.
        - Говори лаконічно.
        - Не розкривай інформацію про гру.
        - Виконуй накази старших (трикутник/квадрат).
        - Не імпровізуй — будь частиною системи.
      raffle:
        settings: short
    - type: Loadout
      prototypes: [ SquidGameCircle ]
    - type: GhostTakeoverAvailable

- type: entity
  id: RandomSquidGameHumanSpawnerCircle
  name: "Охоронець (Коло)"
  suffix: SquidGame
  components:
    - type: Sprite
      sprite: _Pirate/SquidGame/Clothing/Masks/circle.rsi
      state: icon-circleMask
    - type: RandomMetadata
      nameSegments:
        - NamesMilitaryFirstLeader
        - NamesMilitaryLast
    - type: RandomHumanoidSpawner
      settings: EventSquidGameHumanCircle

