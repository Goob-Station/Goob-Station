- type: entity
  name: "лепідодент"
  parent: MobMouse
  id: MobLepidodent
  description: "Невпинна машина для поїдання."
  components:
  - type: Body
    prototype: Lepidodent
  - type: Speech
    allowedEmotes: ['Chitter', 'Squeak']
  - type: Sprite
    sprite: _Pirate/Mobs/Animals/lepidodent.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: lepidodent
  - type: SpriteMovement
    movementLayers:
      movement:
        state: lepidodent_moving
    noMovementLayers:
      movement:
        state: lepidodent
  - type: Clothing
    quickEquip: false
    sprite: _Pirate/Mobs/Animals/lepidodent.rsi
    equippedPrefix: lepidodent
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: lepidodent_hat
  - type: DamageStateVisuals
    states:
      Alive:
        Base: lepidodent
      Critical:
        Base: lepidodent_dead
      Dead:
        Base: lepidodent_dead
  - type: FlavorProfile
    flavors:
    - fluffy
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 1
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 2

  - type: GhostRole
    name: ghost-role-information-lepidodent-name
    description: ghost-role-information-lepidodent-description
    rules: ghost-role-information-freeagent-rules
