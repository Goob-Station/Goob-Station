  - type: Sprite
    sprite: _Pirate/Objects/Specific/uplinkinterdyne.rsi
    state: icon
  - type: SetSelector
    possibleSets:
    - IPSpecialForces
    - IPAdvancedDetentionTools
    - IPESword
    - IPAdvancedProtect
    - IPHitman
    - IPCQCManual
    maxSelectedSets: 2


