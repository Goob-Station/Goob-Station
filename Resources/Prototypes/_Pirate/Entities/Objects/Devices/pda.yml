- type: entity
  parent: BasePDA
  id: AdminAssistantPDA
  name: administrative assistant PDA
  description: Theres pen scribbles all over the edges, and a few sticky notes stuck on it.
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: AdminAssistantIDCard
    penSlot:
      startingItem: LuxuryPen
      priority: -1
      whitelist:
        tags:
        - Write
  - type: Icon
    sprite: _Pirate/Objects/Devices/pda.rsi
    state: pda-admin-assistant
  - type: CartridgeLoader
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - NanoChatCartridge
