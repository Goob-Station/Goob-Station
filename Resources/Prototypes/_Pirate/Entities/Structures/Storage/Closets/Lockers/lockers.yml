    sprite: _Pirate/Structures/Storage/closet.rsi
  - type: AccessReader
    access: [["InterdyneCommand"]]
  - type: EntityStorageVisuals
    stateBaseClosed: interdyne_command
    stateDoorOpen: interdyne_command_open
    stateDoorClosed: interdyne_command_door
