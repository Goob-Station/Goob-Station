- type: entity
  parent: [ClothingHandsGlovesColorBlack]
  id: ClothingHandsGlovesEvilMOPP
  name: Biohazard Containment Gloves
  description: These tactical gloves are made for clearing biohazardous enviroments.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Hands/Gloves/mopp.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Hands/Gloves/mopp.rsi
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-insulative
  - type: Armor # Goob
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Shock: 0.75
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.25

- type: entity
