- type: entity
  id: PKAUpgradeMechSpeedRecharge
  parent: BasePKAUpgrade
  name: GraviMag
  description: A modkit for researched deep in a null sector of space. Grants mech weapons a weight reduction and mobile charging.
  components:
  - type: Sprite
    layers:
    - state: base-mech
    - state: overlay-mech-1
      color: "#42ffff"
    - state: overlay-mech-2
      color: "#e69e02"
    - state: overlay-mech-3
      color: "#e69e02"
  - type: Tag
    tags:
    - WeaponUpgradeMech
  - type: GunUpgrade
    tags: [ WeaponUpgradeMech ]
    examineText: gun-upgrade-examine-text-speed
    capacityCost: 50
    unique: true
  - type: GunComponentUpgrade
    components:
    - type: ClothingSpeedModifier
      walkModifier: 0.85
      sprintModifier: 0.85
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 10
      autoRechargePause: true
      autoRechargePauseTime: 20
      canEmp: true

# Admeme/Centcomm recharger, NOT balanced for station use.
- type: entity
  id: PKAUpgradeMechSpeedRechargeAdmeme
  parent: BasePKAUpgrade
  name: High-Grade GraviMag
  suffix: Admin
  description: A modkit for heavy weapons, overclocked for use by CentComm's enforcers.
  components:
  - type: Sprite
    layers:
    - state: base-mech
      color: "#ffffa6"
    - state: overlay-mech-1
      color: "#32bf32"
    - state: overlay-mech-2
      color: "#fa4b00"
    - state: overlay-mech-3
      color: "#fa4b00"
  - type: Contraband
    allowedDepartments: [ CentralCommand ]
  - type: Tag
    tags:
    - WeaponUpgradeMech
  - type: GunUpgrade
    tags: [ WeaponUpgradeMech ]
    examineText: gun-upgrade-examine-text-recharge-admeme
    capacityCost: 50
    unique: true
  - type: GunComponentUpgrade
    components:
    - type: ClothingSpeedModifier
      walkModifier: 0.90
      sprintModifier: 0.90
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 15
      canEmp: false
