- type: utilityQuery
  id: NearbyPsionics
  query:
    - !type:ComponentQuery
      components:
      - type: Psionic
  considerations:
    - type: DistanceToTarget
      curve: InverseLinear
      maxDistance: 20
    - type: TargetIsAlive
      trueValue: 1.0
      falseValue: 0.0
    - type: TargetEnergyLevel
      curve: Linear
      minValue: 0
      maxValue: 100
