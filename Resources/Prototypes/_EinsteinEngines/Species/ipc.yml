- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: Hues
  minAge: 1
  maxAge: 240
  oldAge: 50
  youngAge: 50
  maleFirstNames: IpcFirst
  femaleFirstNames: IpcFirst
  lastNames: IpcLast
  naming: FirstDashLast
  sexes:
  - Unsexed

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobIPCSprites
  sprites:
    Head: MobIPCHead
    Face: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Hair: MobHumanoidMarkingMatchSkin
    Chest: MobIPCChest
    Groin: MobIPCGroin
    LArm: MobIPCLArm
    RArm: MobIPCRArm
    LHand: MobIPCLHand
    RHand: MobIPCRHand
    LLeg: MobIPCLLeg
    RLeg: MobIPCRLeg
    LFoot: MobIPCLFoot
    RFoot: MobIPCRFoot
    Wings: MobHumanoidAnyMarking

- type: markingPoints
  id: MobIPCMarkingLimits
  points:
    Head:
      points: 1
      required: true
      defaultMarkings: [ MobIPCHeadDefault ]
    Face:
      points: 1
      required: false
    Chest:
      points: 1
      required: true
      defaultMarkings: [ MobIPCChestDefault ]
    HeadSide:
      points: 1
      required: false
    Groin:
      points: 1
      required: true
      defaultMarkings: [ MobIPCGroinDefault ]
    RightLeg:
      points: 1
      required: false
      defaultMarkings: [ MobIPCRLegDefault ]
    RightFoot:
      points: 1
      required: false
      defaultMarkings: [ MobIPCRFootDefault ]
    LeftLeg:
      points: 1
      required: false
      defaultMarkings: [ MobIPCLLegDefault ]
    LeftFoot:
      points: 1
      required: false
      defaultMarkings: [ MobIPCLFootDefault ]
    RightArm:
      points: 1
      required: false
      defaultMarkings: [ MobIPCRArmDefault ]
    RightHand:
      points: 1
      required: false
      defaultMarkings: [ MobIPCRHandDefault ]
    LeftArm:
      points: 1
      required: false
      defaultMarkings: [ MobIPCLArmDefault ]
    LeftHand:
      points: 1
      required: false
      defaultMarkings: [ MobIPCLHandDefault ]

