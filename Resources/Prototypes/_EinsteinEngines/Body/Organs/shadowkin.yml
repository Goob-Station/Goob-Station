- type: entity
  id: OrganShadowkinBrain
  parent: OrganHumanBrain
  description: "Ой, треба покласти це туди, де взяла."
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: brain

- type: entity
  id: OrganShadowkinEyes
  parent: OrganHumanEyes
  description: "Я бачу більше, ніж ти коли-небудь зможеш!"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    layers:
    - state: eyes
  - type: Organ
    onAdd:
    - type: NightVision # Goobstation - Nightvision
      color: Gray
      activateSound: null
      deactivateSound: null
    - type: FlashVulnerable # There are downsides.

- type: entity
  id: OrganShadowkinEars
  parent: OrganHumanEars
  description: "Послухайте!"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: ears

- type: entity
  id: OrganShadowkinCore
  parent: OrganHumanLungs
  description: "Що це за штука?"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    layers:
    - state: core


- type: entity
  id: OrganShadowkinTongue
  parent: OrganHumanTongue
  description: "Нагадайте, що це дає?"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: tongue


- type: entity
  id: OrganShadowkinAppendix
  parent: OrganHumanAppendix
  description: "Я думаю, що це нічого не дає..."
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    layers:
      - state: appendix


- type: entity
  id: OrganShadowkinHeart
  parent: OrganHumanHeart
  description: "Ой, здається, це чиєсь!"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: heart
  - type: Metabolizer
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Heart

- type: entity
  id: OrganShadowkinStomach
  parent: OrganHumanStomach
  description: "\"Смакота!\", - каже шлунок, хоча ви його не чуєте."
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Food
    - id: Drink
  - type: FoodSequenceElement
    sprite:
      sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
      state: stomach
    entries:
      burger:
        name: food-sequence-content-stomach
      taco:
        name: food-sequence-content-stomach
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Stomach

- type: entity
  id: OrganShadowkinLiver
  parent: OrganHumanLiver
  description: "Живу з нею? Я її майже не знаю!"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    state: liver
  - type: Metabolizer
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Alcohol
      rateModifier: 0.1
  - type: FoodSequenceElement
    sprite:
      sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
      state: liver
    entries:
      burger:
        name: food-sequence-content-liver
      taco:
        name: food-sequence-content-liver
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Liver

- type: entity
  id: OrganShadowkinKidneys
  parent: OrganHumanKidneys
  description: "Поверніть дитині коліна, будь ласка, це вже втретє за тиждень."
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/organs.rsi
    layers:
    - state: kidneys
  - type: Metabolizer
    metabolizerTypes: [Shadowkin]
    removeEmpty: true
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Kidneys
