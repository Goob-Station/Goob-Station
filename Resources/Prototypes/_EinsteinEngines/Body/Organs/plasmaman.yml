- type: entity
  id: BasePlasmamanOrgan
  abstract: true
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Plasmaman/organs.rsi
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5 # Not very nutritious
        - ReagentId: Plasma
          Quantity: 2.5
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: Plasma
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - plasma

- type: entity
  id: OrganPlasmamanLungs
  parent: [ BasePlasmamanOrgan, OrganHumanLungs ]
  name: "легені плазмомена"
  description: "Легені прагнуть плазми. Тільки плазмовий газ може наситити ці легені, а кисень смертельно токсичний."
  components:
  - type: Sprite
    layers:
    - state: lungs
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]
  - type: Lung
    alert: LowPlasma
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Plasma
          Quantity: 2.5
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5

- type: entity
  id: OrganPlasmamanStomach
  parent: [ BasePlasmamanOrgan, OrganHumanStomach ]
  name: "плазматичний шлунок"
  description: "Навіщо плазмаменам шлунок, якщо їм не потрібно їсти?"
  components:
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Plasma
          Quantity: 4
      stomach:
        maxVol: 50
      food:
        maxVol: 8
        reagents:
        - ReagentId: Plasma
          Quantity: 8
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Plasma
        Quantity: 8

- type: entity
  id: OrganPlasmamanEyes
  parent: [ BasePlasmamanOrgan, OrganHumanEyes ]
  name: "очі плазмомена"
  components:
  - type: Sprite
    layers:
    - state: eyes

- type: entity
  id: OrganPlasmamanLiver
  parent: [ BasePlasmamanOrgan, OrganHumanLiver ]
  name: "плазмаман печінки"
  components:
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]

- type: entity
  id: OrganPlasmamanTongue
  parent: [ BasePlasmamanOrgan, OrganHumanTongue ]
  name: "плазматичний язик"

- type: entity
  id: OrganPlasmamanKidneys
  parent: [ BasePlasmamanOrgan, OrganHumanKidneys ]
  name: "нирки плазмаман"
  components:
  - type: Sprite
    layers:
    - state: kidneys
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]

- type: entity
  id: OrganPlasmamanHeart
  parent: [ BasePlasmamanOrgan, OrganHumanHeart ]
  name: "плазматичне серце"
  description: "Він пульсує плазмою навіть поза тілом."
  components:
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]

- type: entity
  id: OrganPlasmamanBrain
  parent: [ BasePlasmamanOrgan, OrganHumanBrain ]
  name: "плазматичний мозок"
  components:
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Plasma
          Quantity: 2.5
      food:
        maxVol: 10
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
        - ReagentId: Plasma
          Quantity: 5
