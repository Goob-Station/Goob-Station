- type: entity
  abstract: true
  parent: BasePartInorganic
  id: PartIPCBase
  name: "ipc body part"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
  - type: Icon
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
  - type: Destructible # no ashing trigger
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 150
      behaviors:
      - !type:GibPartBehavior { }

- type: entity
  parent: [ PartIPCBase, BaseTorsoInorganic ]
  id: TorsoIPC
  name: "ipc torso"
  components:
  - type: BodyPart
    organs:
      posbrain:
        id: "posbrain"
      pump:
        id: "pump"
  - type: Destructible # no ashing trigger
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }

- type: entity
  parent: [ PartIPCBase, BaseHead ]
  id: HeadIPC
  name: "ipc head"
  components:
  - type: BodyPart
    organs: # posibrain is stored in the torso
      eyes:
        id: "eyes"

- type: entity
  parent: [ PartIPCBase, BaseLeftArm ]
  id: LeftArmIPC
  name: "left ipc arm"

- type: entity
  parent: [ PartIPCBase, BaseRightArm ]
  id: RightArmIPC
  name: "right ipc arm"

- type: entity
  parent: [ PartIPCBase, BaseLeftHand ]
  id: LeftHandIPC
  name: "left ipc hand"

- type: entity
  parent: [ PartIPCBase, BaseRightHand ]
  id: RightHandIPC
  name: "right ipc hand"

- type: entity
  parent: [ PartIPCBase, BaseLeftLeg ]
  id: LeftLegIPC
  name: "left ipc leg"

- type: entity
  parent: [ PartIPCBase, BaseRightLeg ]
  id: RightLegIPC
  name: "right ipc leg"

- type: entity
  parent: [ PartIPCBase, BaseLeftFoot ]
  id: LeftFootIPC
  name: "left ipc foot"

- type: entity
  parent: [ PartIPCBase, BaseRightFoot ]
  id: RightFootIPC
  name: "right ipc foot"
