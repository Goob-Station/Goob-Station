- type: entity
  id: PartShadowkin
  parent: [BaseItem, BasePart]
  name: "Shadowkin body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/parts.rsi
    state: "chest_m"
  - type: Icon
    sprite: _EinsteinEngines/Mobs/Species/Shadowkin/parts.rsi
    state: "chest_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10
  - type: Damageable
    damageContainer: Biological # Shadowkin
    damageModifierSet: Shadowkin

