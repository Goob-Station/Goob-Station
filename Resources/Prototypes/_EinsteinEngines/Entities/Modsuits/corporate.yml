# The Modsuit Itself, This is just a Deathsquad modsuit, but reskined for CC Officials
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitCorporate
  name: Corporate modsuit control unit
  description: The main controller for a Corporate modsuit.
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/corporate.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetCorporate
        gloves: ClothingModsuitGauntletsCorporate
        outerClothing: ClothingModsuitChestplateCorporate
        shoes: ClothingModsuitBootsCorporate
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          whitelist:
            components:
              - PowerCell
    - type: Storage
      grid:
        - 0,0,7,6
    - type: ExplosionResistance
      damageCoefficient: 0.1
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsCorporate
  name: Corporate modsuit gauntlets
  description: A pair of gauntlets made for the Corporate modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/corporate.rsi
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        gloves:
        - state: equipped-HAND-sealed
        - state: equipped-HAND-sealed-unshaded
          shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetCorporate
  name: Corporate modsuit helmet
  description: A state-of-the-art helmet designed by NanoTrasen for the Corporate modsuit. It includes a built-in HUD.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/corporate.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Cellular: 0.1
          Radiation: 0.1
          Caustic: 0.1
    - type: ThermalVision
      isEquipment: true
      color: "#98EEFB"
      lightRadius: 15
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 0
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#FFDF00"
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        head:
        - state: equipped-HEAD-sealed

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateCorporate
  name: Corporate modsuit chestplate
  description: A state of the art chestplate designed by NanoTrasen for the Corporate modsuit. It incorporates powered servos to reduce the equipment load.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/corporate.rsi
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Cellular: 0.1
          Radiation: 0.1
          Caustic: 0.1
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 0 # 100%
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 1000
    - type: ExplosionResistance
      damageCoefficient: 0.2

- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsCorporate
  name: Corporate modsuit boots
  description: A state-of-the-art pair of magboots for the Corporate modsuit. So long as the suit is powered, these will not slow the wearer down.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/corporate.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        shoes:
        - state: equipped-FEET-sealed
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 1.1
      sprintModifier: 1.1

- type: entity
  id: SuitStorageCorporate
  parent: SuitStorageBase
  suffix: Corporate Modsuit
  components:
    - type: StorageFill
      contents:
          - id: OxygenTankFilled
          - id: ClothingModsuitCorporate
          - id: ClothingMaskBreath

- type: entity
  id: ClothingModsuitCorporateFilled
  parent: ClothingModsuitCorporate
  suffix: Filled
  components:
    - type: StorageFill
      contents:
          - id: OxygenTankFilled
          - id: HandheldFaxOfficial # NTRs fax is huge, do you expect me to use some POOR person fax?
          - id: BoxFolderCentComClipboard # Solely for holding and looking menacing.
          - id: DeterrentCaseFilled
