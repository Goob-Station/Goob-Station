# The Modsuit Itself, This is just a ERT modsuit
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitResponsoryJanitorial
  name: Janitorial Responsory hardsuit control unit # Goob edit
  description: The main controller for a Janitorial Responsory hardsuit. # Goob edit
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/janitorial-responsory.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetResponsoryJanitorial
        gloves: ClothingModsuitGauntletsResponsoryJanitorial
        outerClothing: ClothingModsuitChestplateResponsoryJanitorial
        shoes: ClothingModsuitBootsResponsoryJanitorial
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMicroreactor # Since this is used by ERT they shouldnt need to stop to recharge.
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,10,3
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsResponsoryJanitorial
  name: Janitorial Responsory hardsuit gauntlets # Goob edit
  description: A pair of gauntlets made for the Janitorial Responsory hardsuit. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/janitorial-responsory.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
          - state: equipped-HAND-sealed
          - state: equipped-HAND-sealed-unshaded
            shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetResponsoryJanitorial
  name: Janitorial Responsory hardsuit helmet # Goob edit
  description: A state-of-the-art helmet designed by NanoTrasen for the Janitorial Responsory hardsuit. It includes a built-in HUD. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/janitorial-responsory.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      traumaDeductions:
        Dismemberment: 0.5
        OrganDamage: 0.5
        BoneDamage: 0.5
        VeinsDamage: 0
        NerveDamage: 0
      modifiers:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
          Radiation: 0.45
          Caustic: 0.45
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 0
    - type: EyeProtection
    - type: ShowHealthBars
      damageContainers:
        - Biological
        - Inorganic
        - Silicon
    - type: PointLight
      color: "#FFDF00"
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
          - state: equipped-HEAD-sealed-unshaded
            shader: unshaded

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateResponsoryJanitorial
  name: Janitorial Responsory hardsuit chestplate # Goob edit
  description: A state of the art chestplate designed by NanoTrasen for the Janitorial Responsory hardsuit. It incorporates powered servos to reduce the equipment load. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/janitorial-responsory.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95
    - type: Armor
      traumaDeductions:
        Dismemberment: 0.5
        OrganDamage: 0.5
        BoneDamage: 0.5
        VeinsDamage: 0
        NerveDamage: 0
      modifiers:
        coefficients:
          Blunt: 0.45
          Slash: 0.45
          Piercing: 0.45
          Heat: 0.45
          Radiation: 0.45
          Caustic: 0.45
    - type: ExplosionResistance
      damageCoefficient: 0.45
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
          - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 0.45 # 50%


- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsResponsoryJanitorial
  name: Janitorial Responsory hardsuit boots # Goob edit
  description: A state-of-the-art pair of magboots for the Janitorial Responsory hardsuit. So long as the suit is powered, these will not slow the wearer down. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/janitorial-responsory.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
          - state: equipped-FEET-sealed
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95

- type: entity
  id: SuitStorageResponsoryJanitorial
  parent: SuitStorageBase
  suffix: Janitorial Responsory Modsuit
  components:
    - type: StorageFill
      contents:
        - id: OxygenTankFilled
        - id: ClothingModsuitResponsoryJanitorial
        - id: ClothingMaskBreath
