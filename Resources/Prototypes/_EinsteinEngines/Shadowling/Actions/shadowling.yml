# All Abilities

# Pre-Hatch

- type: entity
  parent: BaseAction
  id: ActionHatch
  name: Hatch
  description: Engages the hatching progress.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _EinsteinEngines/Shadowling/shadowling_abilities.rsi
      state: engage_hatch
  - type: InstantAction
    event: !type:HatchEvent {}
  - type: ConfirmableAction
    popup: sling-hatch-engage-popup

