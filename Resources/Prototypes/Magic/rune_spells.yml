- type: entity
  abstract: true
  parent: BaseAction
  id: BaseRuneAction
  components:
  - type: Action
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default

- type: entity
  parent: BaseRuneAction
  id: ActionFlashRune
  name: "Руна Спалаху"
  description: "Викликає руну, яка спалахне при використанні."
  components:
  - type: Action
    useDelay: 10
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: FlashRune

- type: entity
  parent: BaseRuneAction
  id: ActionExplosionRune
  name: "Руна Вибуху"
  description: "Викликає руну, яка вибухає при використанні."
  components:
  - type: Action
    useDelay: 20
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: ExplosionRune

- type: entity
  parent: BaseRuneAction
  id: ActionIgniteRune
  name: "Руна Запалення"
  description: "Викликає руну, яка запалюється при використанні."
  components:
  - type: Action
    useDelay: 15
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: IgniteRune

- type: entity
  parent: BaseRuneAction
  id: ActionStunRune
  name: "Руна Оглушення"
  description: "Викликає руну, яка оглушує при використанні."
  components:
  - type: Action
    useDelay: 10
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: StunRune