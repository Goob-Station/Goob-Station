- type: entity
  id: ActionForceWall
  name: Force Wall # Goida edit
  description: Create a magical barrier that only you can pass through. # Goida edit
  components:
  - type: InstantAction
    raiseOnUser: true # Goidastation
    checkCanInteract: false # Goidastation
    useDelay: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    icon:
      sprite: _Goidastation/Wizard/actions.rsi # Goida edit
      state: shield_greater # Goida edit
    event: !type:InstantSpawnSpellEvent
      prototype: WallForce
      posData: !type:TargetInFront
      speech: action-speech-spell-forcewall
  - type: Magic # Goidastation
    requiresSpeech: true
    school: Conjuration
  - type: ActionUpgrade
    effectedLevels:
      2: ActionForceWallII
      3: ActionForceWallIII
      4: ActionForceWallIV
      5: ActionForceWallV