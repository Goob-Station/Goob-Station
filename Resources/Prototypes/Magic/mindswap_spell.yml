- type: entity
  id: ActionMindSwap
  name: Mind Swap
  description: Exchange bodies with another person!
  components:
  - type: EntityTargetAction
    useDelay: 60 # Goida edit
    itemIconStyle: BigAction
    whitelist:
      requireAll: true # Goidastation
      components:
      - MobState # Goidastation
      - Body
      - MindContainer
    raiseOnUser: true # Goidastation
    canTargetSelf: false
    interactOnMiss: false
    icon:
      sprite: _Goidastation/Wizard/actions.rsi # Goida edit
      state: mindswap # Goida edit
    event: !type:MindSwapSpellEvent
      speech: action-speech-spell-mind-swap
      sound: # Goidastation
        path: /Audio/_Goidastation/Wizard/mandswap.ogg
      performerStunDuration: 5 # Goidastation
      targetStunDuration: 5 # Goidastation
  - type: Sprite # Goidastation - for apprentices
    sprite: _Goidastation/Wizard/actions.rsi
    state: mindswap
  - type: Magic # Goidastation
    requiresSpeech: true
    school: Transmutation
  - type: ActionUpgrade
    effectedLevels:
      2: ActionMindSwapII
      3: ActionMindSwapIII