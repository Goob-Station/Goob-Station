- type: entity
  id: NuclearFabricator
  parent: BaseLatheLube
  name: nuclear fabricator
  description: It makes nuclear parts.
  components:
  - type: Sprite
    sprite: Structures/Machines/protolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: NuclearFabricatorMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
  - type: OreSiloClient
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticPacks:
    - ReactorPartsBasic
    dynamicPacks:
    - ReactorFuelRods
    - ReactorControlRods
    - ReactorGasChannels
    - ReactorHeatExchangers
  # - type: EmagLatheRecipes
  #   emagStaticPacks:
  #   - StarlightSecurityEmagWeaponsStatic
  #   - StarlightSecurityAmmoStatic
  #   - StarlightSecurityAmmoEmagStatic
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint