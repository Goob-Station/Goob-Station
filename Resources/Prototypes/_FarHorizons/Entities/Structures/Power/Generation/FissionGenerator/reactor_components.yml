# Fuel Rods
- type: entity
  id: BaseReactorFuelRod
  parent: BaseReactorPart
  categories: [ HideSpawnMenu ]
  name: fuel rod
  description: A fuel rod for a nuclear reactor.
  components:
  - type: ReactorPart
    rodType: FuelRod
    iconStateInserted: "fuel"
    iconStateCap: "fuel_cap"
    neutronCrossSection: 1.0
    thermalCrossSection: 10
    thermalMass: 420000 # specific heat capacity of steel (420 J/KgK) * mass of component (1000Kg)
  - type: FlavorProfile
    flavors:
      - metal
      - electrons
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Uranium
          Quantity: 800
        - ReagentId: Radium
          Quantity: 200
        canReact: false
  - type: StealTarget
    stealGroup: ReactorFuelRodSteal

- type: entity
  id: CerenkiteReactorFuelRod
