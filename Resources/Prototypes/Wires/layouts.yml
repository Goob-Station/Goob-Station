- type: wireLayout
  id: Airlock
  wires:
  - !type:PowerWireAction
  - !type:PowerWireAction
    pulseTimeout: 15
  - !type:LogWireAction
  - !type:DoorBoltWireAction
  - !type:DoorBoltLightWireAction
  - !type:DoorTimingWireAction
  - !type:DoorSafetyWireAction
  - !type:AiInteractWireAction

- type: wireLayout
  parent: Airlock
  id: AirlockSecurity

- type: wireLayout
  parent: Airlock
  id: AirlockService

- type: wireLayout
  parent: Airlock
  id: AirlockCargo

- type: wireLayout
  parent: Airlock
  id: AirlockEngineering

- type: wireLayout
  parent: Airlock
  id: AirlockMedical

- type: wireLayout
  parent: Airlock
  id: AirlockScience

- type: wireLayout
  parent: HighSec
  id: AirlockCommand

- type: wireLayout
  parent: Airlock
  id: AirlockArmory

- type: wireLayout
  parent: Airlock
  id: AirlockExternal

- type: wireLayout
  id: HighSec
  wires:
  - !type:PowerWireAction
    pulseTimeout: 10
  - !type:DoorBoltWireAction
  - !type:DoorBoltLightWireAction
  - !type:DoorTimingWireAction
  - !type:DoorSafetyWireAction
  - !type:AiInteractWireAction
  dummyWires: 4

- type: wireLayout
  id: Vending
  wires:
  - !type:AiInteractWireAction
  - !type:PowerWireAction
  - !type:AccessWireAction
  - !type:LogWireAction
  - !type:VendingMachineContrabandWireAction
  - !type:VendingMachineEjectItemWireAction
  - !type:SpeechWireAction

- type: wireLayout
  id: AirAlarm
  wires:
  - !type:AiInteractWireAction
  - !type:PowerWireAction
  - !type:AccessWireAction
  - !type:LogWireAction
  - !type:AirAlarmPanicWire
  - !type:AtmosMonitorDeviceNetWire

- type: wireLayout
  id: Intercom
  wires:
  - !type:PowerWireAction
  - !type:SpeechWireAction
  - !type:ListenWireAction

- type: wireLayout
  id: FireAlarm
  wires:
  - !type:AiInteractWireAction
  - !type:PowerWireAction
  - !type:AtmosMonitorDeviceNetWire
    alarmOnPulse: true

- type: wireLayout
  id: Arcade
  wires:
