- type: parallax
  id: Sky
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/land.png"
      slowness: 0.98
      scale: 1,1
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/noise.png"
      slowness: 0.95
      scale: "2, 2"
      scrolling: "0.1, -0.05"

- type: parallax
  id: Dirt
  layers:
