- type: entity
  id: MachineGCSLowCircuitboard
  parent: BaseMachineCircuitboard
  name: low-power gunnery control server board
  description: A machine board for a GCS.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: GunneryServerLow
