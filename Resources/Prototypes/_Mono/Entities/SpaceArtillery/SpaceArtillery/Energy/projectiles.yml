# MARAUDER

- type: entity
  id: ShipMediumPlasmaProjectile
  name: plasma projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 500
        Heat: 200
        Ion: 50
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/plasmashot.rsi
    layers:
    - state: plasmashot
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#C92BCC"
    scale: 2.5
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 3.3
  - type: PointLight
    radarColor: "#C92BCC"
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 80
    intensitySlope: 4
    maxIntensity: 15
    maxTileBreak: 2

