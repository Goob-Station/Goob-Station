# ADMP VESPERA

- type: entity
  id: WeaponShuttleMissileVespera
  name: ADMP VESPERA missile launcher
  parent: BallisticArtillery
  description: A rapid-fire swarm missile pod manufactured by Aetherion Dynamics. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 2000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/vespera.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 3
    projectileSpeed: 50
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 200
  - type: SpaceArtillery
    powerChargeRate: 200
    powerUsePassive: 750
    powerUseActive: 0
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileASM417
    fireCost: 867
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium

