# VESPERA

- type: entity
  id: ShipMissileASM417
  name: ASM-417 Mini Missile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 550 #450
        Blunt: 65
        Heat: 10
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 1
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 6
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 125 #75
    intensitySlope: 8
    maxIntensity: 25
  - type: GatheringProjectile
  - type: TargetSeeking
    acceleration: 150
    detectionRange: 200
    scanArc: 40
    launchSpeed: 60
    maxSpeed: 150
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100 # Lua
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

