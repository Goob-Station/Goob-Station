- type: body
  id: SpaceSpider
  name: "space spider"
  root: chest
  slots:
    chest:
      part: ChestAnimal
      connections:
      - groin
      organs:
        lungs: OrganSpaceAnimalLungs # Immunity to airloss
        heart: OrganSpaceAnimalHeart # Immunity to pressure
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
