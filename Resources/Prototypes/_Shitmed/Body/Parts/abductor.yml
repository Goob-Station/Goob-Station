- type: entity
  abstract: true
  parent: BasePart
  id: PartAbductorBase
  components:
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Abductor/parts.rsi
  - type: Icon
    sprite: _Shitmed/Mobs/Species/Abductor/parts.rsi
  - type: BodyPart
    species: Abductor
  - type: WoundableVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    occupiedLayer: Chest # Default to Chest if something anomalous happens.
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#878787"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi

- type: entity
  parent: [ PartAbductorBase, BaseChest ]
  id: ChestAbductor
  name: "abductor chest"
  components:
  - type: Sprite
    state: chest
  - type: Icon
    state: chest
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10
      - ReagentId: Sugar
        Quantity: 20

