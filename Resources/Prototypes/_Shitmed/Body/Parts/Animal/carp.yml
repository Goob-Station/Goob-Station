    sprite: _Shitmed/Mobs/Aliens/Carps/carp_parts.rsi
  - type: Icon
    sprite: _Shitmed/Mobs/Aliens/Carps/carp_parts.rsi

- type: entity
  parent: PartCarpBase
  id: TailCarp
