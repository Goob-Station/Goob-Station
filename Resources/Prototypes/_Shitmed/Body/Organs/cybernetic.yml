- type: entity
  id: BaseCyberneticOrgan
  parent: BaseHumanOrgan
  abstract: true
  components:
  - type: Cybernetics
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Misc/Cybernetics/organs.rsi
  - type: Tag
    tags:
    - Organ
    # not meat

# Eyes

- type: entity
  parent: BaseCyberneticOrgan
  id: BasicCyberneticEyes
  name: "кібернетичні очі"
  description: "Пара кібернетичних очей, які покращують ваш зір і захищають від пошкоджень очей."
  components:
  - type: Cybernetics
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Misc/Cybernetics/organs.rsi
    state: eyes
  - type: Organ
    intCap: 21
    integrity: 21
    integrityThresholds:
      Normal: 21
      Damaged: 11
      Destroyed: 0
    onAdd:
    - type: FlashImmunity
    - type: EyeProtection

- type: entity
  parent: BasicCyberneticEyes
  id: SecurityCyberneticEyes
  name: "кібернетичні очі безпеки"
  description: "Пара кібернетичних очей, які покращують ваш зір завдяки інтегрованому SecHUD."
  components:
  - type: Sprite
    state: eyes-sechud
  - type: ShowJobIcons
  - type: ShowMindShieldIcons
  - type: ShowCriminalRecordIcons

- type: entity
  parent: BasicCyberneticEyes
  id: MedicalCyberneticEyes
  name: "кібернетичні очі з мед-інтерфейсом"
  description: "Пара кібернетичних очей, що покращують ваш зір, оснащені вбудованим медичним інтерфейсом (MedHUD)."
  components:
  - type: Sprite
    state: eyes-medhud
  - type: ShowHealthBars
    damageContainers:
    - Biological
  - type: ShowHealthIcons
    damageContainers:
    - Biological

- type: entity
  parent: BasicCyberneticEyes
  id: DiagnosticCyberneticEyes
  name: "кібернетичні діагностичні очі"
  description: "Пара кібернетичних очей, що покращують ваш зір, оснащені вбудованим діагностичним інтерфейсом."
  components:
  - type: Sprite
    state: eyes-diagnostic
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
    - SiliconRadiation
  - type: ShowHealthIcons
    damageContainers:
    - Inorganic
    - Silicon
    - SiliconRadiation

# Heart

- type: entity
  parent: BaseCyberneticOrgan
  id: BasicCyberneticHeart
  name: "кібернетичне серце"
  description: "Точно налаштоване серце, що прискорює засвоєння ліків, уповільнюючи дію отрут та наркотиків."
  components:
  - type: Sprite
    state: heart-on
  - type: Heart
  - type: Organ
    intCap: 25
    integrity: 25
    integrityThresholds:
      Normal: 25
      Damaged: 9
      Destroyed: 0
    slotId: heart
  - type: Metabolizer
    maxPoisonsProcessable: 2
    metabolizerTypes: [ Cybernetic ]
    groups:
    - id: Medicine
      rateModifier: 1.3
    - id: Poison
      rateModifier: 0.7
    - id: Narcotic
      rateModifier: 0.8
  - type: Tag
    tags:
    - Organ
    - Heart
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  parent: BasicCyberneticHeart
  id: UpgradedCyberneticHeart
  name: "покращене кібернетичне серце"
  description: "Кровоносне ядро нового покоління, що швидко доставляє ліки по всьому тілу, значно затримуючи та послаблюючи токсини та наркотики."
  components:
  - type: Sprite
    state: heart-u-on
  - type: Organ
    intCap: 32
    integrity: 32
    integrityThresholds:
      Normal: 32
      Damaged: 9
      Destroyed: 0
    slotId: heart
  - type: Metabolizer
    maxPoisonsProcessable: 2
    metabolizerTypes: [ Cybernetic ]
    groups:
    - id: Medicine
      rateModifier: 2.25
    - id: Poison
      rateModifier: 0.35
    - id: Narcotic
      rateModifier: 0.6

# Liver

- type: entity
  parent: BaseCyberneticOrgan
  id: BasicCyberneticLiver
  name: "кібернетична печінка"
  description: "Високоефективна синтетична печінка, що нейтралізує всі негативні ефекти алкоголю, зберігаючи при цьому сп'яніння."
  components:
  - type: Liver
  - type: Organ
    intCap: 29
    integrity: 29
    integrityThresholds:
      Normal: 29
      Damaged: 12
      Destroyed: 0
    slotId: liver
  - type: Sprite
    state: liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer
    maxPoisonsProcessable: 1
    metabolizerTypes: [ Cybernetic ]
    groups:
    - id: Alcohol
      rateModifier: 0.1
  - type: Tag
    tags:
    - Organ
    - Liver

# Lungs

- type: entity
  parent: BaseCyberneticOrgan
  id: BasicCyberneticLungs
  name: "кібернетичні легені"
  description: "Вдосконалені синтетичні легені, що дихають киснем та азотом, ігнорують CO2 та стійкі до більшості інших атмосферних небезпек."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Organ
    intCap: 25
    integrity: 25
    integrityThresholds:
      Normal: 25
      Damaged: 9
      Destroyed: 0
    slotId: lungs
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Cybernetic ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
  - type: Tag
    tags:
    - Organ
    - Lungs

- type: entity
  parent: BasicCyberneticLungs
  id: UpgradedCyberneticLungs
  name: "покращені кібернетичні легені"
  description: "Автономна дихальна система, що повністю усуває потребу в диханні та надає повний імунітет до екстремальних перепадів атмосферного тиску."
  components:
  - type: Sprite
    layers:
      - state: lung-u-l
      - state: lung-u-r
  - type: Organ
    intCap: 32
    integrity: 32
    integrityThresholds:
      Normal: 32
      Damaged: 9
      Destroyed: 0
    slotId: lungs
    onAdd:
    - type: BreathingImmunity
    - type: PressureImmunity
