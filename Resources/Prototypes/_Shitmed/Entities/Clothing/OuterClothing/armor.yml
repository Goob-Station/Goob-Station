- type: entity
  parent: [ ClothingOuterBase, AllowSuitStorageClothing, BaseMajorContraband ]
  id: ClothingOuterArmorAbductor
  name: agent vest
  components:
  - type: Sprite
    sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
  - type: AbductorVest
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 3
    knockdownTimeDelta: -3
  - type: ItemSwitch
    state: stealth
    states:
      Stealth: !type:ItemSwitchState
        verb: Stealth
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: icon
        components:
        - type: Armor
          coverage:
          - Chest
          - Groin
          - Arm
          - Hand
          - Leg
          - Foot
          modifiers:
            coefficients:
              Blunt: 0.65
              Slash: 0.65
              Heat: 0.65
              Piercing: 0.65
              Radiation: 0.65
              Caustic: 0.25
        - type: ExplosionResistance
          damageCoefficient: 0.85
        - type: Clothing
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          slots:
          - outerClothing

      Combat: !type:ItemSwitchState
        verb: Combat
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: combat-icon
        components:
        - type: Armor
          coverage:
          - Chest
          - Groin
          - Arm
          - Hand
          - Leg
          - Foot
          modifiers:
            coefficients:
              Blunt: 0.3
              Slash: 0.3
              Heat: 0.3
              Piercing: 0.3
              Radiation: 0.3
              Caustic: 0.1
        - type: StaminaDamageResistance
          coefficient: 0.25
        - type: ExplosionResistance
          damageCoefficient: 0.5
        - type: Clothing
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          slots:
          - outerClothing
          equippedPrefix: combat

- type: entity
  parent: [ ClothingOuterStorageBase, AllowSuitStorageClothing, BaseMajorContraband]
  id: ClothingOuterCoatAbductor
  name: alien lab coat
  description: A suit of alien origin that protects from various injuries, as well as from chemical spills.
  components:
  - type: Sprite
    sprite: _Shitmed/Clothing/OuterClothing/Coats/abductor.rsi
  - type: Clothing
    sprite: _Shitmed/Clothing/OuterClothing/Coats/abductor.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    traumaDeductions:
      Dismemberment: 0.4
      OrganDamage: 0.4
      BoneDamage: 0.4
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Heat: 0.45
        Piercing: 0.45
        Radiation: 0.45
        Caustic: 0.25
  - type: ExplosionResistance
    damageCoefficient: 0.85