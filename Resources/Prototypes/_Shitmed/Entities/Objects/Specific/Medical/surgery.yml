- type: entity
  name: tissue cutter
  id: EnergyScalpel
  parent: Scalpel
  description: A scalpel which uses an energy blade, also serves as a drill in its powered state.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
    state: e-scalpel-on
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
    heldPrefix: scalpel
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 150
      Glass: 37
      Gold: 37
  - type: Scalpel
    speed: 2
  - type: BoneSaw
    speed: 2
  - type: ItemSwitch
    showLabel: true
    state: scalpel
    defaultState: scalpel
    states:
      scalpel: !type:ItemSwitchState
        verb: scalpel
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
          state: e-scalpel
        components:
          - type: Scalpel
            speed: 2
          - type: BoneSaw
            speed: 2
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      drill: !type:ItemSwitchState
        verb: drill
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
          state: e-scalpel-on
        components:
        - type: Drill
          speed: 2
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

