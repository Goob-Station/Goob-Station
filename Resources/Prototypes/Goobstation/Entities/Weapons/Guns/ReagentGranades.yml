- type: entity
  parent: SmokeGrenade
  id: LubeGrenade
  name: Lubenade
  description: Special grenade for Clowns, releasing large cloud of Space Lube foam
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/foamdart.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 20

- type: entity
  parent: SmokeGrenade
  id: GlueGrenade
  name: Glue Grenades
  description: Special grenades for Mimes, releasing large cloud of Space Glue Smoke
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: SpaceGlue
        Quantity: 20

- type: entity
  name: Syndicate Box of Reagent Grenades
  parent: BoxCardboard
  id: BoxReagentGrenades
  description: A box full of Lube grenades .
  components:
  - type: StorageFill
    contents:
      - id: LubeGrenade
        amount: 2
      - id: GlueGrenade
        amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: flashbang
