- type: entity
  parent: SmokeGrenade
  id: LubeGrenade
  name: Lubenade
  description: Special grenade for Clowns, releasing large cloud of Space Lube foam
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/foamdart.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25  #somwhat smaller then the cleanade.
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 20

- type: entity
  parent: SmokeGrenade
  id: GlueGrenade
  name: GlueGranade
  description: Special grenade for Clowns, releasing large cloud of Space Lube foam
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25  #somwhat smaller then the cleanade.
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: SpaceGlue
        Quantity: 20

- type: entity
  name: ReagentGrenade box
  parent: BoxCardboard
  id: BoxReagentGrenade
  description: A box full of Lube Grenades.
  components:
  - type: StorageFill
    contents:
      - id: LubeGrenade
        amount: 2
      - id: GlueGrenade
        amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: flashbang
