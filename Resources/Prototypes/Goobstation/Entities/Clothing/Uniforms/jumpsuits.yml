# durathread jumpsuit
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitDurathread
  name: durathread jumpsuit
  description: A loose worn durathread shirt with a grey pants, its resilient fibres provide some protection to the wearer.
  components:
  - type: Sprite
    sprite: Goobstation/Clothing/Uniforms/Jumpsuit/durathread_jumpsuit.rsi
  - type: Clothing
    sprite: Goobstation/Clothing/Uniforms/Jumpsuit/durathread_jumpsuit.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9 # no plating so little blunt protection but provides some stab resistance and heat resistance
        Slash: 0.8
        Piercing: 0.9
        Heat: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.95
