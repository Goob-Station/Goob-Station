    sprite: Goobstation/Clothing/Armor/durathread_armour.rsi
  - type: Clothing
    sprite: Goobstation/Clothing/Armor/durathread_armour.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.50
