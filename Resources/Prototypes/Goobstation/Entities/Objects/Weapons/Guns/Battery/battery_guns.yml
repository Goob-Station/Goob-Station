- type: entity
  name: Miniature Energy Crossbow
  parent: BaseWeaponBatterySmall
  id: MiniatureEnergyCrossbow
  description: The syndicate's energy crossbow, small, silent and deadly.
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Weapons/Guns/Battery/miniature_ebow.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    soundGunshot:
      path: /Audio/Goobstation/Weapons/Guns/Gunshots/heavy_shot_suppressed.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletMic
    fireCost: 900
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 400
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true

- type: entity
  name: Plasma Rifle
  parent: [BaseWeaponBattery, BaseGunWieldable]
  id: WeaponPlasmaRifle
  description: It may or may not explode in your face.
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Weapons/Guns/Battery/plasma_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Goobstation/Objects/Weapons/Guns/Battery/plasma_rifle.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: MaterialEnergy
    materialWhiteList: [Plasma]
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPlasmaCutterStrong
    fireCost: 500
  - type: WeaponRandomExplode
    explosionChance: 0.16
    multiplyByCharge: true
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false

- type: entity
  parent: WeaponPlasmaRifle
  id: WeaponPlasmaRifleEmpty
  suffix: Empty
  components:
  - type: Battery
    maxCharge: 3000
    startingCharge: 0
