- type: entity
  parent: BaseMedicalPatch
  id: MedicalPatchPrefilledBase
  name: prefilled medical patch
  description: put this on your boo boo
  abstract: true
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Medical/medical_patch.rsi
    state: bandaid
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: MedicalPatch
    singleUse: true
    transferAmount: 0.25

