- type: entity
  parent: BaseHealingItem
  id: MedicalPatchBasic
  name: patch
  description: put this on your boo boo
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Medical/medical_patch.rsi
    state: bandaid_double
  - type: SolutionContainerManager
    solutions:
      drink:  #drink is the same as Bottle solution, this is to prevent recoding chem master. TODO: recode chem master
        maxVol: 40
  - type: ExaminableSolution
    solution: drink
  - type: Sticky
    stickDelay: 3
    unstickDelay: 2
    stickPopupStart: start placing patch
    stickPopupSuccess: patch attatched
    unstickPopupStart: start removing Patch
    unstickPopupSuccess: patch removed
    whitelist:
      components:
      - Bloodstream  # Only atatch to "Living"
  - type: StickyVisualizer
  - type: Appearance
  - type: Tag
    tags:
    - Bottle  # Bottle tag so that it can be accepted by chem master # TODO: code chemmaster
  - type: MixableSolution
    solution: drink
  - type: Spillable # only way empty the patch is wring it out and spill it on the floor
    solution: drink
  - type: MedicalPatch

- type: entity
  parent: BaseHealingItem
  id: UsedMedicalPatch
  name: patch used
  description: EEEEWWWWWWW
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Medical/medical_patch.rsi
    state: bandaid_used
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition #get 1 cloth form recycling a used patch
    materialComposition:
      Cloth: 100

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchRapid
  name: rapid patch
  description:  has racing cars drawn on
  components:
  - type: Sprite
    color: Pink  #red ones go faster
  - type: MedicalPatch
    transferAmount: 2 # Twice the ammound of basic

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchLarge
  name: large patch
  description: put this on your Big boo boo
  components:
  - type: Sprite
    color: violet  #Purple for larger
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 60 # +50% from basic
  - type: MedicalPatch
    injectPercentageOnAttatch: 15 # 10u when full

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchMakeshift
  name: makeshift patch
  description: does not look hygienic
  components:
  - type: Sprite
    state: bandaid
  - type: MedicalPatch
    updateTime: 2 # slow
    singleUse: true
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 15  #Low volume but a full will last for 30sec
  - type: RefillableSolution  # So Tiders can fill ther bandages whit hotch and ventcurd
    solution: drink
  - type: Construction
    graph: MedicalPatchMakeshift
    node: medicalPatchMakeshift

- type: latheRecipe
  id: MedicalPatchBasic
  result: MedicalPatchBasic
  completetime: 2
  materials:
    Plastic: 100
    Cloth: 100

- type: latheRecipe
  id: MedicalPatchRapid
  result: MedicalPatchRapid
  completetime: 2
  materials:
    Cloth: 100
    Plastic: 100

- type: latheRecipe
  id: MedicalPatchLarge
  result: MedicalPatchLarge
  completetime: 2
  materials:
    Plastic: 100
    Cloth: 100

- type: constructionGraph
  id: MedicalPatchMakeshift
  start: start
  graph:
  - node: start
    edges:
    - to: medicalPatchMakeshift
      steps:
      - material: Gauze
        amount: 3
        doAfter: 10
  - node: medicalPatchMakeshift
    entity: MedicalPatchMakeshift

- type: construction
  name: Makeshift Patch
  id: MedicalPatchMakeshift
  graph: MedicalPatchMakeshift
  startNode: start
  targetNode: medicalPatchMakeshift
  category: construction-category-tools
  objectType: Item
  description: a little better then nothig
  icon:
    sprite: Goobstation/Objects/Medical/medical_patch.rsi
    state: bandaid


