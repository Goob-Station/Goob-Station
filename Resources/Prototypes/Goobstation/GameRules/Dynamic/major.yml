# major antags that get picked once during roundstart

# Traitor
- type: entity
  parent: BaseTraitorRuleDynamic
  id: TraitorDynamic
  components:
  - type: GameRule
    minPlayers: 5
    delay:
      min: 20
      max: 20
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      max: 10
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        - Changeling
        - Heretic
      lateJoinAdditional: true
      mindComponents:
      - type: TraitorRole
        prototype: Traitor

