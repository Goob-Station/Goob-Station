- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 10
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 7
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        - Traitor
        - Heretic
      lateJoinAdditional: true
      mindComponents:
      - type: ChangelingRole
        prototype: Changeling
        
- type: entity
  parent: BaseGameRule
  id: Heretic
  components:
  - type: HereticRule
