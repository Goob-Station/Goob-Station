- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: BaseMobGhoul
  abstract: true
  components:
  - type: Ghoul
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.00
    baseSprintSpeed: 3.00
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 250
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh1.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 12
        Piercing: 8
  - type: NoSlip
  - type: Grammar
    attributes:
      gender: male
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghostrole-ghoul-name
    description: ghostrole-ghoul-desc
    rules: ghostrole-ghoul-rules
    raffle:
      settings: short

