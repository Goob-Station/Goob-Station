    LFoot: MobHarpyLFoot
    RFoot: MobHarpyRFoot


- type: markingPoints
  id: MobHarpyMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ HarpyTailPhoenix ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ HarpyEarsDefault ]
    Chest:
      points: 1
      required: true
      defaultMarkings: [ HarpyChestDefault ]
    Legs:
      points: 2
      required: false
    Arms:
      points: 1
      required: false
      defaultMarkings: [ HarpyWingDefaultHuescale ]

