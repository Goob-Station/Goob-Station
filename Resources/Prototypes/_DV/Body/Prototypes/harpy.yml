- type: body
  id: Harpy
  name: "harpy"
  root: torso
  slots:
    head:
      part: HeadHarpy
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoHarpy
      connections: # Goobstation - fix some species having their hands the wrong way around
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed Change
      organs:
        heart: OrganHumanHeart
        lungs: OrganHarpyLungs
        stomach: OrganAnimalStomach
        liver:  OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    right arm:
      part: RightArmHarpy
      connections:
      - right hand
    left arm:
      part: LeftArmHarpy
      connections:
      - left hand
    right hand:
      part: RightHandHarpy
    left hand:
      part: LeftHandHarpy
    right leg:
      part: RightLegHarpy
      connections:
      - right foot
    left leg:
      part: LeftLegHarpy
      connections:
      - left foot
    right foot:
      part: RightFootHarpy
    left foot:
      part: LeftFootHarpy
