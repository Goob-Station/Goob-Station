  #        Lethal: { state: mode-lethal }
  #        Special: { state: mode-ion }
  # Goob edit end
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StealTarget # Goobstation
    stealGroup: WeaponEnergyGunMultiphase
  - type: StaticPrice
    price: 750
  - type: Multishot # Goobstation
    spreadMultiplier: 1
