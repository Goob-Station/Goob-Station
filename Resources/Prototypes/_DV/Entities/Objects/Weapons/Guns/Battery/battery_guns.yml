- type: entity
  name: X-01 Multiphase # Goobstation - Changed the capitalization because it was annoying me.
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband] # Frontier: added BaseC2ContrabandUnredeemable. Goobstation: removed BaseC2ContrabandUnredeemable, added BaseGrandTheftContraband
  id: WeaponEnergyGunMultiphase
  description: This is an expensive, modern recreation of the antique laser gun. This gun has several unique firemodes, but lacks the ability to recharge over time.
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Battery/multiphase_energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode # Goob edit
      shader: unshaded
      color: "#00B2FF" # Goobstation
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false # Frontier
    slots: # Frontier
    # - Back # Frontier
    - suitStorage #Frontier
    - belt # Goobstation
    sprite: _DV/Objects/Weapons/Guns/Battery/multiphase_energygun.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1000 # Goob edit
    startingCharge: 1000 # Goob edit
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50 # Goob edit
  # Goob edit start
  #- type: EnergyGun
  #  fireModes:
  #  - proto: BulletDisabler
  #    fireCost: 50
  #    name: disabling
  #    state: disabler
  #  - proto: BulletEnergyGunLaser
  #    fireCost: 100
  #    name: lethal
  #    state: lethal
  #  - proto: BulletEnergyGunIon
  #    fireCost: 100
  #    name: ion
  #    state: special
  - type: AmmoSelector
    prototypes:
      - BulletDisabler
      - BulletEnergyGunLaser
      - BulletEnergyGunIon
  - type: UserInterface
    interfaces:
      enum.AmmoSelectorUiKey.Key:
        type: AmmoSelectorMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.AmmoSelectorUiKey.Key
  - type: ItemToggle
    activated: true
    onActivate: false
    onUse: false
    wieldToggle: false
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: ItemToggleColor
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: Firemode
    inhandVisuals:
      left:
      - state: mode-inhand-left
        shader: unshaded
      right:
      - state: mode-inhand-right
        shader: unshaded
