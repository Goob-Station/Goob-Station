        sprite: "_DV/Effects/creampie.rsi"
        state: "creampie_rodentia"
        visible: false
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
  - type: Damageable
    damageModifierSet: Rodentia
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 5
  - type: TypingIndicator
    proto: rodentia
  - type: Vocal
    sounds:
      Male: MaleRodentia
      Female: FemaleRodentia
      Unsexed: MaleRodentia
