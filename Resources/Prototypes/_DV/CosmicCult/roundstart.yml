- type: entity
  parent: BaseGameRule
  id: CosmicCult
  components:
  - type: CosmicCultRule
  - type: GameRule
    minPlayers: 25
    chaosScore: 1200
    delay:
      min: 60
      max: 120
  - type: AntagObjectives
    objectives:
    - CosmicFinalityObjective
    - CosmicMonumentObjective
    - CosmicEntropyObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ CosmicAntagCultist ]
      min: 2
      max: 6
      playerRatio: 10
      jobBlacklist: [ Chaplain ] # GOOBSTATION
      blacklist:
        components:
        - AntagImmune
        - BibleUser
      components:
      - type: CosmicCult
      mindRoles:
      - MindRoleCosmicCult
