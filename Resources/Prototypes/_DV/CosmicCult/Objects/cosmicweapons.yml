  components:
  - type: CosmicEquipment
  - type: EmbeddableProjectile
    removalTime: 2
    sound: /Audio/_DV/CosmicCult/cosmiclance_impact.ogg
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/cosmiclance.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    resistanceBypass: true
    angle: 0
    animation: WeaponArcCosmic
    attackRate: 0.6
    damage:
      types:
        Piercing: 15
        Asphyxiation: 10
        Ion: 25
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmiclance_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 35
        Asphyxiation: 35
        Ion: 35
  - type: Wieldable
    wieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_wield.ogg
      params:
        variation: 0.2
        volume: -2
    unwieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 0.2
        volume: 0
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 10
        Asphyxiation: 5
  - type: Item
    size: Large
    shape:
    - 0,0,4,0
    sprite: _DV/CosmicCult/Objects/cosmiclance-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
