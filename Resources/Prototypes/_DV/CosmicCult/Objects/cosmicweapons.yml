- type: entity
  name: entropic blade
  parent: BaseSword
  id: SwordCosmicCult
  description: An eerie greatsword wrought of indescribable material, forcibly extruded down into reality. Your instincts tell you that it does not belong here.
  components:
  - type: CosmicEquipment
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/cosmicsword.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    resistanceBypass: true
    angle: 90
    animation: WeaponArcCosmic
    attackRate: 1
    clickDamageModifier: 1.1
    damage:
      types:
        Slash: 10
        Asphyxiation: 5
        Structural: 15
        Ion: 25
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: Reflect
    reflectProb: .21
    spread: 120
    soundOnReflect:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -6
  - type: Wieldable
    wieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_wield.ogg
      params:
        variation: 0.2
        volume: -2
    unwieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 0.2
        volume: 0
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 5
        Asphyxiation: 5
        Structural: 5
  - type: DisarmMalus
  - type: Item
    size: Large
    sprite: _DV/CosmicCult/Objects/cosmicsword-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: UnholyItem # Goobstation Shitchap

- type: entity
