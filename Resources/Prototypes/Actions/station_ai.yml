# Actions
- type: entity
  parent: BaseAction
  id: ActionJumpToCore
  name: "Перейти до суті"
  description: "Повертає погляд до суті."
  components:
  - type: Action
    priority: -9
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: ai_core
  - type: InstantAction
    event: !type:JumpToCoreEvent

- type: entity
  parent: BaseAction
  id: ActionSurvCameraLights
  name: "Увімкнути підсвічування камери"
  description: "Увімкніть підсвічування камери спостереження поруч з тим місцем, яке ви переглядаєте."
  components:
  - type: Action
    priority: -5
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_light
  - type: InstantAction
    event: !type:RelayedActionComponentChangeEvent
      components:
      - type: LightOnCollideCollider
      - type: FixturesChange
        fixtures:
          lightTrigger:
            shape:
              !type:PhysShapeCircle
              radius: 0.35
            density: 80
            hard: false
            layer:
            - GhostImpassable


- type: entity
  parent: BaseMentalAction
  id: ActionAIViewLaws
  name: "Переглянути закони"
  description: "Ознайомтеся з законами, яких ви повинні дотримуватися."
  components:
  - type: Action
    priority: -3
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: state_laws
    useDelay: 0.5
  - type: InstantAction
    event: !type:ToggleLawsScreenEvent
