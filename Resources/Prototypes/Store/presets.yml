- type: entity
  id: StorePresetUplink
  abstract: true
  components:
  - type: Store
    name: store-preset-name-uplink
    categories:
    - UplinkWeaponry
    - UplinkAmmo
    - UplinkExplosives
    - UplinkChemicals
    - UplinkDeception
    - UplinkDisruption
    - UplinkImplants
    - UplinkAllies
    - UplinkWearables
    - UplinkJob
    - UplinkPointless
    - UplinkSales # WD EDIT
    currencyWhitelist:
    - Telecrystal
    balance:
      Telecrystal: 0
    sales: # WD EDIT
      enabled: true
      minMultiplier: 0.2
      maxMultiplier: 0.8
      minItems: 4
      maxItems: 8
      salesCategory: UplinkSales

