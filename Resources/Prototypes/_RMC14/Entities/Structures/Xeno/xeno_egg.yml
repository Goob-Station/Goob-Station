- type: entity
  parent: BaseItem
  id: XenoEgg
  name: egg
  description: It looks like a weird egg.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Item
    size: Ginormous
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: CollisionWake
    enabled: false
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_egg.rsi
    drawdepth: Items
    layers:
     - state: egg_item
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: BaseItem
  id: XenoEggDestroyed
  name: destroyed egg
  description: A mess of... something.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Item
    size: Ginormous
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - BulletImpassable
        restitution: 0.3
        friction: 0.2
  - type: CollisionWake
    enabled: false
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_egg.rsi
    drawdepth: Items
    layers:
     - state: egg_exploded
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
