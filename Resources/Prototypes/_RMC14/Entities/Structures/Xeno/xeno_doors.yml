- type: entity
  parent: CMBaseXenoStructure
  id: DoorXenoResin
  name: resin door
  description: That's a resin door.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_door.rsi
    layers:
    - state: resin
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseBolted"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    canPry: false
    crushDamage:
      types:
        Blunt: 15
    openSpriteState: resinopen
    closedSpriteState: resin
    openingSpriteState: resinopening
    closingSpriteState: resinclosing
    openSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move1.ogg
    closeSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move2.ogg
  - type: Appearance
  - type: Airtight
    fixVacuum: true
    noAirWhenFullyAirBlocked: false
  - type: Occluder
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Airlock
    emergencyAccessLayer: false
    animatePanel: false
    powered: true
    openingSpriteState: closed_unlit
    closingSpriteState: closed_unlit

- type: entity
  parent: DoorXenoResin
  id: DoorXenoResinThick
  name: thick resin door
  description: A thick resin door, which is more durable.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_door.rsi
    layers:
    - state: thick_resin
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseBolted"]
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSpriteState: thick_resinopen
    closedSpriteState: thick_resin
    openingSpriteState: thick_resinopening
    closingSpriteState: thick_resinclosing
    openSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move1.ogg
    closeSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move2.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
