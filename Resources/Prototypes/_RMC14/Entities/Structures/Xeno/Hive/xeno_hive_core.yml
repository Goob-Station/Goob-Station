- type: entity
  id: HiveCoreXeno
  parent: BaseHiveStructure
  name: hive core
  description: A giant pulsating mound of mass. It looks very much alive.
  components:
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/hive_structures.rsi
    layers:
     - state: core
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: HivePylonXeno
  parent: BaseHiveStructure
  name: hive pylon
  description: A towering spike of resin. Its base pulsates with large tendrils.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/hive_structures.rsi
    layers:
     - state: pylon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
