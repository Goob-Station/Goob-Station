- type: entity
  parent: ActionXenoBase
  id: ActionXenoRend
  name: Rend
  description: Claw at enemies around you.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: rav_eviscerate
    useDelay: 2.5
  - type: InstantAction
    event: !type:XenoRendActionEvent

- type: entity
  parent: ActionXenoBase
  id: ActionXenoDestroy
  name: Destroy
  description: After a short time, jump to the targeted location, destroying structures and gibbing hostiles within a 3x3 range. Works over barricades and other short barriers.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: charge
    useDelay: 60
  - type: TargetAction
    range: 7
    deselectOnMiss: false
  - type: WorldTargetAction
    event: !type:XenoDestroyActionEvent
