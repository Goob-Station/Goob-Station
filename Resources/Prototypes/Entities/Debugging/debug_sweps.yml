  parent: BaseWeaponPistol
  id: WeaponPistolDebug
  description: ded
  suffix: DEBUG
  components:
  - type: Tag
    tags:
      - Debug
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/debug.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/debug.rsi
  - type: Gun
    fireRate: 100
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
  - type: AmmoCounter
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolDebug
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Debug
      gun_chamber:
        name: Chamber
        startingItem: CartridgeDebug
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

