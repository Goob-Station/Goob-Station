- type: entity
  # Just fades out with no movement animation
  id: WeaponArcStatic
  categories: [ HideSpawnMenu ]
  components:
    - type: TimedDespawn
      lifetime: 2.0
    - type: Sprite
      sprite: Effects/arcs.rsi
      state: spear
      drawdepth: Effects
    - type: EffectVisuals
    - type: WeaponArcVisuals
    - type: Tag
      tags:
        - HideContextMenu

- type: entity
  # Plays the state animation then disappears with no fade or swing
  id: WeaponArcAnimated
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: Effects/arcs.rsi
      state: disarm
      drawdepth: Effects
    - type: EffectVisuals
    - type: WeaponArcVisuals
      fadeOut: false


# Uses TimedDespawn instead of EffectVisuals because auto animation is easier but doesn't raise an animation complete event.

- type: entity
  id: WeaponArcThrust
  parent: WeaponArcStatic
  categories: [ HideSpawnMenu ]
  components:
    - type: WeaponArcVisuals
      animation: Thrust

- type: entity
  id: WeaponArcSlash
  parent: WeaponArcStatic
