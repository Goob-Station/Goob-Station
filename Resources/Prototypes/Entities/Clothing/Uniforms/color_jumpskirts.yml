# White Jumpskirt
- type: entity
  parent: [ClothingUniformSkirtBase, ClothingUniformFoldableBase]
  id: ClothingUniformJumpskirtColorWhite
  name: white jumpskirt
  description: A generic white jumpskirt with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpskirt/color/color.rsi
    layers:
    - state: icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpskirt/color/white.rsi


