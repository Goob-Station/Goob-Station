- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesFlippers
  name: "ласти"
  description: "Пара гумових ласт, які покращують здатність плавати при носінні."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/flippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/flippers.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesLeather
  name: "шкіряне взуття"
  description: "Дуже стильні черевики, виготовлені з тонкої шкіри."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/leather.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/leather.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesSlippers
  name: "капці"
  description: "Пухнасті!"
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/slippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/slippers.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoeSlippersDuck
  name: "капці-каченята"
  description: "Хотілося б, щоб вони крякали, коли ви йдете. Але добре, що вони цього не роблять."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/duck-slippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/duck-slippers.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCarpet
      params:
        variation: 0.07
  - type: WaddleWhenWorn # Goobstation
    tumbleIntensity: 10 # smaller than clown shoes
  - type: Construction
    graph: ClothingShoeSlippersDuck
    node: shoes

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoeSlippersLizard
  name: "плюшеві капці-ящірки"
  description: "Чарівна пара капців, що нагадують ящірку. Поєднайте їх з іншим зеленим одягом, і ви будете найкрутішим членом екіпажу на станції!"
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCarpet
      params:
        variation: 0.02
  - type: WaddleWhenWorn # Goobstation
    tumbleIntensity: 10 # smaller than clown shoes
  - type: Construction
    graph: ClothingShoeSlippersLizard
    node: shoes
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 60
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Fiber
          Quantity: 20
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 20

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesTourist
  name: "туристичне взуття"
  description: "Ці дешеві босоніжки виглядають не дуже зручно."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/tourist.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/tourist.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesDameDane
  name: "взуття якудза"
  description: "Нарешті..."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/damedaneshoes.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/damedaneshoes.rsi

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesSnakeskinBoots
  name: "чоботи зі зміїної шкіри"
  description: "Чоботи з висококласної зміїної шкіри, яким позаздрять всі навколо."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/snakeskin.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/snakeskin.rsi
  - type: NoSlip

- type: entity
  parent: [ClothingShoesBase, PowerCellSlotSmallItem, BaseToggleClothing]
  id: ClothingShoesBootsSpeed
  name: "швидкісні черевики"
  description: "Високотехнологічні черевики, сплетені з квантових волокон, здатні перетворювати електрику на чисту швидкість!"
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/speedboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/speedboots.rsi
  - type: ToggleClothing
    action: ActionToggleSpeedBoots
  - type: ClothingSpeedModifier
    walkModifier: 1.5
    sprintModifier: 1.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 500
  - type: PowerCellDraw
    drawRate: 20 #Goob
  - type: ToggleCellDraw
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Tag
    tags: []
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 375
      Plastic: 250
      Silver: 125
  - type: ModifyStandingUpTime
    multiplier: 3

- type: entity
  id: ActionToggleSpeedBoots
  name: "Перемкнути Швидкісні Черевики"
  description: "Увімкнення та вимкнення швидкості черевиків."
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    event: !type:ToggleActionEvent

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMoon
  name: "місячні чоботи"
  description: "Спеціальні антигравітаційні черевики, розроблені зі спеціальною сумішшю гелю місячної породи. Постачаються з Нідерландів."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/moonboots.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/moonboots.rsi
  - type: AntiGravityClothing
  - type: StaticPrice
    price: 75
  - type: Tag
    tags: [ ]
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 150
