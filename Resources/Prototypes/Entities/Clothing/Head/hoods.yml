  components:
  - type: Sprite
    sprite: Clothing/Head/Hoods/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/Head/Hoods/Bio/general.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: GroupExamine
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.9
