- type: entity
  parent: [ClothingHeadBaseButcherable, BaseFoldable]
  id: ClothingHeadBandBase
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Mask
    isToggled: true
    enabled: false
    disableOnFolded: true
  - type: IngestionBlocker
    enabled: false
  - type: IdentityBlocker
    enabled: false
    coverage: MOUTH
  - type: Sprite # needed for vendor inventory icons
    layers:
    - state: icon
      map: ["foldedLayer"]
      visible: true
    - state: icon_mask
      map: [ "unfoldedLayer" ]
      visible: false
  - type: HideLayerClothing # needed since head bandana inherits from mask bandana
    slots: []
  - type: Tag
    tags:
    - Bandana
    - ClothMade

