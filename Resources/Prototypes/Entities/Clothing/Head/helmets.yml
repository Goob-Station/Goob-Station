# Armor values heavily edited by Goobstation due to woundmed

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHelmetBase
  abstract: true
  components:
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: HideLayerClothing
    layers:
      HeadTop : HEAD
      HeadSide : HEAD

- type: entity
  parent: ClothingHeadHelmetBase
  id: ClothingHeadHelmetArmoredBase
  abstract: true
  components:
  - type: Armor #Values seem to let the user survive one extra hit if attacked consistently.
    coverage:
    - Head
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.8
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: HideLayerClothing
    slots:
    - HeadTop
    - HeadSide

