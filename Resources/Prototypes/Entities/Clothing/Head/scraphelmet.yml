# Separate yml file for scrap helmet since it has so many construction steps.
# Listed from first step of crafting to the final helmet

- type: entity
  name: "відро з проводами"
  parent: BaseItem
  id: WiredBucketBase
  description: "Відро з прикріпленими проводами, щоб краще слугувати ремінцем для підборіддя."
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-1
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: wiredbucket

- type: entity
  name: "розрізане відро"
  parent: BaseItem
  id: SlicedBucketBase
  description: "Відро з прорізаною збоку щілиною для огляду."
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-2
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: slicedbucket

- type: entity
  name: "сталеве відро"
  parent: BaseItem
  id: SteelBucketBase
  description: "Відро, до зовнішньої сторони якого приварена сталь. Воно потребує кращого формування, перш ніж його можна буде зручно носити."
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-3
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: steelbucket

# The helmet itself
- type: entity
  parent: [ClothingHeadHelmetBase, BaseMajorContraband]
  id: ClothingHeadHelmetScrap #When we get the tech for it this bad boy needs to be given a vision reduction when equipped. 1-2 tiles less than normal should be good.
  name: "шолом з брухту"
  description: "Нашвидкуруч зібраний шолом, виготовлений з кабелів, сталі та відра."
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    equipSound: /Audio/Effects/metal_scrape2.ogg
    unequipSound: /Audio/Effects/metal_scrape1.ogg
    equipDelay: 3
    unequipDelay: 3 #shorter on the helmet.
  - type: IngestionBlocker
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: Construction
    graph: scraphelmet
    node: scraphelmet
