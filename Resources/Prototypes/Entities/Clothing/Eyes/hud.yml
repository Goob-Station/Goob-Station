- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudDiagnostic
  name: diagnostic hud
  description: A heads-up display capable of analyzing the integrity and status of robotics and exosuits. Made out of see-borg-ium.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
    - SiliconRadiation # Goobstation - Make IPCs take radiation
  - type: Tag
    tags:
    - HudDiagnostic # Goobstation - CR glasses changes and addition

