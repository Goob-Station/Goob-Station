- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelHolding
  name: "спортивна сумка зберігання"
  description: "Речова сумка, яка відкривається в локальну кишеню блюспейс простору."
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/holding.rsi
    state: icon
    layers:
    - state: icon
    - state: icon-unlit
      shader: unshaded
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,19,9
  - type: ClothingSpeedModifier
    sprintModifier: 1 # makes its stats identical to other variants of bag of holding
  - type: HeldSpeedModifier
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 500
      Silver: 187
      Plasma: 375
      Uranium: 37
      BSCrystal: 50
  - type: StaticPrice #Goobstation - Recycle update
    price: 1850
  - type: HideContrabandContent #Goobstation Contraband detector

- type: entity
  parent: [ ClothingBackpackDuffel, BaseCentcommContraband ]
  id: ClothingBackpackDuffelCBURN
  name: "спортивна сумка для біологічної небезпеки" # Goobstation
  description: "Спортивна сумка, що містить різноманітне обладнання для стримування біологічної небезпеки."
  components:
  - type: Storage
    maxItemSize: Huge
    grid: # Goobstation
    - 0,0,8,4
  - type: Sprite
    sprite: /Textures/_Goobstation/Clothing/Back/Duffels/cburn.rsi # Goobstation
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: HeldSpeedModifier
  - type: ExplosionResistance # Goobstation
    damageCoefficient: 0.1
