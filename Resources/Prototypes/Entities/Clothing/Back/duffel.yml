      Steel: 500
      Silver: 187
      Plasma: 375
      Uranium: 37
      BSCrystal: 50
  - type: StaticPrice #Goobstation - Recycle update
    price: 1850
  - type: HideContrabandContent #Goobstation Contraband detector

