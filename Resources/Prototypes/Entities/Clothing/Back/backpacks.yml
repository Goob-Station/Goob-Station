- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackElectropack
  name: "електропак"
  suffix: SelfUnremovable
  description: "Б'є струмом за сигналом. Використовується для утримання особливо небезпечного злочинця під контролем."
  components:
  - type: Sprite
    sprite: Clothing/Back/Backpacks/electropack.rsi
    state: icon
  - type: Clothing
    stripDelay: 10
    equipDelay: 5 # to avoid accidentally falling into the trap associated with SelfUnremovableClothing
  - type: SelfUnremovableClothing
  - type: ShockOnTrigger
    damage: 5
    duration: 3
    cooldown: 4
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger

