- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackChameleon
  name: backpack
  description: You wear this on your back and put items into it.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Back/Backpacks/backpack.rsi
    - type: ChameleonClothing
      slot: [back]
      default: ClothingBackpack
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface

- type: entity
  parent: Clothing
  id: ClothingBackpackWaterTank
  name: backpack water tank
  description: Holds a large amount of fluids. Supplies to spray nozzles in your hands.
  components:
  - type: Tag
    tags:
    - NozzleBackTank
    - WhitelistChameleon
  - type: Sprite
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
  - type: SolutionAmmoProvider
    solutionId: tank
    proto: BulletWaterShot
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000 #much water
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 62
      Glass: 250
  - type: StaticPrice #Goobstation - Recycle update
    price: 50

# Assmos - Extinguisher Nozzle
- type: entity
  parent: Clothing
  id: ClothingBackpackFirefighterTank
  name: backpack firefighter tank
  description: A refrigerated backpack water tank that can switch modes to launch ATMOS resin or work as a high pressure extinguisher. 
  components:
  - type: Tag
    tags:
    - AtmosBackTank
    - WhitelistChameleon
  - type: Sprite
    sprite: Clothing/Back/Backpacks/atmosbackpacktank.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: Clothing/Back/Backpacks/atmosbackpacktank.rsi
  - type: SolutionAmmoProvider
    solutionId: tank
    proto: AtmosResin
    fireCost: 50
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1250
        reagents:
        - ReagentId: Water
          Quantity: 1250
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
  - type: Storage
    grid:
    - 0,0,1,1
    whitelist:
      tags:
      - AtmosBackTank
  - type: StorageFill
    contents:
      - id: FirefighterNozzle


  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 62
      Glass: 250
  - type: StaticPrice #Goobstation - Recycle update
    price: 50

