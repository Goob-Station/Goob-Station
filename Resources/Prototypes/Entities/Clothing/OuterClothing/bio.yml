  name: "біокостюм"
  suffix: Generic
  description: "Костюм, що захищає від біологічного забруднення."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    modifiers:
      coefficients:
        Caustic: 0.2
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.35
