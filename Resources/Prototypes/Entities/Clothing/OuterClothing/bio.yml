- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterBioGeneral
  name: bio suit
  suffix: Generic
  description: A suit that protects against biological contamination.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    modifiers:
      coefficients:
        Caustic: 0.2
      flatReductions:
        Slash: 1 # mice trolled
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.35
  - type: GroupExamine
  - type: HideClothingLayerClothing # Goobstation
    hiddenSlots:
    - jumpsuit
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  # Goobstation
  - type: DiseaseProtection
    # full prot
    incoming:
      powerModifiers:
        Blood: -1 # immune to plague mice
      chanceMultipliers:
        Blood: 0.5

