#CREW HARDSUITS
#Basic Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitBasic
  name: basic hardsuit
  description: A basic, universal hardsuit that protects the wearer against the horrors of life in space. Beats not having a hardsuit, at least.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Caustic: 0.9
  - type: ClothingSpeedModifier
    walkModifier: 0.80
    sprintModifier: 0.80
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitBasic

#Atmospherics Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseEngineeringContraband]
  id: ClothingOuterHardsuitAtmos
  name: atmos hardsuit
  description: A special suit that protects against hazardous, low pressure environments. Has thermal shielding.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/atmospherics.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/atmospherics.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: FireProtection
    reduction: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.8
        Radiation: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAtmos
  - type: Enchanter # Goobstation
    minLevel: 2 # Guaranteed Fire Prot II
    maxLevel: 3.25 # Small chance of Fire Prot III
    enchants:
    - EnchantProtFire

