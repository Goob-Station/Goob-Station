# Separate yml file for scrap armor since it has so many construction steps.
# Listed from first step of crafting to the final armor

- type: entity
  name: "фартух з проводами"
  parent: BaseItem
  id: WiredApronBase
  description: "Фартух, прошитий кабелем. Виглядає незавершеним."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-1
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: wiredapron

- type: entity
  name: "фартух, покритий сталлю"
  parent: BaseItem
  id: SteelApronBase
  description: "Фартух зі сталевими пластинами, безладно прикріпленими запасним кабелем. У своєму нинішньому стані він розвалиться, якщо його одягнути."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-2
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: steelapron

- type: entity
  name: "фартух з привареної сталі"
  parent: BaseItem
  id: WeldedSteelApronBase
  description: "Фартух з привареними сталевими пластинами, прикріпленими до запасного кабелю. Броня більше не ризикує розвалитися, але потребує додаткової роботи, щоб її можна було надійно носити."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-3
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: weldedsteelapron

# The armor itself
- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseMajorContraband]
  id: ClothingOuterArmorScrap
  name: "броня з брухту"
  description: "Блискуча латна броня тайдера. Здавайся, або ти небіжчик."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    equipSound: /Audio/Effects/metal_scrape2.ogg
    unequipSound: /Audio/Effects/metal_scrape1.ogg
    equipDelay: 5
    unequipDelay: 5 #Its insane more armor/hardsuits don't have equip times tbh?
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5 #Some nukie tier physical protection...
        Heat: 0.8
        Radiation: 0.8 #Hey, it's a bunch of solid steel.
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: ClothingSpeedModifier #But that protection comes at a price.
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: GroupExamine
  - type: Construction
    graph: scraparmor
    node: scraparmorfinished
