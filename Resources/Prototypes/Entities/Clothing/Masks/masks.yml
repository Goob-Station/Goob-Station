  - type: Clothing
    sprite: Clothing/Mask/gassecurity.rsi
  - type: Armor
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: Tag # Goobstation - For survial boxes
    tags:
