- type: entity
  parent: ClothingMaskPullableBase
  id: ClothingMaskGas
  name: gas mask
  description: A face-covering mask that can be connected to an air supply.
  components:
  - type: Sprite
    sprite: Clothing/Mask/gas.rsi
  - type: Clothing
    sprite: Clothing/Mask/gas.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
    - HamsterWearable
    - WhitelistChameleon
    - GasMask # goob edit
    - GasMaskFullDefault # goob edit
    - Mask # goob edit
  - type: HideLayerClothing
    layers:
      Snout: Mask
    hideOnToggle: true
  - type: Construction # Goobstation
    graph: GasMaskHalf
    node: start
    deconstructionTarget: null
  # Goobstation
  - type: DiseaseProtection
    # higher protection for gas masks
    incoming:
      powerModifiers:
        Aerial: -0.2
      chanceMultipliers:
        Aerial: 0.7
    outgoing:
      powerModifiers:
        Aerial: -0.2
      chanceMultipliers:
        Aerial: 0.5

- type: entity
  parent: [ClothingMaskGas, BaseSecurityContraband]
  id: ClothingMaskGasSecurity
  name: security gas mask
