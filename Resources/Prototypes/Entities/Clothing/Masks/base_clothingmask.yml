- type: entity
  abstract: true
  parent: Clothing
  id: ClothingMaskBase
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: Clothing
    slots: [mask]
  - type: Tag # goob edit
    tags:
    - Mask
  - type: StaticPrice
    price: 25

- type: entity
  abstract: true
  parent: ClothingMaskBase
  id: ClothingMaskPullableBase
  components:
  - type: Mask

- type: entity
  id: ActionToggleMask
  name: Toggle Mask
  description: Handy, but prevents insertion of pie into your pie hole.
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Mask/gas.rsi, state: icon }
    iconOn: Interface/Default/blocked.png
    event: !type:ToggleMaskEvent

- type: entity
  id: ClothingMaskBaseButcherable
  parent: ClothingMaskBase
  abstract: true
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
      - ClothMade