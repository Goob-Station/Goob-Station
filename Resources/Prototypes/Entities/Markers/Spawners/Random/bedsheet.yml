        - BedsheetNT
        - BedsheetRed
        - BedsheetUSA
        - BedsheetBrown
        - BedsheetBlack
        - BedsheetPurple
        - BedsheetGrey
        - BedsheetWhite
        - BedsheetRainbow
      chance: 0.97
      offset: 0