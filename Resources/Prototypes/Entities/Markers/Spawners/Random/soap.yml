- type: entity
  id: RandomSoap
  name: random soap spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Specific/Janitorial/soap.rsi
        state: soap-4
  - type: RandomSpawner
    prototypes:
      - Soap
      - SoapHomemade
      - SoapNT
      - SoapDeluxe
    chance: 0.95
    rarePrototypes:
      - SoapSyndie
      - SoapOmega
    rareChance: 0.05