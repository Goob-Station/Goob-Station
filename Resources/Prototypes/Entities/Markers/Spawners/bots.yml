- type: entity
  name: medibot spawner
  id: SpawnMobMedibot
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Mobs/Silicon/Bots/medibot.rsi
        state: medibot
  - type: ConditionalSpawner
    prototypes:
      - MobMedibot

- type: entity
  name: cleanbot spawner
  id: SpawnMobCleanBot
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Mobs/Silicon/Bots/cleanbot.rsi
        state: cleanbot
  - type: ConditionalSpawner
    prototypes:
      - MobCleanBot
