- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: warp point
  components:
  - type: WarpPoint
  - type: WizardTeleportWarpPoint # Goobstation
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: WarpPoint
  name: warp point (beacon)
  components:
  - type: NavMapBeacon
  - type: WarpPoint
    location: beacon

- type: entity
  parent: WarpPoint
  id: WarpPointBombing
  name: warp point
  suffix: ninja bombing target
  components:
  - type: BombingTarget
  - type: WarpPoint
    location: bombing target
  - type: Sprite
    layers:
    - state: pink
    - sprite: Objects/Weapons/Bombs/spidercharge.rsi
      state: icon