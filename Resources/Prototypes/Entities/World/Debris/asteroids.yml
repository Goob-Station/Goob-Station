- type: entity
  id: BaseAsteroidDebris
  parent: BaseDebris
  name: asteroid debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.6
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRock
            prob: 0.5
            orGroup: rock
          - id: WallRockCoal
            prob: 0.15
            orGroup: rock
          - id: WallRockTin
            prob: 0.15
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.15
            orGroup: rock
          - id: WallRockGold
            prob: 0.05
            orGroup: rock
          - id: WallRockDiamond
            prob: 0.01
            orGroup: rock
          - id: WallRockSilver
            prob: 0.05
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.05
            orGroup: rock
          - id: WallRockUranium
            prob: 0.03
            orGroup: rock
          - id: WallRockBananium
            prob: 0.02
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.02
            orGroup: rock
          - id: WallRockBSCrystal # Goobstation
            prob: 0.05
            orGroup: rock
          - id: WallRockBSCrystal # Goobstation
            prob: 0.01
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

- type: entity
  id: AsteroidDebrisSmall
  parent: BaseAsteroidDebris
  name: asteroid debris small
  categories: [ HideSpawnMenu ]
