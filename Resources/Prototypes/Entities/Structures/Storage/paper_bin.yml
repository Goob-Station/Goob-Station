- type: entity
  parent: BaseStructureDynamic
  id: PaperBin
  name: paper bin
  description: What secrets lie at the bottom of its endless stack?
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: paper_bin0
    drawdepth: SmallObjects
    noRot: true
  - type: Appearance
  - type: ItemMapper
    sprite: Objects/Misc/bureaucracy.rsi
    mapLayers:
      paper_bin1:
        whitelist:
          tags:
          - Document
          - Write
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
          - TabletopMachineMask
  - type: InteractionOutline
  - type: Bin
    whitelist:
      tags:
      - Document
      - Write
  - type: ContainerContainer
    containers:
      bin-container: !type:Container

