- type: entity
  name: sink
  id: SinkStemless
  parent: SinkEmpty
  components:
  - type: Sprite
    sprite: Structures/Furniture/sink.rsi
    layers:
      - state: sink
      - map: [ "enum.SolutionContainerLayers.Fill" ]
