- type: entity
  id: BoxingBell
  name: boxing bell
  description: Ding ding!
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Transform
    anchored: true
  - type: WallMount
  - type: Sprite
    sprite: Structures/Wallmounts/bell.rsi
    layers:
    - state: bell
  - type: InteractionPopup
    successChance: 1
    interactSuccessSound:
      path: /Audio/Weapons/boxingbell.ogg
  - type: Clickable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingbell.ogg"
  - type: Appearance
  - type: Rotatable
  - type: CollisionWake
    enabled: false
  - type: Physics
    canCollide: false
    bodyType: Static
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak