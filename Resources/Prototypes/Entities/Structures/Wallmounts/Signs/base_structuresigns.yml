- type: entity
  parent: BaseWallmountMetallic
  id: BaseSign
  name: base sign
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Rotatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Structures/Wallmounts/signs.rsi
    snapCardinals: false
    noRot: true
  - type: StaticPrice
    price: 20