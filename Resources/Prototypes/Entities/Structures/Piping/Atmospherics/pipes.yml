- type: entity
  abstract: true
  id: GasPipeBase
  parent: BaseItem
  name: pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Item
    size: Normal
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: SubFloorHide
  - type: CollideOnAnchor
  - type: PipeAppearance
  - type: Anchorable
  - type: Rotatable
  - type: RCDDeconstructable
    cost: 0.5
    delay: 2
    fx: EffectRCDDeconstruct2
    rpd: true
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger: # regular damage trigger (replace with broken pipe)
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:SpawnEntitiesBehavior
        spawn:
          GasPipeBroken:
            min: 1
            max: 1
        offset: 0
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/pipe.rsi
    drawdepth: ThinPipe
    visible: false
  - type: Appearance
  - type: PipeColorVisuals
  - type: NodeContainer
  # Goobstation - Allow device-on-pipe stacking
  # - type: PipeRestrictOverlap
  - type: AtmosUnsafeUnanchor
  - type: AtmosPipeColor
  - type: AtmosMonitoringConsoleDevice
  - type: Tag
    tags:
    - Pipe
  - type: Physics
    canCollide: false
    bodyType: static
  - type: StaticPrice
    price: 30
  - type: ContainerContainer # Goobstation - ventcrawl
    containers:
      VentCrawlerTube: !type:Container

- type: entity  # Goobstation - ventcrawl
  id: VentCrawlerHolder
  categories: [ HideSpawnMenu ]
  name: vent craw holder
  components:
    - type: VentCrawlerHolder
    - type: InputMover
    - type: ContainerContainer
      containers:
        VentCrawlerHolderComponent: !type:Container


# Goobstation - Allow device-on-pipe stacking
- type: entity
  abstract: true
  parent: GasPipeBase
  id: GasPipeNoOverlap
  components:
  - type: PipeRestrictOverlap

#Note: The PipeDirection of the PipeNode should be the south-facing version, because the entity starts at an angle of 0 (south)

- type: entity
  # Goobstation - Allow device-on-pipe stacking
  parent: GasPipeNoOverlap
  id: GasPipeHalf
  suffix: Half
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: Sprite
    layers:
      - state: pipeHalf
        map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: GasPipe
    node: half
  - type: GuideHelp
    guides:
    - Pipes
    - PipeNetworks

- type: entity
  # Goobstation - Allow device-on-pipe stacking
  parent: GasPipeNoOverlap
  id: GasPipeStraight
  suffix: Straight
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Longitudinal
  - type: VentCrawlerTube # Goobstation - ventcrawl
    containerId: VentCrawlerTube
  - type: VentCrawlerTransit # Goobstation - ventcrawl
  - type: ContainerContainer # Goobstation - ventcrawl
    containers:
      VentCrawlerTube: !type:Container
  - type: Sprite
    layers:
      - state: pipeStraight
        map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: GasPipe
    node: straight
  - type: Item
    size: Normal
    storedSprite:
      sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: storageStraight
    shape:
    - 0,0,0,2
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud # this NEEDS to changed to the metal pipe falling sound effect on april first every year
  - type: GuideHelp
    guides:
    - Pipes
    - PipeNetworks

- type: entity
  # Goobstation - Allow device-on-pipe stacking
  parent: GasPipeNoOverlap
  id: GasPipeBend
  suffix: Bend
  components:
  - type: NodeContainer
