- type: entity
  id: GasPipeBroken
  # Goobstation - Allow device-on-pipe stacking
  parent: GasPipeNoOverlap
  name: broken pipe
  description: It used to hold gas.
  components:
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/pipe.rsi
    drawdepth: ThinPipe
    state: pipeBroken
    layers:
      - state: pipeBroken
        map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: GasPipe
    node: broken
  - type: Destructible
    thresholds: # override parent to avoid recursive destruction
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: GuideHelp
    guides:
    - Pipes
    - PipeNetworks