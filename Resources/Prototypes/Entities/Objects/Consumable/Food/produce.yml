# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_produce.yml
# For produce that can't be immediately eaten

- type: entity
  parent: BaseItem
  id: ProduceBase
  abstract: true
  components:
  - type: SolutionContainerManager
  - type: Sprite
    state: produce
  # let cows eat raw produce like wheat and oats
  - type: Food
    requiredStomachs: 2
  - type: Produce
  - type: PotencyVisuals
  - type: Appearance
  - type: Extractable
    grindableSolutionName: food

# For produce that can be immediately eaten

- type: entity
  parent: FoodInjectableBase
  id: FoodProduceBase
  abstract: true
  components:
  - type: SolutionContainerManager
  - type: Sprite
    state: produce
  - type: Produce
  - type: PotencyVisuals
  - type: Appearance
  - type: Extractable
    grindableSolutionName: food

# Subclasses

- type: entity
  name: wheat bushel
  description: Sigh... wheat... a-grain?
  id: WheatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/wheat.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Flour
          Quantity: 10
  - type: Produce
    seedId: wheat
  - type: Tag
    tags:
    - Wheat

- type: entity
  name: meatwheat bushel
  description: Some blood-drenched wheat stalks. You can crush them into what passes for meat if you squint hard enough.
  id: MeatwheatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/meatwheat.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 10
  - type: SpawnItemsOnUse
    items:
      - id: FoodMeatWheat
    sound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: Produce
    seedId: meatwheat

- type: entity
  name: oat bushel
  description: Eat oats, do squats.
  id: OatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/oat.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Oats
          Quantity: 10
  - type: Produce
    seedId: oat
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: MilkOat
        Quantity: 5

- type: entity
  name: sugarcane
  description: Sickly sweet.
  id: Sugarcane
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/sugarcane.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Sugar
          Quantity: 10
  - type: Produce
    seedId: sugarcane

- type: entity
  name: papercane roll
  description: Why do we even need to grow paper?
  id: Papercane
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/papercane.rsi
  - type: SolutionContainerManager
  - type: Produce
    seedId: papercane
  - type: Log
    spawnedPrototype: SheetPaper1
    spawnCount: 2

- type: entity
  parent: FoodProduceBase
  id: FoodLaughinPeaPod
  name: laughin' pea pod
  description: The clown's favorite plant.
  components:
  - type: FlavorProfile
    flavors:
      - peas
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 13
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Laughter
          Quantity: 5
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: LaughinSyrup
        Quantity: 5
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/laughin_pea.rsi
  - type: Produce
    seedId: laughinPea
  - type: Tag
    tags:
    - Vegetable
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Specific/Hydroponics/laughin_pea.rsi
      state: produce
    entries:
      burger:
        name: food-sequence-content-pea
      taco:
        name: food-sequence-content-pea

- type: entity
  name: tower-cap log
  description: It's better than bad, it's good!
  id: Log
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/towercap.rsi
  - type: SolutionContainerManager
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
  - type: Produce
    seedId: towercap
  - type: Log

- type: entity
  name: steel-cap log
  description: Steel doesn't grow on trees! It grows on mushrooms, of course.
  id: SteelLog
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/steelcap.rsi
  - type: SolutionContainerManager
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: Produce
    seedId: steelcap
  - type: Log
    spawnedPrototype: SheetSteel1
    spawnCount: 1

- type: entity
  name: nettle
  description: Stingy little prick.
  id: Nettle
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/nettle.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Hydroponics/nettle.rsi
    heldPrefix: produce
  - type: MeleeWeapon
    damage:
      types:
        Heat: 10
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Histamine
          Quantity: 3
  - type: Produce
    seedId: nettle
  - type: MeleeChemicalInjector
    transferAmount: 3 #To OD someone you would need 2 nettles and about 6-7 hits, the DOT is likely to crit them if they are running away with almost no health
    solution: food
    pierceArmor: false
  - type: Extractable
    grindableSolutionName: food
  - type: Enchanter # Goobstation
    enchants:
    - EnchantThorns

- type: entity
  name: death nettle
  description: This nettle's out for blood.
  id: DeathNettle
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
    heldPrefix: produce
  - type: MeleeWeapon
    damage:
      types:
        Heat: 8.5
        Caustic: 8.5
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SulfuricAcid
          Quantity: 3
        - ReagentId: FluorosulfuricAcid
          Quantity: 3
  - type: Produce
    seedId: deathNettle
  - type: MeleeChemicalInjector
    transferAmount: 2
    solution: food
    pierceArmor: false
  - type: Extractable
    grindableSolutionName: food
  - type: Enchanter # Goobstation
    minLevel: 1.5
    maxLevel: 3.5 # good chance of thorns 3 from a deathnettle
    enchants:
    - EnchantThorns

- type: entity
  name: banana
  parent: FoodProduceBase
  id: FoodBanana
  description: Rich in potassium.
  components:
  - type: FlavorProfile
    flavors:
      - banana
  - type: Food
    trash:
    - TrashBananaPeel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 2
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
  - type: Produce
    seedId: banana
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceBanana
        Quantity: 10
  - type: Tag
    tags:
    - Fruit
    - Banana
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Specific/Hydroponics/banana.rsi
      state: produce
    entries:
      burger:
        name: food-sequence-content-banana
      taco:
        name: food-sequence-content-banana
  - type: Healing #Goobstation - Clowncar
    damageContainers:
      - ClowncarDamageContainer
    damage:
      groups:
        Brute: -150
      types:
        Heat: -10
        Shock: -10
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"

- type: entity
  name: mimana
  parent: FoodProduceBase
  id: FoodMimana
  description: Mime's favorite.
  components:
