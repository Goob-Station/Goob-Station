# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_produce.yml
# For produce that can't be immediately eaten

- type: entity
  parent: BaseItem
  id: ProduceBase
  abstract: true
  components:
  - type: SolutionContainerManager
  - type: Sprite
    state: produce
  # let cows eat raw produce like wheat and oats
  - type: Food
    requiredStomachs: 2
  - type: Produce
  - type: PotencyVisuals
  - type: Appearance
  - type: Extractable
    grindableSolutionName: food

# For produce that can be immediately eaten

- type: entity
  parent: FoodInjectableBase
  id: FoodProduceBase
  abstract: true
  components:
  - type: SolutionContainerManager
  - type: Sprite
    state: produce
  - type: Produce
  - type: PotencyVisuals
  - type: Appearance
  - type: Extractable
    grindableSolutionName: food

# Subclasses

- type: entity
  name: "бушель пшениці"
  description: "Зітхання... пшениця... а-зерно?"
  id: WheatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/wheat.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Flour
          Quantity: 10
  - type: Produce
    seedId: wheat
  - type: Tag
    tags:
    - Wheat

- type: entity
  name: "бушель м'ясної пшениці"
  description: "Кілька залитих кров'ю пшеничних стебел. Якщо добре примружитися, їх можна подрібнити на м'ясо."
  id: MeatwheatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/meatwheat.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 10
  - type: SpawnItemsOnUse
    items:
      - id: FoodMeatWheat
    sound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: Produce
    seedId: meatwheat

- type: entity
  name: "бушель вівса"
  description: "Їжте овес, робіть присідання."
  id: OatBushel
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/oat.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Oats
          Quantity: 10
  - type: Produce
    seedId: oat
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: MilkOat
        Quantity: 5

- type: entity
  name: "цукрова тростина"
  description: "До божевілля солодко."
  id: Sugarcane
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/sugarcane.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Sugar
          Quantity: 10
  - type: Produce
    seedId: sugarcane

- type: entity
  name: "рулон паперової тростини"
  description: "Навіщо взагалі потрібно вирощувати папір?"
  id: Papercane
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/papercane.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
  - type: Produce
    seedId: papercane
  - type: Log
    spawnedPrototype: SheetPaper1
    spawnCount: 2

- type: entity
  parent: FoodProduceBase
  id: FoodLaughinPeaPod
  name: "стручок гороху, що сміється"
  description: "Улюблена рослина клоуна."
  components:
  - type: FlavorProfile
    flavors:
      - peas
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 13
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Laughter
          Quantity: 5
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: LaughinSyrup
        Quantity: 5
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/laughin_pea.rsi
  - type: Item
    heldPrefix: produce
  - type: Produce
    seedId: laughinPea
  - type: Tag
    tags:
    - Vegetable
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Specific/Hydroponics/laughin_pea.rsi
      state: produce
    entries:
      burger:
        name: food-sequence-content-pea
      taco:
        name: food-sequence-content-pea

- type: entity
  name: "зруб баштового оголовка"
  description: "Це краще, ніж погано, це добре!"
  id: Log
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/towercap.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
  - type: Produce
    seedId: towercap
  - type: Log

- type: entity
  name: "оциліндрована колода"
  description: "Сталь не росте на деревах! Звісно, вона росте на грибах."
  id: SteelLog
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/steelcap.rsi
  - type: Item
    heldPrefix: produce
  - type: SolutionContainerManager
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: Produce
    seedId: steelcap
  - type: Log
    spawnedPrototype: SheetSteel1
    spawnCount: 1

- type: entity
  name: "кропива"
  description: "Скупий маленький засранець."
  id: Nettle
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/nettle.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Hydroponics/nettle.rsi
    heldPrefix: produce
  - type: MeleeWeapon
    damage:
      types:
        Heat: 10
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Histamine
          Quantity: 3
  - type: Produce
    seedId: nettle
  - type: MeleeChemicalInjector
    transferAmount: 3 #To OD someone you would need 2 nettles and about 6-7 hits, the DOT is likely to crit them if they are running away with almost no health
    solution: food
    pierceArmor: false
  - type: Extractable
    grindableSolutionName: food

- type: entity
  name: "смертельна кропива"
  description: "Ця кропива жадає крові."
  id: DeathNettle
  parent: [ProduceBase, BaseMajorContraband]
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
    heldPrefix: produce
  - type: MeleeWeapon
    damage:
      types:
        Heat: 8
        Caustic: 8
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SulfuricAcid
          Quantity: 15
        - ReagentId: FluorosulfuricAcid
          Quantity: 15
  - type: Produce
    seedId: deathNettle
  - type: MeleeChemicalInjector
    transferAmount: 5
    solution: food
    pierceArmor: true
  - type: Extractable
    grindableSolutionName: food
  - type: DamageOnInteract
    damage:
      types:
        Heat: 4
        Caustic: 4
    throw: true
