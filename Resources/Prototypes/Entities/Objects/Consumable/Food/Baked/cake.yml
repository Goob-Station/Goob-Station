# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodCakeBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/cake.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Vitamin
          Quantity: 5
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Cake
  - type: SecretStash
    maxItemSize: "Normal"
    secretStashName: secret-stash-cake
    damageEatenItemInside:
      types:
        Slash: 7.5
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: Slicing
    verbOnly: true
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

- type: entity
  parent: FoodCakeBase
  id: FoodCakeSliceBase
  abstract: true
  description: "Просто шматочок торта, його вистачить на всіх."
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 1
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Cake
    - Slice

# Custom Cake Example

- type: entity
  name: "чорничний торт"
  parent: FoodCakeBase
  id: FoodCakeBlueberry
  description: "Забруднює зуби."
  components:
  - type: Sprite
    layers:
    - state: plain
    - state: alpha-filling
      color: blue
  - type: SliceableFood
    slice: FoodCakeBlueberrySlice
  - type: Tag
    tags:
    - Cake
    - Fruit
  - type: Item
    inhandVisuals:
      left:
      - state: plain-inhand-left
      - state: alpha-filling-inhand-left
        color: blue
      right:
      - state: plain-inhand-right
      - state: alpha-filling-inhand-right
        color: blue

- type: entity
  name: "шматочок чорниці"
  parent: FoodCakeSliceBase
  id: FoodCakeBlueberrySlice
  description: "Забруднює зуби."
  components:
  - type: Sprite
    layers:
    - state: plain-slice
    - state: alpha-slice-filling
      color: blue
  - type: Tag
    tags:
    - Cake
    - Fruit
    - Slice
  - type: Item
    inhandVisuals:
      left:
      - state: plain-slice-inhand-left
      - state: alpha-slice-filling-inhand-left
        color: blue
      right:
      - state: plain-slice-inhand-right
      - state: alpha-slice-filling-inhand-right
        color: blue

