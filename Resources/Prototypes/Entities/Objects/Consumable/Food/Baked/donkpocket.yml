# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodDonkpocketBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/donkpocket.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - DonkPocket
    - Meat

# Donkpocket

# Warm gives +5 nutriment.
# Warm ones contain a small amount of Omnizine.

- type: entity
  name: "донк-покет"
  parent: FoodDonkpocketBase
  id: FoodDonkpocket
  description: "Їжа на вибір для досвідченого зрадника."
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - meaty
      - cheap
  - type: Sprite
    state: plain

- type: entity
  name: "нагрітий донк-покет"
  parent: FoodDonkpocket
  id: FoodDonkpocketWarm
  description: "Підігріта їжа для досвідченого зрадника."
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - meaty
      - cheap
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Omnizine
          Quantity: 2

