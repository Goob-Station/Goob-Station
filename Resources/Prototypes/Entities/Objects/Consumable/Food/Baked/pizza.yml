        # Note: Keep FoodPizzaMoldySlice & FoodPizzaSliceBase roughly in sync
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 0.8
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Pizza
    - ReptilianFood
    - Slice

