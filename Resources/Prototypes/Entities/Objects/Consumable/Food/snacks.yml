# Base

- type: entity
  parent: FoodBase
  id: FoodSnackBase
  abstract: true
  components:
  - type: Food
  - type: Tag
    tags:
      - FoodSnack
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30 # Room for extra condiments
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Tiny
