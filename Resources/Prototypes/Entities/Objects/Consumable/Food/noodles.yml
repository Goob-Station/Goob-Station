# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml
# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodNoodlesBase
  description: Now that's a nice pasta!
  components:
  - type: Item
    shape:
    - 0,0,1,0
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

# Noodles

- type: entity
  parent: FoodNoodlesBase
  id: FoodNoodlesBoiled
  name: boiled spaghetti
  description: A plain dish of noodles, this needs more ingredients.
  components:
  - type: Item
    storedOffset: 0,-4
  - type: FlavorProfile
    flavors:
      - pasta
  - type: Sprite
    state: boiled
# Tastes like pasta.

- type: entity
  parent: FoodNoodlesBase
  id: FoodNoodles
  name: spaghetti
  description: Spaghetti and crushed tomatoes. Just like your abusive father used to make!
  components:
  - type: Item
    storedOffset: 0,-4
  - type: FlavorProfile
    flavors:
      - pasta
      - tomato
  - type: Sprite
    state: tomato
  - type: Tag
    tags:
    - Fruit
# Tastes like pasta, tomato.

- type: entity
  parent: FoodNoodlesBase
  id: FoodNoodlesCopy
  name: copypasta
  description: You probably shouldn't try this, you always hear people talking about how bad it is...
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Edible
    trash:
    - FoodPlateSmall
    - FoodPlateSmall
  - type: FlavorProfile
    flavors:
      - copypasta
  - type: Sprite
    state: copypasta
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 12
        - ReagentId: Vitamin
          Quantity: 8
# Tastes like pasta, bad humor.

