# Baking

- type: entity
  abstract: true
  parent: FoodBase
  id: FoodBakingBase
  description: "Використовується в різних рецептах."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/ingredients.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 18
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Tag
    tags:
      - Ingredient

- type: entity
  name: "тісто"
  parent: FoodBakingBase
  id: FoodDough
  description: "Шматок тіста."
  components:
  - type: FlavorProfile
    flavors:
      - dough
  - type: Sprite
    state: dough
  - type: SliceableFood
    count: 3
    slice: FoodDoughSlice
  - type: Construction
    graph: Pizza
    node: start

- type: entity
  name: "шматочок тіста"
  parent: FoodBakingBase
  id: FoodDoughSlice
  description: "Шматочок тіста. Можна приготувати булочку."
  components:
  - type: FlavorProfile
    flavors:
      - dough
  - type: Sprite
    state: dough-slice
  - type: Tag
    tags:
    - Slice
  - type: Construction
    graph: DoughRope
    node: start
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  name: "мотузка з тіста"
  parent: FoodBakingBase
  id: FoodDoughRope
  description: "Тонка локшина з тіста. Можна приготувати бублик."
  components:
  - type: FlavorProfile
    flavors:
      - dough
  - type: Sprite
    state: dough-rope
  - type: Construction
    graph: DoughRope
    node: rolled
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  name: "тісто з кукурудзяного борошна"
