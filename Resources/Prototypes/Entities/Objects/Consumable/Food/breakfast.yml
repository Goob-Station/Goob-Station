# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_breakfast.yml

# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodBreakfastBase
  abstract: true
  description: "Повноцінний сніданок, прокидайся та співай!"
  components:
  - type: Item
    storedRotation: -90
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/breakfast.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 60
        reagents:
        - ReagentId: Nutriment
          Quantity: 40
        - ReagentId: Vitamin
          Quantity: 10

# Breakfasts

- type: entity
  name: "повний американський сніданок"
  parent: FoodBreakfastBase
  id: FoodBreakfastAmerican
  description: "Величезна тарілка білків та вуглеводів, яка з більшою ймовірністю поверне вас у ліжко, ніж підніме з нього. О, що це за свіже пекло?"
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullamerican

- type: entity
  name: "повний англійський сніданок"
  parent: FoodBreakfastBase
  id: FoodBreakfastEnglish
  description: "Величезна тарілка білків та вуглеводів, яка з більшою ймовірністю поверне вас у ліжко, ніж підніме з нього. Не згадуйте про війну!"
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullenglish
