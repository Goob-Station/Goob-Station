# Bun

- type: entity
  name: bun
  parent: FoodBreadSliceBase
  id: FoodBreadBun
  description: A hamburger bun. Round and convenient to hold.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66 # 1/3 of a loaf of bread, technically losing 0.01 nutriment per batch of three buns over making bread loaves/slices
  - type: Butcherable
    butcherDelay: 1
    spawned:
      - id: FoodBreadBunTop
        amount: 1
      - id: FoodBreadBunBottom
        amount: 1

- type: entity
  id: FoodBreadBunBottom
  parent: FoodBreadSliceBase
  name: bottom bun
  description: It's time to start building the burger tower.
  components:
  - type: Item
    shape:
    - 0,0,1,0
  - type: Food
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun_bottom
    - map: ["foodSequenceLayers"]
  - type: FoodSequenceStartPoint
    key: burger
    acceptAll: true # Goobstation - anythingburgers
    maxLayers: 12 # Goobstation - anythingburgers
    startPosition: 0, 0
    offset: 0, 0.1
    minLayerOffset: -0.05, 0
    maxLayerOffset: 0.05, 0
    nameGeneration: food-sequence-burger-gen
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        canReact: false # Dont want cause reactions inside burgers after merging ingredients
        reagents:
        - ReagentId: Nutriment
          Quantity: 3.3 # 1/2 of a bun

- type: entity
  id: FoodBreadBunTop
  parent: FoodBreadSliceBase
  name: top bun
  description: The perfect finish for your burger tower.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun_top
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3.3 # 1/2 of a bun
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Consumable/Food/burger.rsi
      state: bun_top
    entries:
      burger:
        final: true
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodBurgerBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bun
      - meaty
  - type: Food
    transferAmount: 5
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Vitamin
          Quantity: 3
  - type: Item
    sprite: Objects/Consumable/Food/burger.rsi

