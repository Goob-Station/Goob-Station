# Empty drink containers; different from bottles in that these are intended to be spawned empty
# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_soda.yml
- type: entity
  parent: BaseItem
  id: DrinkBaseCup
  name: base cup
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: MixableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 10
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Drink
  - type: Sprite
    state: icon
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: DnaSubstanceTrace
  - type: Tag
    tags:
    - DrinkCup
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Glass: 100

