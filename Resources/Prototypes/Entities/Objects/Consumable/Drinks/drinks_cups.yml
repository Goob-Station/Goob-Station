# Empty drink containers; different from bottles in that these are intended to be spawned empty
# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_soda.yml
# A cup is a small container used to hold liquids for drinking.[1]
- type: entity
  abstract: true
  parent: DrinkBase
  id: DrinkBaseCup
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/other/Cup/pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/other/Cup/drop.ogg
  # Goobstation edit end
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: FitsInDispenser
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 10
  - type: Tag
    tags:
    - DrinkCup
  - type: StaticPrice
    price: 10
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Glass: 100

# A mug is a type of cup.[2]
- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialPorcelain, DrinkBaseCup ] # todo Should use DrinkVisualsFill, but inheritors have no in-hand and state names are wrong
  id: DrinkBaseMug
  name: mug
  description: A mug.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/mug.rsi
    layers:
      - state: icon-0
      - state: icon-3
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: icon-

