# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_glass.yml
- type: entity
  parent: BaseItem
  id: DrinkBase
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: MixableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Drink
  - type: Sprite
    state: icon
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Spillable
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DnaSubstanceTrace

- type: entity
  parent: DrinkBase
  id: DrinkGlassBase
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Glass: 25
  - type: ExaminableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: Tag
    tags:
      - DrinkGlass
  - type: ThrowableBlocked # Goobstation
    behavior: Damage
    damage:
      types:
        Blunt: 5

# Transformable container - normal glass
- type: entity
  name: metamorphic glass
  description: A metamorphic glass that automagically turns into a glass appropriate for the drink within. There's a sanded off patent number on the bottom.
  parent: DrinkGlassBase
  id: DrinkGlass
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/glass_clear.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 9
    fillBaseName: fill
    metamorphic: true
    metamorphicDefaultSprite:
      sprite: Objects/Consumable/Drinks/glass_clear.rsi
      state: icon
  - type: TransformableContainer

- type: entity
  name: coupe glass
  description: A classic thin neck coupe glass, the icon of fragile labels on crates around the galaxy.
  parent: DrinkGlassBase
  id: DrinkGlassCoupeShaped
  components:
    - type: Sprite
      sprite: Objects/Consumable/Drinks/glass_coupe_shape.rsi
      layers:
        - state: icon
          map: [ "enum.SolutionContainerLayers.Base" ]
        - state: fill1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
        - state: icon-front
          map: [ "enum.SolutionContainerLayers.Overlay" ]
    - type: Appearance
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 30
    - type: SolutionContainerVisuals
      maxFillLevels: 5
      fillBaseName: fill

