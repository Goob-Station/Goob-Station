# These can still be used as containers
# File for containers like bottles or milk jugs that are empty
# TODO these prototypes have ambiguous names and should be renamed to match their filled versions, with "Full" replaced by "Empty"

# When used as the first parent, this empties a bottle's reagent and spawns it already opened
- type: entity
  abstract: true
  parent: [ DrinkBaseOpenableOpen, DrinkBaseEmptyTrash ]
  id: DrinkBottleBaseEmpty
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Tag
    tags:
    - DrinkBottle
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Glass: 100
  - type: SpaceGarbage
  - type: DnaSubstanceTrace
  - type: ThrowableBlocked # Goobstation
    behavior: Damage
    damage:
      types:
        Blunt: 5


- type: entity
  abstract: true
  parent: [ DrinkBaseOpenableOpen, DrinkBaseEmptyTrash ]
  id: DrinkBottleBaseSmallEmpty
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: Tag
    tags:
    - DrinkBottle
    - Trash

- type: entity
  abstract: true
  parent: [ DrinkBaseOpenableOpen, DrinkBaseEmptyTrash ]
  id: DrinkCartonBaseEmpty
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50

- type: entity
  abstract: true
  parent: [ DrinkBaseOpenableOpen, DrinkBaseEmptyTrash ]
  id: DrinkCartonBaseLargeEmpty
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Cardboard: 50

