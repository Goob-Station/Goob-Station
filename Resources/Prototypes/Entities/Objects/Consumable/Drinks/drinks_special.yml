- type: entity
  parent: [DrinkBaseMaterialGlass, DrinkBase, DrinkVisualsFillOverlay]
  id: DrinkShotGlass
  name: shot glass
  description: Perfect for slamming down onto the table angrily.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
    layers:
    - state: icon # TODO add "icon_empty" state to match "DrinkVisualsFillOverlay"
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: icon-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill # TODO rename to "fill-" to match "DrinkVisualsFillOverlay"
    inHandsMaxFillLevels: 1
  - type: FitsInDispenser
    solution: drink
  - type: Tag
    tags:
    - DrinkGlass

- type: entity
  parent: [DrinkBaseMaterialMetal, DrinkBase]
  id: DrinkIceBucket
  name: ice bucket
  description: A special bucket of refreshy ice. Prohibited use for challenge with the same name!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Ice
          Quantity: 200
  - type: Sprite
    sprite: Objects/Consumable/Drinks/icebucket.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 75

- type: entity
  parent: [DrinkBaseMaterialPorcelain, DrinkBase]
  id: DrinkTeapot
  name: teapot  # short and stout
  description: An elegant teapot. It simply oozes class.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: Tea
          Quantity: 100
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi
  - type: FitsInDispenser
    solution: drink

# Probably shouldn't be here
# Also probably shouldn't let you put the cola back in, and should spawn deadly plastic rings after removing the last one
- type: entity
  parent: BaseStorageItem
  id: DrinkCanPack
  name: 6pack
  components:
  - type: Sprite
    sprite: Objects/Misc/6pack.rsi
    layers:
    - state: plastic-thingy
    - state: 6pack1
      map: ["6pack1"]
    - state: 6pack2
      map: ["6pack2"]
    - state: 6pack3
      map: ["6pack3"]
    - state: 6pack4
      map: ["6pack4"]
    - state: 6pack5
      map: ["6pack5"]
    - state: 6pack6
      map: ["6pack6"]
  - type: Item
    size: Normal
  - type: Storage
    grid:
    - 0,0,2,3
    whitelist:
      tags:
      - Cola
    hideStackVisualsWhenClosed: false
  - type: StorageFill
    contents:
    - id: DrinkColaCan
      amount: 6
  - type: ItemCounter
    count:
      tags: [Cola]
    composite: true
    layerStates:
    - 6pack1
    - 6pack2
    - 6pack3
    - 6pack4
    - 6pack5
    - 6pack6
  - type: Appearance

# Bartender tools

- type: entity
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase]
  id: DrinkShaker
  name: shaker
  description: The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: FitsInDispenser
    solution: drink
  - type: ExaminableSolution
    heldOnly: true # Opaque, can't see inside from a distance
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: Shakeable
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Shake

- type: entity
  parent: [DrinkBaseMaterialMetal, DrinkBase]
  id: DrinkJigger
  name: jigger
  description: Like a shaker, but smaller. Used to control the amount of ingredients.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 1
    maxTransferAmount: 20
  - type: FitsInDispenser
    solution: drink
  - type: ExaminableSolution
    heldOnly: true
    exactVolume: true
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jigger.rsi
    state: icon
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 50

- type: entity
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase, DrinkVisualsFill]
  id: Pitcher
  name: metal pitcher
  description: A stainless steel insulated pitcher. Everyone's best friend in the morning.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 60
  - type: Sprite
    sprite: Objects/Consumable/Drinks/pitcher.rsi
    layers:
    - state: icon # TODO add "icon_empty" state to match "DrinkVisualsFill"
    - state: fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    inHandsMaxFillLevels: 2
  - type: FitsInDispenser
    solution: drink

