  - type: ThrowableBlocked
  - type: Ammo
    muzzleFlash: null
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: injector
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    # GoobStation End
