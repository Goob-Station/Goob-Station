- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  id: MechEquipmentGrabber
  parent: [ BaseMechEquipment, IndustrialMechEquipment ] # Goobstation
  name: hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp
  - type: MechGrabber
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: BaseMechEquipment
  name: small hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: MechGrabber
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container
  - type: Tag # Goobstation
    tags:
    - IndustrialMech
    - SmallMech

- type: entity
  id: MechEquipmentHorn
  parent: [ BaseMechEquipment, SpecialMechEquipment ] # Goobstation
  name: mech horn
  description: An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5

- type: entity
  id: MechEquipmentArmorPlateSteel
  parent: [ BaseMechEquipment ]
  name: steel armor plate
  description: A sturdy armor plate made from steel.
  components:
  - type: Sprite
    sprite: _GoobStation/Objects/Specific/Mech/armor_plates.rsi
    state: armor_steel
  - type: ArmorPlate
    damageModifierSet: SteelArmorPlate
  - type: Tag
    tags:
    - ArmorPlate
    - IndustrialMech
    - CombatMech

- type: entity
  id: MechEquipmentArmorPlateKevlar
  parent: [ BaseMechEquipment ]
  name: kevlar armor plate
  description: A lightweight armor plate made from kevlar.
  components:
  - type: Sprite
    sprite: _GoobStation/Objects/Specific/Mech/armor_plates.rsi
    state: armor_kevlar
  - type: ArmorPlate
    damageModifierSet: KevlarArmorPlate
  - type: Tag
    tags:
    - ArmorPlate
    - SmallMech
    - SpecialMech

- type: entity
  id: MechEquipmentArmorPlateTitanium
  parent: [ BaseMechEquipment ]
  name: Titanium Armor Plate
  description: A durable armor plate made from titanium.
  components:
  - type: Sprite
    sprite: _GoobStation/Objects/Specific/Mech/armor_plates.rsi
    state: armor_titanium
  - type: ArmorPlate
    damageModifierSet: TitaniumArmorPlate
  - type: Tag
    tags:
    - ArmorPlate
    - CombatMech

- type: entity
  id: MechEquipmentArmorPlateEnergy
  parent: [ BaseMechEquipment ]
  name: Energy Armor Plate
  description: A high-tech armor plate designed to absorb energy attacks.
  components:
  - type: Sprite
    sprite: _GoobStation/Objects/Specific/Mech/armor_plates.rsi
    state: armor_energy
  - type: ArmorPlate
    damageModifierSet: EnergyArmorPlate
