# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 60
  - type: Tag
    tags:
    - SurgeryTool
  - type: SurgeryTool

# Cautery

- type: entity
  name: "термокаутер"
  id: Cautery
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, що використовується для припікання відкритих ран."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery2.ogg
  - type: Cautery

# Drill

- type: entity
  name: "дриль"
  id: Drill
  parent: BaseToolSurgery
  description: "Хірургічне свердло для виконання отворів у твердих матеріалах."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg
  - type: Drill

# Scalpel

- type: entity
  name: "скальпель"
  id: Scalpel
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, за допомогою якого роблять розрізи плоті."
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66 # pretend the sixes go on forever :)
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel2.ogg
  - type: Scalpel
  - type: Tag # Goobstation
    tags:
    - SurgeryTool
    - Knife

- type: entity
  name: "заточка"
  id: ScalpelShiv
  parent: Scalpel
  description: "Загострений шматок скла, відшліфований до краю і обмотаний скотчем для ручки." # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: shiv
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
    heldPrefix: shiv

- type: entity
  name: "вдосконалений скальпель"
  id: ScalpelAdvanced
  parent: Scalpel
  description: "Виготовлені з дорожчих матеріалів, гостріші та загалом надійніші."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: advanced
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
  - type: Scalpel # Shitmed
    speed: 1.35

- type: entity
  name: "лазерний скальпель"
  id: ScalpelLaser
  parent: Scalpel
  description: "Скальпель, який використовує спрямований лазер для розрізу замість леза, для більш точної хірургії, а також припікає під час розрізу."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: laser
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
    heldPrefix: laser
  - type: Scalpel # Shitmed
    speed: 1.75
  # TODO: prevent bleeding from incisions

# Retractor

- type: entity
  name: "ретрактор"
  id: Retractor
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, що використовується для утримання відкритих розрізів."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/retractor.rsi
    state: retractor
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/retractor.rsi
    storedRotation: 90
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor2.ogg
  - type: Retractor

# Hemostat

- type: entity
  name: "гемостат"
  id: Hemostat
  parent: BaseToolSurgery # Shitmed Change
  description: "Хірургічний інструмент, що використовується для стискання кровоносних судин для запобігання кровотечі."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/hemostat.rsi # Shitmed Change
    state: hemostat
  - type: Item
    heldPrefix: hemostat
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/hemostat.rsi # Shitmed Change
    storedRotation: 90
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg
  - type: Hemostat
  - type: Tweezers # Shitmed
  - type: Tending # Shitmed

# Saws

- type: entity
  name: "пила по металу"
  id: Saw
  parent: BaseToolSurgery
  description: "Для розпилювання дерева та інших предметів на шматки. Або розпилювання кісток, у разі потреби."
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
  # Shitmed Change
  - type: BoneSaw
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/bone_saw.ogg
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: "choppa"
  id: SawImprov
  parent: Saw
  description: "Злісне зубчасте лезо, зроблене з будь-яких неприємних гострих предметів, які ви могли знайти." # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    speedModifier: 0.5
  - type: BoneSaw # Shitmed
    speed: 0.5

- type: entity
  name: "циркулярна пила"
  id: SawElectric
  parent: Saw
  description: "Для різання у важких умовах."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/circular-saw.rsi
    state: circular-saw
  - type: Item
    size: Normal
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/circular-saw.rsi
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    speedModifier: 1.5
  - type: BoneSaw # Shitmed
    speed: 1.5
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg

- type: entity
  name: "вдосконалена циркулярна пила"
  id: SawAdvanced
  parent: [ SawElectric ]
  description: "Ти думаєш, що можеш вирізати все, що завгодно."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: advanced
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  - type: Tool
    speedModifier: 2.0
  - type: BoneSaw # Shitmed
    speed: 2

# Shitmed Tools

- type: entity
  parent: BaseToolSurgery
  id: Bonesetter
  name: "кісткоутворювач"
  description: "Використовується для вправлення кісток на місце."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/bonesetter.rsi
    state: bonesetter
  - type: Item
  - type: BoneSetter
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/bone_setter.ogg

- type: entity
  parent: BaseToolSurgery
  id: BoneGel
  name: "пляшка гелю для кісток"
  description: "Контейнер для кісткового гелю, який часто потрібно поповнювати зі спеціалізованої машини."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/bone-gel.rsi
    state: bone-gel
  - type: BoneGel

- type: entity
  name: "медичні шви"
  parent: BaseHealingItem
  id: MedicalStitches
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/stitches.rsi
    state: stitches
  - type: Item
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg # TODO: SOUND
  - type: Stitches
  - type: StackPrice
    price: 40

- type: entity
  name: "різак для тканин"
  id: EnergyScalpel
  parent: Scalpel
  description: "Скальпель, який використовує енергетичне лезо, також служить як дриль в увімкненому стані."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
    state: e-scalpel-on
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
    heldPrefix: scalpel
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 150
      Glass: 37
      Gold: 37
  - type: Scalpel
    speed: 2
  - type: BoneSaw
    speed: 2
  - type: ItemSwitch
    showLabel: true
    state: scalpel
    defaultState: scalpel
    states:
      scalpel: !type:ItemSwitchState
        verb: scalpel
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
          state: e-scalpel
        components:
          - type: Scalpel
            speed: 2
          - type: BoneSaw
            speed: 2
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      drill: !type:ItemSwitchState
        verb: drill
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-scalpel.rsi
          state: e-scalpel-on
        components:
        - type: Drill
          speed: 2
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

