- type: entity
  name: first aid kit
  description: It's an emergency medical kit for those serious boo-boos.
  parent: BaseStorageItem
  id: Medkit
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/firstaidkits.rsi
    state: firstaid
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
  - type: Item
    size: Large
    sprite: Objects/Specific/Medical/firstaidkits.rsi
    heldPrefix: firstaid
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Plastic: 75
  - type: Tag
    tags:
    - Medkit

