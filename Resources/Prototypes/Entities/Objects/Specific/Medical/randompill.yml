- type: weightedRandomFillSolution
  id: RandomFillStrangePill
  fills:
  # 5 groups for a total weight of 100
  # Very Good - weight: 15
    - quantity: 15
      weight: 5
      reagents:
      - Stimulants
    - quantity: 10
      weight: 5
      reagents:
      - Ichor
      - Necrosol
    - quantity: 5
      weight: 4
      reagents:
      - Cognizine
    - quantity: 10
      weight: 1
      reagents:
      - Vestine
  # Good - weight: 25
    - quantity: 20
      weight: 25
      reagents:
      - Desoxyephedrine
      - Ephedrine
      - Omnizine
      - Tricordrazine
      - Vitamin
      - PolypyryliumOligomers
      - Charcoal
  # Neutral - weight: 20
    - quantity: 20
      weight: 17.5
      reagents:
      - Ipecac
      - SodiumPolyacrylate
      - SpaceDrugs
      - SpaceGlue
      - Laughter
      - JuiceThatMakesYouWeh
      - Lipozine
      - Carpetium
      - Bananadine
      - THC
      - MindbreakerToxin
      - Mustard
      - HorseradishSauce
    - quantity: 5
      weight: 2.5
      reagents:
      - Honk
  # Bad - weight: 25
    - quantity: 20
      weight: 10.5
      reagents:
      - MuteToxin
      - Pax
      - Fresium
      - Cryptobiolin
    - quantity: 10
      weight: 10.5
      reagents:
      - Uranium
      - Licoxide
      - Razorium
      - Potassium
      - Phlogiston
    - quantity: 5
      weight: 4
      reagents:
      - Toxin
  # Very Bad - weight: 15
    - quantity: 20
      weight: 2.5
      reagents:
      - Nocturine
    - quantity: 10
      weight: 10
      reagents:
      - Bleach
      - CarpoToxin
      - BuzzochloricBees
      - Amatoxin
      - Tazinide
    - quantity: 5
      weight: 2.5
      reagents:
      - Lexorin
      - Lead

- type: entity
  name: strange pill
  parent: Pill
  id: StrangePill
  description: This unusual pill bears no markings. There's no telling what it contains.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: RandomFillSolution
    solution: food
    weightedRandomId: RandomFillStrangePill
