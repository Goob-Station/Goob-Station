- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
    toggleOnInteract: false # Goob
  - type: RadioSpeaker
    channels:
    - Handheld
    toggleOnInteract: false # Goob
  - type: Speech
    speechVerb: Robotic
  - type: Item
    sprite: _NF/Objects/Devices/communication.rsi # Goob
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
  - type: Sprite
    # Goob-Start
    sprite: _NF/Objects/Devices/communication.rsi
    layers:
    - state: base
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadioDeviceVisuals.Broadcasting:
        enum.RadioDeviceVisualLayers.Broadcasting:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Speaker:
        enum.RadioDeviceVisualLayers.Speaker:
          True: { visible: true }
          False: { visible: false }
  # Goob-End

- type: entity
  name: security radio
  description: A handy security radio.
  parent: [ RadioHandheld, BaseRestrictedContraband ]
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
