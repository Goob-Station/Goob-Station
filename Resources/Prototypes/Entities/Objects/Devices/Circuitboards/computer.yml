- type: entity
  parent: BaseItem
  id: BaseComputerCircuitboard
  name: "консольна плата"
  abstract: true
  components:
    - type: ComputerBoard
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: cpuboard
    - type: Item
      storedRotation: -90
    - type: Tag
      tags:
        - DroneUsable # Goobstation
    - type: StaticPrice
      price: 100
    - type: PhysicalComposition #Goobstation - Recycle update
