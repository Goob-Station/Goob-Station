- type: entity
  parent: BaseItem
  id: BaseComputerCircuitboard
  name: computer board
  abstract: true
  components:
    - type: ComputerBoard
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: cpuboard
    - type: Item
      storedRotation: -90
    - type: Tag
      tags:
        - DroneUsable # Goobstation
    - type: StaticPrice
      price: 100
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 25
        Glass: 125
      chemicalComposition:
        Silicon: 5

