  - type: Item
    sprite: Objects/Tanks/emergency_red.rsi
  - type: Clothing
    sprite: Objects/Tanks/emergency_red.rsi
  - type: Tag # Goobstation - For survival boxes
    tags:
    - EmergencyNitrogenTank

