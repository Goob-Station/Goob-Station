- type: entity
  parent: BaseItem
  id: HandLabeler
  name: hand labeler
  description: A hand labeler, used to label items and objects.
  components:
    - type: Sprite
      sprite: Objects/Tools/hand_labeler.rsi
      state: hand_labeler
    - type: Item
      sprite: Objects/Tools/hand_labeler.rsi
      storedRotation: -90
    - type: UseDelay
      delay: 2.0
    - type: ActivatableUI
      key: enum.HandLabelerUiKey.Key
      inHandsOnly: true
    - type: UserInterface
      interfaces:
        enum.HandLabelerUiKey.Key:
          type: HandLabelerBoundUserInterface
    - type: HandLabeler
      whitelist:
        components:
          - Item
        tags:
          - Structure
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Plastic: 25

#Goobstation
- type: entity
  parent: [BaseItem, BaseSyndicateContraband]
  id: HandRenamer
  name: blood red hand labeler
  description: A fancy looking blood red hand labeler, capable of renaming things at will.
  components:
  - type: Sprite
    sprite: Objects/Tools/hand_renamer.rsi
    state: hand_renamer
  - type: Item
    sprite: Objects/Tools/hand_renamer.rsi
    storedRotation: -90
  - type: UseDelay
    delay: 2.0
  - type: ActivatableUI
    key: enum.HandRenamerUiKey.Key
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.HandRenamerUiKey.Key:
        type: HandRenamerBoundUserInterface
  - type: HandLabeler
    whitelist:
      components:
      - Item
      tags:
      - Structure
    renameMode: true
