- type: entity
  parent: BaseItem
  name: light replacer
  id: LightReplacer
  description: An item which uses magnets to easily replace broken lights. Refill By adding more lights into the replacer.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
    state: icon
  - type: Item
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 8
    - id: LightBulb
      amount: 5
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 25
      Glass: 125
  - type: Tag
    tags:
    - DroneUsable # Goobstation

- type: entity
  parent: LightReplacer
  id: LightReplacerEmpty
  suffix: Empty
  components:
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 0