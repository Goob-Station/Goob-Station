- type: entity
  id: JetpackEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: FadingTimedDespawn # Goobstation
    lifetime: 2
    fadeOutTime: 1
  - type: Sprite
    drawdepth: SmallMobs
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  # - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  parent: GasTankBase
  abstract: true
  id: BaseJetpack
  name: jetpack
  description: It's a jetpack. It can hold 5 L of gas.
  components:
    - type: InputMover
      toParent: true
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: CanMoveInAir
    - type: Sprite
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
    - type: Item
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      size: Huge
    - type: UserInterface
      interfaces:
        enum.SharedGasTankUiKey.Key:
          type: GasTankBoundUserInterface
    - type: Clothing
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      quickEquip: false
      slots:
        - Back
    - type: GasTank
      outputPressure: 21.3
      air:
        volume: 5
        temperature: 293.15
    - type: Jetpack
      moleUsage: 0.00085
    - type: Appearance
    - type: StaticPrice
      price: 100
    - type: Tag # Goobstation
      tags:
      - Jetpack

- type: entity
  id: ActionToggleJetpack
  name: Toggle jetpack
  description: Toggles the jetpack, giving you movement outside the station.
  components:
  - type: InstantAction
    icon:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
    iconOn:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon-on
    useDelay: 1.0
    event: !type:ToggleJetpackEvent

