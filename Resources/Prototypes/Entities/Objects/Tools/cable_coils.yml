- type: entity
  id: CableStack
  abstract: true
  parent: BaseItem
  name: cable stack
  suffix: Full
  components:
  - type: Tag
    tags:
    - CableCoil
    - DroneUsable # Goobstation
  - type: Stack
    stackType: Cable
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: Objects/Tools/cable-coils.rsi
  - type: Item
    sprite: Objects/Tools/cable-coils.rsi
    size: Small
    storedRotation: -90
  - type: CablePlacer
  - type: Clickable
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 2.25
  - type: PhysicalComposition
    materialComposition:
      Steel: 15
  - type: GuideHelp
    guides:
    - VoltageNetworks
    - Power
  # EE Change Start
  #MORE than ointment Estacao Pirata IPCs
  - type: Healing
    delay: 0.6
    damageContainers:
    - Silicon
    - SiliconRadiation # Goobstation - Make IPCs take radiation
    damage:
      types: # these are all split across multiple types
        Heat: -3.0
        Shock: -3.0
        Ion: -3.0 # Goobstation
        Radiation: -2.0 # Goobstation - Make IPCs take radiation
  # EE Change End
  # FIXME: Used isnt actually implemented so its still unlimited.
  # Uncomment this when its implemented, and make sure it handles StackComponent right
  #- type: Hemostat # Shitmed
  #  speed: 0.15
  #- type: SurgeryTool # Shitmed
  #  used: true
  #  startSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
  #  endSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg

- type: entity
  id: CableHVStack
  parent: CableStack
  name: HV cable coil
  suffix: Full
  description: HV cables for connecting engines to heavy duty machinery, SMESes, and substations.
  components:
  - type: Stack
    stackType: CableHV
    baseLayer: base
    layerStates:
    - coilhv-10
    - coilhv-20
    - coilhv-30
  - type: Sprite
    state: coilhv-30
    layers:
    - state: coilhv-30
      map: ["base"]
  - type: Item
    heldPrefix: coilhv
  - type: CablePlacer
    cablePrototypeID: CableHV
    blockingWireType: HighVoltage
  - type: Appearance
  - type: Extractable
    grindableSolutionName: hvcable
  - type: SolutionContainerManager
    solutions:
      hvcable:
        reagents:
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Copper
          Quantity: 2
        - ReagentId: Carbon #steel-reinforced
          Quantity: 1

- type: entity
  parent: CableHVStack
  id: CableHVStack10
  suffix: 10
  components:
  - type: Sprite
    state: coilhv-10
  - type: Stack
    count: 10

- type: entity
  parent: CableHVStack10
  id: CableHVStackLingering10
  suffix: Lingering, 10
  components:
  - type: Stack
    lingering: true
    count: 10

- type: entity
  parent: CableHVStack
  id: CableHVStack1
  suffix: 1
  components:
  - type: Sprite
    state: coilhv-10
  - type: Stack
    count: 1

