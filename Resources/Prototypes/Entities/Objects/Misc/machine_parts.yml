- type: entity
  id: BaseStockPart
  name: stock part
  parent: BaseItem
  description: What?
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Misc/stock_parts.rsi
    - type: Item
      size: Tiny
    - type: Stack
      count: 1
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 12
        Plastic: 12
  # Goobstation - Custom stack splitting dialog
    - type: UserInterface
      interfaces:
        enum.StackCustomSplitUiKey.Key:
          type: StackCustomSplitBoundUserInterface
    - type: StockPart # Goobstation

- type: entity
  id: CapacitorStockPart
  name: capacitor
  parent: BaseStockPart
  description: A basic capacitor used in the construction of a variety of devices.
  suffix: Rating 1
  components:
    - type: Sprite
      state: capacitor
    - type: Tag
      tags:
        - CapacitorStockPart
    - type: Stack
      stackType: Capacitor


- type: entity
