- type: entity
  parent: BoxCardboard
  name: monkey cube box
  id: MonkeyCubeBox
  description: Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 8
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: BaseItem
  name: monkey cube
  suffix: Wrapped
  id: MonkeyCubeWrapped
  description: Unwrap this to get a monkey cube.
  components:
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
      - id: MonkeyCube
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: wrapper
  - type: Tag
    tags:
    - MonkeyCube

- type: entity
  parent: MonkeyCubeBox
  name: kobold cube box
  id: KoboldCubeBox
  description: Condensed kobolds in a cube. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 8
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_kobold

- type: entity
  parent: MonkeyCubeBox
  name: variant cube box
  id: VariantCubeBox
  description: Both kobold cubes and monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 4
      - id: MonkeyCubeWrapped
        amount: 4
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_variant

- type: entity
  parent: MonkeyCubeWrapped
  name: kobold cube
  suffix: Wrapped
  id: KoboldCubeWrapped
  description: Unwrap this to get a kobold cube.
  components:
  - type: SpawnItemsOnUse
    items:
      - id: KoboldCube
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: wrapper_kobold

- type: entity
  parent: MonkeyCubeBox
  name: monkey cube box
  suffix: Syndicate
  id: SyndicateSpongeBox
  description: Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: SyndicateSpongeWrapped
        amount: 6
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: MonkeyCubeWrapped
  name: monkey cube
  suffix: Wrapped, Syndicate
  id: SyndicateSpongeWrapped
  description: Unwrap this to get a monkey cube.
  components:
  - type: SpawnItemsOnUse
    items:
      - id: SyndicateSponge
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: wrapper
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - MonkeyCube