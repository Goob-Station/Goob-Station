- type: entity
  name: book
  parent: BaseItem
  id: BookBase
  description: A hardcover book.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#332d27"
      map: [ "cover" ]
    - state: decor_wingette
      color: "#453f3a"
      map: [ "decor" ]
    - state: icon_text
      map: [ "icon" ]
    - state: overlay_null
      map: [ "overlay" ]
  - type: Paper
    contentSize: 12000
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Tag
    tags:
    - Book
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_book.svg.96dpi.png"
    backgroundPatchMargin: 23.0, 16.0, 14.0, 15.0
    contentMargin: 20.0, 20.0, 20.0, 20.0
  - type: MeleeWeapon  # This was originally a feature exclusive to the law book but maintainers decided it should apply to all books for consistency. I frankly disagree but :P
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1

- type: entity
  parent: BaseItem
  id: BaseGuidebook
  abstract: true
  suffix: guidebook
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
  - type: Tag
    tags:
    - Book
  - type: GuideHelp
    openOnActivation: true
    guides:
    - SS14
  - type: MeleeWeapon  # Should write it again since BaseGuidebook doesn't inherit BookBase
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:

