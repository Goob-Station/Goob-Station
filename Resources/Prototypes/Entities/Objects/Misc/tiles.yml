- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  description: "Підлога повинна була тримати це, а не ви."
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: Item
    sprite: Objects/Tiles/tile.rsi
    size: Normal
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: Stack
    count: 1
  - type: Tag
    tags:
      - DroneUsable # Goobstation
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40 # Goob edit
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: ThrowableBlocked # Goobstation
    behavior: Damage
    damage:
      types:
        Blunt: 20
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation
  - type: Extractable # Goobstation - Tilenol
    juiceSolution:
      reagents:
      - ReagentId: Nostalgia
        Quantity: 1

