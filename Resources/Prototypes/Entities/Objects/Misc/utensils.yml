- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi
  - type: Item # TODO add inhand sprites for all utensils
    sprite: Objects/Misc/utensils.rsi
  - type: SpaceGarbage
  - type: Tweezers # Shitmed: Any utensil can poorly remove organs
    speed: 0.2
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg

- type: entity
  parent: UtensilBase
  id: UtensilBasePlastic
  abstract: true
  components:
  - type: Utensil
    breakChance: 0.20
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Plastic
    - Trash
  - type: MeleeWeapon
    animationRotation: 180 # WWDP
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Blunt: 0

- type: entity
  parent: UtensilBase
  id: Fork
  name: fork
  description: An eating utensil, perfect for stabbing.
  components:
  - type: Tag
    tags:
    - Hoe
    - Metal
  - type: Sprite
    state: fork
  - type: Utensil
    types:
    - Fork
  - type: MeleeWeapon
    animationRotation: 180 # WWDP
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Piercing: 5
  - type: Tweezers # Shitmed: Forks are better than spoons
    speed: 0.35

- type: entity
  parent: UtensilBasePlastic
  id: ForkPlastic
  name: plastic fork
  description: An eating utensil, perfect for stabbing.
  components:
  - type: Sprite
    state: plastic_fork
  - type: Utensil
    types:
    - Fork
  - type: Tweezers # Shitmed: Forks are better than spoons
    speed: 0.35

