- type: entity
  parent: Clothing
  id: IDCardStandard
  name: "посвідчення особи"
  description: "Картка, необхідна для доступу до різних зон на борту станції."
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard
  - type: MiningPoints # DeltaV
  - type: NanoChatCard # DeltaV
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/card_pickup.ogg
      params:
        volume: -5
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5
  # Goobstation edit end

