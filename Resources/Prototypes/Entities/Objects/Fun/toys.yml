## Base stash

- type: entity
  id: BaseStash
  abstract: true
  components:
  - type: Speech
    speechVerb: Default # for pais (In the secret stash)
  - type: SecretStash
    secretStashName: secret-stash-plushie
    blacklist:
      components:
      - SecretStash # Prevents being able to insert plushies inside each other (infinite plush)!
      - NukeDisk # Could confuse the nukies if they don't know that plushies have a stash.
      tags:
      - QuantumSpinInverter # It will cause issues with the grinder...
      - FakeNukeDisk # So you can't tell if the nuke disk is real or fake depending on if it can be inserted or not.
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: Slicing # Should probably be stitching or something if that gets added
    name: secret-stash-plushie
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

## Plushies

- type: entity
  parent: [BaseItem, BaseStash]
  id: BasePlushie
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
  - type: Tag
    tags:
      - Payload
      - ClothMade
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
  - type: EmitSoundOnActivate
    sound:
      collection: ToySqueak
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: EmitSoundOnTrigger
    sound:
      collection: ToySqueak
  - type: UseDelay
    delay: 1.0
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      collection: ToySqueak
    delay: 2
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10


- type: entity
  parent: BasePlushie
  id: PlushieThrongler
  name: "плюшевий нагрудник"
  description: "М'яка іграшка, що нагадує вантажникам про те, чого вони більше не можуть мати."
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/ThronglerPlushie.rsi
      state: icon
    - type: MeleeWeapon
      wideAnimationRotation: -135
      attackRate: 10
    - type: Item
      size: Ginormous
      sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi

- type: entity
  parent: BasePlushie
  id: PlushieGhost
  name: "м'яка іграшка-привид"
  description: "Померла 8 хвилин тому"
  components:
    - type: Sprite
      sprite: Mobs/Ghosts/ghost_human.rsi
      state: icon
      noRot: true
    - type: Item
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
          density: 20
          mask:
            - ItemMask
          restitution: 0.98
          friction: 0.01
    - type: Physics
      angularDamping: 0.02
      linearDamping: 0.02
      fixedRotation: true
      bodyType: Dynamic
    - type: TileFrictionModifier
      modifier: 0.1
    - type: Tag
      tags:
        - ForceableFollow
        - PlushieGhost
        - Payload
    - type: RandomWalk
      accumulatorRatio: 0.5
      maxSpeed: 1
      minSpeed: 0.25

- type: entity
  parent: PlushieGhost
  id: PlushieGhostRevenant
  name: "рлюшевий ревенант"
  categories: [ DoNotMap ]
  description: "Іграшка, якою можна налякати медпункт."
  components:
    - type: Item
      size: Normal
    - type: Sprite
      sprite: Mobs/Ghosts/revenant.rsi
      state: icon
      noRot: true
    - type: Construction
      graph: PlushieGhostRevenant
      node: plushie

- type: entity
  parent: BasePlushie
  id: PlushieBee
  name: "плюшева бджола"
  description: "Мила іграшка, що нагадує милих осіб працюючих в ІТ. Лише найжорстокіші можуть викинути таку."
  components:
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
    state: plushie_h
  - type: Item
    size: Normal
    sprite: Objects/Fun/toys.rsi
    heldPrefix: bee
  - type: Extractable
    grindableSolutionName: bee
  - type: SolutionContainerManager
    solutions:
      bee:
        reagents:
        - ReagentId: GroundBee
          Quantity: 10
      food:
        maxVol: 10
        reagents:
        - ReagentId: GroundBee
          Quantity: 5
        - ReagentId: Fiber
          Quantity: 5
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/toys.rsi
    equippedPrefix: bee
    slots:
    - HEAD

- type: entity
