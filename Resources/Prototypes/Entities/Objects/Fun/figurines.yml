#HUMANOID FIGURINES

- type: entity
  parent: BaseItem
  id: BaseFigurine
  name: "статуетка"
  description: "Маленька мініатюра."
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/figurines.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: Tag
    tags:
    - Figurine
  - type: UseDelay
    delay: 5
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: Speech
    speechSounds: Pai # it just sounds better
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger

- type: entity
  parent: BaseFigurine
  id: ToyFigurineHeadOfPersonnel
