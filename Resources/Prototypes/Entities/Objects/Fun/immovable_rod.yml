- type: entity
  id: ImmovableRodDespawn
  suffix: Despawn
  parent: ImmovableRod
  components:
  - type: TimedDespawn
    lifetime: 30.0

- type: entity
  id: ImmovableRodSlow
  parent: ImmovableRodDespawn
  suffix: Slow
  components:
  - type: ImmovableRod
    minSpeed: 1
    maxSpeed: 5

- type: entity
  parent: ImmovableRodDespawn
  id: ImmovableRodKeepTiles
  suffix: Keep Tiles
  components:
  - type: ImmovableRod
    destroyTiles: false
    hitSoundProbability: 1.0

# For Wizard Polymorph
- type: entity
  parent: ImmovableRod
  id: ImmovableRodWizard
  suffix: Wizard
  components:
  - type: ImmovableRod
    minSpeed: 6 # Goob edit
    maxSpeed: 6 # Goob edit
    hitSoundProbability: 1 # Goob edit
    destroyTiles: false
    randomizeVelocity: false
    shouldGib: false
    damage:
      types:
        Blunt: 70 # Goob edit
  - type: MovementIgnoreGravity
    gravityState: true
  # - type: InputMover # Goob edit
  - type: MovementSpeedModifier
    weightlessAcceleration: 5
    weightlessModifier: 2
    weightlessFriction: 0
    friction: 0
    frictionNoInput: 0
  - type: CanMoveInAir
  - type: MovementAlwaysTouching
  - type: NoSlip
  - type: Trail # Goobstation
    frequency: 0.1
    lifetime: 1
    lerpTime: 0.1
    alphaLerpAmount: 0.4
    sprite:
      sprite: /Textures/Objects/Fun/immovable_rod.rsi
      state: icon
  - type: StatusIcon # Goobstation
    bounds: -0.5,-0.5,0.5,0.5
  - type: IsDeadIC # Goobstation
    dead: false

