- type: entity
  id: ImmovableRod
  name: immovable rod
  description: You can sense that it's hungry. That's usually a bad sign.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: Sprite
    sprite: Objects/Fun/immovable_rod.rsi
    state: icon
    noRot: false
  - type: ImmovableRod
    minSpeed: 15 # Goobstation
    maxSpeed: 15 # Goobstation
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
  - type: PointLight
    radius: 3
    color: red
    energy: 2.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb # Goob edit
          bounds: "-0.2,-0.5,0.2,0.5"
        density: 2.5 # Goob edit
        hard: false
        mask: # Goob edit
        - Impassable
        - Opaque
        layer: # Goobstation
        - MidImpassable
  - type: WarpPoint
    follow: true
    location: immovable rod

