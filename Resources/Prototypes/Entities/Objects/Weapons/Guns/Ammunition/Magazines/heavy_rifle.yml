- type: entity
  id: BaseMagazineHeavyRifle
  name: "magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHeavyRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 100
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup # goob edit
    sound:
      path: /Audio/Goobstation/Items/Handling/ammobox_pickup.ogg
      params:
        volume: -1
  - type: EmitSoundOnDrop # goob edit
    sound:
      path: /Audio/Goobstation/Items/Handling/ammobox_drop.ogg
      params:
        volume: -1
  - type: EmitSoundOnLand # goob edit
    sound:
      path: /Audio/Goobstation/Items/Handling/ammobox_drop.ogg
      params:
        volume: -1