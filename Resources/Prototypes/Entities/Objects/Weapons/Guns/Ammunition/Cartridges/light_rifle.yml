  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeLightRifle
  name: "патрон (.30 гвинтівковий)"
  parent: BaseCartridgeLightRifle
  description: "Класичний проміжний патрон, що використовується в багатьох бойових гвинтівках та легких кулеметах. Стандартні кінетичні боєприпаси поширені та корисні в більшості ситуацій."
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle

- type: entity
  id: CartridgeLightRiflePractice
  name: "патрон (.30 гвинтівковий тренувальний)"
  parent: BaseCartridgeLightRifle
  description: "Класичний проміжний патрон, що використовується в багатьох бойових гвинтівках та легких кулеметах. Крейдяні боєприпаси, як правило, нешкідливі, використовуються для тренувань."
  components:
  - type: CartridgeAmmo
    proto: BulletLightRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeLightRifleIncendiary
  name: "патрон (.30 гвинтівковий запалювальний)"
  parent: BaseCartridgeLightRifle
  description: "Класичний проміжний патрон, що використовується в багатьох бойових гвинтівках та легких кулеметах. Запалювальні боєприпаси містять самозаймисту суміш, яка підпалює ціль."
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeLightRifleUranium
  name: "патрон (.30 гвинтівковий урановий)"
  parent: BaseCartridgeLightRifle
  description: "Класичний проміжний патрон, що використовується в багатьох бойових гвинтівках та легких кулеметах. В уранових боєприпасах свинцевий сердечник кулі замінено на розщеплюваний матеріал, що опромінює ціль зсередини."
