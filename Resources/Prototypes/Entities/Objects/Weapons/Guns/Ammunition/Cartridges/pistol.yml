- type: entity
  id: BaseCartridgePistol
  name: cartridge (.35 auto)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgePistol
  - type: CartridgeAmmo
    proto: BulletPistol
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
