# A basic inheritable template for a gun that is wieldable and has the standard inaccuracy.
- type: entity
  id: BaseGunWieldable
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: Gun
    minAngle: 21
    maxAngle: 32
  - type: RestrictByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-1
    - oni-cannot-shoot-guns-2
    - oni-cannot-shoot-guns-3
    blockInteraction: false
    blockMelee: false
