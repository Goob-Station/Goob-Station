- type: entity
  id: WeaponStaffBase
  abstract: true
  parent: [BaseItem, BaseMagicContraband] # Goida edit
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
  - type: Item
    heldPrefix: staff
    size: Huge # Goida edit
  - type: Gun
    soundEmpty: null # Goidastation
    soundMode: null # Goidastation
    clumsyProof: true # Goidastation
    fireRate: 1.5 # Goida edit
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: AmmoCounter
  # All staves recharge. Wands are not.
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 30
  - type: Tag
    tags:
    - WizardStaff
  - type: Clothing # Goidastation
    quickEquip: false
    slots:
      - Back
      - suitStorage
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
      suitstorage:
      - state: equipped-BACKPACK
  - type: StaticPrice # Goidastation
    price: 30000