- type: entity
  name: BaseWeaponLauncher
  parent: BaseItem
  id: BaseWeaponLauncher
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    quickEquip: false
    slots:
    - Back
  - type: Item
    size: Huge
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  name: china lake
  parent: [BaseWeaponLauncher, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponLauncherChinaLake
  description: PLOOP.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.6 # Goobstation
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: BallisticAmmoProvider
    autoCycle: false # Goobstation
    whitelist:
      tags:
        - Grenade
    capacity: 3
    proto: GrenadeFrag
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

- type: entity
  name: RPG-7
  parent: [ BaseWeaponLauncher, BaseMajorContraband ]
  id: WeaponLauncherRocket
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRocket
    proto: CartridgeRocket
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  name: multiple rocket launcher
  parent: BaseWeaponLauncher
  id: WeaponLauncherMultipleRocket
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
  - type: Gun
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRocket
    proto: CartridgeRocketSlow
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance

- type: entity
  name: pirate cannon
  parent: BaseWeaponLauncher
  id: WeaponLauncherPirateCannon
  description: Kaboom!
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
    - containers:
        balistic-ammo: !type:Container
          ents: []
        ballistic-ammo: !type:Container
          ents: []
      type: ContainerContainer
    - type: Clothing
      sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi
    - type: Gun
      fireRate: 1
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - CannonBall
      capacity: 1
      proto: CannonBall
      soundInsert:
        path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg

- type: entity
  name: tether gun
  parent:
  - BaseItem
  - PowerCellSlotMediumItem
  id: WeaponTetherGun
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
    - type: Item
      storedRotation: -90
    - type: TetherGun
      frequency: 5
      dampingRatio: 4
    - type: ItemToggle
      onUse: false
    - type: PowerCellDraw
    - type: ToggleCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
    - type: ToggleableLightVisuals
      spriteLayer: unshaded
      inhandVisuals:
        left:
          - state: inhand-left-unshaded
            shader: unshaded
        right:
          - state: inhand-right-unshaded
            shader: unshaded
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { visible: true }
            False: { visible: false }
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 125
        Glass: 100
        Silver: 25

- type: entity
  name: force gun
  parent:
    - BaseItem
    - PowerCellSlotMediumItem
  id: WeaponForceGun
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
    - type: Item
      storedRotation: -90
    - type: ForceGun
      frequency: 15
      dampingRatio: 4
      massLimit: 50
      lineColor: "#18a2d5"
      soundLaunch:
        path: /Audio/Weapons/soup.ogg
        params:
          volume: 2
    - type: ItemToggle
      onUse: false
    - type: PowerCellDraw
    - type: ToggleCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/force_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
        - type: ToggleableLightVisuals
          spriteLayer: unshaded
          inhandVisuals:
            left:
              - state: inhand-left-unshaded
                shader: unshaded
            right:
              - state: inhand-right-unshaded
                shader: unshaded
        - type: Appearance
        - type: GenericVisualizer
          visuals:
            enum.TetherVisualsStatus.Key:
              unshaded:
                True: { visible: true }
                False: { visible: false }
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 125
        Glass: 100
        Silver: 50

- type: entity
  name: grappling gun
  parent: BaseItem
  id: WeaponGrapplingGun
  components:
    - type: AmmoCounter
    - type: GrapplingGun
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.5
      clumsyProof: true
    - type: BasicEntityAmmoProvider
      proto: GrapplingHook
      capacity: 1
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: UseDelay
      delay: 1.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: PacifismAllowedGun

- type: entity
  parent: [BaseWeaponLauncher, BaseGunWieldable, BaseGrandTheftContraband]
  id: WeaponLauncherSingularityBuster
  name: singularity buster rocket launcher
  description: An experimental rocket launcher designed to fire rockets capable of decomposing a singularity or tesla.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/buster_rocket.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/buster_rocket.rsi
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeRocket
    proto: CartridgeRocketSingularityBuster
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: StealTarget
    stealGroup: WeaponLauncherSingularityBuster
  - type: Appearance
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - HighRiskItem

