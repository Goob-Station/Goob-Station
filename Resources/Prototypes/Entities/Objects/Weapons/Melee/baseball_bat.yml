- type: entity
  name: baseball bat
  parent: [BaseItem, BaseMinorContraband]
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    animationRotation: -135 # WWDP
    heavyStaminaCost: 15 # goob edit
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 10
  - type: StaminaDamageOnHit # goob - bat makes you hurt and tired (but not as much as the real stun stick)
    damage: 7.5 # goob - 9 hits to stamcrit someone with armor vest + helmet
  - type: Item
    size: Normal
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Wood: 250
  - type: Tag
    tags:
    - BaseballBat
  - type: UndetectableContraband #Goobstation-Contraband detector

- type: entity
  name: incomplete baseball bat
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: A few planks of wood stuck together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  categories: [ DoNotMap ]
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1