- type: entity
  name: sledgehammer
  parent: BaseItem
  id: Sledgehammer
  description: The perfect tool for wanton carnage.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 10
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
  - type: Item
    size: Large



- type: entity
  id: SingularityHammer
  parent: BaseItem
  name: Singularity Hammer
  description: The pinnacle of close combat technology, the hammer harnesses the power of a miniaturized singularity to deal crushing blows.
  components:
  - type: Wieldable
    useDelayOnWield: false
  - type: MeleeRequiresWield
  - type: Sprite
    sprite: Objects/Weapons/Melee/singularityhammer.rsi
    layers:
    - state: icon
  - type: RepulseAttract
    speed: -15 #Anything above this pushes things too far away from the Wizard
    range: 5
    whitelist:
      components:
      - MobMover
      - Item
  - type: UseDelay
    delay: 5
  - type: UseDelayOnMeleeHit
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
        Structural: 5
    soundHit:
      path: /Audio/Effects/radpulse5.ogg
      params:
        variation: 0.10
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 15
        Structural: 15
  - type: Item
    size: Ginormous
