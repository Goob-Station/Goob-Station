- type: entity
  id: BasePlasticExplosive
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sticky
    stickDelay: 5
    unstickDelay: 5
    stickPopupStart: comp-sticky-start-stick-bomb
    stickPopupSuccess: comp-sticky-success-stick-bomb
    unstickPopupStart: comp-sticky-start-unstick-bomb
    unstickPopupSuccess: comp-sticky-success-unstick-bomb
#    blacklist: # can't stick it to other items # nuh uh # Goobstation - Remove C4 item blacklist
#      components:
#      - Item
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: StickyVisualizer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        base:
          Primed: { state: primed }
          Unprimed: { state: complete }
  - type: Tag # Goobstation
    tags:
    - Bomb

- type: entity
  name: composition C-4
  description: Used to put holes in specific areas without too much extra hole. A saboteur's favorite.
  parent: [BasePlasticExplosive, BaseSyndicateContraband]
  id: C4
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/c4.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: Clothing
    sprite: Objects/Weapons/Bombs/c4.rsi
    slots:
    - HEAD
    quickEquip: false
  - type: OnUseTimerTrigger
    delay: 10
    delayOptions: [10, 30, 60, 120, 300]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive # Powerful explosion in a very small radius. Doesn't break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 60
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false
  - type: ExplodeOnTrigger
  # <Goobstation> - C4 sentience
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: GhostRole
    prob: 0.05
    name: ghost-role-information-c4-name
    description: ghost-role-information-c4-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: GhostTakeoverAvailable
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Syndicate
  - type: ActiveRadio
    channels:
    - Syndicate
  - type: Vocal
    sounds:
      Unsexed: EmoteC4
  - type: Emoting
  # </Goobstation>
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: HolidayRsiSwap
    sprite:
      festive: Objects/Weapons/Bombs/c4gift.rsi

- type: entity
  name: seismic charge
  description: Concussion based explosive designed to destroy large amounts of rock.
  parent: BasePlasticExplosive
  id: SeismicCharge
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/seismic.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: OnUseTimerTrigger
    delay: 5
    delayOptions: [5, 10, 15, 20]
    initialBeepDelay: 0
    beepSound:
      path: /Audio/Effects/Cargo/buzz_two.ogg
      params:
        volume: -6
    startOnStick: false
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: Explosive
    explosionType: Cryo
    totalIntensity: 120
    intensitySlope: 2
    maxIntensity: 30
    canCreateVacuum: false
  - type: ExplodeOnTrigger