        rocksolid03: ""

- type: entity
  name: stalagmite
  description: Natural stone spikes.
  parent: BaseRock
  id: FloraStalagmite
  components:
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 5
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_stalagmite.rsi
    layers:
    - state: stalagmite1
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        stalagmite1: ""
        stalagmite2: ""
        stalagmite3: ""
        stalagmite4: ""
        stalagmite5: ""
        stalagmite6: ""

