- type: entity
  name: laser raptor
  id: MobLaserRaptor
  parent: SimpleMobBase
  description: From the Viking age.
  components:
    - type: Body # Shitmed Change
      prototype: LaserRaptor
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: HTN
      rootTask:
        task: SimpleRangedHostileCompound
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/laser_raptor.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: laser_raptor
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.30
          density: 80
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: DamageStateVisuals
      states:
        Alive:
          Base: laser_raptor
        Dead:
          Base: laser_raptor_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
    - type: Butcherable
      spawned:
      - id: FoodMeatChicken
        amount: 2
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 5
    - type: Tag
      tags:
        - FootstepSound
    - type: CombatMode
    - type: InteractionPopup
      successChance: 0.3
      interactSuccessString: petting-success-reptile
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Animals/lizard_happy.ogg

- type: entity
  id: MobTomatoKiller
  parent:
  - BaseSimpleMob
  - MobDamageable
  - MobPolymorphable
  - MobBloodstream
  - MobFlammable
  - MobCombat
  name: tomato killer
  description: Looks like it's not you eating tomatoes today, it's the tomatoes eating you.
  components:
  - type: GhostRole
    prob: 0.05
    makeSentient: true
    allowSpeech: true
    name: ghost-role-information-tomatokiller-name
    description: ghost-role-information-tomatokiller-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: CanEscapeInventory
    baseResistTime: 3
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -0.25
    - reagents: [ Blood ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -0.5
            Burn: -0.5
    - reagents: [ RobustHarvest ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Brute: -2
            Burn: -2
  - type: ReplacementAccent
    accent: tomatoKiller
  - type: Item
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: HTN
    rootTask:
      task: KillerTomatoCompound
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: Sprite
    sprite: Mobs/Demons/tomatokiller.rsi
    noRot: true
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: Bloodstream
    bloodReagent: JuiceTomato
    bloodMaxVolume: 50
    chemicalMaxVolume: 30
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatTomato
      amount: 2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 40
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatTomato:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: MeleeWeapon
    hidden: true
    damage:
      groups:
        Brute: 9
    animation: WeaponArcBite
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Tag
    tags:
      - FootstepSound
      - Fruit
  - type: Extractable
    grindableSolutionName: bloodstream
  - type: PotencyVisuals
  - type: Appearance
  - type: Produce
    seedId: killerTomato
  # Goobstation - Remove killer tomato timed live
  # billions must die
  #- type: PassiveDamage # Slight passive damage. 35 hp \ 5 min \ 60 sec = 0.08
  #  allowedStates:
  #  - Alive
  #  - Dead
  #  damageCap: 50
  #  damage:
  #    types:
  #      Blunt: 0.11
  - type: StaticPrice
    price: 400