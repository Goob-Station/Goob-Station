- type: entity
  save: false
  name: Urist McHands
  parent: BaseMobHuman
  id: MobHuman
  
#Syndie
- type: entity
  parent: MobHuman
  id: MobHumanSyndicateAgentBase
  name: syndicate agent
  suffix: Human, Base
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
    hair: HairBald
  - type: Loadout
    prototypes: [SyndicateOperativeGearExtremelyBasic]
    roleLoadout: [ RoleSurvivalSyndicate ]
  - type: RandomMetadata
    nameSegments: [NamesDeathCommando]
  - type: NpcFactionMember
    factions:
    - Syndicate

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgent
  name: syndicate agent
  suffix: Human, Traitor
  components:
  # make the player a traitor once its taken
  - type: AutoTraitor
    profile: TraitorReinforcement

- type: entity
  parent: MobHumanSyndicateAgent
  id: MobHumanSyndicateAgentMedic
  name: syndicate medic
  components:
  - type: Loadout
    prototypes: [SyndicateReinforcementMedic]
    roleLoadout: [ RoleSurvivalSyndicate ]

- type: entity
  parent: MobHumanSyndicateAgent
  id: MobHumanSyndicateAgentSpy
  name: syndicate spy
  components:
  - type: Loadout
    prototypes: [SyndicateReinforcementSpy]
    roleLoadout: [ RoleSurvivalSyndicate ]

- type: entity
  parent: MobHumanSyndicateAgent
  id: MobHumanSyndicateAgentThief
  name: syndicate thief
  components:
  - type: Loadout
    prototypes: [SyndicateReinforcementThief]
    roleLoadout: [ RoleSurvivalSyndicate ]

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgentNukeops # Reinforcement exclusive to nukeops uplink
  suffix: Human, NukeOps
  components:
  - type: NukeOperative
  - type: RandomMetadata
    nameSegments:
    - nukeops-role-operator
    - NamesSyndicateNormal
  - type: Loadout
    prototypes: [SyndicateOperativeReinforcementGear] # goobstation - duke nukies

# Nuclear Operative
- type: entity
  categories: [ HideSpawnMenu ]
  name: Nuclear Operative
  parent: MobHuman
  id: MobHumanNukeOp
  components:
  - type: NukeOperative
  - type: RandomHumanoidAppearance

- type: entity
  categories: [ HideSpawnMenu ]
  parent: MobHuman
  id: MobHumanLoneNuclearOperative
  name: Lone Operative
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NukeOperative
  - type: Loadout
    prototypes: [SyndicateLoneOperativeGearFull]
    roleLoadout: [ RoleSurvivalSyndicate ]
  - type: RandomMetadata
    nameSegments:
    - NamesSyndicatePrefix
    - NamesSyndicateNormal
  - type: NpcFactionMember
    factions:
    - Syndicate