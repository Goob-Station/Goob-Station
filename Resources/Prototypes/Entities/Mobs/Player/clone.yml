# Settings for cloning bodies
# If you add a new trait, job specific component or a component doing visual/examination changes for humanoids
# then add it here to the correct prototype.
# The datafields of the components are only shallow copied using CopyComp.
# Subscribe to CloningEvent instead if that is not enough.

# for basic traits etc.
# used by the random clone spawner
- type: cloningSettings
  id: BaseClone
  components:
  # general
  - DetailExaminable
  - Dna
  - Fingerprint
  - NpcFactionMember
  - EncryptionKeyHolder # Goobstation
  # traits
  - BlackAndWhiteOverlay # Goobstation?
  - Clumsy # Goobstation?
  - Hemophilia # Goobstation?
  - ImpairedMobility # Goobstation?
  # - LegsParalyzed (you get healed)
  - BlackAndWhiteOverlay # Goobstation?
  - LightweightDrunk
  - Muted # Goobstation?
  - Narcolepsy
  - Pacified
  - PainNumbness
  - Paracusia
  - PermanentBlindness
  - Snoring
  - Unrevivable
  # job specific
  - BibleUser
  - CommandStaff
  - Clumsy
  # - MindShield # goob edit - it's an implant. why?
  - MimePowers
  - SpaceNinja # Goobstation?
  - Thieving # Goobstation?
  # accents
  - Accentless
  - BackwardsAccent
  - BarkAccent
  - BleatingAccent
  - DamagedSiliconAccent # Goobstation?
  - FrenchAccent
  - FrontalLisp # Goobstation?
  - GermanAccent
  - LizardAccent
  - MobsterAccent
  - MonkeyAccent
  - MothAccent
  - MumbleAccent
  - OwOAccent
  - ParrotAccent
  - PirateAccent
  # - ReplacementAccent
  # Not supported at the moment because AddAccentClothingComponent will make it permanent when cloned.
  # TODO: AddAccentClothingComponent should use an inventory relay event.
  # Also ZombieComponent overwrites the old replacement accent, because you can only have one at a time.
  - RussianAccent
  - ScrambledAccent
  - SkeletonAccent
  - SlurredAccent
  - SouthernAccent
  - SpanishAccent
  - StutteringAccent
  # <Goobstation>
  - Heretic
  - Changeling
  - ChangelingIdentity # the actual ling component
  - WeakToHoly
  - CanEnchant
  - Store # needed for heretic and any other antags with an intrinsic store, IDEALLY this would be on the mind
  # </Goobstation>
  # Einstein Engines - Language begin
  - LanguageSpeaker
  - LanguageKnowledge
  - ForeignerTrait
  # Einstein Engines - Language end
  blacklist:
    components:
    - AttachedClothing # helmets, which are part of the suit
    - HumanoidAppearance # will cause problems for downstream felinids getting cloned as Urists
    - Implanter # they will spawn full again, but you already get the implant. And we can't do item slot copying yet # Goobstation?
    - VirtualItem

# all antagonist roles
- type: cloningSettings
  id: Antag
  parent: BaseClone
  components:
  - HeadRevolutionary
  - Revolutionary
  - NukeOperative
  forceCloning: true # Goob - IPC/Vox cloning for paradox ghostrole

# for cloning pods
- type: cloningSettings
  id: CloningPod
  parent: Antag
  forceCloning: false
  copyEquipment: null
  copyInternalStorage: false
  copyImplants: false

# for paradox clones
- type: cloningSettings
  id: ParadoxCloningSettings
  parent: [BaseClone, Antag]

# changeling identity copying
# Goobstation - I dont think this is used for the time but im leaving it uncommented?
- type: cloningSettings
  id: ChangelingCloningSettings
  parent: Body
  components:
  # These are already part of the base species prototype that is spawned for the clone,
  # that means we only need to copy them over when switching between species.
  # So these don't need to be part of the Body settings, unless someone makes a trait that adjusts these components.
  - BodyEmotes
  # - Fixtures TODO: A better way to clone fixtures or a fixture fix. Currently if you devour someone on the ground and transform, you lose collision with tables as they were knocked down when they were copied.
  - Speech
  - TypingIndicator
  - ScaleVisuals # for dwarf height
  eventComponents:
  # these need special treatment in the event subscription
  - Inventory # arachnid pockets and diona feet
  - Wagging # lizard tails
  - Vocal # voice sounds
  - Storage # slime storage
  - Rootable # diona
  - Sericulture # arachnids
  - MovementSpeedModifier # moths when weightless
  - JumpAbility # vulp leaping
  copyEquipment: null
  copyInternalStorage: false
  copyImplants: false

# spawner

- type: entity
  id: RandomCloneSpawner
  name: Random Clone
  suffix: Non-Antag
  components:
  - type: Sprite
    sprite: Mobs/Aliens/paradox_clone.rsi
    state: preview
  - type: RandomCloneSpawner
    settings: BaseClone
