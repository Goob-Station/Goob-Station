- type: entity
  id: ShadowBasaltOne
  name: shadowstone
  description: Glowing cracks in reality. It's probably fine.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: Sprite
      sprite: /Textures/Tiles/Planet/shadowbasalt.rsi
      layers:
        - state: basalt1
          shader: unshaded
      drawdepth: LowFloors
    - type: SyncSprite
    - type: RequiresTile
    - type: Transform
      anchored: true
    - type: Tag
      tags:
        - HideContextMenu

