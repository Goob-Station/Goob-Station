- type: lavalandPlanet
  id: LavalandPlanet
  name: lavaland-planet-name-lavaland
  mapLight: "#f0a959"
  biome: LavaLand
  atmosphere:
    volume: 2500
    immutable: True
    temperature: 308.4523 # 35.3023 C
    moles:
    - 10.524779 # oxygen, not enough for breathing
    - 25.10312 # nitrogen
    - 8.21301 # carbon dioxide
  markers:
  - RandomTendrilLavaland
  - RandomMobLavaland
  - OreIron
  - OreCoal
  - OreQuartz
  - OreGold
  - OreSilver
  - OrePlasma
  - OreUranium
  - OreBananium
  - OreArtifactFragment
  - OreDiamond
  - BSCrystal
  addComponents:
  - type: FTLDestination
    whitelist:
      components:
      - MiningShuttle
  - type: WeatherScheduler # Regular ash storms
    stages:
    - duration: # 5-10 minutes of calm
        min: 300
        max: 600
    - weather: AshfallLight # ash starts to fall, 30 second warning
      message: ash-storm-telegraph
      duration:
        min: 30
        max: 30
    - weather: Ashfall # 1-2 minutes of damaging storm
      message: ash-storm-alert
      duration:
        min: 60
        max: 120
    - weather: AshfallLight # ash clears away for 30 seconds
      message: ash-storm-clearing
      duration:
        min: 30
        max: 30
