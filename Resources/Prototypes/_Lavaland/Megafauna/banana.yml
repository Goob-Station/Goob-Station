# Root selector
- type: megafaunaSelector
  id: Banana
  selector: !type:AllMegafaunaSelector
    children:
    - id: PickTargetSimple
    - id: BananaActions

# Actions
- type: megafaunaSelector
  id: BananaActions
  selector: !type:GroupMegafaunaSelector
    children:
    - id: ActionDemonicHandSpiralSelector
    - id: ActionOniRampageSelector
    - id: ActionRingOfFireCloseSelector
    - id: ActionRingOfFireWideSelector

- type: megafaunaSelector
  id: ActionDemonicHandSpiralSelector
  selector: !type:PerformActionSelector
    delay: !type:AngerNumberSelector
      range: 1.0, 4.0
      inverse: true
    actionId: ActionDemonicHandSpiral
    conditions:
    - !type:ActionAvailableCondition
      actionId: ActionDemonicHandSpiral

- type: megafaunaSelector
  id: ActionOniRampageSelector
  selector: !type:PerformActionSelector
    delay: !type:AngerNumberSelector
      range: 1.0, 4.0
      inverse: true
    actionId: ActionOniRampage
    conditions:
    - !type:ActionAvailableCondition
      actionId: ActionOniRampage

- type: megafaunaSelector
  id: ActionRingOfFireWideSelector
  selector: !type:PerformActionSelector
    delay: !type:AngerNumberSelector
      range: 1.0, 4.0
      inverse: true
    actionId: ActionRingOfFireWide
    conditions:
    - !type:ActionAvailableCondition
      actionId: ActionRingOfFireWide

- type: megafaunaSelector
  id: ActionRingOfFireCloseSelector
  selector: !type:PerformActionSelector
    delay: !type:AngerNumberSelector
      range: 1.0, 4.0
      inverse: true
    actionId: ActionRingOfFireClose
    conditions:
    - !type:ActionAvailableCondition
      actionId: ActionRingOfFireClose

