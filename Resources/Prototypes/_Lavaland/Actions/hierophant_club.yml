# Hierophant club
- type: entity
  id: ActionHierophantClubTileMovement
  name: Curse of Tile Movement
  description: Makes the target move only by tiles.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 30
    icon:
      sprite: /Textures/_Lavaland/Interface/Alerts/hierophantbeat.rsi
      state: hierophant
    itemIconStyle: NoItem
  - type: EntityTargetAction
    event: !type:ToggleTileMovementActionEvent

- type: entity
  id: ActionHierophantClubAttackCross
  parent: ActionBaseHierophant
  name: Random Cross
  description: Spawns a random cross on the target position.
  components:
  - type: WorldTargetAction
    event: !type:SpawnEntityActionEvent
      spawn: HierophantClubShapeRandomCross

- type: entity
  id: ActionHierophantClubAttackBox
  parent: ActionBaseHierophant
  name: Expanding box
  description: Spawns an expanding box on the target position.
  components:
  - type: Action
    useDelay: 4.0
  - type: WorldTargetAction
    event: !type:SpawnEntityActionEvent
      spawn: HierophantClubShapeExpandingBox
