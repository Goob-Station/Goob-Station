# Base
- type: entity
  id: ActionBaseHierophantAttack
  name: Spawn attack
  description: Spawns an attack on the target position.
  abstract: true
  components:
  - type: Action
    checkCanAccess: false
    range: 20
    priority: -21
    useDelay: 2
    icon:
      sprite: _Lavaland/Objects/Weapons/hierophant_club.rsi
      state: icon
    itemIconStyle: NoItem
  - type: WorldTargetAction
    event: !type:HierophantAttackActionEvent

- type: entity
  id: ActionHierophantBlink
  name: Blink
  description: Teleports you to the target position.
  components:
  - type: Action
    checkCanAccess: true
    range: 20
    priority: -22
    useDelay: 10
    icon:
      sprite: _Lavaland/Objects/Weapons/hierophant_club.rsi
      state: icon
    itemIconStyle: NoItem
  - type: WorldTargetAction
    event: !type:HierophantBlinkActionEvent

# Hierophant boss

- type: entity
  id: ActionHierophantTileChasers
  name: Spawn Chasers
  description: Spawns hierophant tile chasers that move towards the target.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    icon:
      sprite: /Textures/_Lavaland/Interface/Alerts/hierophantbeat.rsi
      state: hierophant
    itemIconStyle: NoItem
    whitelist:
      requireAll: true
      components:
      - MobState
      - Body
      - MindContainer
    event: !type:HierophantBeatActionEvent
    useDelay: 0.1 # Dynamic

## Hierophant boss attacks
- type: entity
  id: ActionHierophantAttackBox
  name: Expanding Box
  description: Spawns an expanding box on the target position.
  components:
  - type: WorldTargetAction
    event: !type:HierophantAttackActionEvent
      spawn: HierophantShapeBoxExpanding

- type: entity
  id: ActionHierophantAttackBox
  name: Sequence Crosses
  description: Spawns a sequence of crosses on the target position.
  components:
  - type: EntityTargetAction
  - type: WorldTargetAction
    event: !type:HierophantAttackActionEvent
      spawn: HierophantShapeBoxExpanding
      attachToTarget: true

# Hierophant club
- type: entity
  id: ActionHierophantTileMovement
  name: Curse of Tile Movement
  description: Makes the target move only by tiles.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    icon:
      sprite: /Textures/_Lavaland/Interface/Alerts/hierophantbeat.rsi
      state: hierophant
    itemIconStyle: NoItem
    whitelist:
      requireAll: true
      components:
      - MobState
      - Body
      - MindContainer
    event: !type:HierophantBeatActionEvent
    useDelay: 60

## Hierophant club attacks
- type: entity
  id: ActionHierophantAttackBox
  name: Random Cross
  description: Spawns a random cross on the target position.
  components:
  - type: WorldTargetAction
    event: !type:HierophantAttackActionEvent
      spawn: HierophantShapeBoxExpanding
