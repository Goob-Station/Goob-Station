- type: constructionGraph
  id: OreBox
  start: start
  graph:
  - node: start
    edges:
    - to: crate
      steps:
      - material: WoodPlank
        amount: 6
        doAfter: 2
      - material: Steel
        amount: 4
        doAfter: 2
  - node: crate
    entity: OreBox
    edges:
    - to: start
      steps:
      - tool: Screwing
        doAfter: 3
      - tool: Prying
        doAfter: 2
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWoodPlank1
        amount: 6
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 4
      - !type:EmptyAllContainers
      - !type:DeleteEntity

