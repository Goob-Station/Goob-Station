- type: entity
  name: tendril pinpointer
  id: PinpointerTendril
  parent: PinpointerBase
  description: points to the nearest tendril
  components:
  - type: Pinpointer
    whitelist:
      components:
      - Tendril
    targetName: Tendril
  - type: Sprite
    layers:
    - state: pinpointer-way
      map: [ "enum.PinpointerLayers.Base" ]
    - state: pinonnull
      map: [ "enum.PinpointerLayers.Screen" ]
      shader: unshaded
      visible: false
