  - type: Sprite
    sprite: _Lavaland/Objects/Specific/Lavaland/warp_cube.rsi
    state: icon
  - type: SwapTeleporter
    cooldown: 30 # shorter cooldown
    teleporterWhitelist:
      tags:
      - CubeTeleporter # add new tag so it cant be used whit QuantumSpinInverter
