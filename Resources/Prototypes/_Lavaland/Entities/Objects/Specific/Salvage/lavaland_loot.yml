  description: Something about it seems to inspire in you the responsibility and duty to help others.
  components:
  - type: Undroppable
  - type: HeldGrantComponent
    components:
    - type: Pacified # pick it up you become a pacifist
  - type: BasicEntityAmmoProvider
    proto: LavalandStaffOfHealingBolt
    capacity: 6
    count: 6
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 10 # slower then staff of healing
  - type: StaticPrice
    price: 5000

- type: entity
  id: LavalandMinersChalic
  parent: DrinkBase
