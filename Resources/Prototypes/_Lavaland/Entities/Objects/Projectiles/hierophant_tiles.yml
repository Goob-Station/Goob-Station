# hierophant damaging thing
- type: entity
  id: LavalandHierophantSquare
  categories: [ DoNotMap ]
  name: hierophant square
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    sprite: _Lavaland/Effects/mob_effects.rsi
    state: hierophant_blast
  - type: Transform
    anchored: true
  - type: TimedDespawn
    lifetime: 1
  - type: DamageSquare
    damageDelay: 0.7
    damage:
      types:
        Blunt: 10
        Heat: 10
    damageWhitelist:
      components:
      - MobState
    sound:
      path: /Audio/_Lavaland/Mobs/Bosses/hiero_blast.ogg

- type: entity
  id: LavalandHierophantChaser
  suffix: DO NOT MAP
  categories: [ DoNotMap ]
  name: hierophant chaser
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: TileChaser
    spawn: LavalandHierophantSquare
  - type: AngerTileChaser
    speedRange: 3,5
    stepsRange: 15,40

- type: entity
  parent: LavalandHierophantSquare
  id: LavalandHierophantSquareSafe
  suffix: Safe
  components:
  - type: DamageSquare
    damageWhitelist:
      requireAll: true
      components:
      - MobState
      - Fauna # Only damages fauna
