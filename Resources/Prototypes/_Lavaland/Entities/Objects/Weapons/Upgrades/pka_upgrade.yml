- type: entity
  id: BasePKAUpgrade
  parent: [BaseItem, BaseSecurityCargoContraband]
  name: PKA modkit
  description: A modkit for a proto-kinetic accelerator.
  abstract: true
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/upgrade.rsi
  - type: Item
    size: Small
  - type: GunUpgrade
  - type: StaticPrice
    price: 750
  - type: Tag
    tags:
    - PKAUpgrade

- type: entity
  id: PKAUpgradeDamage
  parent: BasePKAUpgrade
  name: PKA modkit (damage)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#ec9b2d"
    - state: overlay-2
      color: "#a71010"
    - state: overlay-3
      color: "#eb4c13"
  - type: GunUpgrade
    name: gun-upgrade-damage-name
  - type: GunUpgradeDamage
    modifier: 1.25
    #damage:
    #  types:
    #    Blunt: 10

- type: entity
  id: PKAUpgradeRange
  parent: BasePKAUpgrade
  name: PKA modkit (range)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#2decec"
    - state: overlay-2
      color: "#1012a7"
    - state: overlay-3
      color: "#1373eb"
  - type: GunUpgrade
    name: gun-upgrade-range-name
  - type: GunUpgradeSpeed
    coefficient: 1.5

- type: entity
  id: PKAUpgradeFireRate
  parent: BasePKAUpgrade
  name: PKA modkit (fire rate)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#bbf134"
    - state: overlay-2
      color: "#07901b"
    - state: overlay-3
      color: "#9bf134"
  - type: GunUpgrade
    name: gun-upgrade-reload-name
  - type: GunUpgradeFireRate
    coefficient: 1.5

- type: entity
  id: PKAUpgradePressure
  parent: [BaseSyndicateContraband, BasePKAUpgrade]
  name: PKA modkit (pressure)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#ff4500"
    - state: overlay-2
      color: "#9b0000"
    - state: overlay-3
      color: "#ff4500"
  - type: GunUpgrade
    name: gun-upgrade-pressure-name
    uniqueGroup: pressure
  - type: GunUpgradePressure # Works almost everywhere now, yupie!
    newLowerBound: 0
    newUpperBound: 200

- type: entity
  id: PKAUpgradeSpace
  parent: BasePKAUpgrade
  name: PKA modkit (space)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-1
      color: "#ff00bf"
    - state: overlay-2
      color: "#a0038b"
    - state: overlay-3
      color: "#ff00bf"
  - type: GunUpgrade
    name: gun-upgrade-space-name
    uniqueGroup: pressure
  - type: GunUpgradePressure
    newLowerBound: 0
    newUpperBound: 10
    newAppliedModifier: 1.5 # Basically 2 damage upgrades in 1
  - type: Tag
    tags:
    - PKAUpgrade
    - PKAUpgradeSpace

- type: entityTable
  id: ProtoKineticUpgrades
  table: !type:GroupSelector
    children:
    - id: PKAUpgradeDamage
    - id: PKAUpgradeRange
    - id: PKAUpgradeFireRate
    - id: PKAUpgradeSpace
      weight: 0.6 # Not that useful
