- type: entity
  name: base katana
  parent: BaseSword
  id: LavalandBaseKatana
  abstract: true
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Melee/katana.rsi
    layers:
    - state: blade
    - state: handle
  - type: Item
    sprite: _Lavaland/Objects/Weapons/Melee/katana.rsi
    shape:
    - 0,0,0,3
    #storedSprite:
    #  state: storage
    #  sprite: Objects/Weapons/Melee/katana_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
  - type: Clothing
    sprite: _Lavaland/Objects/Weapons/Melee/katana.rsi
    slots:
    - Back
    - Belt
  - type: MeleeWeapon
    wideAnimationRotation: -60
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    damage:
      types:
        Slash: 15
  - type: DisarmMalus
  - type: MeleeDash
  - type: UseDelay
    delay: 5 # Melee dash is strong
  - type: StaticPrice
    price: 10000
  - type: Tag
    tags:
    - Katana

- type: entity
  name: cryo katana
  description: Okay maybe things took a weird route when a snow golem was making this engraved sword.
  parent: [ LavalandBaseKatana, BaseSalvageContraband ]
  id: CryoKatana
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    layers:
    - state: blade
      color: "#00FFFF"
    - state: handle
  - type: Item
    #storedSprite:
    #  state: storage
    #  sprite: Objects/Weapons/Melee/katana_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    inhandVisuals:
      left:
      - state: handle-inhand-left
      - state: blade-inhand-left
        color: "#00FFFF"
      right:
      - state: handle-inhand-right
      - state: blade-inhand-right
        color: "#00FFFF"
  - type: Clothing
    clothingVisuals:
      back:
      - state: handle-equipped-BACKPACK
      - state: blade-equipped-BACKPACK
        color: "#00FFFF"
      belt:
      - state: handle-equipped-BELT
      - state: blade-equipped-BELT
        color: "#00FFFF"
  - type: ChangeTemperatureOnHit
    heat: -100000 # Low temperature also slows you down, so the change is lower than on lava katana

- type: entity
  name: lava katana
  description: One thousand degree knife, that somehow always keeps intact.
  parent: [ LavalandBaseKatana, BaseSalvageContraband ]
  id: LavaKatana
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    layers:
    - state: blade
      color: "#FF6600"
    - state: handle
  - type: Item
    #storedSprite:
    #  state: storage
    #  sprite: Objects/Weapons/Melee/katana_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    inhandVisuals:
      left:
      - state: handle-inhand-left
      - state: blade-inhand-left
        color: "#FF6600"
      right:
      - state: handle-inhand-right
      - state: blade-inhand-right
        color: "#FF6600"
  - type: Clothing
    clothingVisuals:
      back:
      - state: handle-equipped-BACKPACK
      - state: blade-equipped-BACKPACK
        color: "#FF6600"
      belt:
      - state: handle-equipped-BELT
      - state: blade-equipped-BELT
        color: "#FF6600"
  - type: ChangeTemperatureOnHit
    heat: 150000

- type: entity
  name: shadow katana
  description: Legendary sword that emits the darkness itself. Has an ability to pierce through any armor with enough luck and determination.
  parent: BaseSword
  id: ShadowKatana
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Melee/shadow_katana.rsi
    state: icon
  - type: Item
    size: Ginormous # Im not making a storage sprite for this shi
  - type: Clothing
    sprite: _Lavaland/Objects/Weapons/Melee/shadow_katana.rsi
    slots:
    - Back
    - Belt
  - type: MeleeWeapon
    wideAnimationRotation: -60
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    damage:
      types:
        Slash: 20
        Holy: 10
  - type: DisarmMalus
  - type: MeleeDash
  - type: UseDelay
    delay: 3
  - type: StaticPrice
    price: 25000
  - type: Tag
    tags:
    - Katana
