- type: entity
  name: bone axe
  parent: [ BaseItem, BaseMajorContraband ]
  id: BoneAxe
  description: An axe made of bones. A primitive hunters favorite... probably.
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Melee/bone_axe.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 15
    wideAnimationRotation: 135
    attackRate: 0.75
    damage:
      types:
        Slash: 15
        Structural: 10
      woundSeverityMultipliers:
        Slash: 4.5
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 5
        Structural: 20
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: _Lavaland/Objects/Weapons/Melee/bone_axe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
    - Prying
    - Axing
  - type: Sharp
  - type: Execution
    doAfterDuration: 5.0
    decapitation: true
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1.5
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.5
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg
  - type: Construction
    graph: BoneAxeConstructionGraph
    node: axe

- type: entity
  name: bone dagger
  parent: [ BaseKnife, BaseMajorContraband ]
  id: DaggerBone
  description: A sharpened bone. The bare minimum in survival.
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Melee/bone_dagger.rsi
    state: icon
  - type: Item
    sprite: _Lavaland/Objects/Weapons/Melee/bone_dagger.rsi
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 15
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
  - type: Construction
    graph: DaggerBoneConstructionGraph
    node: dagger
  - type: Tag
    tags:
    - Knife
