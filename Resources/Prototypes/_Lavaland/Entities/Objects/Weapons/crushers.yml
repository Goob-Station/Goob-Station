- type: entity
  parent: [BaseItem, BaseSecurityCargoContraband]
  id: LavalandWeaponKineticBase
  abstract: true
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: DisarmMalus

- type: entity
  parent: [LavalandWeaponKineticBase, BaseSecurityCargoContraband]
  id: LavalandWeaponKineticSpear
  name: kinetic spear
  description: A long-ranged melee weapon which trades damage for a two-tile reach, similar to reagent/bone spears.
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
    rechargeCooldown: 0.5
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Slash: 5
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 2.6
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
        Slash: 2.5
        Structural: 30
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear-inhands.rsi
  - type: DisarmMalus
  - type: Wieldable
  - type: BackstabDamageMultipilier
    bonusDamage:
      types:
        Slash: 10

