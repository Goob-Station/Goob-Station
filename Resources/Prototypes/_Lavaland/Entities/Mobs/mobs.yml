      AggroVisionRadius: !type:Single
        10
      NavSmash: !type:Bool
        true
  - type: Butcherable
    spawned:
    - id: FoodMeatGoliath
      amount: 3
    - id: MaterialGoliathHide1
      amount: 3

- type: entity
  name: Ash Whelp
  id: LavalandMobAshWhelp
  parent: LavalandMobBase
  description: The offspring of an ash drake, weak in comparison but still terrifying.
  components:
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: _Lavaland/Mobs/lavaland_monsters.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: ash_whelp
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ash_whelp
      Dead:
        Base: ash_whelp_dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
      path: /Audio/Effects/demon_attack1.ogg
    animation: WeaponArcBite
    damage:
        types:
          Slash: 15
          Structural: 25
  - type: Tag
    tags:
    - CannotSuicide
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 3
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Hierophant
  - type: CombatPower # Goobstation
    factor: 4 # times more dangerous than a crew-member

