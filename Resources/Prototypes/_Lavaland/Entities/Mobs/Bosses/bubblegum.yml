- type: entity
  name: Bubblegum
  id: LavalandBossBubblegum
  parent: LavalandMobBase
  description: In what passes for a hierarchy among slaughter demons, this one is king.
  components:
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1,-2,1,1"
        density: 1000
        mask:
        - LargeMobMask
        layer:
        - LargeMobLayer
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: _Lavaland/Mobs/Bosses/96x96.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bubblegum
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
      path: /Audio/Effects/demon_attack1.ogg
    animation: WeaponArcBite
    damage:
        types:
          Piercing: 15
          Slash: 15
          Blunt: 15
          Structural: 200
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: MobThresholds
    thresholds:
      0: Alive
      2500: Dead
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Hierophant
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BossImpactFootstep
      params:
        volume: -5
  - type: TileMovement
  - type: BossMusic
    soundId: Bubblegum
  - type: Aggressive # also required component for aggro checking
    forgiveRange: 20.0
  - type: CombatPower # Goobstation
    factor: 25 # times more dangerous than a crew-member
  - type: Megafauna
    loot: LavalandCrateNecropolisCultArmor
  - type: DamageSquareImmunity
    isImmune: true
