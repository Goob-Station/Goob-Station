- type: entity
  id: BananaSmallSkull
  name: Oni skull
  description: It looks like they are laughing at you...
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Lavaland/Effects/32x32.rsi
    state: oni-skull
    drawdepth: Effects
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5, -0.5, 0.5, 0.5"
        density: 1000
        mask:
        - MobMask
        layer:
        - InteractImpassable
  - type: PointLight
    radius: 3
    energy: 2
    color: Orange
    castShadows: false
  - type: DamageOnCollide
    ignoreWhitelist:
      components:
        - ChildishOni
    inverted: true
    damage:
      types:
        Heat: 2

- type: entity
  id: BananaSmallSkullTemporary
  parent: BananaSmallSkull
  components:
  - type: FadingTimedDespawn
    lifetime: 8
    fadeOutTime: 2

- type: entity
  id: BananaSmallSkullTemporaryLong
  parent: BananaSmallSkull
  components:
  - type: FadingTimedDespawn
    lifetime: 16
    fadeOutTime: 2

- type: entity
  id: BananaSmallSkullSpiral
  parent: BananaSmallSkullTemporary
  components:
  - type: FadingIn
    fadeInTime: 2
  - type: Spiraling
    spiralOutwards: true
    spiralSpeed: 0.2
    spiralAcceleration: 1.2
    spiralDistance: 8
    spiralMaxSpeed: 10
    deleteOnEnd: true
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - BananaSmallSkullTemporary
    intervalSeconds: 0.2
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1

- type: entity
  id: BananaSpawnIndicator
  name: Cursed mark
  description: Something dangerous is about to come out of this!
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Lavaland/Effects/32x32.rsi
    state: oni-marker
    drawdepth: Effects
    noRot: true
  - type: TimedDespawn
    lifetime: 0.6
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - BananaSmallSkullSpiral
    intervalSeconds: 0.5
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
