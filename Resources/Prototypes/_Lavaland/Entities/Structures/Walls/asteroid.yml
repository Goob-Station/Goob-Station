# Gibtonite ore variants
- type: entity
  parent: [ BaseRockGibtonite, WallRock ]
  id: WallRockGibtonite
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: AsteroidRockGibtonite
      WallRockBasalt: WallRockBasaltGibtonite
      WallRockChromite: WallRockChromiteGibtonite
      WallRockSand: WallRockSandGibtonite
      WallRockSnow: WallRockSnowGibtonite
  - type: Sprite
    layers:
    - state: rock
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_west
    - state: gibtonite_inactive
      visible: false
      map: [ "enum.MiningScannerVisualLayers.Overlay", "gib" ]

