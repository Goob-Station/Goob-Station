- type: entity
  id: StandingTorch
  parent: BaseStructure
  name: Standing torch
  description: A large torch fashioned from wood and iron.
  components:
  - type: Sprite
    noRot: true
    sprite: _Lavaland/Structures/Specific/torch.rsi
    state: torch_tall
  - type: PointLight
    radius: 7
    energy: 3
    color: "#FFC90C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 60
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
