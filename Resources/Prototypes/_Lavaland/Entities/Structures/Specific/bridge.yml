- type: entity
  id: WoodBridge
  name: wood bridge
  description: Don't shake it!
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _Lavaland/Structures/Specific/bridge.rsi
    state: wood_bridge
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
      params:
        volume: 8
  - type: Tag
    tags:
      - Catwalk
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Biologic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
