- type: entity
  id: BaseWallPanel
  parent: BaseWallMachine
  abstract: true
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi

- type: entity
  id: HandScanner
  parent: BaseWallPanel
  name: hand scanner
  description: Scans your hand for fingerprints. Unfortunalely, whoever had access to this is long decomposed.
  components:
  - type: Sprite
    state: handscanner

- type: entity
  id: HandScannerAntag
  parent: HandScanner
  components:
  - type: Sprite
    state: antagscanner

- type: entity
  id: HandScannerAntagU
  parent: HandScanner
  components:
  - type: Sprite
    state: antagscanner-u

# Junction box

- type: entity
  id: JunctionBox
  parent: BaseWallPanel
  name: junction box
  description: Holds lots of wires inside. Became outdated once APCs became commonplace.
  components:
  - type: Sprite
    state: junctionbox

- type: entity
  id: JunctionBoxOpen
  parent: JunctionBox
  components:
  - type: Sprite
    state: junctionbox_open

- type: entity
  id: JunctionBox2
  parent: JunctionBox
  components:
  - type: Anchorable
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: junctionbox2

- type: entity
  id: JunctionBoxOpen2
  parent: JunctionBox
  components:
  - type: Anchorable
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: junctionbox2_open

- type: entity
  id: JunctionBox3
  parent: JunctionBox
  components:
  - type: Anchorable
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: junctionbox3

- type: entity
  id: JunctionBoxOpen3
  parent: JunctionBox
  components:
  - type: Anchorable
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: junctionbox3_open

# Keypad

- type: entity
  id: SecureKeypad
  parent: JunctionBox
  name: keypad
  description: Inputting the correct code may open something.
  components:
  - type: Anchorable
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: keypad
  - type: Keypad
    code: "1234"
    maxLength: 4
  - type: UserInterface
    interfaces:
      enum.KeypadUiKey.Key:
        type: KeypadBoundUserInterface
  - type: ActivatableUI
    key: enum.KeypadUiKey.Key
  - type: DeviceLinkSource
    ports:
      - KeypadCorrect
      - KeypadIncorrect

# Red light

- type: entity
  id: OccupancyLightOff
  parent: JunctionBox
  name: red indicator
  description: Glows red when powered.
  components:
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: occupancy-0

- type: entity
  id: OccupancyLightOn
  parent: OccupancyLightOff
  components:
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: occupancy-1
  - type: PointLight
    radius: 2
    energy: 2
    color: Red

