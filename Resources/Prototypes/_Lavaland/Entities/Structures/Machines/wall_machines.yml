    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: cruiser
  - type: PointLight
    radius: 2
    energy: 2
    color: Green

- type: entity
  id: CruiserConsoleBrokenComputer
  parent: CruiserConsoleComputer
  description: ERROR...Unable to compute threat level.
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: cruiserb
  - type: PointLight
    radius: 2
    energy: 2
    color: Blue

- type: entity
  id: CruiserConsoleIdleComputer
  parent: BaseWallMachine # No point light
  name: alert display
  description: The alert system might be down. 
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: cruiser0

- type: entity
  id: DrawerConsoleIdleComputer
  parent: BaseWallMachine # No point light
  name: alert display
  description: The alert system might be down.
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: drawbr0

- type: entity
  id: DrawerConsoleComputer
  parent: CruiserConsoleComputer
  description: Warning! Automated defense system has been hijacked! Evacuate the premises immediatelly!
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: drawbr
  - type: PointLight
    radius: 2
    energy: 2
    color: Red

- type: entity
  id: DrawerConsoleAlertComputer
  parent: CruiserConsoleComputer
  description: Warning! Lockdown is currently in effect! Large hostile entity detected inside the facility!
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/computer.rsi
    state: drawbr-alert
  - type: PointLight
    radius: 2
    energy: 2
    color: Red
  - type: AmbientSound
    volume: -2
    range: 8
    sound:
      path: /Audio/Ambience/Objects/alarm.ogg

