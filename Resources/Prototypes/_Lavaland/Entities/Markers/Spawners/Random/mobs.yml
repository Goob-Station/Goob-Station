- type: entityTable
  id: LavalandHeavyMobs
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      children:
      - id: MobLavalandGoliath
        weight: 99
      - id: MobLavalandGoliathAncient
        weight: 1
    - id: MobLegion

- type: entityTable
  id: LavalandLightMobs
  table: !type:GroupSelector
    children:
    - id: MobCarpDungeon
    - !type:GroupSelector
      children:
      - id: MobWatcherLavaland
      - id: MobWatcherMagmawing
      - id: MobWatcherIcewing

- type: entity
  name: lavaland heavy mob spawner
  id: SpawnerRandomMobLavaland
  parent: MarkerBase
  suffix: Lavaland
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Mobs/Aliens/Asteroid/goliath.rsi
      state: goliath
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: LavalandHeavyMobs

- type: entity
  name: lavaland light mob spawner
  id: SpawnerRandomLightMobLavaland
  parent: MarkerBase
  suffix: Lavaland
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Mobs/Aliens/Asteroid/goliath.rsi
      state: goliath
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: LavalandLightMobs
