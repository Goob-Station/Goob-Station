- type: entityTable
  id: LavalandMobs
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 50
      children:
      - id: MobGoliathRandom
      - id: MobLegion
    - !type:GroupSelector
      weight: 30
      children:
      - id: MobCarpDungeon
    - !type:GroupSelector
      weight: 20
      children:
      - id: MobWatcherBase
      - id: MobWatcherIcewing
      - id: MobWatcherLavaland

- type: entity
  name: lavaland mob spawner
  id: SpawnerRandomMobLavaland
  parent: MarkerBase
  suffix: Lavaland
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Mobs/Aliens/Asteroid/goliath.rsi
      state: goliath
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: LavalandMobs
  placement:
    mode: AlignTileAny

- type: entity
  id: MobGoliathRandom
  parent: MarkerBase
  name: random goliath spawner
  suffix: Random, Lavaland
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Asteroid/goliath.rsi
    state: goliath
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
      - id: MobLavalandGoliath
        weight: 99
      - id: MobLavalandGoliathAncient
        weight: 1
