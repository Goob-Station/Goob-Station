  - type: Sprite
    sprite: _Lavaland/Clothing/Hands/curses.rsi
    state: icon
  - type: Clothing
    sprite: _Lavaland/Clothing/Hands/curses.rsi
  - type: Insulated
  - type: MeleeWeapon
    attackRate: 2 # slower attack speed
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 7 # Same damage as kinetic claws
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    range: 1.1
    mustBeEquippedToUse: true
    heavyStaminaCost: 4
  - type: Sharp
  - type: Prying
  - type: UseDelay
    delay: 1
  - type: Execution
    doAfterDuration: 4.0
  - type: Tool
    qualities:
    - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  - type: Scalpel
    speed: 0.3
  - type: StaticPrice
    price: 3000

