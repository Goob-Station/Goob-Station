## heck suit base

- type: entity
  abstract: true
  parent: [ ClothingOuterBaseMedium, AllowSuitStorageClothing ]
  id: LavalandEquipmentHeckSuitBase
  suffix: Lava
  name: H.E.C.K suit
  description: The "Hostile Environment Cross-Kinetic Suit" - a suit designed to withstand the wide variety of hazards from Lavaland. It wasn't enough for its last owner.
  components:
  - type: Sprite
    sprite: _Lavaland/Equipment/heck_suit.rsi
    layers:
    - state: torso-icon
    - state: detail-icon
  - type: Clothing
    sprite: _Lavaland/Equipment/heck_suit.rsi
    clothingVisuals:
      outerClothing:
      - state: main-equipped-OUTERCLOTHING
      - state: detail-equipped-OUTERCLOTHING
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Leg
    - Tail
    traumaDeductions:
      Dismemberment: 0.25
      OrganDamage: 0.25
      BoneDamage: 0.25
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Piercing: 0.6
        Heat: 0.45
        Caustic: 0.45
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container {}
  - type: ToggleableClothing
    clothingPrototypes:
      head: LavalandEquipmentHeckHelmetBase
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: FireProtection
    reduction: 0.4

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: LavalandEquipmentHeckHelmetBase
  name: H.E.C.K helmet
  description: The "Hostile Environment Cross-Kinetic Helmet" - a helmet designed to withstand the wide variety of hazards from Lavaland. It wasn't enough for its last owner.
  components:
  - type: Sprite
    sprite: _Lavaland/Equipment/heck_suit.rsi
    layers:
    - state: head-icon
    - state: jaw-icon
    - state: visor-icon
  - type: Clothing
    sprite: _Lavaland/Equipment/heck_suit.rsi
    clothingVisuals:
      head:
      - state: main-equipped-HELMET
      - state: jaw-equipped-HELMET
      - state: visor-equipped-HELMET
  - type: HideLayerClothing
    slots:
    - Hair
    - HeadTop
    - HeadSide
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.25
      OrganDamage: 0.25
      BoneDamage: 0.25
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.65
        Heat: 0.5
        Caustic: 0.5
  - type: FireProtection
    reduction: 0.1

