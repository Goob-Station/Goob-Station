- type: entity
  parent: SmokeGrenade
  id: LubeGrenade
  name: Lube Grenade
  description: A grenade that releases Space Lube foam.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/foamdart.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 20

- type: entity
