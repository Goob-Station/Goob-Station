  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 25
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: SpaceGlue
        Quantity: 20