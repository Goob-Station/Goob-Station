- type: inventoryTemplate
  id: mannequin
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 3
      uiWindowPos: 0,1
      strippingWindowPos: 1,2
      displayName: Jumpsuit
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 3
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: Suit
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      stripTime: 3
      uiWindowPos: 0,2
      strippingWindowPos: 0,1
      displayName: Neck
    - name: mask
      stripTime: 3
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,2
      strippingWindowPos: 1,1
      displayName: Mask
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      displayName: Eyes
    - name: head
      slotTexture: head
      slotFlags: HEAD
      stripTime: 3
      uiWindowPos: 1,3
      strippingWindowPos: 1,0
      displayName: Head
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 1,3
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowSuitStorage
      displayName: Suit Storage
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 0,2
      displayName: Back