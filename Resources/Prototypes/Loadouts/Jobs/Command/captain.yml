  id: CaptainJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitCaptain

- type: loadout
  id: CaptainJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtCaptain

- type: loadout
  id: CaptainFormalSuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitCapFormal

- type: loadout
  id: CaptainFormalSkirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtCapFormalDress

- type: loadout # goob
  id: CaptainJumpsuitMilitary
  equipment:
    jumpsuit: ClothingUniformJumpsuitMilitaryCaptain

# Head
- type: loadout
  id: CaptainHead
  equipment:
    head: ClothingHeadHatCaptain

- type: loadout
  id: CaptainCap
  equipment:
    head: ClothingHeadHatCapcap

# Mask - Tbh idk if this should be here or in _goob but this is easier.

