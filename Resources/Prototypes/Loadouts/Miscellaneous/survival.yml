# Species
- type: loadoutEffectGroup
  id: NitrogenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - SlimePerson
    - Vox

- type: loadoutEffectGroup
  id: OxygenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Arachnid
    - Diona
    - Dwarf
    - Human
    - Moth
    - Reptilian
    # Goobstation - Custom Races
    - Vulpkanin
    - Felinid
    - Harpy
    - Gingerbread
    - Rodentia
    - Yowie
    - Oni
    - Resomi
    - Tajaran

- type: loadoutEffectGroup
  id: EffectSpeciesVox
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Vox

