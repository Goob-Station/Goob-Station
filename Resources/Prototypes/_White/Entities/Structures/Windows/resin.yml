- type: entity
  id: ResinMembrane
  parent: WindowRCDResistant
  name: resin membrane
  description: Resin just thin enough to let light pass through.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi # Goobstation new sprites
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi # Goobstation new sprites
    state: membrane
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: blood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 95
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: membrane
  - type: Appearance
