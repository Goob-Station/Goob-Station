- type: entity
  parent: BaseStructure
  id: ResinWeed
  name: resin floor
  description: A thick resin surface covers the floor.
  components:
  - type: Sprite
    noRot: true
    drawdepth: FloorTiles
    sprite: _White/Structures/Furniture/resin_weed.rsi
    layers:
    - state: full
    - map: [ "enum.EdgeLayer.South" ]
      state: south
    - map: [ "enum.EdgeLayer.East" ]
      state: east
    - map: [ "enum.EdgeLayer.North" ]
      state: north
    - map: [ "enum.EdgeLayer.West" ]
      state: west
  - type: Icon
    sprite: _White/Structures/Furniture/resin_weed.rsi
    state: full
  - type: IconSmooth
    key: full
    mode: NoSprite
  - type: SmoothEdge
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - SlipLayer
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 18
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: blood
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 18
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepResin
  - type: PlasmaGainModifier
  - type: ItemPlacer
    maxEntities: 5
    whitelist:
      requireAll: true
      components:
      - PlasmaVessel
      - Xenomorph
  - type: Tag
    tags: [ Carpet ]

- type: entity
  parent: ResinWeed
  id: ResinWeedNode
  name: glowing resin
  description: Blue bioluminescence shines from beneath the surface.
  components:
  - type: Sprite
    sprite: _White/Structures/Furniture/resin_weed_node.rsi
  - type: Icon
    sprite: _White/Structures/Furniture/resin_weed_node.rsi
  - type: AreaSpawner
    spawnPrototype: ResinWeed
  - type: PointLight
    radius: 2.5
    energy: 2
    color: "#00CED1"
