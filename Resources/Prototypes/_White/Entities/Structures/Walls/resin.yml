- type: entity
  parent: BaseWall
  id: WallResin
  name: resin wall
  description: Thick resin solidified into a wall.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: blood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 80
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance
