- type: entity
  parent: BasePart
  id: PartXenomorph
  abstract: true
  components:
  # <Goobstation>
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Xenomorph/parts.rsi
  - type: Icon
    sprite: _Shitmed/Mobs/Species/Xenomorph/parts.rsi
  - type: XenoBodyPart
  - type: HasTissueSample
  # </Goobstation>
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SulfuricAcid
        Quantity: 3
      - ReagentId: FluorosulfuricAcid
        Quantity: 10
  - type: Woundable
    integrity: 750
    integrityCap: 750
    thresholds:
      Minor: 700
      Moderate: 600
      Severe: 350
      Critical: 150
      Mangled: 0

- type: entity
  id: ChestXenomorph
  name: xenomorph chest
  parent: [PartXenomorph, BaseChest]
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SulfuricAcid
        Quantity: 10
      - ReagentId: FluorosulfuricAcid
        Quantity: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

