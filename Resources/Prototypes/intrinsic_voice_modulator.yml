- type: entity
  id: ActionChangeIntrinsicVoiceModulator
  name: Open voice modulator menu
  description: Let's you change your voice and the way you speak.
  components:
  - type: Action
    icon: { sprite: Interface/Actions/voice-mask.rsi, state: icon }
  - type: InstantAction
    event: !type:OpenIntrinsicVoiceModulatorMenuEvent

- type: alert
  id: IntrinsicVoiceModulator
  clickEvent: !type:ToggleIntrinsicVoiceModulatorEvent
  icons:
  - sprite: /Textures/_Gabystation/Interface/Alerts/intrinsic_voice_modulator.rsi
    state: off
  - sprite: /Textures/_Gabystation/Interface/Alerts/intrinsic_voice_modulator.rsi
    state: on
  name: intrinsic-voice-modulator-alert-name
  minSeverity: 0
  maxSeverity: 1
