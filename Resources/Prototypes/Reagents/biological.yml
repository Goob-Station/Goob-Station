    Drink:
      # Disgusting!
      effects:
      - !type:SatiateThirst
        factor: -0.5
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
