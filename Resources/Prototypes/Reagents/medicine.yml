      - !type:Drunk
        slurSpeech: false
        boozePower: 20

- type: reagent
  id: Dylovene
  name: reagent-name-dylovene
  group: Medicine
  desc: reagent-desc-dylovene
  physicalDesc: reagent-physical-desc-translucent
  flavor: medicine
  color: "#3a1d8a"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -1.5 # Was 1, Slight Buff as it should heal for half the amount as Dip or Stelli(GoobStation)
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 20
        damage:
          groups:
            Brute: 2
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 20
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 20
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:ChemVomit
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 20
        probability: 0.02
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 15
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: -10
  - !type:PlantAdjustHealth
    amount: 1

