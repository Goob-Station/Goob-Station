# this ones a doozy
- type: reagent
  id: Epinephrine
  name: reagent-name-epinephrine
  group: Medicine
  desc: reagent-desc-epinephrine
  physicalDesc: reagent-physical-desc-odorless
  flavor: medicine
  color: "#d2fffa"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
          # they gotta be in crit first
        - !type:MobStateCondition
          mobstate: Critical
        - !type:ReagentThreshold
          min: 0
          max: 20
        damage:
          types:
            Asphyxiation: -3
            Poison: -0.5
          groups:
            Brute: -1
            Burn: -1 # Was .5, Buffed due to limb damage changes(GoobStation)
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 20
        damage:
          types:
            Asphyxiation: 1
            Poison: 1
      - !type:AdjustReagent
        reagent: HeartbreakerToxin
        amount: -2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: HeartbreakerToxin
          min: 1
        reagent: Epinephrine
        amount: -1
      - !type:AdjustReagent
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          reagent: HeartbreakerToxin
          min: 1
        reagent: Histamine
        amount: 4
      - !type:GenericStatusEffect
        key: Stun
        time: 0.75
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 0.75
        type: Remove
      - !type:GenericStatusEffect
        key: Adrenaline # Guess what epinephrine is...
        component: IgnoreSlowOnDamage
        time: 5 # lingers less than hivemind reagent to give it a niche
      - !type:MovespeedModifier # Goob edit
        walkSpeedModifier: 1.1
        sprintSpeedModifier: 1.1

