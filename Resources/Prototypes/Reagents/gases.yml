- type: reagent
  id: CarbonDioxide
  name: reagent-name-carbon-dioxide
  desc: reagent-desc-carbon-dioxide
  physicalDesc: reagent-physical-desc-odorless
  flavor: bitter
  color: "#66ff33"
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.8
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        factor: -4
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        # Don't want people to get toxin damage from the gas they just
        # exhaled, right?
        - !type:ReagentThreshold
          min: 0.5
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.8
      - !type:Oxygenate # carbon dioxide displaces oxygen from the bloodstream, causing asphyxiation
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        factor: -4
      # We need a metabolism effect on reagent removal
      #- !type:AdjustAlert
      #  alertType: CarbonDioxide

- type: reagent
  id: Nitrogen
  name: reagent-name-nitrogen
  desc: reagent-desc-nitrogen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#a1e1ff"
  boilingPoint: -195.8
  meltingPoint: -210.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: 1 # liquid nitrogen is cold
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Vox
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Slime
      - !type:Oxygenate # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
      # Converts Nitrogen into CO2
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
        ratios:
          Ammonia: 1.0
          Nitrogen: -1.0
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Slime
        ratios:
          NitrousOxide: 1.0
          Nitrogen: -1.0
      - !type:ModifyLungGas # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
        ratios:
          NitrousOxide: 0.5
          Nitrogen: -0.5

- type: reagent
  id: NitrousOxide
  name: reagent-name-nitrous-oxide
  desc: reagent-desc-nitrous-oxide
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#5d88c9"
  boilingPoint: -88
  meltingPoint: -90
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 0.2
          max: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 0.1
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        - !type:OrganType
          type: Cybernetic
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 0.1
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 0.1
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Add
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 3.5
        - !type:OrganType
          type: Slime
          shouldHave: false
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25

