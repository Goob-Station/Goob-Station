- type: reagent
  id: Oxygen
  name: reagent-name-oxygen
  desc: reagent-desc-oxygen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#c4f5ff"
  boilingPoint: -183.0
  meltingPoint: -218.4
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:Oxygenate # DeltaV - Feroxi Still need to breathe
        conditions:
        - !type:OrganType
          type: Feroxi
      # Convert Oxygen into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType # EE Plasmeme
          type: Plasmaman
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Vox
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              3
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentThreshold
            min: 0.5
          - !type:OrganType
            type: Vox
        clear: true
        time: 5
      - !type:Oxygenate # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Cybernetic
        ratios:
          CarbonDioxide: 0.5
          Oxygen: -0.5
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:Oxygenate # DeltaV - Feroxi Still need to breathe
        conditions:
        - !type:OrganType
          type: Feroxi
      # Convert Oxygen into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Vox
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              7
      - !type:AdjustAlert
        alertType: HighOxygen
        conditions:
          - !type:ReagentThreshold
            min: 0.5
          - !type:OrganType
            type: Vox
        clear: true
        time: 5
      - !type:Oxygenate
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
      - !type:Oxygenate # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Cybernetic
        ratios:
          CarbonDioxide: 0.5
          Oxygen: -0.5
      - !type:HealthChange # EE Plasmeme
        conditions:
        - !type:OrganType
          type: Plasmaman
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              7
      - !type:AdjustAlert
        alertType: HighOxygen
        conditions:
          - !type:ReagentThreshold
            min: 0.5
          - !type:OrganType
            type: Plasmaman
        clear: true
        time: 5

- type: reagent
  id: Plasma
  name: reagent-name-plasma
  desc: reagent-desc-plasma
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#7e009e"
  recognizable: true
  boilingPoint: -127.3 # Random values picked between the actual values for CO2 and O2
  meltingPoint: -186.4
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType # EE - Plasmeme
          type: Plasmaman
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        damage:
          types:
            Poison: 3
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Plasmaman
          shouldHave: false
        reagent: Inaprovaline
        amount: -2.0
      - !type:HealthChange # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
        damage:
          types:
            Poison: 1.5
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType # EE - Plasmeme
          type: Plasmaman
          shouldHave: false
        - !type:OrganType # Shitmed - Cybernetic Organs
          type: Cybernetic
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              1
      # We need a metabolism effect on reagent removal
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:OrganType
            type: Plasmaman
            shouldHave: false
          - !type:ReagentThreshold
            min: 1.5
        clear: True
        time: 5
      - !type:Oxygenate
        factor: 4
        conditions:
        - !type:OrganType
          type: Plasmaman
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Plasmaman
        ratios:
          Nitrogen: 1.0 # Interesting exhale for plasmamen
          Plasma: -1.0
      - !type:HealthChange # Shitmed - Cybernetic Organs
        conditions:
        - !type:OrganType
          type: Cybernetic
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.5
    Medicine: # EE Plasmeme
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plasmaman
        damage:
          groups:
            Brute: -2
          types:
            Heat: -0.66
            Shock: -0.66
            Caustic: -0.66
            Asphyxiation: -0.66
            Poison: -0.66
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction

