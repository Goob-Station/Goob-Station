    damageModifierSet:
      coefficients:
        Blunt: 1.3
        Slash: 1.3
        Piercing: 1.3
        Asphyxiation: 1.3
        Structural: 1.3
  - type: Damageable
    damageModifierSet: Oni
  - type: Body
    prototype: Oni
  - type: LightweightDrunk
    boozeStrengthMultiplier: 0.5 # REAL hard to get drunk
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35 # Goobstation: port EE height/width sliders
        density: 275 #Goob - HEAVY Bastards
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stamina
    critThreshold: 115
  - type: TypingIndicator
    proto: oni
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
    - Oni

