- type: entity
  id: DeepFryerMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: deep fryer machine board
  components:
    - type: Sprite
      state: service
    - type: MachineBoard
      prototype: KitchenDeepFryer
      requirements:
        Capacitor: 1
        MatterBin: 1
      materialRequirements:
        Steel: 4
        Glass: 2
        Cable: 4

- type: entity
  id: MailTeleporterMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: mail teleporter machine board
  components:
    - type: Sprite
      state: supply
    - type: MachineBoard
      prototype: MailTeleporter
      stackRequirements:
        Capacitor: 1
        MatterBin: 1
        Steel: 4
        Cable: 4