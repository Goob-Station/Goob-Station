- type: entity
  parent: BaseAction
  id: ActionEatMouse
  name: "З'їсти мишу"
  description: "З'їжте мишу у вашій руці, отримуючи поживні речовини та заряд шерсті."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon: Nyanotrasen/Icons/verbiconfangs.png
  - type: InstantAction
    event: !type:EatMouseActionEvent

- type: entity
  parent: BaseAction
  id: ActionHairball
  name: "Викашляти клубок шерсті"
  description: "Очистіть частину свого хімпотоку та отримайте крутий клубок шерсті, щоб кидати в людей."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon: { sprite: Nyanotrasen/Objects/Specific/Species/felinid.rsi, state: icon }
    useDelay: 30
  - type: InstantAction
    event: !type:HairballActionEvent
