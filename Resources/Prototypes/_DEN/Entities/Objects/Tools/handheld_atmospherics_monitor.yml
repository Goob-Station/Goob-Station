- type: entity
  name: handheld atmospherics monitor
  parent: BaseHandheldComputer
  id: HandHeldAtmosMonitor
  description: A hand-held atmospherics monitor.
  components:
  - type: Item
  - type: Sprite
    sprite: _DEN/Objects/Tools/handheld_atmospherics_monitor.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: AtmosAlertsComputer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 1.5
  - type: ToggleCellDraw
  - type: ActivatableUI
    key: enum.AtmosAlertsComputerUiKey.Key
    inHandsOnly: true
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.AtmosAlertsComputerUiKey.Key:
        type: AtmosAlertsComputerBoundUserInterface
  - type: StaticPrice
    price: 150

- type: entity
  id: HandHeldAtmosMonitorEmpty
  parent: HandHeldAtmosMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Sprite
    sprite: _DEN/Objects/Tools/handheld_atmospherics_monitor.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]

- type: entity
  id: HandHeldAtmosMonitorBorg
  parent: HandHeldAtmosMonitor
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
