# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: "коробка журналів"
  parent: BoxCardboard
  id: BoxMagazine
  description: "Коробка, повна журналів."
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: "коробка з магазинами 9.5мм HP" # Goob edit
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: "Коробка, повна магазинів з 9.5-мм безгільзовими патронами магнум з порожнистим наконечником." # Goob edit
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 4

- type: entity
  name: "коробка з магазинами 9.5мм (практичними)" # Goob edit
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: "Коробка, повна магазинів з 9.5-мм безгільзовими практичними патронами магнум." # Goob edit
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRiflePractice
        amount: 4

