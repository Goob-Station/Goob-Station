      - state: lightmixed
  - type: StorageFill
    contents:
      - id: LightTube
        amount: 6
      - id: LightBulb
        amount: 6

- type: entity
  name: holiday lighttube box
  parent: BoxLightbulb
  id: BoxLighttubeHoliday
  components:
  - type: StorageFill
    contents:
      - id: LightTubeCrystalRed # Its alternating on purpose for the light replacer.
      - id: LightTubeCrystalGreen
      - id: LightTubeCrystalRed
      - id: LightTubeCrystalGreen
      - id: LightTubeCrystalRed
      - id: LightTubeCrystalGreen
      - id: LightTubeCrystalRed
      - id: LightTubeCrystalGreen
      - id: LightTubeCrystalRed
      - id: LightTubeCrystalGreen
      - id: LightTubeCrystalRed
      - id: LightTubeCrystalGreen

