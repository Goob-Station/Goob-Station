- type: entity
  name: "картонна коробка"
  parent: BoxBase
  id: BoxCardboard
  description: "Невеличка коробка для зберігання речей."
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/cardboardbox_pickup.ogg
      params:
        volume: -3
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/cardboardbox_drop.ogg
      params:
        volume: -3
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/cardboardbox_drop.ogg
      params:
        volume: -3
  # Goobstation edit end
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,2
  - type: Sprite
    state: box
  - type: Tag
    tags:
    - BoxCardboard

- type: entity
  name: "коробка з мишоловками"
  parent: BoxCardboard
  id: BoxMousetrap
  description: "Ця коробка наповнена мишоловками. Намагайтеся не застрягти в ній рукою."
  components:
    - type: StorageFill
      contents:
        - id: Mousetrap
          amount: 4
    - type: Sprite
      layers:
        - state: box
        - state: mousetraps

- type: entity
  name: "коробка з лампочками"
