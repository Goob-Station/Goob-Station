- type: entity
  name: syringe box
  parent: BoxCardboard
  id: BoxSyringe
  description: A box full of syringes.
  components:
  - type: StorageFill
    contents:
      - id: Syringe
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: syringe

- type: entity
  name: pill canister box
  parent: BoxCardboard
  id: BoxPillCanister
  description: A box full of pill canisters.
  components:
  - type: StorageFill
    contents:
      - id: PillCanister
        amount: 9
  - type: Sprite
    layers:
      - state: box
      - state: pillbox

- type: entity
  name: bottle box
  parent: BoxCardboard
  id: BoxBottle
  description: A box full of bottles.
  components:
  - type: StorageFill
    contents:
      - id: ChemistryEmptyBottle01
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: bottle

- type: entity
  name: sterile mask box
  parent: BoxCardboard
  id: BoxSterileMask
  description: This box contains sterile medical masks.
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskSterile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: sterile

- type: entity
  name: latex gloves box
  parent: BoxCardboard
  id: BoxLatexGloves
  description: Contains sterile latex gloves.
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesLatex
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: latex

- type: entity
  name: nitrile gloves box
  parent: BoxCardboard
  id: BoxNitrileGloves
  description: Contains sterile nitrile gloves. Better than latex.
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesNitrile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: nitrile

- type: entity
  name: body bag box
  parent: BoxCardboard
  id: BoxBodyBag
  description: Contains body bags.
  components:
  - type: StorageFill
    contents:
      - id: BodyBagFolded
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: bodybags
    whitelist:
      tags:
        - BodyBag

- type: entity
  name: vial box
  parent: BoxCardboard
  id: BoxVial
  description: A box full of vials.
  components:
  - type: Storage
    grid:
    - 0,0,2,1
  - type: StorageFill
    contents:
      - id: BaseChemistryEmptyVial
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: vials