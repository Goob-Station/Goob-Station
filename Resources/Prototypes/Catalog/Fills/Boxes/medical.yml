- type: entity
  name: "коробка з шприцами"
  parent: BoxCardboard
  id: BoxSyringe
  description: "Коробка, повна шприців."
  components:
  - type: StorageFill
    contents:
      - id: Syringe
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: syringe

- type: entity
  name: "коробка з банками для таблеток"
  parent: BoxCardboard
  id: BoxPillCanister
  description: "Коробка, повна банок з-під таблеток."
  components:
  - type: StorageFill
    contents:
      - id: PillCanister
        amount: 9
  - type: Sprite
    layers:
      - state: box
      - state: pillbox

- type: entity
  name: "коробка з колбами"
  parent: BoxCardboard
  id: BoxBottle
  description: "Коробка, повна колб"
  components:
  - type: StorageFill
    contents:
      - id: ChemistryEmptyBottle01
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: bottle

- type: entity
  name: "коробка для стерильних масок"
  parent: BoxCardboard
  id: BoxSterileMask
  description: "У цій коробці знаходяться стерильні медичні маски."
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskSterile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: sterile

- type: entity
  name: "коробка з латексними рукавичками"
  parent: BoxCardboard
  id: BoxLatexGloves
  description: "Містить стерильні латексні рукавички."
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesLatex
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: latex

- type: entity
  name: "коробка з нітриловими рукавичками"
  parent: BoxCardboard
  id: BoxNitrileGloves
  description: "Містить стерильні нітрилові рукавички. Краще, ніж латексні."
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesNitrile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: nitrile

- type: entity
  name: "коробка з мішками для трупів"
  parent: BoxCardboard
  id: BoxBodyBag
  description: "Містить мішки для трупів."
  components:
  - type: StorageFill
    contents:
      - id: BodyBagFolded
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: bodybags
    whitelist:
      tags:
        - BodyBag

- type: entity
  name: "коробка з флаконами"
  parent: BoxCardboard
  id: BoxVial
  description: "Коробка, повна флаконів."
  components:
  - type: Storage
    grid:
    - 0,0,2,1
  - type: StorageFill
    contents:
      - id: BaseChemistryEmptyVial
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: vials