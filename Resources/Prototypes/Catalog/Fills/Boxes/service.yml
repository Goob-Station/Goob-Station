- type: entity
  name: "коробка чисткогранат"
  parent: BoxCardboard
  id: BoxCleanerGrenades
  description: "Коробка, повна чисткогранат."
  components:
  - type: StorageFill
    contents:
      - id: CleanerGrenade
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: flashbang

- type: entity
  name: "Набір НТ «АгроХім - це весело»"
  parent: BoxCardboard
  id: BoxAgrichem
  description: "Для початківця-ботаніка, готового дізнатися про максимізацію врожайності ферми. Цій вицвілій коробці, мабуть, не менше 50 років."
  components:
  - type: StorageFill
    contents:
    - id: PaperAgrichemManual
    - id: ChemistryEmptyBottle01
    - id: ChemistryBottlePotassium
    - id: ChemistryBottlePhosphorus
    - id: ChemistryBottleNitrogen
    - id: ChemistryBottleHydrogen
    - id: ChemistryBottleEthanol
    - id: RadiumChemistryVial
    - id: ChlorineChemistryVial
  - type: Sprite
    layers:
      - state: boxwide
      - state: agrichemkit
  - type: GuideHelp
    guides:
    - Botanical
    - Chemicals

