- type: entityTable
  id: LockerFillMedicine
  table: !type:AllSelector
    children:
    - id: BoxSyringe
    - id: ChemistryBottleEpinephrine
    - id: Brutepack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Ointment
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Bloodpack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Gauze

- type: entity
  parent: LockerMedicine
  id: LockerMedicineFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicine

- type: entity
  parent: LockerWallMedical
  id: LockerWallMedicalFilled
  name: medicine wall locker
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicine

- type: entityTable
  id: LockerFillMedicalDoctor
  table: !type:AllSelector
    children:
    - id: HandheldHealthAnalyzer
      prob: 0.6
    - id: ClothingHeadMirror
      prob: 0.1
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingEyesHudMedical
    - !type:GroupSelector
      children:
      - id: ClothingHeadHatSurgcapGreen
        weight: 0.1
      - id: ClothingHeadHatSurgcapPurple
        weight: 0.05
      - id: ClothingHeadHatSurgcapBlue
        weight: 0.90
    - !type:GroupSelector
      children:
      - id: UniformScrubsColorBlue
        weight: 0.5
      - id: UniformScrubsColorGreen
        weight: 0.1
      - id: UniformScrubsColorPurple
        weight: 0.05
    - id: ClothingMaskSterile

- type: entity
  parent: LockerMedical
  id: LockerMedicalFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicalDoctor

- type: entity
  parent: LockerWallMedical
  id: LockerWallMedicalDoctorFilled
  name: medical doctor's wall locker
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicalDoctor

- type: entityTable
  id: LockerFillChemistry
  table: !type:AllSelector
    children:
    - id: BoxSyringe
    - id: BoxBeaker
    - id: BoxBeaker
      prob: 0.3
    - id: BoxPillCanister
    - id: BoxBottle
    - id: BoxVial
    - id: PlasmaChemistryVial
    - id: ChemBag
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingMaskSterile
    - id: HandLabeler
      prob: 0.5

- type: entity
  parent: LockerChemistry
  id: LockerChemistryFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillChemistry

- type: entityTable
  id: LockerFillParamedic
  table: !type:AllSelector
    children:
    - id: ClothingOuterHardsuitVoidParamed
    - id: OxygenTankFilled
    - id: NitrogenTankFilled
    - id: ClothingOuterCoatParamedicWB
    - id: ClothingHeadHatParamedicsoft
    - id: ClothingOuterWinterPara
    - id: ClothingUniformJumpsuitParamedic
    - id: ClothingUniformJumpskirtParamedic
    - id: ClothingEyesHudMedical
    - id: ClothingHandsGlovesLatex
    - id: ClothingHeadsetMedical
    - id: ClothingMaskSterile
    - id: HandheldGPSBasic
    - id: MedkitFilled
      prob: 0.3

- type: entity
  parent: LockerParamedic
  id: LockerParamedicFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: UndeterminedVoidsuitParamedic # Goob edit
      - id: OxygenTankFilled
      - id: NitrogenTankFilled
      - id: ClothingOuterCoatParamedicWB
      - id: ClothingHeadHatParamedicsoft
      - id: ClothingOuterWinterPara
      - id: ClothingUniformJumpsuitParamedic
      - id: ClothingUniformJumpskirtParamedic
      - id: ClothingEyesHudMedical
      - id: ClothingHandsGlovesLatex
      - id: ClothingHeadsetMedical
      - id: ClothingMaskSterile
      - id: HandheldGPSBasic
      - id: MedkitFilled
        prob: 0.3
