- type: entityTable
  id: SyndieMaintLoot
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      children:
      - id: ClothingUniformJumpsuitOperative
      - id: ClothingUniformJumpskirtOperative
    - id: ClothingBackpackDuffelSyndicate
    - id: CyberPen
    - id: CigPackSyndicate
    - id: ClothingBackpackDuffelSyndicatePyjamaBundle
    - id: ClothingBeltMilitaryWebbing
    - id: ClothingShoesBootsCombatFilled
    - id: ToolboxSyndicateFilled
    - id: BalloonSyn
    - id: WeaponSniperMosin
      weight: 2

- type: entityTable
  id: MaintenanceLockerLoot
  table: !type:AllSelector
    children:
    - id: StrangePill
      prob: 0.15
    - id: DoorJack
      prob: 0.05 #Goob content
    # Tools
    - !type:NestedSelector
      tableId: MaintToolsTable
      rolls: !type:RangeNumberSelector
        range: 1, 5
    # Fluff
    - !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.33
      rolls: !type:RangeNumberSelector
        range: 0, 2
    # Plushies
    - !type:NestedSelector
      tableId: AllPlushiesTable
      prob: 0.10
      rolls: !type:RangeNumberSelector
        range: 1, 2
    # Weapons
    - !type:NestedSelector
      tableId: MaintWeaponTable
      prob: 0.075
    # Syndie Loot
    - !type:NestedSelector
      tableId: SyndieMaintLoot
      prob: 0.05
    # Recursive
    - id: ClosetMaintenanceFilledRandom
      prob: 0.01

- type: entity
  id: ClosetMaintenanceFilledRandom
  suffix: Filled, Random
  parent: ClosetMaintenance
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: MaintenanceLockerLoot

- type: entity
  id: ClosetWallMaintenanceFilledRandom
  parent: ClosetWall
  suffix: Filled, Random
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: MaintenanceLockerLoot