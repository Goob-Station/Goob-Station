- type: entity
  id: CrateScienceBiosuit
  parent: CrateScienceSecure
  name: "ящик з біокостюмом вченого"
  description: "Містить 2 костюми біозахисту, щоб жодна хвороба не відволікала вас від занять наукою. Для відкриття потрібен доступ вченого."
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterBioScientist
        amount: 2
      - id: ClothingHeadHatHoodBioScientist
        amount: 2
      - id: ClothingMaskSterile
        amount: 2

- type: entity
  id: CrateCrewMonitoring
  parent: CrateScienceSecure
  name: "ящик моніторингу екіпажу"
  description: "Містить плоский пакет сервера моніторингу екіпажу та кілька комп'ютерів моніторингу екіпажу. Для відкриття потрібен науковий доступ."
  components:
  - type: StorageFill
    contents:
    - id: CrewMonitoringServerFlatpack
    - id: CrewMonitoringComputerFlatpack
      amount: 3