- type: entity
  id: CrateEngineeringCableLV
  parent: CrateElectrical
  name: "ящик низьковольтних кабелів"
  description: "3 котушки низьковольтних кабелів."
  components:
  - type: StorageFill
    contents:
      - id: CableApcStack
        amount: 3

- type: entity
  id: CrateEngineeringCableMV
  parent: CrateElectrical
  name: "ящик з кабелем середньої напруги"
  description: "3 котушки кабелю середньої напруги."
  components:
  - type: StorageFill
    contents:
      - id: CableMVStack
        amount: 3

- type: entity
  id: CrateEngineeringCableHV
  parent: CrateElectrical
  name: "ящик високовольтних кабелів"
  description: "3 котушки високовольтних кабелів."
  components:
  - type: StorageFill
    contents:
      - id: CableHVStack
        amount: 3

- type: entity
  id: CrateEngineeringFoamGrenade
  parent: CrateEngineeringSecure
  name: "ящик з герметизуючими гранатами"
  description: "5 гранат з металевою піною для герметизації."
  components:
  - type: StorageFill
    contents:
    - id: MetalFoamGrenade
      amount: 5

- type: entity
  id: CrateEngineeringCableBulk
  parent: CrateElectrical
  name: "ящик кабелів у балку"
  description: "По 2 котушки для кожного типу кабелю."
  components:
  - type: StorageFill
    contents:
      - id: CableHVStack
        amount: 2
      - id: CableMVStack
        amount: 2
      - id: CableApcStack
        amount: 2

- type: entity
  id: CrateEngineeringElectricalSupplies
  parent: CrateElectrical
  name: "ящик електрообладнання"
  description: "НТ не несе відповідальності за будь-які конфлікти на робочому місці, пов'язані з ізольованими рукавичками, що входять до складу цих ящиків."
  components:
  - type: StorageFill
    contents:
      - id: ToolboxElectricalFilled
        amount: 2
      - id: ClothingHandsGlovesColorYellow
        amount: 2

- type: entity
  id: CrateEngineeringStationBeaconBundle
  parent: CratePlastic
  name: "комплект станційних радіомаяків"
  description: "Ящик з 5-ма збірками маячків станцій для модифікації мапи станції."
  components:
  - type: StorageFill
    contents:
    - id: StationBeaconPart
      amount: 5

- type: entity
  id: CrateEngineeringJetpack
  parent: CrateGenericSteel
  name: "ящик з реактивними ранцями"
  description: "Два джетпаки для тих, хто не вміє користуватися вогнегасниками."
  components:
  - type: StorageFill
    contents:
      - id: JetpackBlue
        amount: 2

- type: entity
  id: CrateEngineeringMiniJetpack
  parent: CrateGenericSteel
  name: "ящик з мініатурними ранцями"
  description: "Два міні-джетпаки для тих, хто хоче додаткового випробування."
  components:
  - type: StorageFill
    contents:
      - id: JetpackMini
        amount: 2

- type: entity
  id: CrateAirlockKit
  parent: CrateEngineering
  name: "комплект для шлюзу"
  description: "Набір для будівництва 6 шлюзів, не включає в себе інструменти."
  components:
  - type: StorageFill
    contents:
      - id: SheetSteel
      - id: CableApcStack
      - id: DoorElectronics
        amount: 6

- type: entity
  id: CrateEvaKit
  parent: CrateCommandSecure
  name: "набір EVA"
  description: "Комплект, що складається з двох престижних костюмів та шоломів EVA."
  components:
  - type: StorageFill
    contents:
      - id: ClothingHeadHelmetEVA
        amount: 2
      - id: ClothingOuterHardsuitEVA
        amount: 2

- type: entity
  id: CrateRCDAmmo
  parent: CrateEngineering
  name: "ящик стисненої речовини"
  description: "Містить три картриджі зі стисненою речовиною."
  components:
  - type: StorageFill
    contents:
    - id: RCDAmmo
      amount: 3

- type: entity
  id: CrateRCD
  parent: CrateEngineeringSecure
  name: "ящик ПШБ"
  description: "Ящик з одним пристроєм для швидкого будівництва."
  components:
  - type: StorageFill
    contents:
    - id: RCD

- type: entity
  id: CrateParticleDecelerators
  parent: CrateEngineeringSecure
  name: "ящик для сповільнювачів частинок"
  description: "Ящик з 3 сповільнювачами частинок."
  components:
  - type: StorageFill
    contents:
    - id: WeaponParticleDecelerator
      amount: 3

- type: entity
  id: CrateEngineeringSpaceHeater
  parent: CrateEngineering
  name: "ящик з обігрівачем"
  description: "Містить обігрівач для клімат-контролю."
  components:
  - type: StorageFill
    contents:
      - id: SpaceHeaterFlatpack

- type: entityTable
  id: RandomTechBoardTable
  table: !type:GroupSelector
    children:
    - id: AirAlarmElectronics
    - id: FireAlarmElectronics
    - id: DoorElectronics
    - id: FirelockElectronics
    - id: APCElectronics
    - id: SignalTimerElectronics
    - id: SMESMachineCircuitboard
    - id: SubstationMachineCircuitboard
    - id: BorgChargerCircuitboard
    - id: CellRechargerCircuitboard
    - id: SpaceVillainArcadeComputerCircuitboard
    - id: BlockGameArcadeComputerCircuitboard

- type: entity
  id: CrateTechBoardRandom
  parent: CrateEngineering
  name: "надлишкові плати"
  description: "Надлишкові плати звідкись."
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomTechBoardTable
        rolls: !type:RangeNumberSelector
          range: 6, 8

# RPD
- type: entity
  id: CrateRPD
  parent: CrateEngineeringSecure
  name: "ящик з ШТП"
  description: "Ящик, що містить один швидкий трубопровідний пристрій."
  components:
  - type: StorageFill
    contents:
    - id: RPD

