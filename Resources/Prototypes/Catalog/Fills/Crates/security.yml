- type: entity
  id: CrateSecurityArmor
  parent: CrateSecgear
  name: "ящик з бронею"
  description: "Містить три куленепробивні жилети. Потребує доступу служби безпеки для відкриття."
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterArmorBulletproof
        amount: 3

- type: entity
  id: CrateSecurityHelmet
  parent: CrateSecgear
  name: "ящик з шоломами"
  description: "Містить три стандартних відер для захисту мозку. Для відкриття потрібен доступ служби безпеки."
  components:
  - type: StorageFill
    contents:
      - id: ClothingHeadHelmetBasic
        amount: 3

- type: entity
  id: CrateSecurityNonlethal
  parent: CrateSecgear
  name: "ящик з нелетальною зброєю"
  description: "Містить суміш дизейблерів, електрошокових кийків та світлошумових гранат. Потребує доступу служби безпеки для відкриття."
  components:
  - type: StorageFill
    contents:
      - id: WeaponDisabler
        amount: 3
      - id: Stunbaton
        amount: 3
      - id: BoxFlashbang
      - id: Flash
        amount: 3
#      - Pepperspray
#      - GrenadeTeargas

- type: entity
  id: CrateSecuritySupplies
  parent: CrateSecgear
  name: "ящик з припасами безпеки"
  description: "Містить різні припаси для служби безпеки станції. Для відкриття потрібен доступ служби безпеки."
  components:
  - type: StorageFill
    contents:
      - id: BoxHandcuff
      - id: BoxSechud
#      - SecBelt
#      - SecGasmask
#      - SpacelawBook

- type: entity
  id: CrateRestraints
  parent: CrateSecgear
  name: "ящик з наручниками та стяжками"
  description: "Містить по дві коробки з наручниками та стяжками. Для відкриття потрібен доступ служби безпеки."
  components:
  - type: StorageFill
    contents:
      - id: BoxHandcuff
        amount: 2
      - id: BoxZiptie
        amount: 2

- type: entity
  id: CrateSecurityBiosuit
  parent: CrateSecgear
  name: "ящик з біокостюмами"
  description: "Містить 2 костюми біозахисту, щоб жодна хвороба не відволікала вас від виконання ваших обов'язків. Для відкриття потрібен доступ служби безпеки."
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterBioSecurity
        amount: 2
      - id: ClothingHeadHatHoodBioSecurity
        amount: 2
      - id: ClothingMaskSterile
        amount: 2

- type: entity
  id: CrateSecurityTrackingMindshieldImplants
  name: "ящик з імплантерами"
  description: "Містить 4 імплантати MindShield та 4 імплантати для відстеження. Для відкриття потрібен доступ служби безпеки."
  parent: CrateSecgear
  components:
  - type: StorageFill
    contents:
      - id: MindShieldImplanter
        amount: 4
      - id: TrackingImplanter
        amount: 4

- type: entity
  parent: CrateSecgear
  id: CrateSecNonlethalThrowables
  name: "ящик з нелетальною метальною зброєю"
  description: "Містить по одній коробці світлошумових, жалячих, сльозогінних гранат та чотири боласи. Для відкриття потрібен доступ служби безпеки."
  components:
  - type: StorageFill
    contents:
    - id: BoxFlashbang
      amount: 1
    - id: BoxStinger
      amount: 1
    - id: BoxTearGas
      amount: 1
    - id: Bola # replace with 4 e-bolas when added
      amount: 4
