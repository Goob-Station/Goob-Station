- type: entity
  id: CrateArmorySMG
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "ящик з пістолетами-кулеметами"
  description: "Містить дві потужні напівавтоматичні гвинтівки з чотирма магазинами. Для відкриття потрібен доступ Арсеналу."
  components:
  - type: StorageFill
    contents:
      - id: WeaponSubMachineGunWt550
        amount: 2
      - id: MagazinePistolSubMachineGunTopMounted
        amount: 4

- type: entity
  id: CrateArmoryShotgun
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "ящик з дробовиками"
  description: "Для тих випадків, коли ворога конче потрібно завалити свинцем. Містить два бойові дробовики Enforcer та кілька стандартних набоїв до них. Для відкриття потрібен доступ Арсеналу."
  components:
  - type: StorageFill
    contents:
      - id: WeaponShotgunEnforcer
        amount: 2
      - id: BoxLethalshot
        amount: 4

- type: entity
  id: CrateTrackingImplants
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "імпланти відстеження"
  description: "Містить кілька відстежувальних імплантів. Добре підходить для в'язнів, яких ви хочете відпустити, але все одно продовжувати стежити за ними."
  components:
  - type: StorageFill
    contents:
      - id: TrackingImplanter
        amount: 5

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrainingBombs
  name: "навчальні бомби"
  description: "Містить три навчальні бомби малої потужності для тренувань з знешкодження та безпечної утилізації боєприпасів, костюм сапера не входить до комплекту. Для відкриття потрібен доступ до Арсеналу."
  components:
  - type: StorageFill
    contents:
    - id: TrainingBomb
      amount: 3

- type: entity
  id: CrateArmoryLaser
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "ящик з лазерними гвинтівками"
  description: "Містить три стандартні лазерні гвинтівки. Для відкриття потрібен доступ Арсеналу."
  components:
  - type: StorageFill
    contents:
      - id: WeaponLaserCarbine
        amount: 3

- type: entity
  id: CrateArmoryPistols
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "ящик з пістолетами"
  description: "Містить два стандартних пістолети NT з чотирма магазинами. Для відкриття потрібен доступ Арсеналу."
  components:
  - type: StorageFill
    contents:
    - id: WeaponPistolMk58
      amount: 2
    - id: MagazinePistol
      amount: 4

- type: entity
  id: CrateSecurityRiot
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: "ящик спецназу"
  description: "Містить два комплекти броні для придушення заворушень, шоломи, щити та енфорсери, заряджені гумовими кулями. Включені додаткові боєприпаси. Потребує доступу до збройової для відкриття."
  components:
  - type: StorageFill
    contents:
    - id: ClothingOuterArmorRiot
      amount: 2
    - id: ClothingHeadHelmetRiot
      amount: 2
    - id: WeaponShotgunEnforcerRubber
      amount: 2
    - id: BoxBeanbag
      amount: 2
    - id: RiotShield
      amount: 2