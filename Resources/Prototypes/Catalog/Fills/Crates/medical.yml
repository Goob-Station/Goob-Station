- type: entity
  id: CrateMedicalSupplies
  parent: CrateMedical
  name: medical supplies crate
  description: Basic medical supplies.
  components:
  - type: StorageFill
    contents:
      - id: MedkitFilled
        amount: 2
      - id: Gauze
        amount: 2
      - id: Bloodpack
        amount: 2
      - id: BoxLatexGloves
      - id: BoxSterileMask
      - id: BoxMouthSwab

