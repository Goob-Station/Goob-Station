  - type: StorageFill
    contents:
      - id: SheetPlasteel

- type: entity
  id: CrateMaterialPlasma
  parent: CratePlasma
  name: "ящик з твердою плазмою"
  description: "30 листів плазми."
  components:
  - type: StorageFill
    contents:
      - id: SheetPlasma

- type: entity
  id: CrateMaterialGold
  parent: CrateGenericSteel
  name: "золотий ящик"
  description: "30 злитків золота."
  components:
  - type: StorageFill
    contents:
    - id: IngotGold

- type: entity
  id: CrateMaterialSilver
  parent: CrateGenericSteel
  name: "срібний ящик"
  description: "30 злитків срібла."
  components:
  - type: StorageFill
    contents:
    - id: IngotSilver

- type: entity
  id: CrateMaterialCardboard
  parent: CrateGenericSteel
  name: "картонний ящик"
  description: "90 шматків картону."
  components:
  - type: StorageFill
