      - id: MaterialCardboard
        amount: 3

- type: entity
  id: CrateMaterialPaper
  parent: CrateGenericSteel
  name: "ящик з папером"
  description: "90 аркушів паперу."
  components:
  - type: StorageFill
    contents:
      - id: SheetPaper
        amount: 3

- type: entityTable
  id: RandomMaterialCrateTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # regular materials, 10
      weight: 35
      children:
      - id: SheetGlass10
      - id: SheetSteel10
      - id: SheetPlastic10
    - !type:GroupSelector # regular materials, stack
      weight: 30
      children:
      - id: SheetGlass
      - id: SheetSteel
      - id: SheetPlastic
    - !type:GroupSelector # secondary materials, stack
      weight: 30
      children:
      - id: MaterialCloth
      - id: SheetPlasteel
      - id: MaterialWoodPlank
      - id: PartRodMetal
    - !type:GroupSelector # tertiary materials, singles
      weight: 5
      children:
      - id: SheetPlasma1
      - id: SheetUranium1
      - id: IngotGold1
      - id: IngotSilver1

- type: entity
  id: CrateMaterialRandom
  parent: CrateGenericSteel
  name: "надлишкові матеріали"
  description: "Надлишкові матеріали звідкись."
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomMaterialCrateTable
        rolls: !type:RangeNumberSelector
          range: 2, 4

- type: entity
  id: CrateMaterialSilo
  parent: CrateGenericSteel
  name: "ящик з силосом матеріалів"
  description: "Пакунок, що містить усі матеріали для створення силосу матеріалів."
  components:
  - type: StorageFill
    contents:
    - id: MaterialSiloMachineCircuitboard
    - id: SheetSteel1
      amount: 5
    - id: MicroManipulatorStockPart
      amount: 4
    - id: CableApcStack1
      amount: 2

- type: entity
  id: CrateMaterialBasicResource
  parent: CrateGenericSteel
  name: "ящик з основними матеріалами"
  description: "30 листів сталі, скла та пластику."
  components:
  - type: StorageFill
    contents:
    - id: SheetSteel
    - id: SheetGlass
    - id: SheetPlastic

