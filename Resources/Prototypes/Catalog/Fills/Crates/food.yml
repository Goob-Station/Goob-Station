- type: entity
  id: CrateFoodPizza
  parent: CratePlastic
  name: "екстрена доставка піци"
  description: "Допоможіть зробити свій внесок у боротьбу з голодом на станції, роздавши піцу відділенням, які не отримують достатнього фінансування! Включає 4 піци."
  components:
  - type: StorageFill
    contents:
    - id: FoodBoxPizzaFilled
      amount: 3
    - id: FoodBoxPizzaCotton
    - id: LidSalami
      prob: 0.01

