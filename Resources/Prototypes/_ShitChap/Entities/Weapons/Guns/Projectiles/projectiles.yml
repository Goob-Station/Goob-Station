- type: entity
  id: HolyBulletCharge
  name: holy bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Marks a target for additional holy damage.
  components:
  - type: Reflective
    reflective:
    - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: magicm_yellow
        shader: unshaded
  - type: GatheringProjectile
  - type: DamageMarkerOnCollide
    onlyWorkOnFauna: false
    whitelist:
      components:
        - MobState
    damage:
      types:
        blunt: 0
        Holy: 5
  - type: DamageMarker
    effect:
      sprite: _Goobstation/Wizard/Effects/effects.rsi
      state: sparks
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Blunt: 0
  # Short lifespan
  - type: TimedDespawn
    lifetime: 0.4
