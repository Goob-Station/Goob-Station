- type: entity
  id: HolyBulletCharge
  name: holy bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Marks a target for additional holy damage.
  components:
  - type: Reflective
    reflective:
    - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: magicm_yellow
        shader: unshaded
  - type: GatheringProjectile
  - type: DamageMarkerOnCollide
    onlyWorkOnFauna: false
    whitelist:
      components:
        - MobState
    damage:
      types:
        Burn: 3
        Holy: 5
    effect:
      sprite: /Textures/Effects/medi_holo.rsi
      state: medi_holo
    sound: /Audio/Effects/hallelujah.ogg
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Blunt: 0
  # Short lifespan
  - type: TimedDespawn
    lifetime: 0.4
