- type: entity
  name: holy claymore
  parent: BaseSword
  id: HolyClaymore
  description: A weapon fit for a crusade! A sword capable of stealing life from evil-doers.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/claymore.rsi
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 1.5
  - type: Gun
    soundGunshot: /Audio/Effects/hallelujah.ogg
    fireRate: 0.5
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.25
    rechargeSound:
      path: /Audio/_Goobstation/Wizard/zapbang.ogg
  - type: BasicEntityAmmoProvider
    proto: HolyBulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Slash: 20
        Holy: 20
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
  - type: Clothing
    sprite: Objects/Weapons/Melee/claymore.rsi
    slots:
    - back
  - type: Wieldable
  - type: GunRequiresWield
  - type: DisarmMalus
    malus: 0
  - type: DamageBoostOnMarker
    boost:
      types:
        Holy: 30
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -10
  - type: Reflect #Holy Aura :^)
    reflectProb: 0.5
    reflects:
      - Magic
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.05 # 5,000 times less likely than 1 regular animal
  - type: MedievalAccent
  - type: Tag
    tags:
    - HolyClaymore

- type: entity
  name: rosary
  description: Using these to pray near someone will heal them. They are surrounded by a holy aura.
  parent: BaseItem
  id: Rosary
  components:
  - type: Sprite
    sprite: _ShitChap/Objects/Weapons/Melee/rosary.rsi
    state: icon
  - type: UseDelay
    delay: 5.0
  - type: Bible
    failChance: 0
    damage:
      groups:
        Brute: -30
        Burn: -30
    damageOnFail:
      groups:
        Burn: 30
        Airloss: 30
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 25
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/hallelujah.ogg
    damage:
      types:
        Holy: 30
        Blunt: 1
  - type: InjectOnHit
    reagents:
    - ReagentId: MuteToxin
      Quantity: 2.5
    limit: 5
  - type: Reflect #Holy Aura :^)
    reflectProb: 1
    reflects:
      - Magic
  - type: Prayable
    bibleUserOnly: true
  - type: Wieldable
  - type: SpeedModifiedOnWield #HOLY.. AURA!
    walkModifier: 1.15
    sprintModifier: 1.15
  - type: DisarmMalus
    malus: 0
  - type: ReactionMixer
    mixMessage: "rosary-mixing-success"
    reactionTypes:
    - Holy
  - type: Item
    size: Small
    sprite: _ShitChap/Objects/Weapons/Melee/rosary.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Tag
    tags:
    - Rosary

