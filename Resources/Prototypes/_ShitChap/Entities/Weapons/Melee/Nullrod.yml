    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.05 # 5,000 times less likely than 1 regular animal
  - type: MedievalAccent
  - type: Tag
    tags:
    - HolyClaymore
  - type: Sharp
  - type: Execution # OFF WITH HIS HEAD!!
    doAfterDuration: 3.0
  - type: Scalpel
    speed: 0.25
  - type: BoneSaw # You can't tell me this isn't hilarious.
    speed: 0.6 # Chaplain preforming surgery with a COMICALLY LARGE CLAYMORE

- type: entity
  name: rosary
  description: Using these to pray near someone will heal them. They are surrounded by a holy aura.
  parent: BaseNullrod
  id: Rosary
  components:
  - type: Sprite
    sprite: _ShitChap/Objects/Weapons/Melee/rosary.rsi
    state: icon
  - type: UseDelay
    delay: 5.0
  - type: Bible
    failChance: 0.01
    damage:
      groups:
        Brute: -25
        Burn: -25
      types:
        Holy: -50 # 50 looks like it's a big number but unless you have unholy equipment, It's not.
    damageOnFail:
      groups:
        Burn: 30
      types:
        Holy: 50
    damageOnUntrainedUse: # What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 25
      types:
        Holy: 50 # 50 looks like it's a big number but unless you have unholy equipment, It's not.
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/hallelujah.ogg
    damage:
      types:
        Holy: 25
        Blunt: 1
  - type: InjectOnHit
    reagents:
    - ReagentId: MuteToxin
      Quantity: 1
    limit: 2
  - type: Reflect # Holy Aura :^)
    reflectProb: 1
    reflects:
      - Magic
  - type: Prayable
    bibleUserOnly: true
  - type: Wieldable
  - type: SpeedModifiedOnWield # HOLY.. AURA!
    walkModifier: 1.15
    sprintModifier: 1.15
  - type: DisarmMalus
    malus: 0
  - type: ReactionMixer
    mixMessage: "rosary-mixing-success"
    reactionTypes:
    - Holy
  - type: Item
    size: Small
    sprite: _ShitChap/Objects/Weapons/Melee/rosary.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Tag
    tags:
    - Rosary
  - type: Nullrod # Note - These are damages, not damage types. Specify blunt or something not brute.
    DamageOnUntrainedUse:
      types:
        Blunt: 1
        Holy: 60

