    soundGunshot: /Audio/Effects/hallelujah.ogg
    fireRate: 0.5
    useKey: false
  - type: GunRequiresWield
  - type: MeleeWeapon
    attackRate: 0.9
    damage:
      types:
        Slash: 10
        Holy: 30
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Wieldable
  - type: DamageBoostOnMarker
    boost:
      types:
        Holy: 30
        Burn: 5
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -10
