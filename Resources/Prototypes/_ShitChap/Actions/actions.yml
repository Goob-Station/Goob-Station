- type: entity
  id: ActionChaplainBananaTouch
  name: Banana Touch
  description: It's time to start clowning around.
  components:
  - type: EntityTargetAction
    raiseOnUser: true
    useDelay: 30
    itemIconStyle: BigAction
    whitelist:
      components:
      - HumanoidAppearance
      - Inventory
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundCollectionSpecifier
      collection: BikeHorn
    icon:
      sprite: _Goobstation/Wizard/actions.rsi
      state: clown
    event: !type:BananaTouchEvent
      speech: nullrod-honkmother-untrained-usage-popup
  - type: Magic
    requiresClothes: false
    requiresSpeech: true
    school: Transmutation

- type: entity
  id: ActionChaplainSmoke
  name: Smoke
  description: Spawns a cloud of choking smoke at your location.
  components:
  - type: InstantAction
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 45
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Wizard/smoke.ogg
    icon:
      sprite: _Goobstation/Wizard/actions.rsi
      state: smoke
    event: !type:SmokeSpellEvent
  - type: Magic
    school: Conjuration
