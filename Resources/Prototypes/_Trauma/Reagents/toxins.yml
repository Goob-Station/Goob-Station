- type: reagent
  id: Johntonite
  name: reagent-name-johntonite
  group: Toxins
  desc: reagent-desc-johntonite
  physicalDesc: reagent-physical-desc-powdery
  flavor: bitter
  color: "#1abcff"
  metabolisms:
    Poison:
      metabolismRate: 0.5
      conditions:
      - !type:NameContainsCondition
        name: John
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: 1.5
            Heat: 5
            Cellular: 1
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        probability: 0.03
        messages:
        - generic-reagent-effect-burning-insides
        - generic-reagent-effect-tearing-up
      - !type:ModifyParalysis
        probability: 0.2
        time: 2
      - !type:Emote
        emote: Gasp
        probability: 0.1
      - !type:Emote
        emote: Scream
        probability: 0.1
      - !type:Jitter

- type: reagent
  id: NitricAcid
  name: reagent-name-nitric-acid
  group: Toxins
  desc: reagent-desc-nitric-acid
  physicalDesc: reagent-physical-desc-abrasive
  flavor: acid
  color: "#FAFAFA"
  boilingPoint: 356
  meltingPoint: 231
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustWeeds
    amount: -2
  - !type:PlantAdjustHealth
    amount: -5
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        ignoreResistances: false
        damage:
          types:
            Caustic: 0.1
      - !type:Emote
        emote: Scream
        probability: 0.1
  metabolisms:
    Poison:
      metabolismRate: 3.00 # Okay damage, high metabolism rate. You need a lot of units to crit. Simulates acid burning through you fast.
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 4
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33
      - !type:Emote
        emote: Scream
        probability: 0.2
