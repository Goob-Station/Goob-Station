  id: Scale # Skin tougher, bones weaker, strong stomachs, cold-blooded (kindof)
  coefficients:
    Cold: 1.3
  ignoreArmorPierceFlags: All # Goobstation

- type: damageModifierSet
  id: Diona
  coefficients:
    Blunt: 0.7
    Slash: 0.8
    Heat: 1.5
    Shock: 1.2
  ignoreArmorPierceFlags: All # Goobstation

- type: damageModifierSet
  id: Moth # Slightly worse at everything but cold
  coefficients:
    Cold: 0.7
