    Heat: 2.0
    Structural: 0.5
  flatReductions:
    Blunt: 5

- type: damageModifierSet
  id: Web # Very flammable, can be easily hacked and slashed, but shooting or hitting it is another story.
  coefficients:
    Blunt: 0.7
    Slash: 1.4
    Piercing: 0.7
    Heat: 2.0

- type: damageModifierSet
  id: Slime
  coefficients:
    Blunt: 0.6
    Slash: 1.2
    Piercing: 1.2
