    Radiation: 0.0
  ignoreArmorPierceFlags: All # Goobstation

# immune to everything except physical and heat damage
# Goob edit
- type: damageModifierSet
  id: Skeleton
  coefficients:
    Cold: 0.0
    Poison: 0.0
    Radiation: 0.0
    Asphyxiation: 0.0
    Bloodloss: 0.0
    Cellular: 0.0
  ignoreArmorPierceFlags: All # Goobstation

# hurt a lot by blunt, immune to a good amount of other stuff because they're a cookie
- type: damageModifierSet
  id: Gingerbread
  coefficients:
    Blunt: 1.5
    Cold: 0.0
    Radiation: 0.5
    Asphyxiation: 0.0
    Bloodloss: 0.0
    # Cellular: 0.0 # Goobstation - changelings
  ignoreArmorPierceFlags: All # Goobstation

# Represents which damage types should be modified
# in relation to how they cause bleed rate.
- type: damageModifierSet
  id: BloodlossHuman
  coefficients:
    Blunt: 0.08
    Slash: 0.25
    Piercing: 0.2
    Shock: 0.0
    Cold: 0.0
    Heat: -0.5 # heat damage cauterizes wounds, but will still hurt obviously.
    Poison: 0.0
    Radiation: 0.0
    Asphyxiation: 0.0
    Bloodloss: 0.0 # no double dipping
    Cellular: 0.0
    Caustic: 0.0

- type: damageModifierSet
  id: SlimePet # Very survivable slimes
  coefficients:
    Blunt: 0.5
    Slash: 0.8
    Piercing: 0.8
    Cold: 1.0
    Poison: 0.2
    Cellular: 0.0
    Radiation: 0.2
    Caustic: 0.0
  ignoreArmorPierceFlags: All # Goobstation

- type: damageModifierSet
  id: HellSpawn
  coefficients:
    Heat: 0.0
    Radiation: 0.0
    Shock: 0.8
    Bloodloss: 0.4
    Holy: 1
  ignoreArmorPierceFlags: All # Goobstation

- type: damageModifierSet
  id: Cockroach
  coefficients:
    Blunt: 1.0
    Slash: 1.0
    Piercing: 1.0
    Cold: 1.0
    Poison: 1.0
    Cellular: 1.0
    Radiation: 0.0 # hehe funny cockroach immune to rads
    Caustic: 1.0
  ignoreArmorPierceFlags: All # Goobstation

# Massive heat damage, presumably to kill with lasers
- type: damageModifierSet
  id: LivingLight
  coefficients:
    Blunt: 0.8
    Slash: 0.8
    Piercing: 0.7
    Shock: 0.0
    Cold: 0.0
    Poison: 0.0
    Radiation: 0.0
    Cellular: 0.0
    Heat: 2.5
    Caustic: 0.0
  ignoreArmorPierceFlags: All # Goobstation

# protects against radiation
- type: damageModifierSet
  id: PotassiumIodide
  coefficients:
    Radiation: 0.1

- type: damageModifierSet
  id: ManifestedSpirit
  coefficients:
    Holy: 2
