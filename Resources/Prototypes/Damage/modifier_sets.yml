# for fragile electronics like consoles or shuttle engines.
- type: damageModifierSet
  id: Electronic
  coefficients:
    Blunt: 0.7
    Slash: 0.5
    Piercing: 0.7
    Shock: 2
    Heat: 3
    Structural: 0.5

# Like metallic, but without flat reduction so it can be damaged with fists.
- type: damageModifierSet
  id: FlimsyMetallic
  coefficients:
    Blunt: 0.7
    Slash: 0.5
    Piercing: 0.7
    Shock: 1.2

# Like metallic but very strong to resist most all basic tools and weapons.
- type: damageModifierSet
  id: StrongMetallic
  coefficients:
    Blunt: 0.7
    Slash: 0.5
    Piercing: 0.7
    Shock: 1.2
  flatReductions:
    Blunt: 10
    Slash: 10
    Piercing: 10
    Shock: 10
    Heat: 10

- type: damageModifierSet
  id: Inflatable
  coefficients:
    Blunt: 0.5
