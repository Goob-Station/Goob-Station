- type: entity
  id: OrganMothStomach
  parent: OrganAnimalStomach
  categories: [ HideSpawnMenu ]
  name: moth stomach # Shitmed
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Paper
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink