# Shitmed Change: This file was fully reorganized to use composition
- type: entity
  abstract: true
  parent: BasePart # Shitmed Change
  id: PartVoxBase
  name: "vox body part"
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Vox

- type: entity
  parent: [ PartVoxBase, BaseTorso ]
  id: TorsoVox
  name: "vox torso"
  components:
  - type: Sprite
    state: "torso"
  - type: Icon
    state: "torso"

- type: entity
  parent: [ PartVoxBase, BaseHead ]
  id: HeadVox
  name: "vox head"
  components:
  - type: Sprite
    state: "head"
  - type: Icon
    state: "head"

- type: entity
  parent: [ PartVoxBase, BaseLeftArm ]
  id: LeftArmVox
  name: "left vox arm"

- type: entity
  parent: [ PartVoxBase, BaseRightArm ]
  id: RightArmVox
  name: "right vox arm"

- type: entity
  parent: [ PartVoxBase, BaseLeftHand ]
  id: LeftHandVox
  name: "left vox hand"

- type: entity
  parent: [ PartVoxBase, BaseRightHand ]
  id: RightHandVox
  name: "right vox hand"

- type: entity
  parent: [ PartVoxBase, BaseLeftLeg ]
  id: LeftLegVox
  name: "left vox leg"

- type: entity
  parent: [ PartVoxBase, BaseRightLeg ]
  id: RightLegVox
  name: "right vox leg"

- type: entity
  parent: [ PartVoxBase, BaseLeftFoot ]
  id: LeftFootVox
  name: "left vox foot"

- type: entity
  parent: [ PartVoxBase, BaseRightFoot ]
  id: RightFootVox
  name: "right vox foot"