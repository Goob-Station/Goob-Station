- type: entity
  id: PartReptilian
  parent: [BaseItem, BasePart]
  name: "reptilian body part"
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: Mobs/Species/Reptilian/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Reptilian
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: [PartReptilian, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Extractable
