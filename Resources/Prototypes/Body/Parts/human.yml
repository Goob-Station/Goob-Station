- type: entity
  id: PartHuman
  parent: [BaseItem, BasePart]
  name: "human body part"
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: Mobs/Species/Human/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Human
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoHuman
  name: "human torso"
  parent: [PartHuman, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  id: HeadHuman
  name: "human head"
  parent: [PartHuman, BaseHead]
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: "head_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: Blood
        Quantity: 10

