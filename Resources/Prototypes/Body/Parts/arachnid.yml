- type: entity
  id: PartArachnid
  parent: [BaseItem, BasePart]
  name: "arachnid body part"
  abstract: true
  components:
  - type: BodyPart # Shitmed Change
    species: Arachnid
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: CopperBlood
        Quantity: 10

- type: entity
  id: TorsoArachnid
  name: "arachnid torso"
  parent: [PartArachnid, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: CopperBlood
        Quantity: 20

