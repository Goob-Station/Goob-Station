- type: entity
  abstract: true
  parent: BasePartInorganic
  id: PartSkeletonBase
  name: skeleton body part
  components:
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Skeleton/parts.rsi
  - type: Destructible # Shitmed Change: Let blunt weapons break bones
    thresholds:
    - trigger: !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
      behaviors:
      - !type:GibPartBehavior
  - type: BodyPart
    species: Skeleton # Shitmed Change
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
    - Trash
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
        color: "#555555AA"
      Burn:
        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Damageable # Shitmed
    damageModifierSet: Skeleton

- type: entity
  parent: [ PartSkeletonBase, BaseChestInorganic ]
  id: ChestSkeleton
  name: skeleton chest
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "chest_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "chest_m"

- type: entity
  parent: [ PartSkeletonBase, BaseGroinInorganic ]
  id: GroinSkeleton
  name: skeleton groin
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "groin_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "groin_m"

- type: entity
  parent: [ PartSkeletonBase, BaseHead ]
  id: HeadSkeleton
  name: skull
  description: Alas poor Yorick...
  components:
  - type: Sprite
    state: "skull_icon"
  - type: Icon
    state: "skull_icon"
  - type: Input
    context: "human"
  - type: Speech
    speechVerb: Skeleton
  - type: SkeletonAccent
  - type: Actions
  - type: Vocal
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: Emoting
  - type: Grammar
    attributes:
      proper: true
  - type: Examiner
  - type: DoAfter
  - type: MobState
    allowedStates:
    - Alive
  - type: Tag
    tags:
    - MindTransferTarget
    - Head

