# Shitmed Change: this entire file is reorganized for shitmed:
# Instead of random species parts inheriting BaseItem and copy pasting stuff,
# EVERYTHING inherits either BasePart or BasePartInorganic.
# Then individual part LS just inherits from PartSBase and BaseL where S and L are the species and limb.
# All limbs have the usual state, PartSBase just needs to set the rsi for sprite and icon
- type: entity
  abstract: true
  parent: BaseItem
  id: BasePartInorganic
  name: "body part"
  components:
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
  - type: Damageable
    damageContainer: Inorganic # Shitmed Change
  - type: BodyPart
  - type: Woundable
    damageContainer: Inorganic
    integrity: 65
    integrityCap: 65
    thresholds:
      Minor: 60
      Moderate: 45
      Severe: 30
      Critical: 12
      Loss: 0
  - type: SurgeryTool # Shitmed Change
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Appearance
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Trash

- type: entity
  abstract: true
  id: BaseChestInorganic
  name: "chest"
  components:
  - type: Sprite
    state: "chest_m"
  - type: Icon
    state: "chest_m"
  - type: BodyPart
    partType: Chest
    # Shitmed Change Start
    toolName: "a chest"
    containerName: "chest_slot"
    children:
      groin:
        id: groin
        type: Groin
      right arm:
        id: right arm
        type: Arm
      left arm:
        id: left arm
        type: Arm
      head:
        id: head
        type: Head
    organs:
      heart:
        id: heart
      lungs:
        id: lungs
  - type: Woundable
    damageContainer: Inorganic
    integrity: 100
    integrityCap: 100
    thresholds:
      Minor: 84
      Moderate: 70
      Severe: 55
      Critical: 30
      Loss: 0
  - type: WoundableVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    occupiedLayer: "enum.HumanoidVisualLayers.Chest"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: ConsciousnessRequired
    identifier: "chest"
    causesDeath: true
  - type: ContainerContainer
    containers:
      chest_slot: !type:ContainerSlot {}

