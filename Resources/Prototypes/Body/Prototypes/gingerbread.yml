      part: HeadGingerbread
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoGingerbread
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
