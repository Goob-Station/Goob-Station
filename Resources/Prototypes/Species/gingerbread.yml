    Chest: MobGingerbreadChest
    Groin: MobGingerbreadGroin
    Eyes: MobGingerbreadEyes
    HeadTop: MobHumanoidAnyMarking # Goobstation
    Tail: MobHumanoidAnyMarking # Goobstation
    LArm: MobGingerbreadLArm
    RArm: MobGingerbreadRArm
    LHand: MobGingerbreadLHand
    RHand: MobGingerbreadRHand
    LLeg: MobGingerbreadLLeg
    RLeg: MobGingerbreadRLeg
    LFoot: MobGingerbreadLFoot
    RFoot: MobGingerbreadRFoot

# Goobstation start
- type: markingPoints
  id: MobGingerbreadMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    Head:
      points: 1
      required: true
      defaultMarkings: [ FaceIcingDefault ]
    HeadTop:
      points: 1
      required: false
    HeadSide:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false
