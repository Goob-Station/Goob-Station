- type: entity
  name: cartridge autoinjector pouch
  parent: [BasePouch, BaseMedicalContraband]
  id: PouchMedicalCartridgeInjector
  description: A small pouch for holding autoinjector carridges, with a holster for the injector itself.
  components:
  - type: Sprite
    layers:
      - state: cartautoinjector
  - type: Storage
    grid:
    - 0,0,6,1 # Has to be better than cig pack
    whitelist:
      tags:
        - AutoinjectorCartridge
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
      storagebase: !type:Container
        ents: []
  - type: ItemSlots
    slots:
      item:
        name: Injector
        whitelist:
          tags:
          - CartridgeAutoinjector
  - type: StorageFill
    contents:
    - id: CartridgeSaline
      amount: 2
    - id: CartridgeAtropine
      amount: 2
    - id: CartridgeBicaridine
      amount: 2
    - id: CartridgeDermaline
      amount: 2
  - type: ContainerFill
    containers:
      item:
      - ParamedHypo

- type: entity
  name: autoinjector pouch
  parent: [BasePouch, BaseMedicalContraband]
  id: PouchMedicalAutoinjectors
  description: A small pouch for holding multiple autoinjectors.
  components:
  - type: Sprite
    layers:
      - state: firstaidinjector
  - type: Storage
    grid:
    - 0,0,5,1 # Has to be better than cig pack
    whitelist:
      components:
        - Hypospray
  - type: StorageFill
    contents:
    - id: BruteAutoInjector
    - id: BurnAutoInjector
    - id: AntiPoisonMedipen
    - id: AirlossAutoInjector
    - id: FirstAidAutoinjector
      amount: 2
    - id: BruteAutoInjector
    - id: BurnAutoInjector
    - id: AntiPoisonMedipen
    - id: AirlossAutoInjector
    - id: FirstAidAutoinjector
      amount: 2

- type: entity
  name: pill canister pouch
  parent: [BasePouch, BaseMedicalContraband]
  id: PouchMedicalPills
  description: A small pouch for holding multiple pill canisters.
  components:
  - type: Sprite
    layers:
      - state: firstaid
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      tags:
        - PillCanister
        - Pill
  - type: StorageFill
    contents:
    - id: PillCanisterBicaridine
    - id: PillCanisterTricordrazine
    - id: PillCanisterIron
    - id: PillCanisterDexalin
    - id: PillCanisterDermaline
    - id: PillCanisterHyronalin
    - id: PillCanisterDylovene
    - id: PillCanisterTramadol

- type: entity
  name: surgery pouch
  parent: [BasePouch, BaseMedicalContraband]
  id: PouchMedicalSurgery
  description: A sterile pouch for holding pokey bits that go in people.
  components:
  - type: Sprite
    layers:
      - state: surgery
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      components:
        - SurgeryTool
  - type: StorageFill
    contents:
    - id: Scalpel
    - id: Hemostat
    - id: Retractor
    - id: BoneGel
