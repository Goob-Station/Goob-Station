- type: entity
  name: utility pouch
  parent: [BasePouch, BaseSecurityContraband]
  id: PouchSecurityUtility
  description: A small pouch for holding extra security goodies.
  components:
  - type: Sprite
    layers:
      - state: utility
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
    whitelist:
      tags:
        - CigPack
        - SecBeltEquip
        - Radio
        - BolaEnergy
      components:
        - FlashOnTrigger
        - SmokeOnTrigger
        - Flash
        - Handcuff
        - CartridgeAmmo
        - DoorRemote
        - Whistle
        - BalloonPopper
  - type: StorageFill
    contents:
    - id: Zipties
    - id: PepperSpray
    - id: GrenadeFlashBang
    - id: BolaEnergy
    - id: Zipties # Looks weird but needed to look good in-game


- type: entity
  name: first aid pouch
  parent: [BasePouch, BaseSecurityContraband]
  id: PouchSecurityFirstaid
  description: A small pouch for holding emergency medication.
  components:
  - type: Sprite
    layers:
      - state: smallfirstaid
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
    whitelist:
      tags:
        - PillCanister
        - Tourniquet
        - MedicalPatch
        - AutoinjectorCartridge
      components:
        - Hypospray
        - Injector
        - Pill
  - type: StorageFill
    contents:
    - id: SecHypo
    - id: CartridgeBicaridine
    - id: Tourniquet
    - id: PillCanisterIron # Tramadol when that gets merged
    - id: CartridgeDermaline
    - id: PillCanisterTricordrazine
