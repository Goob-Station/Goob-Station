    - id: Screwdriver
    - id: MeleeHammer
    - id: WelderExperimental

- type: entityTable
  id: MetalShelfCommonMeds
  table: !type:GroupSelector
    children:
    - id: Gauze
    - id: Bloodpack
    - id: RegenerativeMesh
    - id: MedicatedSuture
    - id: EmergencyMedipen


