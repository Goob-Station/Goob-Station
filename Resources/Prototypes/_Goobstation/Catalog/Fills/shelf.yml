# The items themselves

- type: entityTable
  id: FillMetalShelfCommon
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: MetalShelfCommonFood
    - !type:NestedSelector
      tableId: MetalShelfCommonTools
    - !type:NestedSelector
      tableId: MetalShelfCommonMeds

- type: entityTable
  id: MetalShelfCommonFood
  table: !type:GroupSelector
    children:
    - id: DrinkWaterBottleFull
    - id: FoodSnackNutribrick
    - id: DrinkMREFlask
    - id: FoodSnackMREBrownie
    - id: FoodTinMRE
