- type: entity
  name: "пакунок зворотної ведмежої пастки"
  parent: BoxCardboard
  id: BoxReverseBearTrap
  description: "Коробка, повна абсолютно легальних речей."
  components:
  - type: StorageFill
    contents:
      - id: ReverseBearTrap
        amount: 1
      - id: ReverseBearTrapKey
        amount: 1
  - type: Sprite
    sprite: _Goobstation/Objects/Storage/boxes.rsi

- type: entity
  name: "коробка бойових ін'єкторів"
