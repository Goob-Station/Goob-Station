  - type: StorageFill
    contents:
      - id: CombatInjector
        amount: 1
      - id: TirimolChemistryVial
        amount: 1
      - id: OmnizineChemistryVial
        amount: 1
      - id: SyriniverChemistryVial
        amount: 1
      - id: ProcenylLazideChemistryVial
        amount: 1
      - id: EbifinlLazideChemistryVial
        amount: 1
  - type: Sprite
    sprite: _Goobstation/Objects/Storage/boxes.rsi

