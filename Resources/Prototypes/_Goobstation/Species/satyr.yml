      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ SatyrTailShort ]
    HeadTop:
      points: 1
      required: false
      defaultMarkings: [ SatyrHornsNewCurly ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: true # Cover that shi up
      defaultMarkings: [ SatyrFluff, SatyrFluffHoof ]
