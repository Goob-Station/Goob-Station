- type: entity
  id: LavalandMobBossRaptor
  name: Raptor
  description: A trusty, powerful steed. Taming it might prove difficult...
  parent: LavalandMobBase
  abstract: true
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Raptors/bossraptor.rsi
    layers:
      - state: raptor_big_red
  - type: DamageStateVisuals
    states:
      Alive:
        Base: raptor_big_red
      Dead:
        Base: dead_raptor_big_red
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        mask:
          - LargeMobMask
        layer:
          - LargeMobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resomi
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 20
  - type: NoSlip
  - type: Pullable
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: Hardclaw
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound

