- type: entity
  id: BaseBabyRaptor
  name: baby raptor
  description: Will this grow into something useful?
  parent: LavalandMobBase
  abstract: true
  components:
  - type: Raptor
    GrowthPath: RaptorRed
    MaxHealth: 25
    CurrentHealth: 25
    Speed: 5
    MeleeDamageLower: 3
    MeleeDamageUpper: 5
    GrowthRate: 1.5
    Happiness: 50
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 3
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Raptors/babyraptor.rsi
    layers:
      - state: baby_red
  - type: DamageStateVisuals
    states:
      Alive:
        Base: baby_red
      Dead:
        Base: baby_red_dead
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 10
        mask:
          - SmallMobMask
        layer:
          - SmallMobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Dead
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resomi
  - type: MeleeWeapon
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 3
  - type: NoSlip
  - type: Pullable
  - type: InputMover
  - type: MobMover
  - type: NPCRetaliation
  - type: FactionException
  - type: NpcFactionMember
    factions:
      - Passive
  - type: HTN
    rootTask:
      task: SimpleHostileCompound

