- type: entity
  id: FeatherzoneCockpit
  parent: BaseStructure
  name: shuttle cockpit
  description: You have no clue how to operate this thing!
  components:
  - type: Sprite
    sprite: _Goobstation/Flock/Structures/160x160/cockpit.rsi
    state: cockpit
    drawdepth: Walls
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-2.5, 0, 2.5, 2"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - MidImpassable, LowImpassable, BulletImpassable
  - type: Airtight
  - type: AmbientSound
    volume: -6
    range: 4
    sound:
      path: /Audio/Machines/genetics.ogg
  - type: PointLight
    radius: 4
    energy: 1.6
    color: "#0fb79a"
    castShadows: true

