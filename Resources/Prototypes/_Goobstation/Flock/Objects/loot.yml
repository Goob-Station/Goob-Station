- type: entity
  parent: BaseItem
  id: MaterialFlockCube
  name: strange glass cube
  description: You're not sure what it is, but it looks very valuable!
  components:
  - type: Appearance
  - type: StaticPrice
    price: 3000
  - type: Sprite
    sprite: _Goobstation/Flock/Objects/cube.rsi
    layers:
    - state: cube
  - type: Item
    sprite: _Goobstation/Flock/Objects/cube.rsi
    size: Normal
  - type: PointLight
    radius: 2
    energy: 1.6
    color: "#0fb79a"
    castShadows: true

- type: entity
  id: MaterialFlockOrb
  parent: MaterialFlockCube
  name: strange glass orb
  components:
  - type: StaticPrice
    price: 5000
  - type: Sprite
    sprite: _Goobstation/Flock/Objects/orb.rsi
    layers:
    - state: orb
  - type: Item
    sprite: _Goobstation/Flock/Objects/orb.rsi
    size: Normal
  - type: PointLight
    radius: 3
    energy: 2
    color: "#0fb79a"
    castShadows: true
