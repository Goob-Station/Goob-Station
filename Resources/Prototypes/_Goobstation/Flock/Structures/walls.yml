  suffix: Diagonal
  components:
  - type: Sprite
    sprite: _Goobstation/Flock/Structures/Walls/shuttle.rsi
    state: FZDiagonal
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
