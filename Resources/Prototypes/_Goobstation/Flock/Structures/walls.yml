#Diagonal
- type: entity
  parent: BaseStructure
  id: WallDiagonalFeatherZone
  suffix: Diagonal
  name: strange glass wall
  description: You can hear faint humming coming from within.
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Goobstation/Flock/Structures/Walls/shuttle.rsi
    state: FZDiagonal
    drawdepth: BlastDoors
    noRot: false
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Damageable
    damageModifierSet: RGlass
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: Tag
    tags:
    - Wall
    - Diagonal
  - type: AmbientSound
    volume: -10
    range: 2
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: PointLight
    radius: 4
    energy: 1.6
    color: "#0fb79a"
    castShadows: true
    netsync: false

#Shuttle
- type: entity
  parent: WallFlockBase
  id: WallFeatherZoneShuttle
  components:
  - type: Sprite
    sprite: _Goobstation/Flock/Structures/Walls/shuttle.rsi
    state: FZ1_Wall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Physics
    bodyType: Static
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalSlam

