- type: entity
  parent: BaseStructure
  id: WallFlockBase
  name: strange glass wall
  abstract: true
  description: You can hear faint humming coming from within.
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Goobstation/Flock/Structures/Walls/featherzone.rsi
    state: full
    drawdepth: Walls
    noRot: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Damageable
    damageModifierSet: RGlass
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Airtight
  - type: SunShadowCast
  - type: Occluder
  - type: Tag
    tags:
      - Wall
  - type: AmbientSound
    volume: -10
    range: 2
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: PointLight
    radius: 4
    energy: 1.6
    color: "#0fb79a"
    castShadows: true
    netsync: false

