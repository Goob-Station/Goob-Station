- type: entity
  id: BaseFlockPole
  parent: BaseStructure
  name: fibrous pole
  description: Huh. Weird.
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: _Goobstation/Flock/Structures/Misc/pole.rsi
    layers:
      - state: pole
  - type: InteractionOutline
  - type: Damageable
    damageModifierSet: RGlass
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

