- type: entity
  id: ChronoPortal
  name: tachyon portal
  description: Looks futuristic.
  parent: [ BasePortal, BaseShadow ]
  components:
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
  - type: Sprite
    sprite: /Textures/_Goobstation/Effects/portal.rsi
    state: portal-chrono
    color: "#FFFFFFFF"
  - type: PointLight
    color: "#e4f7ffFF"
    radius: 5
    energy: 2
    netsync: false
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Ambience/ambitech2.ogg

- type: entity
  id: HellPortal
  name: hell portal
  description: Wherever this leads can't be good, looks very unstable like it could collapse at any second.
  parent: [ BasePortal, BaseShadow ]
  components:
  - type: Portal
    canTeleportToOtherMaps: true
    randomTeleport: false
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
  - type: Sprite
    sprite: /Textures/_Goobstation/Effects/portal.rsi
    state: portal-hell
    color: "#a00404"
  - type: PointLight
    color: "#a00404"
    radius: 5
    energy: 5
    netsync: false
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Ambience/anomaly_scary.ogg
  - type: HellPortal
  - type: TimedDespawn
    lifetime: 50

- type: entity
  id: PortalHellExit
  name: PortalHellExit
  suffix: DO NOT MAP
  description: Guess it was a one way trip...
  components:
  - type: HellPortalExit
