- type: entity
  id: OrganMassMushroomOrganismLungs
  parent: BaseMassMushroomOrganismOrgan
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Organ # Shitmed Change
    intCap: 17
    integrity: 17
    integrityThresholds:
      Normal: 17
      Damaged: 9
      Destroyed: 0
    slotId: lungs # Shitmed Change
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ MassMushroomOrganism ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs

- type: entity
  id: OrganMassMushroomOrganismHeart
  parent: BaseMassMushroomOrganismOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Heart # Shitmed Change
  - type: Organ # Shitmed Change
    intCap: 17
    integrity: 17
    integrityThresholds:
      Normal: 17
      Damaged: 9
      Destroyed: 0
    slotId: heart # Shitmed Change
  - type: Sprite
    state: heart-on
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxPoisonsProcessable: 2
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Heart
  - type: Item
    size: Small
    heldPrefix: heart

