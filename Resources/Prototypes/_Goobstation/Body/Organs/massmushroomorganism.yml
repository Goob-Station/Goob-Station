    showExamineInfo: true
  - type: Speech
    enabled: false
  - type: TypingIndicator
    proto: empty
  - type: Emoting
    enabled: false
  - type: Sprite
    state: brain
  - type: Organ
    slotId: brain # Shitmed Change
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Brain
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Cognizine # goob edit
          Quantity: 5 # goob edit
      food:
        maxVol: 10 # goob edit
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
        - ReagentId: Cognizine # goob edit
          Quantity: 5 # goob edit
  - type: FlavorProfile
    flavors:
    - people
  - type: FoodSequenceElement
    sprite:
      sprite: Mobs/Species/Human/organs.rsi
      state: brain
    entries:
      burger:
        name: food-sequence-content-brain
      taco:
        name: food-sequence-content-brain
  - type: Item
    size: Small
    heldPrefix: brain
  - type: NerveSystem
