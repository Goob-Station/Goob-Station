- type: entity
  id: BaseMassMushroomOrganismOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      collection: OrganInteraction
  - type: EmitSoundOnDrop
    sound:
      collection: OrganInteraction
  - type: EmitSoundOnLand
    sound:
      collection: OrganInteraction
  # Goobstation edit end
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: Organ
    intCap: 15
    integrity: 15
    integrityThresholds:
      Normal: 15
      Damaged: 6
      Destroyed: 0
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - people
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

