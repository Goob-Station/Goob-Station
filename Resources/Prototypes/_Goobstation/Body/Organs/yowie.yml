- type: entity
  id: OrganYowieStomach
  parent: OrganHumanStomach
  name: yowie stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 75
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    # mm very yummy
    maxReagents: 5
    metabolizerTypes: [Yowie]

- type: entity
  id: OrganYowieLiver
  parent: OrganHumanLiver
  name: yowie liver
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]

- type: entity
  id: OrganYowieHeart
  parent: OrganHumanHeart
  name: yowie heart
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]

- type: entity
  id: OrganYowieLungs
  parent: OrganHumanLungs
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Yowie ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
