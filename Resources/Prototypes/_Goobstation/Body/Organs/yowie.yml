- type: entity
  id: OrganYowieStomach
  parent: OrganHumanStomach
  name: yowie stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 75
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    # mm very yummy
    maxReagents: 5
    metabolizerTypes: [Yowie]

- type: entity
  id: OrganYowieLiver
  parent: OrganHumanLiver
  name: yowie liver
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]
    groups: # Liver processes part of chems in tandem with heart to make gland replacements less of a hindrance
    - id: Medicine
      rateModifier: 0.5 # Not 100% in order to ensure we don't have invincible people with yowie hearts and human livers
      scaleModifier: 0.5
    - id: Poison
      rateModifier: 0.5
      scaleModifier: 0.5
    - id: Narcotic
      rateModifier: 0.5
      scaleModifier: 0.5
    - id: Alcohol # Same as parent
      rateModifier: 0.1
    maxReagents: 2 # For proper processing of chems together with heart

- type: entity
  id: OrganYowieHeart
  parent: OrganHumanHeart
  name: yowie heart
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]
    groups:
    - id: Medicine
      rateModifier: 0.5
      scaleModifier: 0.5
    - id: Poison
      rateModifier: 0.5
      scaleModifier: 0.5
    - id: Narcotic
      rateModifier: 0.5
      scaleModifier: 0.5

- type: entity
  id: OrganYowieLungs
  parent: OrganHumanLungs
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Yowie ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
