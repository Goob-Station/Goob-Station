# language for carp and dragons (primarily made so goldfish can actually use translators)
- type: language
  id: Carptongue
  isVisibleLanguage: true
  speech:
    color: "#e00d4c"
  obfuscation:
    !type:SyllableObfuscation
    minSyllables: 2
    maxSyllables: 4
    replacement: # CorvaxGoob-Localization
      - р
      - рр
      - Рр
      - гр
      - ср
      - сс
      - сСс
      - рер
      - роу
