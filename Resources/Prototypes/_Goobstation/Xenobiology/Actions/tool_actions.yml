- type: entity
  id: XenoVacAction
  name: Active Vacuum
  description: Ssucks up the target into the tank.
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
      state: icon
    range: 1
    whitelist:
      components:
      - Slime
      - MobState
      - Body
    canTargetSelf: false
    event: !type:XenoVacEvent {}

- type: entity
  id: XenoVacClearAction
  name: Empty Storage Tank
  description: Empties the contents of the tank.
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
      state: icon
    event: !type:XenoVacClearEvent {}
