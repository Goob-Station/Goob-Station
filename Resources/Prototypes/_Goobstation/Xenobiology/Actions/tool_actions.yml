- type: entity
  id: XenoVacAction
  name: vacuum
  description: sucks up the target into the tank.
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
      state: icon
    range: 1
    whitelist:
      components:
      - Slime
      - MobState
      - Body
    canTargetSelf: false
    event: !type:XenoVacEvent {}

- type: entity
  id: XenoVacClearAction
  name: empty storage tank
  description: empties the contents of the tank.
  components:
  - type: InstantAction
    icon:
      sprite: Interface/VerbIcons/eject.svg
    event: !type:XenoVacClearEvent {}
