- type: entity
  id: FloorBluespaceEntity
  name: bluespace floor
  description: State of the art floors produced in the Nanotrasen Aperture Laboratory.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/floors.rsi
    drawdepth: FloorTiles
    layers:
    - state: bluespace
  - type: SyncSprite
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHoverBorg
  - type: Tag
    tags:
    - Catwalk
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Construction
    graph: FloorBluespace
    node: BluespaceFloor
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialBSCrystal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SpeedModifierContacts
    walkSpeedModifier: 1.55
    sprintSpeedModifier: 1.55
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    triggerGroups:
      types:
      - Catwalk
  - type: Physics
    bodyType: Static
  - type: CosmicCorruptible
    convertTo: FloorCosmicDecay
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false

