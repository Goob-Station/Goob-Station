- type: entity
  id: OilSlimeExtract
  parent: BaseSlimeExtract
  name: oil slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#383936"
      shader: XenoMetallic
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyOilExtract

- type: entity
  id: LightPinkSlimeExtract
  parent: BaseSlimeExtract
  name: light pink slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ffb3ec"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:DoSmokeEntityEffect
        duration: 15
        spreadAmount: 50
        smokePrototype: Foam
        solution:
          reagents:
          - ReagentId: Pax
            Quantity: 30
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: LightPinkExtractJelly
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:ScrambleNearby
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyLightPinkExtract

- type: entity
  id: BlackSlimeExtract
  parent: BaseSlimeExtract
  name: black slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#000000"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:RandomRemoveOrganNearby
      - !type:PlaySoundEffect
        sound: /Audio/Effects/gib3.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyBlackExtract

- type: entity
  id: AdamantineSlimeExtract
  parent: BaseSlimeExtract
  name: adamantine slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#005c33"
      shader: XenoMetallic
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
