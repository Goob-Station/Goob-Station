- type: entity
  id: SilverSlimeExtract
  parent: BaseSlimeExtract
  name: silver slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#c4c4c4"
      shader: XenoMetallic
  - type: Reactive
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction-evil" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:Jitter
        time: 5
        frequency: 20
      - !type:AreaReactionEffect
        duration: 10
        delay: 5
        prototypeId: AluminiumMetalFoam
        sound:
          path: /Audio/Effects/extinguish.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:CreateEntityReactionEffect
        entity: IngotSilver1
        number: 2
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:CreateEntityReactionEffect
        entity: XenobioGoopBall
        number: 3
  - type: Tag
    tags:
    - XenobiologySilverExtract