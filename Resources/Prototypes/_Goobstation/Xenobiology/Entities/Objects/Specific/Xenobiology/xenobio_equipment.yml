- type: entity
  name: xenofauna energy manipulator
  parent: BaseItem
  id: WeaponTetherGunXeno
  description: Manipulates gravity around slimes to safely transport them.
  components:
  - type: TetherGun
    canTetherAlive: true
    maxForce: 10000
    massLimit: 10000
    dampingRatio: 4
    frequency: 20
    whitelist:
      components:
      - Slime
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/tether_gun.rsi
    layers:
    - state: base
    - state: base-unshaded
      map: [ "unshaded" ]
      shader: unshaded
      visible: false
  - type: ToggleableLightVisuals
    spriteLayer: unshaded
    inhandVisuals:
      left:
      - state: inhand-left-unshaded
        shader: unshaded
      right:
      - state: inhand-right-unshaded
        shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TetherVisualsStatus.Key:
        unshaded:
          True: { visible: true }
          False: { visible: false }
