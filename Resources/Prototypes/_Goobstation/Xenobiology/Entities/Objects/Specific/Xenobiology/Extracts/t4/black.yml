- type: entity
  id: BlackSlimeExtract
  parent: BaseSlimeExtract
  name: black slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#000000"
  - type: Reactive
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction-fail" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction-reagent" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:AdjustReagent
        reagent: AdvancedMutationToxin
        amount: 10
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:MakeUnreactiveEntityEffect
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction-fail" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: Tag
    tags:
    - XenobiologyBlackExtract