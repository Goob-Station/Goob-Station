## Tier 0
- type: entity
  id: BaseSlimeExtract
  parent: BaseItem
  name: slime extract
  description:
  abstract: true
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#828282"
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      extract:
        maxVol: 100
  - type: RefillableSolution
    solution: extract
  - type: DrawableSolution
    solution: extract
  - type: ExaminableSolution
    solution: extract
  - type: SlimeExtract
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true

- type: entity
  id: GreySlimeExtract
  parent: BaseSlimeExtract
  name: grey slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#828282"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AdjustReagent
        reagent: Epinephrine
        amount: 100
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MobXenoSlime
        number: 1
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MonkeyCube
        number: 3
  - type: SlimeExtract

## Tier 1
- type: entity
  id: OrangeSlimeExtract
  parent: BaseSlimeExtract
  name: orange slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff9f1a"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AreaReactionEffect
        duration: 10
        prototypeId: Smoke
        sound:
          path: /Audio/Effects/smoke.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:IgniteNearby
      - !type:FlashReactionEffect
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AdjustReagent
        reagent: CapsaicinOil
        amount: 100
  - type: SlimeExtract

