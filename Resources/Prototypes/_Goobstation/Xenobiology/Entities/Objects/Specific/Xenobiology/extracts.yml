## Tier 0
- type: entity
  id: BaseSlimeExtract
  parent: BaseItem
  name: slime extract
  description:
  abstract: true
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#828282"
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      extract:
        maxVol: 100
  - type: RefillableSolution
    solution: extract
  - type: DrawableSolution
    solution: extract
  - type: ExaminableSolution
    solution: extract
  - type: SlimeExtract
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
  - type: GuideHelp
    guides:
    - Xenobiology
    - Science

- type: entity
  id: GreySlimeExtract
  parent: BaseSlimeExtract
  name: grey slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#828282"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AdjustReagent
        reagent: Epinephrine
        amount: 100
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:PopupMessage
        messages: [ "xeno-extract-epinephrine-created" ]
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MobXenoSlime
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MonkeyCube
        number: 3
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyGreyExtract

## Tier 1
- type: entity
  id: OrangeSlimeExtract
  parent: BaseSlimeExtract
  name: orange slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff9f1a"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:DoSmokeEntityEffect
        duration: 10
        spreadAmount: 75
        smokePrototype: Smoke
        solution:
          reagents:
          - ReagentId: TearGas
            Quantity: 20
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:IgniteNearby
      - !type:FlashReactionEffect
        maxRange: 7
        rangePerUnit: 1
        sound: /Audio/_Goobstation/Wizard/zapbang.ogg
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AdjustReagent
        reagent: CapsaicinOil
        amount: 100
      - !type:PopupMessage
        messages: [ "xeno-extract-capsaicin-created" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyOrangeExtract

