## Tier 2

- type: entity
  id: YellowSlimeExtract
  parent: BaseSlimeExtract
  name: yellow slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ffff1a"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:ExplosionReactionEffect
        explosionType: Electrical
        maxIntensity: 1050
        intensitySlope: 4
        intensityPerUnit: 70
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: PowerCellHyper #This should be it's own item, EMP Resistant 5000 capacity or equivelant.
        number: 1
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:EmpReactionEffect
  - type: SlimeExtract

