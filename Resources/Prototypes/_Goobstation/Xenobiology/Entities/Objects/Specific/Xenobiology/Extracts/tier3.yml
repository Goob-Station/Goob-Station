- type: entity
  id: RedSlimeExtract
  parent: BaseSlimeExtract
  name: red slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff3333"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      # create volatile red slime jelly
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:CreateEntityReactionEffect
        entity: RedExtractJelly
        number: 1
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:PopupMessage
        type: Pvs
        messages: [ "xeno-extract-reaction-evil" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      # make every mob hostile in radius
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyRedExtract

