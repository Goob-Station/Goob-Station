- type: entity
  id: RedSlimeExtract
  parent: BaseSlimeExtract
  name: red slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff3333"
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyRedExtract

- type: entity
  id: GreenSlimeExtract
  parent: BaseSlimeExtract
  name: green slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#4dff4d"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: GreenExtractJelly
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects: # Armok required (Golems...)
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MaterialBiomass
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyGreenExtract

- type: entity
  id: PinkSlimeExtract
  parent: BaseSlimeExtract
  name: pink slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff33cc"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects: # Mutate nearby plants effect required.
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: PinkExtractJelly
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:AdjustReagent
        reagent: XenoGenderFluid
        amount: 100
      - !type:PopupMessage
        messages: [ "xeno-extract-gender-fluid-created" ]
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyPinkExtract

- type: entity
