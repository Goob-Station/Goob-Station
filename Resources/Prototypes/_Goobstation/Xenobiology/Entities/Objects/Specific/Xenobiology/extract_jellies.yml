- type: entity
  name: base jelly
  parent: EdibleBase
  id: BaseExtractJelly
  description:
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
    - tingly
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#828282"
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Omnizine
          Quantity: 6

- type: entity
