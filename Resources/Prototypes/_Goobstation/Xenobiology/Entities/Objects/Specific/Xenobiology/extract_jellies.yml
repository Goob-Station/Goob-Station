- type: entity
  id: XenobioOilyExtractJelly
  parent: XenobioBaseExtractJelly
  name: oily slime jelly
  description: The oily jelly looks slick. It appears to slide along the floor when thrown. Apparently, also increases any living being's slipperiness, allowing even the largest of species to fit inside ventilation shafts. Don't ask how that was discovered. Nanotrasen recommends that it's employees do not use this jelly to "oil up", as this is childish behavior.
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#383936"
      shader: XenoMetallic

