  name: purple jelly
  description: Slimes love this stuff, metabolizes into additional extracts inside the slime.
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#BF77F6"

- type: entity
  id: BlueExtractJelly
  parent: BaseExtractJelly
  name: blue jelly
  description: The frosty chill caused by this jelly may reduce a slime's chance to mutate.
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#79F6FC"
