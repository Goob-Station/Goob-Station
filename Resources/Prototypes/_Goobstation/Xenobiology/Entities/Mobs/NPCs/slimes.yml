- type: entity
  name: basic slime
  id: BaseMobXenoSlime
  parent: [ SimpleMobBase, MobCombat ]
  abstract: true
  description: It looks so much like jelly. I wonder what it tastes like?
  components:
  - type: Appearance
  - type: Hunger
    startingHunger: 50
    thresholds:
      Overfed: 250
      Okay: 100
      Peckish: 25 #Baby Slimes will begin hunting here, Adult Slimes will target their tamers here.
      Starving: 10
      Dead: 0
    hungerThresholdDecayModifiers:
      Okay: 1.5
      Peckish: 0.4
      Starving: 0.2
      Dead: 0.1
    baseDecayRate: 0.5
    starvingSlowdownModifier: 0
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Xenobiology/Mobs/slimesBaby.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
  - type: DamageStateVisuals
    states:
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener
    - XenoSlime
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: FoodMeatSlime
      amount: 2
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: Bloodstream
    bloodReagent: Slime
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.45
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Caustic: 5
      - !type:PopupMessage
        type: Local
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
  - type: VentCrawler
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
    allowedEmotes: ['Squish']
  - type: TypingIndicator
    proto: slime
  - type: ReplacementAccent
    accent: slimes
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: ActionGrant
    actions:
    - SlimeLatch
  - type: HTN
    rootTask:
      task: XenoSlimeCompound

# Begin Slimes

- type: entity
  name: grey slime
  id: MobXenoSlime
  parent: BaseMobXenoSlime
  description: It looks so much like jelly. I wonder what it tastes like?
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Xenobiology/Mobs/slimesBaby.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
      color: "#828282"
  - type: MobGrowth
    hungerRequired: 100
    currentStage: baby
    stages:
      baby:
        nextStage: adult
        sprite: _Goobstation/Xenobiology/Mobs/slimesBaby.rsi
        displayName: baby
      adult:
        sprite: _Goobstation/Xenobiology/Mobs/slimesAdult.rsi
        displayName: adult
  - type: Slime
    breed: GreyMutation
    slimeColor: "#828282"
    maxOffspring: 4
    mutationChance: 0.45
    potentialMutations:
    - OrangeMutation
    - PurpleMutation
    - BlueMutation
    - MetalMutation
