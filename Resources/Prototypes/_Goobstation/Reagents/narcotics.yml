- type: reagent
  id: SpaceFentanyl
  name: reagent-name-spacefentanyl
  group: Narcotics
  desc: reagent-desc-spacefentanyl
  flavor: fentanyl
  physicalDesc: reagent-physical-desc-murky
  color: "#6e697d"
  metabolisms:
    Poison:
      metabolismRate: 0.05
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.25
      - !type:HealthChange # When overdosing
        conditions:
        - !type:ReagentThreshold
          min: 5
        damage:
          types:
            Poison: 0.25 # effectively 10 poison/u
            Asphyxiation: 0.5 # a bonus 10 damage/u, except easier to heal than poison
      - !type:HealthChange # More overdose damage
        conditions:
        - !type:ReagentThreshold
          min: 5
        probability: 0.5
        damage:
          types:
            Slash: 1 # its fine you're just getting the worms out of your skin
    Narcotic:
      metabolismRate: 0.05
      effects:
      - !type:PopupMessage # the usual hallucinations
        type: Local
        visualType: Medium
        messages: ["spacefentanyl-effect-lostsomething","spacefentanyl-effect-skincrawl","spacefentanyl-effect-fakepresence","spacefentanyl-effect-rushing","spacefentanyl-effect-giddy"]
        probability: 0.05
      - !type:PopupMessage # when you're really tripping balls
        conditions:
        - !type:ReagentThreshold
          min: 5
        type: Local
        visualType: Medium
        messages: ["spacefentanyl-effect-skinworms","spacefentanyl-effect-breathingrazors","spacefentanyl-effect-lungstight","spacefentanyl-effect-observed","spacefentanyl-effect-checkagain"]
        probability: 0.05
      - !type:MovespeedModifier # you didn't think this would improve your abilities right?
        walkSpeedModifier: 0.8
        sprintSpeedModifier: 0.8
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect # TODO: doesn't work! fix this!
        key: KnockedDown
        time: 3
        type: Add
        probability: 0.05
      - !type:GenericStatusEffect # tripping balls, duh
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 20
        refresh: false
      - !type:Emote # Now a bunch of emotes
        emote: Scream
        probability: 0.05
      - !type:Emote
        emote: Laugh
        probability: 0.05
