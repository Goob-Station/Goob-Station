- type: reagent
  id: Pluoxium
  name: reagent-name-pluoxium
  desc: reagent-desc-pluoxium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#7b68ee"
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Plant
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Cybernetic # Woundmed - Cybernetic Organs
      # Convert Pluox into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
          shouldHave: false
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Vox
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              10
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentThreshold
            min: 0.5
          - !type:OrganType
            type: Vox
        clear: true
        time: 5
    Gas:
      effects:
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Plant
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Cybernetic
      # Convert Pluoxium into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Cybernetic
          shouldHave: false
        ratios:
          CarbonDioxide: 1.0
          Pluoxium: -1.0
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Cybernetic
          shouldHave: true
        ratios:
          CarbonDioxide: 0.5
          Pluoxium: -0.5
