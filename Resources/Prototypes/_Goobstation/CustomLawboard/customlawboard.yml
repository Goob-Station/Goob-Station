- type: entity
  id: BaseCustomLawboard
  parent: BaseElectronics
  abstract: True
  components:
  - type: SiliconLawProvider
    laws: Crewsimov # The CustomLawboard component handles the laws, this just keeps it error-free.
    lawUploadSound: /Audio/Ambience/Antag/emagged_borg.ogg
  - type: UserInterface
    interfaces:
      enum.CustomLawboardUiKey.Key:
        type: CustomLawboardBoundInterface
  - type: CustomLawboard
  - type: ActivatableUI
    inHandsOnly: false
    key: enum.CustomLawboardUiKey.Key
  - type: StaticPrice
    price: 5000

- type: entity
  id: SyndicateCustomLawboard
  parent: [BaseCustomLawboard, BaseSyndicateAnchoredContraband]
  name: experimental syndicate law board
  description: A strange looking experimental lawboard. Judging by the Syndicate display on it, it's probaly used for nefarious purposes.
  components:
  - type: Sprite
    sprite: _Goobstation/CustomLawboard/custom_lawboard.rsi
    state: icon
  - type: CustomLawboard
    laws:
    - order: 1
      lawString: law-antimov-1
    - order: 2
      lawString: law-antimov-2
    - order: 3
      lawString: law-antimov-3
        
- type: entity
  id: NTCustomLawboard
  parent: [BaseCustomLawboard, BaseCommandContraband]
  name: freeform law board
  description: A freeform lawboard, accepts any custom laws.
  components:
  - type: Sprite
    sprite: _Goobstation/CustomLawboard/custom_lawboard_NT.rsi
    state: icon
