#Regular lawyer stamps, it's now put in the loadout
- type: loadout
  id: RSLawyer
  storage:
    back:
      - RubberStampLawyer

#Corporate lawyer stamps
#20hr time is there to make sure lawyers know their jobs and have likely heard about the lore before.

- type: loadout
  id: RSCyberRep
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobLawyer
      time: 72000 # 20hr
  storage:
    back:
      - RubberStampCyberRep

