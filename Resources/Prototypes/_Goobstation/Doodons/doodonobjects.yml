- type: entity              # Doodon shield
  name: doodon shield
  parent: BaseShield
  id: DoodonShield
  description: A shield made out of doodon resin. Oddly warm.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Doodon/shield.rsi
    state: icon


  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 2
    activeBlockModifier:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 2
      flatReductions:
        Blunt: 1
        Slash: 1
        Piercing: 1

  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/gib3.ogg
          params:
            variation: 0.125
            volume: -2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
