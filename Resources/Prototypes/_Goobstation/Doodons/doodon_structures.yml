- type: entity
  abstract: true
  parent: BaseMachine
  id: BaseDoodonStructure               # Base
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 100
        mask:
        - MachineMask
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/gib3.ogg
          params:
            variation: 0.125
            volume: -2
  - type: Damageable
    damageModifierSet: Wood
  - type: DoodonBuilding
  - type: PointLight
    radius: 2
    energy: 2
    color: "#FF6F00"

- type: entity
  parent: BaseDoodonStructure       # Town Hall
  id: DoodonTownHall
  name: doodon town hall
  description: The heart of the Doodon village.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: townhall
  - type: DoodonTownHall
    influenceRadius: 7
  - type: PointLight
    radius: 3
    energy: 3
    color: "#FF6F00"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300 # High HP since it's very important to the doodons
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/gib3.ogg
          params:
            variation: 0.125
            volume: -2
    
- type: entity
  parent: BaseDoodonStructure       # Dwelling
  id: DoodonDwelling
  name: doodon dwelling
  description: The place Doodon workers call home. Can hold one worker Doodon.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: dwelling
  - type: DoodonBuilding
    housingType: Worker
    housingCapacity: 1
    resinCost: 3 # Resin cost for the Building itself
    buildIcon:
      sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
      state: dwelling
  - type: DoodonMachine
    outputPrototype: WorkerDoodon
    resinStack: DoodonResin
    resinCost: 1  # Resin cost for the Unit to respawn
    processTime: 3
    respectPopulationCap: true
    spawnOnMapInit: true
    producedHousing: Worker

    
- type: entity
  parent: BaseDoodonStructure       # Warrior Hut
  id: DoodonWarriorHut
  name: doodon warrior hut
  description: Training grounds for doodon warriors. Can hold one warrior Doodon.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: warriorhut
  - type: DoodonBuilding
    housingType: Warrior
    resinCost: 6
    buildIcon:
      sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
      state: warriorhut
  - type: DoodonMachine
    outputPrototype: WarriorDoodon
    resinStack: DoodonResin
    resinCost: 5
    processTime: 3
    respectPopulationCap: true
    spawnOnMapInit: true
    producedHousing: Warrior
  
- type: entity          # Metal refiner
  parent: BaseDoodonStructure
  id: DoodonMetalRefiner
  name: doodon metal refiner
  description: A doodon specifically cultivated to digest steel. Due to its diet, it has a metallic skin. Shiny.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: metalrefiner
  - type: DoodonBuilding
    resinCost: 4
    buildIcon:
      sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
      state: metalrefiner
  - type: DoodonMachine
    outputPrototype: MaterialDoodonResin1
    resinStack: Steel
    resinCost: 3
    processTime: 3
    respectPopulationCap: false
    spawnOnMapInit: false
    insertSound:
      path: /Audio/_Goobstation/Doodon/chomp.ogg
    
        
- type: entity              # Glass refiner
  parent: BaseDoodonStructure
