  name: doodon glass refiner
  description: A doodon specifically cultivated to digest glass. Due to its diet, it's translucent. Look! You can see its insides!
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: glassrefiner
  - type: DoodonBuilding
    resinCost: 4
    buildIcon:
      sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
      state: glassrefiner
  - type: DoodonMachine
    outputPrototype: MaterialDoodonResin1
    resinStack: Glass
    resinCost: 3
    processTime: 3
    respectPopulationCap: false
    spawnOnMapInit: false
    insertSound:
      path: /Audio/_Goobstation/Doodon/chomp.ogg
      
- type: entity              # Pasture
  parent: BaseDoodonStructure
  id: DoodonPasture
  name: doodon pasture
  description: The doodon pasture, makes moodons which can be milked for doodomnizine or juiced for omnizine.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: pasture
  - type: DoodonBuilding
    housingType: Moodon
    housingCapacity: 3
    resinCost: 4
    buildIcon:
      sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
      state: pasture
  - type: DoodonMachine
    outputPrototype: Moodon
    resinStack: DoodonResin
    resinCost: 4
    processTime: 3
    respectPopulationCap: false
    spawnOnMapInit: true
    
