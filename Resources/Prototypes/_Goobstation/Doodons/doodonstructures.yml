- type: entity
  abstract: true
  parent: BaseMachine
  id: BaseDoodonStructure
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 100
        mask:
        - MachineMask
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/gib3.ogg
          params:
            variation: 0.125
            volume: -2
  - type: Damageable
    damageModifierSet: Wood
  - type: DoodonBuilding
  - type: PointLight
    enabled: false
    netsync: false
    radius: 1.5 
    color: orange

- type: entity
  parent: BaseDoodonStructure
  id: DoodonTownHall
  name: doodon town hall
  description: The heart of the Doodon village.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doodon/doodonstructures.rsi
    state: townhall
  - type: DoodonTownHall
  - type: DoodonMachine
    outputPrototype: PapaDoodon
    resinStack: DoodonResin
    resinCost: 30
    processTime: 5
    respectPopulationCap: true
    spawnOnMapInit: true
    
- type: entity
  parent: BaseDoodonStructure
  id: DoodonDwelling
  name: doodon dwelling
  description: The place Doodon workers call home. Can hold one worker Doodon.
  components:
