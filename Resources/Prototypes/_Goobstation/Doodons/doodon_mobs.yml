- type: entity          # Warrior
  parent: BaseDoodon
  id: WarriorDoodon
  name: doodon warrior
  description: The arms of the Doodon village.  # Warriors work like Rat king rats. They have minds too simple to be controlled by the player.
  components:
  - type: Physics
    bodyType: KinematicController
  - type: Doodon
    requiredHousing: Warrior
  - type: Sprite
    sprite: _Goobstation/Mobs/Doodon/doodonmobs.rsi
    state: warrior
    drawdepth: SmallMobs
  - type: Hands     # Equip Them With swords and shields
    slots: 2
    names: ["left hand", "right hand"]
  - type: DoodonWarrior
  - type: NpcFactionMember
    factions:
    - DoodonFighter
  - type: HTN
    rootTask:
      task: DoodonWarriorCompound
    blackboard:
      IdleRange: !type:Single
        3.5
      FollowCloseRange: !type:Single
        1.5
      FollowRange: !type:Single
        3.0
  - type: Fixtures      # Too big to fit under doors
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: CombatMode
    combatEnabled: true
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 3.5
  - type: InputMover
  - type: MobMover
  - type: MobState
  - type: Damageable
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 8
    animation: WeaponArcFist
   
- type: entity              # Moodon
  name: moodon
  description: The cattle of the Doodon village. Contains omnizne.
  parent: BaseDoodon
  id: Moodon
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Doodon/doodonmobs.rsi
    state: moodon
    drawdepth: SmallMobs
  - type: Doodon
    requiredHousing: Moodon
    countsTowardsPopulation: false      # Moodons are cattle, and do not count towards city population. They do still require pastures though
  - type: SolutionContainerManager
    solutions:
      juice:
        maxVol: 20
        reagents:
        - ReagentId: Omnizine
          Quantity: 20
      udder:
        maxVol: 50
        reagents:
        - ReagentId: Omnizine
          Quantity: 10
  - type: Udder
    reagentId: Milk
    quantityPerUpdate: 5
    growthDelay: 30
  - type: ExaminableHunger
  - type: Extractable
    grindableSolutionName: juice
  - type: InteractionPopup
    successChance: 0.7
    interactDelay: 3
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_Goobstation/Doodon/moo_moodon.ogg
  - type: NpcFactionMember
    factions:
    - Doodon
  - type: Body
    prototype: AnimalRuminant
  - type: HTN
    rootTask:
      task: RuminantCompound
  - type: Item
    size: Small