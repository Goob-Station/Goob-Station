- type: entity      # Base
  parent: [ SimpleMobBase, MobCombat, StripableInventoryBase ]
  id: BaseDoodon
  abstract: true
  components:
  - type: LanguageKnowledge # Einstein Engines - Languages (all mobs should speak TauCeti unless otherwise specified, to prevent universal.)
    speaks:
    - Doodon
    understands:
    - TauCetiBasic
    - Doodon
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:GibBehavior
        gibContents: Skip
      - !type:PlaySoundBehavior
        sound:
          collection: DoodonDeath
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead 
  - type: Doodon    
  - type: Bloodstream
    bloodReagent: AlienBlood
    bloodMaxVolume: 40
  - type: CanEscapeInventory
  - type: Body # Change later
    bodyType: Complex
    prototype: Doodon
    requiredLegs: 2
  - type: Puller    
  - type: Clumsy        # no guns for doodons
    gunShootFailDamage:
      types:
        Blunt: 5
        Piercing: 4
      groups:
        Burn: 3
    catchingFailDamage:
      types:
        Blunt: 1
  - type: InputMover
  - type: ComplexInteraction
  - type: MobMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: Physics
    bodyType: KinematicController
  - type: PassiveDamage #passive Healing
    allowedStates:
    - Alive
    damage:
      groups:
        Brute: -0.1
        Burn: -0.1
  - type: Stripping
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 15
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: SpamEmitSound         # Give the doodons a voice
    minInterval: 45
    maxInterval: 90
    sound:
      collection: Doodon
      params:
        volume: -6
        maxDistance: 5
        variation: 0.10
  - type: Inventory    # just hands
    templateId: doodon
  - type: PressureImmunity      # Space fairing creatures
  - type: Speech    # Unique Speech Sounds and Verbs
    speechVerb: Doodon
    speechSounds: Doodon
  - type: TypingIndicator
    proto: alien
  - type: Temperature       # No icey doodons
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: NightVision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: DoodonTownHallVision
  - type: Tag
    tags:
    - VimPilot
  - type: CollectiveMind        # The Collective mind
    defaultChannel: DoodonMind
    channels:
    - DoodonMind
  - type: VentCrawler
    allowInventory: false
  - type: GuideHelp
    guides:
    - Doodon
    
    
- type: entity      # Papa
  parent: BaseDoodon
  id: PapaDoodon
  name: papa doodon
  description: The patriarch of the Doodon village.
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Doodon/doodonmobs.rsi
    map: ["enum.DamageStateVisualLayers.Base"]
    state: papa
    drawdepth: SmallMobs
  - type: Appearance
  - type: MobThresholds     # Papa Doodon health
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: Hands
    slots: 2
    names: ["left hand", "right hand"]
  - type: Sericulture
    entityProduced: MaterialDoodonResin1
    action: ActionDoodonResin
    productionLength: 1
    hungerCost: 5
  - type: PapaDoodon
  - type: MindContainer
    showObjectives: true
    showAntagIcons: false
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    jobRequired: false
    name: ghost-role-information-papa-doodon-name
    description: ghost-role-information-papa-doodon-information
    rules: ghost-role-information-papa-doodon-rules
    mindRoles:
      - MindRoleGhostRoleFreeAgent
      - MindRolePapaDoodon
    raffle:
    settings: default
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 3
  - type: LanguageKnowledge # Only papa can speak Tau Ceti
    speaks:
    - TauCetiBasic
    - Doodon
    understands:
    - TauCetiBasic
    - Doodon
  - type: CanHostGuardian
  - type: DoodonBuilder
    buildables:
    - DoodonDwelling
    - DoodonWarriorHut
    - DoodonPasture
    - DoodonMetalRefiner
    - DoodonGlassRefiner
    - DoodonShieldsmith
    - DoodonSwordsmith
    - DoodonGemCutter
  - type: UserInterface
    interfaces:
      enum.Content.Goobstation.Shared.Doodon.Building.DoodonBuildUiKey.Key:
        type: DoodonBuildMenuBoundUserInterface
  - type: ActionGrant
    actions:
      - ActionDoodonBuildSelect
      - ActionDoodonBuildPlace
  - type: DoodonBuildMenu
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: GroupRetaliation
    range: 8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:GibBehavior
        gibContents: Skip
      - !type:PlaySoundBehavior
        sound:
          collection: DoodonDeath
  - type: DamageStateVisuals
    states:
      Alive:
        Base: papa
      Critical:
        Base: papa_dead
      Dead:
        Base: papa_dead
    
