- type: constructionGraph
  id: DDwellingGraph
  graph:
    - node: start
      edges:
        - to: DoodonDwellingComplete
          steps:
            - material: DoodonResin
              amount: 3
              doAfter: 2
    - node: DoodonDwellingComplete
      entity: DoodonDwelling
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialDoodonResin1
              amount: 1 
            - !type:DeleteEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: true
          steps:
            - tool: Prying
              doAfter: 7
        
