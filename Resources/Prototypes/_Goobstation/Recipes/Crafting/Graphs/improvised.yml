# hex nut
- type: constructionGraph
  id: HexNutDoubleGraph
  start: start
  graph:
  - node: start
    edges:
    - to: HexNutStack
      completed:
      - !type:SetStackCount
        amount: 2
      steps:
      - material: Steel
        amount: 1
  - node: HexNutStack
    entity: MaterialHexNutSingle

- type: construction
  id: HexNutDouble
  name: Hex Nut
  description: Two hex nuts handcrafted from one steel.
  graph: HexNutDoubleGraph
  startNode: start
  targetNode: HexNutStack
  icon:
    sprite: _Goobstation/Objects/Materials/materials.rsi
    state: hex_1
  objectType: Item

