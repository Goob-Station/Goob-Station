- type: constructionGraph
  id: GlassesDiagHUD
  start: start
  graph:
    - node: start
      edges:
        - to: glassesDiag
          steps:
            - tag: Sunglasses
              name: construction-graph-tag-sun-glasses
              icon:
                sprite: Clothing/Eyes/Glasses/sunglasses.rsi
                state: icon
              doAfter: 5
            - tag: HudDiagnostic
              name: construction-graph-tag-diagnostic-hud
              icon:
                sprite: Clothing/Eyes/Hud/diag.rsi
                state: icon
              doAfter: 5
            - material: Cable
              amount: 5
              doAfter: 5

    - node: glassesDiag
      entity: ClothingEyesGlassesDiag
      edges:
      - to: start
        steps:
        - tool: Screwing
          doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: ClothingEyesGlassesSunglasses
        - !type:SpawnPrototype
          prototype: ClothingEyesHudDiagnostic
        - !type:DeleteEntity