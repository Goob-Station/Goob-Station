- type: reaction
  id: OrganicPotash
  minTemp: 400 # hotter than 373 so soap can still be made
  reactants:
    Lye:
      amount: 1
  products:
    Potash: 1

- type: reaction
  id: Potash
  reactants:
    Potassium:
      amount: 1
    Chlorine:
      amount: 1
    SulfuricAcid:
      amount: 1
  products:
    Potash: 2

- type: reaction
  id: Saltpeter
  reactants:
    EZNutrient:
      amount: 1
    Potash:
      amount: 1
    Nitrogen:
      amount: 1
  products:
    Saltpeter: 2 # Trauma - Can we all admit a 3:1 yield sucks? Also done to make nitric acid less painful to make
    Water: 1
