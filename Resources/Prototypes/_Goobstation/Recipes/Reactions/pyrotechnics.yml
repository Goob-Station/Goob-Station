- type: reaction
  id: BlackPowder
  reactants:
    Charcoal:
      amount: 1
    Saltpeter:
      amount: 1
    Sulfur:
      amount: 1
  products:
    BlackPowder: 3

- type: reaction
  id: FlashPowder
  priority: 21 # Must be higher priority than the original reaction
  reactants:
    StabilizingAgent:
        amount: 1
        catalyst: true
    Aluminium:
      amount: 1
    Potassium:
      amount: 1
    Sulfur:
      amount: 1
  products:
    FlashPowder: 3

- type: reaction
  id: SmokePowder
  priority: 11
  reactants:
    StabilizingAgent:
        amount: 1
        catalyst: true
    Phosphorus:
      amount: 1
    Potassium:
      amount: 1
    Sugar:
      amount: 1
  products:
    SmokePowder: 3

- type: reaction
  id: StabilizingAgent
  reactants:
    Hydrogen:
      amount: 1
    Iron:
      amount: 1
    Oxygen:
      amount: 1
  products:
    StabilizingAgent: 3
