- type: reaction
  id: SodiumExplosion
  impact: High
  priority: 20
  reactants:
    Water:
      amount: 1
    Sodium:
      amount: 1
  effects:
    - !type:ExplosionReactionEffect
      explosionType: Default
      maxIntensity: 100
      intensityPerUnit: 0.5 # 50+50 reagent for maximum explosion
      intensitySlope: 4
      maxTotalIntensity: 100

- type: reaction
  id: Cryostylane
  reactants:
    Ice:
      amount: 1
    Plasma:
      amount: 1
    Nitrogen:
      amount: 1
  products:
    Cryostylane: 1  

- type: reaction
  id: CryostylaneOxygenCooling
  conserveEnergy: false # oxy is immediately removed, no point in keeping its energy
  reactants:
    Cryostylane:
      amount: 1
      catalyst: true
    Oxygen:
      amount: 1
  effects:
    - !type:AdjustSolutionThermalEnergyEffect
      delta: -100 # I know noone will use this one since hotbeakering and second recipe, but one can dream
      scaled: true

- type: reaction
  id: CryostylaneIodineCooling
  conserveEnergy: false
  reactants:
    Cryostylane:
      amount: 1
      catalyst: true
    Iodine:
      amount: 1
  effects:
    - !type:AdjustSolutionThermalEnergyEffect
      delta: -200
      scaled: true

- type: reaction
  id: SodiumBicarbonate
  reactants:
    SodiumCarbonate:
      amount: 1
    Water:
      amount: 1
    Carbon:
      amount: 1
    Oxygen:
      amount: 2
  products:
    SodiumBicarbonate: 2

- type: reaction
  id: SodiumAcetate
  reactants:
    SodiumBicarbonate:
      amount: 1
    Vinegar:
      amount: 1
  products:
    SodiumAcetate: 1
    CarbonDioxide: 1
    Water: 1

- type: reaction
  id: Methane
  reactants:
    CarbonDioxide:
      amount: 1
    Hydrogen:
      amount: 4
    Aluminium:
      amount: 1
      catalyst: true
  products:
    Methane: 1
    Water: 2

- type: reaction
  id: CarbonCombustion
  minTemp: 773
  reactants:
    Carbon:
      amount: 1
    Oxygen:
      amount: 1
  products:
    CarbonDioxide:
      amount: 1

- type: reaction
  id: AceticAnhydride
  minTemp: 323
  reactants:
    Vinegar:
      amount: 1
    Ethenone:
      amount: 1
  products:
    AceticAnhydride: 1
    Water: 1
