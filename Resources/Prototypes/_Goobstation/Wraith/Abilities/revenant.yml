- type: entity
  id: RevenantAbilities
  name: Revenant Abilities
  category: [ HideSpawnMenu ]
  components:
  - type: RevenantCrush
    abilityDuration: 5
    initialDamage:
      types:
        Blunt: 50
  - type: TouchOfEvil
    damageBuff: 2.5
  - type: RevenantShockwave
    structureDamage:
      types:
        Structural: 80
  - type: RevenantPush
    damageWhenThrown:
      groups:
        Brute: 30
  - type: WraithCommand
    blacklist:
      components:
      - MobState
      - Body
      - Food
      - EntityStorage
    maxObjects: 20
    searchRange: 8
    stunDuration: 8
  - type: WraithPoints
    startingWraithPoints: 50
  - type: PassiveWraithPoints
    wpGeneration: 15 # generate points 5x than a normal wraith
  - type: ActionGrant
    actions:
    - ActionCommand
    - ActionRevenantPush
    - ActionMassCommand
    - ActionShockwave
    - ActionTouchOfEvil
    - ActionCrush
  - type: TriggerOnMobstateChange # smoke on death
    mobState:
      - Dead
  - type: SmokeOnTrigger
    duration: 4
    spreadAmount: 50
