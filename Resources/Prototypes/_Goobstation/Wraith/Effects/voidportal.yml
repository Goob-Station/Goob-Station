- type: entity
  id: VoidPortalBase
  abstract: true
  name: Harbinger portal
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/_Goobstation/Wraith/Effects
    layers:
    - state: void_portal
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: AmbientSound
    volume: -8
    range: 1
    sound:
      path: /Audio/_Goobstation/Ambience/horror_crowd_ambience.ogg
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Goobstation/Wraith/flameswoosh.ogg
      params:
          volume: -5
          maxDistance: 10
          variation: 0.05
  - type: FadingIn # New component used to fade in a sprite once it is spawned.
    fadeInTime: 2
  - type: FadingTimedDespawn
    lifetime: 7
    fadeOutTime: 2
  - type: PointLight
    radius: 6
    netsync: false
    energy: 5
    color: "#ebb02b"

- type: entity
  id: VoidPortalEmpty
  parent: VoidPortalBase
  name: Harbinger portal

- type: entity
  id: VoidPortalSkeletonGoonWraith
  parent: VoidPortalBase
  name: Harbinger portal
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobSkeletonGoonWraith
    intervalSeconds: 5
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1

