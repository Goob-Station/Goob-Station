- type: curse
  id: CurseWeakness
  name: Curse of Enfeeblement
  statusIcon: CurseWeaknessIcon
  update: 30 # how often this curse updates in seconds.
  effects:
    0.5:
    - !type:PopupMessage
      type: Local
      messages: [ "curse-weakness-slow" ]
    - !type:MovespeedModifier
      walkSpeedModifier: 0.5
      sprintSpeedModifier : 0.5
      statusLifetime: 8
    0.3:
    - !type:PopupMessage
      type: Local
      messages: ["curse-weakness-pale-1", "curse-weakness-pale-2", "curse-weakness-pale-3"]
    - !type:Emote
      emote: Cough
      showInChat: true
    0.4:
    - !type:PopupMessage
      type: Local
      messages: ["curse-weakness-drowsy-1", "curse-weakness-drowsy-2"]
    - !type:ModifyStatusEffect
      effectProto: StatusEffectDrowsiness
      time: 15
      type: Add
      refresh: false

- type: curse
  id: CurseBlood
  name: Curse of Blood
  statusIcon: CurseBloodIcon
  update: 25 #seconds
  effects:
    0.5:
    - !type:Emote
      emote: Cough
      showInChat: true
    - !type:CreateEntityReactionEffect
      entity: PuddleBloodSmall
    0.3:
    - !type:PopupMessage
      type: Pvs
      visualType: MediumCaution
      messages: ["curse-blood-1"]
    - !type:ModifyBloodLevel
      amount: -40
    - !type:CreateEntityReactionEffect
      entity: PuddleBlood

- type: curse # TO DO: Make them emote "blinks"
  id: CurseBlindness
  name: Curse of Blindness
  statusIcon: CurseBlindnessIcon
  update: 90 #1.5 minutes
  effects:
    0.8:
    - !type:ChemHealEyeDamage
      amount: 2
    - !type:PopupMessage
      type: Local
      visualType: MediumCaution
      messages: [ "curse-blindness-1", "curse-blindness-2", "curse-blindness-3" ]

- type: curse
  id: CurseRot
  name: Curse of Rot
  components:
  - type: UnableToEat
  statusIcon: CurseRotIcon
  update: 60 #1 minute
  effects:
    0.6:
    - !type:ChemVomit
      hungerAmount: -5
    0.5:
    - !type:Emote
      emote: Cough
      showInChat: true
    0.2:
    - !type:Emote
      emote: Gasp
      showInChat: true

- type: curse
  id: CurseDeath
  name: Curse of Death
  update: 10 #seconds
  components:
  - type: CurseDeath
    baseDamage:
      groups:
        Brute: 5
    rampMultiplier: 1.5 # The death curse deals more damage the longer it is on the curse holder.
  effects:
    0.5:
    - !type:Paralyze
      paralyzeTime: 2.5
    - !type:PopupMessage
      type: Local
      visualType: LargeCaution
      messages: [ "curse-death-1" ]
    0.3:
    - !type:Jitter
      time: 5
    - !type:TakeStaminaDamage
      amount: 70
    - !type:PopupMessage
      type: Local
      visualType: LargeCaution
      messages: [ "curse-death-2" ]
    0.4:
    - !type:Emote
      emote: Scream
      showInChat: true
    - !type:CreateEntityReactionEffect
      entity: PuddleBloodSmall
    - !type:HealthChange
      damage:
        groups:
          Brute: 10
#    - !type:PlaySoundBehavior This causes the ProtoID to be invalid for some reason
#     sound:
#      collection: Flesh_Tear
    - !type:PopupMessage
      type: Pvs
      visualType: LargeCaution
      messages: [ "curse-death-3" ]
