- type: entity
  id: RitualCircleInact
  name: Summoning portal
  description: It hums and thrums as you stare at it. Dark shadows weave in and out of sight within.
  categories: [ Spawner ]
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/_Goobstation/Wraith/Objects/ritualcircle.rsi
    layers:
    - state: harbinger_circle_inact
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: ManifestedSpirit
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Goobstation/Wraith/wraithportal.ogg
      params:
          volume: -5
          maxDistance: 10
          variation: 0.01
  - type: VoidPortal
    mobEntries:
    - prototype: VoidPortalSkeletonGoonWraith
      cost: 3
    - prototype: VoidPortalCrunchedWraith
      cost: 4
    - prototype: VoidPortalShadeWraith
      cost: 4
    - prototype: VoidPortalMonstrosityHeadWraith
      cost: 4
    - prototype: VoidPortalMonstrosityBodyWraith
      cost: 4
    - prototype: VoidPortalLionWraith
      cost: 5
    - prototype: VoidPortalAncientRepairBotWraith
      cost: 6
    - prototype: VoidPortalAncientGuardBotWraith
      cost: 8
    - prototype: VoidPortalAncientRobot1Wraith
      cost: 7
    - prototype: VoidPortalAncientRobot2Wraith
      cost: 7
    - prototype: VoidPortalAncientRobot3Wraith
      cost: 7
    - prototype: VoidPortalAncientLegsWraith
      cost: 7
    - prototype: VoidPortalBearGoonWraith
      cost: 10
    - prototype: VoidPortalBrullbarWraith
      cost: 15
    - prototype: VoidPortalBGunbotWraith
      cost: 15
    - prototype: VoidPortalNukebotWraith
      cost: 15

