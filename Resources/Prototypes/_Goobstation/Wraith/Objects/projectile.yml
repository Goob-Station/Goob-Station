- type: entity
  id: TentacleHook
  name: tentacle hook
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 12.0 # so spikers don't get 100 tentacles
  - type: EmbeddableProjectile
    deleteOnRemove: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Wraith/Objects/Line/tentacle.rsi
    layers:
    - state: end_tentacle
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - BulletImpassable
  - type: TentacleHookProjectile
