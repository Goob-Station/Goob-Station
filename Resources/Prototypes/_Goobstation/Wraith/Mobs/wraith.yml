# This is where the wraith mob exists, and all its variants (Harbinger, Plaguebringer, Trickster)

- type: entity
  id: MobWraith
  parent:
  - Incorporeal
  - BaseMob
  name: Wraith
  description: A VERY spooky ghostie.
  components:
  - type: Wraith
    abilities: WraithAbilities
  - type: WraithPoints
    startingWraithPoints: 9999
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 8
    baseSprintSpeed: 8
  - type: Sprite
    sprite: _Goobstation/Wraith/wraith.rsi
    layers:
    - state: base
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: ManifestedSpirit
  - type: NoSlip
  - type: Eye
    drawFov: false
    visMask:
    - Normal
    - Ghost
  - type: PointLight
    enabled: true
    color: "#790c24"
    radius: 5
    softness: 5
    autoRot: true
    castShadows: false
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: NameIdentifier
    group: GenericNumber
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Speech
    speechVerb: Ghost
  - type: Hands #Used for the stupid crayons from Impstation, we can remove this if we ever decide to redo the blood crayon ability
    showInHands: false
    disableExplosionRecursion: true
  - type: LanguageSpeaker # Einstein Engines - Languages
  - type: UniversalLanguageSpeaker # Einstein Engines - Languages
  - type: NightVision # Goobstation - Nightvision
    color: MediumPurple
    activateSound: null
    deactivateSound: null
  - type: Reactive
    groups:
      Acidic: [ Touch ]
  - type: WeakToHoly
    alwaysTakeHoly: true

- type: entity
  id: MobWraithPlague
  parent: MobWraith
  name: Plague Wraith
  description: Template
  components:
  - type: Sprite
    sprite: _Goobstation/Wraith/wraith.rsi
    layers:
    - state: plague
  - type: PointLight
    enabled: true
    color: "#434f2a"
    radius: 5
    softness: 5
    autoRot: true
    castShadows: false

- type: entity
  id: MobWraithHarbinger
  parent: MobWraith
  name: Harbinger Wraith
  description: Template
  components:
  - type: Sprite
    sprite: _Goobstation/Wraith/wraith.rsi
    layers:
    - state: harbinger
  - type: PointLight
    enabled: true
    color: "#ebb02b"
    radius: 3.5
    softness: 1
    autoRot: true
    castShadows: false

- type: entity
  id: MobWraithTrickster
  parent: MobWraith
  name: Trickster Wraith
  description: Template
  components:
  - type: Sprite
    sprite: _Goobstation/Wraith/wraith.rsi
    layers:
    - state: trickster
  - type: PointLight
    enabled: true
    color: "#66ccff"
    radius: 3.5
    softness: 1
    autoRot: true
    castShadows: false
