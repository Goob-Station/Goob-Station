# This is where the wraith mob exists, and all its variants (Harbinger, Plaguebringer, Trickster)

- type: entity
  id: MobWraith
  parent:
  - Incorporeal
  - BaseMob
  name: Wraith
  description: A VERY spooky ghostie.
  components:
  - type: Wraith
    abilities: WraithAbilities
  - type: WraithPoints
    startingWraithPoints: 9999
  - type: PassiveWraithPoints
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 8
    baseSprintSpeed: 8
  - type: Sprite
    sprite: _Goobstation/Wraith/wraith.rsi
    layers:
    - state: base
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: ManifestedSpirit
  - type: NoSlip
  - type: Eye
    drawFov: false
    visMask:
    - Normal
    - Ghost
  - type: PointLight
    enabled: true
    color: "#790c24"
    radius: 5
    softness: 5
    autoRot: true
    castShadows: false
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: NameIdentifier
    group: GenericNumber
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Speech
    speechVerb: Ghost
  - type: Hands
    showInHands: false
    disableExplosionRecursion: true
  - type: LanguageSpeaker # Einstein Engines - Languages
  - type: UniversalLanguageSpeaker # Einstein Engines - Languages
  - type: NightVision
    color: MediumPurple
    activateSound: null
    deactivateSound: null
  - type: Reactive
    groups:
      Acidic: [ Touch ]
    reactions:
    - reagents: [TableSalt]
      methods: [Touch, Ingestion, Injection]
      effects:
      - !type:GenericStatusEffect
        key: Corporeal
        component: Corporeal
        time: 15
        type: Add
        probability: 1
      - !type:GenericStatusEffect
        key: Stunned
        component: Stunned
        time: 3
        type: Add
        probability: 1
  - type: WeakToHoly
    alwaysTakeHoly: true
  - type: Tag
    tags:
    - WeakToSalt
  - type: Banishment # revive on death, resets WP
    lives: 1
    popup: wraith-banishment
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
        requireInputValidation: false
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
      enum.RadialSelectorUiKey.Key: # WWDP
        type: TrackedRadialSelectorMenuBUI
      enum.ListViewSelectorUiKey.Key: # WWDP
        type: ListViewSelectorBUI


