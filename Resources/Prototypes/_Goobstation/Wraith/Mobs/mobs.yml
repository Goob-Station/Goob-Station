- type: entity
  id: MobSkeletonGoon
  parent: [ BaseMob, MobCombat ]
  name: malicious skeleton
  description: A hostile skeleton summoned by a wraith.
  components:
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Wraith
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Wraith/Mobs/skeleton.rsi
    layers:
      - state: skeletonGoon
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bone_rattle.ogg
    damage:
      types:
        Blunt: 14
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        mask:
          - MobMask
        layer:
          - Opaque
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Skeleton
  - type: NoSlip
  - type: Pullable
  - type: ZombieImmune
  - type: GhostTakeoverAvailable
  - type: Speech
    speechVerb: Ghost
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/bone_rattle.ogg

- type: entity
  id: MobSkeletonCommander
  parent: [ BaseMob, MobCombat ]
  name: skeleton commander
  description: A bulky skeleton here to encourage his friends.
  components:
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Wraith
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Wraith/Mobs/skeletoncommander.rsi
    layers:
      - state: skeleton_commander
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcSlash
    soundHit:
      collection: Flesh_Stab
    damage:
      types:
        Blunt: 7
        Slash: 9
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        mask:
          - MobMask
        layer:
          - Opaque
  - type: Damageable #Reduced blunt and heat damage according to code.
    damageContainer: Inorganic
    damageModifierSet: SiliconProtected
  - type: NoSlip
  - type: Pullable
  - type: ZombieImmune
  - type: GhostTakeoverAvailable
  - type: ActionGrant
    actions:
    - ActionRally
  - type: Speech
    speechVerb: Ghost
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 90
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/bone_rattle.ogg

- type: entity
  id: MobSkeletonGoonWraith
  suffix: Wraith
  parent: MobSkeletonGoon
  components:
  - type: WraithMinion

- type: entity
  id: MobSkeletonCommanderWraith
  suffix: Wraith
  parent: MobSkeletonCommander
  components:
  - type: WraithMinion
