- type: entity
  id: MobSkeletonGoon
  parent: [ BaseMob, MobCombat]
  name: malicious skeleton
  description: A hostile skeleton summoned by a wraith.
  components:
  - type: HTN
    rootTask:
      task: XenomorphCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
  - type: Prying
    pryPowered: true
  - type: ComplexInteraction
  - type: NpcFactionMember
    factions:
    - Wraith
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Wraith/Mobs/skeleton.rsi
    layers:
      - state: skeletonGoon
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bone_rattle.ogg
    damage:
      types:
        Blunt: 14
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        mask:
          - MobMask
        layer:
          - Opaque
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Skeleton
  - type: NoSlip
  - type: Pullable
  - type: ZombieImmune
  - type: Speech
    speechVerb: Ghost
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/bone_rattle.ogg
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound

- type: entity
  id: MobSkeletonCommander
