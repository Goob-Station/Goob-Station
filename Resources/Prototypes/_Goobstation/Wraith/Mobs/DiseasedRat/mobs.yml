- type: entity
  id: MobPlagueRatSmall
  suffix: Wraith
  parent: [ BaseMob, MobCombat ]
  name: plague rat
  description: A diseased looking rat.
  components:
  - type: DiseasedRat
    diseasedRatForms:
    - MediumDiseasedRat
    - GiantDiseasedRat
  - type: EatFilth
    eatDuration: 9
    allowedReagents:
    - Blood
    - AmmoniaBlood
    - InsectBlood
    - CopperBlood
    - ZombieBlood
    - AlienBlood
    - BlackBlood
    - BloodChangeling
    - Vomit
    allowedEntities: # todo: add fungus
      tags:
      - Trash
      components:
      - Puddle
  - type: RatBite
    reagents:
      Toxin: 8 # Swap for rat spit once virology is added
  - type: ActionGrant
    actions:
    - ActionEatFilth
    - ActionRatBite
  - type: EmitSoundOnSpawn
    sound:
      collection: Wraith_Raise
      params:
        volume: -5
        maxDistance: 10
        variation: 0.8
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Wraith/Mobs/rat.rsi
    layers:
    - state: smallRat
  - type: NpcFactionMember
    factions:
    - Wraith
  - type: WraithMinion
  - type: MobState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: NoSlip
  - type: Pullable
  - type: ZombieImmune
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/_Goobstation/Wraith/Attack/handcuffs.ogg
    damage:
      types:
        Slash: 3
        Blunt: 2
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin # Change this to rat spit once that disease effect gets coded.
          Quantity: 100
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 4
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 6
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Diona # Weak to heat
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Items/snap.ogg

