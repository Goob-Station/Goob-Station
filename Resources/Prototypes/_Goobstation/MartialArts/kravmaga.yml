- type: entity
  parent: BaseAction
  id: ActionLegSweep
  name: Leg Sweep
  description: Sweeps the legs out from under a target to knock them down for a few seconds.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 3
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: legsweep
  - type: Sprite # For guidebook
    sprite: _Goobstation/Actions/kravmaga.rsi
    state: legsweep
  - type: InstantAction
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: LegSweep
    name: Leg Sweep

- type: entity
  parent: BaseAction
  id: ActionNeckChop
  name: Neck Chop
  description: A hard swing with the side of your hand deals some damage and disables the target's ability to speak for twenty seconds
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 3
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: neckchop
  - type: Sprite # For guidebook
    sprite: _Goobstation/Actions/kravmaga.rsi
    state: neckchop
  - type: InstantAction
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: NeckChop
    name: Neck Chop
    effectTime: 20

- type: entity
  parent: BaseAction
  id: ActionLungPunch
  name: Lung Punch
  description: Deals 30 stamina damage and prevents breathing for ten seconds. Four of those will incapacitate a target less-than-lethally, but beware of the loss of breath you cause.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 3
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: lungpunch
  - type: Sprite # For guidebook
    sprite: _Goobstation/Actions/kravmaga.rsi
    state: lungpunch
  - type: InstantAction
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: LungPunch
    name: Lung Punch
    staminaDamage: 40
    effectTime: 10
