- type: trait
  id: WheelchairBound
  name: trait-wheelchair-bound-name
  description: trait-wheelchair-bound-desc
  category: Disabilities
  blacklist:
    components:
      - BorgChassis
  components:
    - type: BuckleOnMapInit
      prototype: VehicleWheelchair
    - type: LegsStartParalyzed

- type: trait
  id: ByondYourPrime
  name: trait-tile-movement-name
  description: trait-tile-movement-desc
  category: Disabilities
  components:
  - type: TileMovement

- type: trait
  id: MovementImpaired
  name: trait-movement-impaired-name
  description: trait-movement-impaired-desc
  traitGear: Cane
  category: Disabilities
  blacklist:
    components:
    - BorgChassis
  components:
    - type: MovementImpaired
      impairedSpeedMultiplier: 0.6

- type: trait
  id: ColdBlooded
  name: trait-cold-blooded-name
  description: trait-cold-blooded-desc
  category: Disabilities
  blacklist:
    components:
    - BorgChassis
    tags:
    - SiliconMob # block ipcs from taking cold blooded trait
  components:
  - type: ColdBlooded
    coldThresholdIncrease: 7.5 # Slightly below 20c for lizards. Below -3c for most other species.
    heatThresholdIncrease: 50.0 # 180c for lizards. 100c for most other species.
    atmosTransferMultiplier: 2.0 
