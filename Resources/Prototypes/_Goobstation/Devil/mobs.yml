- type: entity
  name: true devil
  id: MobLesserDevil
  parent: [ SimpleSpaceMobBase, MobCombat ]
  description: A pile of infernal energy, taking a vaguely humanoid form.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Devil/32x64.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: true_devil
  - type: DamageStateVisuals
    states:
      Alive:
        Base: true_devil
      Dead:
        Base: true_devil
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcClaw
    soundHit:
      path: /Audio/Effects/demon_attack1.ogg
    damage:
      types:
        Piercing: 10
  - type: UniversalLanguageSpeaker
  - type: Vocal
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - TemporaryBlindness
    - RadiationProtection
    - Adrenaline
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: ManifestedSpirit
  - type: Puller
    needsHands: false
  - type: InventorySlots
  - type: Inventory
    templateId: human
  - type: Hands
  - type: InputMover
  - type: ComplexInteraction
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Temperature
    heatDamageThreshold: 9999
  - type: DevilLesserForm
  - type: ThermalVision
    isActive: true
    color: white
    drawOverlay: false
    lightRadius: 0
    toggleAction: null
    thermalShader: null
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener

- type: entity
  name: archdevil
  id: MobArchDevil
  parent: [ SimpleSpaceMobBase, MobCombat ]
  description: Daemon qui formam ultimam attigit.
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Devil/32x64.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: arch_devil
  - type: DamageStateVisuals
    states:
      Alive:
        Base: arch_devil
      Dead:
        Base: arch_devil
  - type: MobThresholds
    thresholds:
      0: Alive
      2500: Dead # Parity would be 5000 so don't complain
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcClaw
    soundHit:
      path: /Audio/Effects/demon_attack1.ogg
    damage:
      types:
        Piercing: 10
        Heat: 15
        Structural: 50
  - type: SpamEmitSound
    minInterval: 10
    maxInterval: 45
    sound:
      collection: ArchLaugh
      params:
        volume: 6
        maxDistance: 12
        variation: 0.1
  - type: FootstepModifier
    footstepSoundCollection:
      collection: XenoFootstepLarge
  - type: EmitSoundOnSpawn
    sound:
      collection: ArchScream
      params:
        volume: 8
        maxDistance: 60
        pitch: 0.2
  - type: ThermalVision
    isActive: true
    color: white
    drawOverlay: false
    lightRadius: 0
    toggleAction: null
    thermalShader: null
  - type: SlowOnDamage
    speedModifierThresholds:
      2000: 0.7
      2250: 0.5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: ManifestedSpirit
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Insulated
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - TemporaryBlindness
    - RadiationProtection
    - Adrenaline
  - type: UniversalLanguageSpeaker
  - type: Vocal
  - type: Speech
    speechVerb: LargeMob
  - type: Puller
    needsHands: false
  - type: Temperature
    heatDamageThreshold: 9999
  - type: InventorySlots
  - type: Inventory
    templateId: holoclown # Less stuff
  - type: Hands
  - type: InputMover
  - type: ComplexInteraction
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Archdevil
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener

- type: entity
  name: frog
  parent: MobFrog
  id: MobFrogPathetic
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: Body
    prototype: Animal
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:GibBehavior
        recursive: true

