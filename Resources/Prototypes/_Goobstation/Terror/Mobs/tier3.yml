# =========================================================
# PRINCE OF TERROR — Slaughter Mini-boss
# =========================================================
- type: entity
  id: TerrorSpiderPrince
  parent: TerrorSpiderBaseT1
  name: prince of terror
  description: An enormous, terrifying spider. It looks like it is judging everything it sees. Its hide seems armored, and it bears the scars of many battles.
  components:
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: allblack
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: allblack
      Dead:
        Base: allblack_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      600: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 30
      types:
        Structural: 100
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 2
    useSound:
      path: /Audio/Items/crowbar.ogg

