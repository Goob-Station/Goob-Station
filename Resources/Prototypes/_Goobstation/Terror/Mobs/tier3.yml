# =========================================================
# PRINCE OF TERROR — Slaughter Mini-boss
# =========================================================
- type: entity
  id: TerrorSpiderPrince
  parent: TerrorSpiderBaseT1
  name: prince of terror
  description: An enormous, terrifying spider. It looks like it is judging everything it sees. Its hide seems armored, and it bears the scars of many battles.
  components:
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: red
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: allblack
      Critical:
        Base: allblack_dead
      Dead:
        Base: allblack_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      550: Critical
      600: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 30
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1

