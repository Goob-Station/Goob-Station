# =========================================================
# TIER 1 — BASE SPIDER PROTOTYPE
# =========================================================
- type: entity
  id: TerrorSpiderBaseT1
  name: terror spider
  parent: SimpleMobBase
  description: A hostile arachnid.
  abstract: true
  components:
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: red
      Critical:
        Base: red_dead
      Dead:
        Base: red_dead
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: red
    drawdepth: Mobs
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 250
        mask: [MobMask]
        layer: [MobLayer]
  - type: MobState
    allowedStates: [Alive, Critical, Dead]
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
  - type: NpcFactionMember
    factions: [SimpleHostile]

