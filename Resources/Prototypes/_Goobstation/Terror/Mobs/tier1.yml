# =========================================================
# TIER 1 — BASE SPIDER PROTOTYPE
# =========================================================
- type: entity
  id: TerrorSpiderBaseT1
  name: terror spider
  parent: [ SimpleMobBase, ShowMedicalIcons ]
  description: Oh the misery!
  abstract: true
  components:
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: red
      Dead:
        Base: red_dead
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: red
    drawdepth: Mobs
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 250
        mask: [MobMask]
        layer: [MobLayer]
  - type: MobState
    allowedStates: [Alive, Dead]
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
  - type: NpcFactionMember
    factions: [SimpleHostile]
  - type: LanguageKnowledge # Einstein Engines - Language
    speaks:
    - Xeno
    understands:
    - Xeno
  - type: InteractionPopup
    successChance: 0.1
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/snake_hiss.ogg
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodMaxVolume: 150
    bloodReagent: CopperBlood
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: NightVision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: ThermalVision
    isActive: true
    color: white
    drawOverlay: false
    lightRadius: 0
    toggleAction: null
  - type: TerrorSpider
    TerrorRegen:
        types:
          Blunt: -1
          Slash: -1
          Piercing: -1
          Heat: -1
          Shock: -1
          Cold: -1
          Poison: -1
          Radiation: -1
          Asphyxiation: -1
  - type: CollectiveMind
    defaultChannel: TerrorSpiderHivemind
    respectAccents: true
    channels:
    - TerrorSpiderHivemind
  - type: Puller
    needsHands: false
  - type: TerrorWrap
  - type: TerrorLay
  - type: ActionGrant
    actions:
      - ActionTerrorWeb
      - ActionTerrorWrap

# =========================================================
# RED TERROR — Juggernaut
# =========================================================
- type: entity
  id: TerrorSpiderRed
  parent: TerrorSpiderBaseT1
  name: red terror spider
  description: An ominous-looking red spider, it has eight beady red eyes, and nasty, big, pointy fangs! It looks like it has a vicious streak a mile wide.
  components:
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: red
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: red
      Dead:
        Base: red_dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 2
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: VentCrawler
  - type: BerserkerRage
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-terror-name
    description: terror-red-briefing
    rules: ghost-role-information-terror-rules
    raffle:
      settings: default
  - type: GhostTakeoverAvailable


