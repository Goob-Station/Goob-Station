# =========================================================
# BLACK TERROR — Poison
# =========================================================
- type: entity
  id: TerrorSpiderBlack
  parent: TerrorSpiderBaseT1
  name: black terror spider
  description: An ominous-looking spider, black as the darkest night. It has merciless eyes, and a blood-red hourglass pattern on its back.
  components:
  - type: Sprite
    sprite: _Goobstation/Terror
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: allblack
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: widow
      Dead:
        Base: widow_dead
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin # Change this to black venom maybe but like it doesn't do anything special.
          Quantity: 1000
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 0.2
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 5

