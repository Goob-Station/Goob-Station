- type: entity
  id: TerrorSpiderWeb
  parent: SpiderWebBase
  name: terror web
  description: You probably shouldn't step on it.
  components:
  - type: Sprite
    color: "#ffffffdd"
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TerrorWeb
  - type: StepTrigger
    stepOn: true
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
    ignoreWhitelist:
      components:
      - IgnoreSpiderWeb
