- type: entity
  id: TerrorSpiderWeb
  parent: SpiderWebBase
  name: terror web
  description: You probably shouldn't step on it.
  abstract: true
  components:
  - type: Sprite
    color: "#ffffffdd"
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TerrorWeb
  - type: InvisibleOnTile
  - type: StepTrigger
    stepOn: true
  - type: SpeedModifierContacts # No slowdown, but triggers effects
    walkSpeedModifier: 1
    sprintSpeedModifier: 1
    ignoreWhitelist:
      components:
      - IgnoreSpiderWeb

- type: entity
  id: SpiderlingGrowthBase
  abstract: true
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - TerrorSpiderRed
    intervalSeconds: 45     # Growth time
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 45.1

