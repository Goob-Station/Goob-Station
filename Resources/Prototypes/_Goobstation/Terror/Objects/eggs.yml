- type: entity
  id: BaseTerrorEgg
  name: terror egg
  description: The egg of a Terror Spider. Can hatch into anything.
  abstract: true
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - TerrorSpiderRed
    intervalSeconds: 120
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 120.5
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/_Goobstation/Terror/Objects/eggs.rsi
    layers:
    - state: terroreggs
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        mask:
        - FullTileMask
        layer:
        - Opaque
        hard: false
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Diona
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: gib

