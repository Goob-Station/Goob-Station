- type: entity
  id: ActionTerrorWeb
  name: Spin web
  description: Spins a Terror Web. These will ensnare any humanoid who enters them for several seconds.
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 3
    icon:
      sprite: _Goobstation/Terror/actions.rsi
      state: web
  - type: TargetAction
    range: 1
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: TerrorSpiderWeb
        amount: 1

