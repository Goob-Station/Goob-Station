- type: entity
  abstract: true
  id: CultBaseRune
  name: basic rune
  desc: A sinister rune used by sinister individuals for performing sinister rituals.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Magic/Cult/rune.rsi
    state: cult1 # cult1 - cult7
  - type: Clickable
  - type: IgnoresFingerprints
  - type: Damageable
    damageContainer: Inorganic
  - type: Fixtures
    fixtures:
      rune:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        hard: false
        mask:
         - ItemMask
        layer:
         - SlipLayer
  - type: Physics
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Goobstation/Heretic/runebreak.ogg
  - type: BloodCultRune
    events:
    # as in every foreach events above take priority
    - !type:CultRuneBasicEvent
      requiredInvokers: 1
      pulseColor: "#FFFFFF"
      invokeLoc: rune-name-basic
      inspectNameLoc: rune-desc-basic
      inspectDescLoc: rune-invoke-basic
