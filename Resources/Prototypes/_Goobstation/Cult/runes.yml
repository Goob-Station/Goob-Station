- type: entity
  abstract: true
  id: CultRuneBase
  name: rune
  desc: An odd collection of symbols drawn in what seems to be blood.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Magic/Cult/rune.rsi
    state: cult1 # cult1 - cult7
    color: "#FF0000"
  - type: Clickable
  - type: IgnoresFingerprints
  - type: Damageable
    damageContainer: Inorganic
  - type: Fixtures
    fixtures:
      rune:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        hard: false
        mask:
         - ItemMask
        layer:
         - SlipLayer
  - type: Physics
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Goobstation/Heretic/runebreak.ogg
  - type: BloodCultRune
    events:
    # as in every foreach events above take priority
    - !type:CultRuneBasicEvent
      requiredInvokers: 1
      pulseColor: "#FFFFFF"
      invokeLoc: rune-name-basic
      inspectNameLoc: rune-desc-basic
      inspectDescLoc: rune-invoke-basic

- type: entity
  parent: CultRuneBase
  id: CultRuneOffer
  components:
  - type: Sprite
    state: cult1
    color: "#FFFFFF"
  - type: BloodCultRune
    events:
    - !type:CultRuneOfferEvent
      requiredInvokers: 2
      pulseColor: "#FF0000"
      invokeLoc: rune-name-offering
      inspectNameLoc: rune-desc-offering
      inspectDescLoc: rune-invoke-offering
    - !type:CultRuneSacrificeEvent
      requiredInvokers: 3
      pulseColor: "#AA0000"
      invokeLoc: rune-name-sacrifice
      inspectNameLoc: rune-desc-sacrifice
      inspectDescLoc: rune-invoke-sacrifice
