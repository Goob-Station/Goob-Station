- type: entity
  id: GhostBarSpawner
  parent: MarkerBase
  name: ghost bar spawn point
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Ghosts/ghost_human.rsi
        state: icon
    state: observer
  - type: GhostBarSpawn

- type: entity
  categories: [ HideSpawnMenu, Spawner ]
  parent: BaseAntagSpawner
  id: SpawnPointGhostDerelictCyborgSyndicate
  components:
  - type: GhostRole
    name: ghost-role-information-derelict-cyborg-syndicate-name
    description: ghost-role-information-derelict-cyborg-syndicate-description
    rules: ghost-role-information-silicon-rules
    mindRoles:
    - MindRoleGhostRoleSilicon
    raffle:
      settings: default
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: Mobs/Silicon/chassis.rsi
      state: synd_sec

- type: entity
  name: grey tide antag spawn
  parent: BaseAntagSpawner
  id: SpawnPointGhostGreyTide
  components:
  - type: GhostRole
    name: ghost-role-information-grey-tide-name
    description: ghost-role-information-grey-tide-description
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
      state: icon

- type: entity
  name: MaintsSpawnerMarker
  parent: MarkerBase
  id: MaintsSpawnMarker
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
      state: icon
  - type: MaintsSpawnLocation
