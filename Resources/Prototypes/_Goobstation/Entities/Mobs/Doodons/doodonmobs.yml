- type: entity
  parent: SimpleMobBase
  id: BaseDoodon
  abstract: true
  components:
  - type: LanguageKnowledge # Einstein Engines - Languages (all mobs should speak TauCeti unless otherwise specified, to prevent universal.)
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:GibBehavior
