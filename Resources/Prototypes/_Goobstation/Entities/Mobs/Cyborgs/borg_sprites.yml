###
- type: entity
  parent: BorgChassisMedical
  id: StandartDoctorChassis
  name: Standart Doctor Chassis
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Silicon/Medical/standart.rsi
    layers:
    - state: medical.png
      map: [ "enum.BorgVisualLayers.Body", "movement" ]
    - state: medical_e_r
      map: [ "enum.BorgVisualLayers.Light" ]
      shader: unshaded
      visible: false
    - state: medical_l
      shader: unshaded
      map: [ "light","enum.BorgVisualLayers.LightStatus" ]
      visible: false
  - type: BorgSwitchableType
    selectedBorgType: medical

- type: entity
  parent: BorgChassisService
  id: StandartServiceChassis
  name: Standart Doctor Chassis
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Silicon/Service/standart.rsi
    layers:
    - state: service.png
      map: [ "enum.BorgVisualLayers.Body", "movement" ]
    - state: service_e_r
      map: [ "enum.BorgVisualLayers.Light" ]
      shader: unshaded
      visible: false
  - type: BorgSwitchableType
    selectedBorgType: service
