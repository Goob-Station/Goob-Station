- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobYowie
  name: Urist McYowie
  abstract: true
  components:
  - type: Sprite
    scale: 1.3, 1.3
  - type: ScaleData # Goobstation
    scale: 1.3, 1.3
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: _Goobstation/Mobs/Species/Yowie/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: Body
    prototype: Yowie
    requiredLegs: 2
  - type: HumanoidAppearance
    species: Yowie
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: MeleeWeapon
    altDisarm: false
    heavyStaminaCost: 1.5
    damage:
      types:
        Blunt: 10
  - type: Inventory
    templateId: yowie
  - type: Damageable
    damageModifierSet: Yowie
  - type: Metabolizer
    updateInterval: 3
  - type: BoganAccent
  - type: Carriable
    freeHandsRequired: 4 # easiest way to make them uncarriable without removing carriable from base mob
  - type: NoWieldNeeded
  - type: OuterSlotPenalty
    equippedSpeedMultiplier: 0.8
    damage:
      types:
        Blunt: 4
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.42 # they r big
        density: 185 # but not as buff as oni
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer

