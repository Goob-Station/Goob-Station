- type: entity
  id: MobCyberdeckProjection
  name: cyberdeck projection
  description: projection
  categories: [ HideSpawnMenu ]
  save: false
  components:
    - type: Sprite
      overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
      noRot: true
      drawdepth: Ghosts
      sprite: Objects/Consumable/Food/bowl.rsi
      state: eyeball
      color: "#90EE90"
      layers:
        - state: eyeball
          shader: unshaded
    - type: MindContainer
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 13
          mask:
            - GhostImpassable
    - type: MovementSpeedModifier
      baseSprintSpeed: 8
      baseWalkSpeed: 5
    - type: MovementIgnoreGravity
    - type: InputMover
    - type: Appearance
    - type: Eye
      drawFov: false
      visMask:
      - Normal
      - Ghost
    - type: Input
      context: "ghost"
    - type: Examiner
    - type: CyberdeckProjection
    - type: StationAiOverlay
    - type: Visibility
      layer: 8
    #- type: NoNormalInteraction
