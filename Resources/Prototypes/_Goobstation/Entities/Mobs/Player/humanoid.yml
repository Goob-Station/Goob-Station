- type: entity
  name: lost frontier salvager spawner
  id: LostFrontierSalvagerSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Tools/appraisal-tool.rsi
          state: icon
    - type: RandomSpawner
      prototypes:
      - RandomHumanoidLostFrontierSalvager
      chance: 1

- type: entity
  id: RandomHumanoidLostFrontierSalvager
  name: lost salvager ghost role
  components:
    - type: Sprite
      sprite: Objects/Tools/appraisal-tool.rsi
      state: icon
    - type: RandomHumanoidSpawner
      settings: LostFrontierSalvager

- type: randomHumanoidSettings
  id: LostFrontierSalvager
  parent: EventHumanoid
  components:
    - type: GhostRole
      name: Lost Salvager
      description: Lost crew from Frontier Sector
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: short
    - type: Loadout
      prototypes: [ LostFrontierProspectorSuit ]
      roleLoadout: [ RoleSurvivalStandard ]

- type: entity
  id: RandomHumanoidGreyTider
  name: greytider
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: passenger
    - type: RandomHumanoidSpawner
      settings: GreyTider
    - type: Construction
      graph: GreyTider
      node: greyTider

- type: randomHumanoidSettings
  id: GreyTider
  speciesWhitelist: Human # lore accurate
  parent: EventHumanoid
  components:
    - type: GhostTakeoverAvailable
    - type: GhostRole
      name: ghost-role-information-greytider-name
      description: ghost-role-information-greytider-description
      rules: ghost-role-information-freeagent-rules
      raffle:
        settings: short
    - type: RandomHumanoidAppearance
      randomizeName: false
      hair: HairBald
    - type: Loadout
      prototypes: [ GreyTiderGear ]
      roleLoadout: [ RoleSurvivalStandard ]
    - type: RandomMetadata
      nameSegments:
      - TiderNamesFirst
      - TiderNamesLast
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound # do salvager AI while not taken by anyone
    - type: FactionException
    - type: NPCRetaliation
      attackMemoryLength: 20 # the tide remembers
    - type: NpcFactionMember
      factions:
      - Greytide
    - type: GroupRetaliation
      range: 15 # the tide hears

- type: startingGear
  id: GreyTiderGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitAncient
    back: ClothingBackpackSatchel
    shoes: ClothingShoesBootsWinter
    mask: ClothingMaskGas
    id: PassengerPDA
    gloves: ClothingHandsGlovesFingerlessInsulated
    outerClothing: ClothingOuterWinterCoat
  inhand:
    - ToolboxMechanical

