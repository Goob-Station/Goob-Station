- type: entity
  id: HelpimovCircuitBoard
  parent: BaseElectronics
  name: law board (Helpimov)
  description: An electronics board containing the Helpimov lawset.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: HelpimovLawset

