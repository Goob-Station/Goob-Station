# Observer
- type: entity
  id: MobObserverBlob
  name: Blob observer
  categories: [ HideSpawnMenu ]
  save: false
  components:
    - type: UserInterface
      interfaces:
        enum.BlobChemSwapUiKey.Key:
          type: BlobChemSwapBoundUserInterface
    - type: Actions
    - type: Alerts
    # Einstein Engines - Language begin
    - type: LanguageSpeaker
      currentLanguage: Blob
    - type: LanguageKnowledge
      speaks:
      - Blob
      understands:
      - Blob
      - Xeno
      - TauCetiBasic
    # Einstein Engines - Language end
    - type: Hands
      showInHands: true
    - type: BlobObserver
    - type: Visibility
      layer: 2
    - type: ContentEye
    - type: MindContainer
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
    - type: GhostRole
      name: ghost-role-information-blob-name
      description: ghost-role-information-blob-description
      rules: You are an antagonist, destroy the station!
      mindRoles:
      - MindRoleGhostRoleSoloAntagonist
      requirements:
      - !type:OverallPlaytimeRequirement
        time: 18000 #5 hours
    - type: GhostTakeoverAvailable
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 15
    - type: InputMover
    - type: Appearance
    - type: Eye
    - type: Input
      context: "aghost"
    - type: Examiner
      skipChecks: true
    - type: Sprite
      sprite: _Goobstation/Blob/Mobs/blob_mobs.rsi
      color: "#fc8403"
      state: marker
      noRot: true
      drawdepth: Ghosts
    - type: MovementSpeedModifier
      baseSprintSpeed: 8
      baseWalkSpeed: 15
    - type: MovementIgnoreGravity
    - type: Tag
      tags:
      - BypassInteractionRangeChecks
    - type: CollectiveMind
      defaultChannel: Blobmind
      channels:
      - Blobmind

- type: entity
  id: MobObserverBlobController
  name: Blob observer controller
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/flesh_spike_hand.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Objects/Weapons/flesh_spike_hand.rsi
    size: Ginormous
  - type: Unremoveable
    deleteOnDrop: true
