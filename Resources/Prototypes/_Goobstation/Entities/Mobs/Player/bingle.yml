- type: entity
  name: bingle
  id: MobBingle
  parent: MobSpaceBasic
  description: bingle
  components:
  - type: Bingle
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-bingle-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgent
    raffle:
      settings: default
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Bingle/bingle.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: alive
    - map: ["enum.BingleVisual.Upgraded"]
      state: Upgraded
      visible: false
    - map: ["enum.BingleVisual.Combat"]
      state: combat
      visible: false
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead # by request
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 100
    bloodReagent: Nitrogen # by request
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 7
        Structural: 14 # breaks down the walls and airlocks in 10 hits
        Ion: 5
    bluntStaminaDamageFactor: 2.0
  - type: MovementSpeedModifier
    baseWalkSpeed : 2 # same as slime
    baseSprintSpeed : 4
  - type: Stamina
    critThreshold: 120
  - type: StaminaDamageOnHit # from stunbaton
    damage: 15
    overtime: 40
    sound: /Audio/Weapons/egloves.ogg
  - type: Damageable
    damageContainer: OrganicPart
    damageModifierSet: Bingle
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechVerb: Bingle
    speechSounds: Slime
  - type: ReplacementAccent # prevent talking
    accent: bingle
  - type: PassiveDamage #passive Healing
    allowedStates:
    - Alive
    damage:
      types:
        Poison: -0.5
      groups:
        Brute: -0.5
        Burn: -0.5
  - type: NightVision
    color: "#008080"
    activateSound: null
    deactivateSound: null
  - type: FlashImmunity
  - type: Butcherable
    spawned:
    - id: FoodMeatBingle
      amount: 3

- type: entity
  id: MobBinglePrime
  parent: MobBingle
  suffix: Prime
  components:
  - type: Bingle
    prime: true

- type: entity
  id: MobBingleUpgraded
  parent: MobBingle
  suffix: Upgraded
  components:
  - type: Bingle
    upgraded: true
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Bingle/bingle.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base", "movement" ]
      state: Upgraded
    - map: [ "enum.BingleVisual.Combat" ]
      state: combat
      visible: false
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: Upgraded
      Dead:
        Base: dead_upgraded
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 14
        Structural: 28
        Ion: 7
  - type: Damageable
    damageContainer: OrganicPart
    damageModifierSet: BingleUpgraded