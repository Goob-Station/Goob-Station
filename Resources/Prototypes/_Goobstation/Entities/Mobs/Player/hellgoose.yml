- type: entity
  name: goose
  suffix: Hell goose
  parent: [ BaseSimpleMob, MobAtmosExposed, MobCombat, MobBloodstream ]
  id: MobHellGoose
  description: The way this creature looks at you sends a shiver down your spine.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: goose
      sprite: Mobs/Animals/goose.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 25
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goose
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatChicken
      amount: 2
  - type: InteractionPopup
    successChance: 0.1
    interactSuccessString: petting-success-goose
    interactFailureString: petting-failure-goose
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/goose_honk.ogg
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: NpcFactionMember
    factions:
    - Passive
  - type: LanguageSpeaker
  - type: LanguageKnowledge
    speaks:
    - Honkese
    - TauCetiBasic
    understands:
    - Honkese
    - TauCetiBasic
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-hell-goose-name
    description: ghost-role-information-hell-goose-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgent
  - type: GhostTakeoverAvailable
  - type: Puller
    needsHands: false
  - type: Speech
    speechVerb: HellGoose
    speechSounds: HellGoose
    allowedEmotes: [Laugh]
  - type: Vocal
    sounds:
      Unsexed: HellGoose
  - type: HellGooseTeleport
  - type: LinkedEntity
  - type: ActionGrant
    actions:
    - ActionCreateHellPortal
    - ActionHellGooseTeleport
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: HellSpawn
  - type: WeakToHoly
    alwaysTakeHoly: true
