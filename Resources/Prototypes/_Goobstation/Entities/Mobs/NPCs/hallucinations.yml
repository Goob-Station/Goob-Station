- type: entity
  name: psychosis
  id: BaseHallucinationMob
  parent: BaseHallucination
  components:
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: IgnoreSpiderWeb
  - type: HTN
    rootTask:
      task: IdleCompound

- type: entity
  name: tarantula
  description: Widely recognized to be the literal worst thing in existence.
  id: HallucinationSpiderAngry
  parent: BaseHallucinationMob
  components:
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: tarantula
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: tarantula-moving
    noMovementLayers:
      movement:
        state: tarantula
  - type: TimedDespawn
    lifetime: 35

- type: entity
  name: clown spider
  description: Combines the two most terrifying things in existence, spiders and clowns.
  id: HallucinationSpiderClownAngry
  parent: HallucinationSpiderAngry
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: clown
      sprite: Mobs/Animals/clownspider.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClownFast
