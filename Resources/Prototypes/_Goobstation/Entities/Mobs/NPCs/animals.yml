- type: entity
  name: "гондола"
  parent:
    - MobRespirator
    - MobAtmosStandard
    - BaseSimpleMob
    - MobBloodstream
    - MobFlammable
  id: MobGondola
  description: "Не маючи рук, він втілює даоський принцип у-вей (недіяння), а його усміхнений вираз обличчя демонструє його повне і абсолютне прийняття світу таким, яким він є."
