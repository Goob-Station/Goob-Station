    scale: 0.18, 0.18
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Demons/osrs.rsi
    layers:
      - map: ["enum.DamageStateVisualLayers.Base", "Idle", "Walk", "Run"]
        state: idle
  - type: DamageStateVisuals
    states:
      Alive:
        Base: idle
      Critical:
        Base: crit
      Dead:
        Base: dead
