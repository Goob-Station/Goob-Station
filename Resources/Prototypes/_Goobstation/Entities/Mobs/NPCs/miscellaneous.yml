- type: entity
  id: MobRevenantToken
  parent: MobRevenant
  name: revenant
  description: A spooky ghostie.
  components:
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-revenant-name-token
    description: ghost-role-information-description-token-generic
    rules: ghost-role-information-antagonist-rules
    raffle:
      settings: default
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 18000

- type: entity
  name: Sportacus
  description: ding dong eat it up i gota go
  id: MobSportacus
  parent: [BaseSimpleMob, MobCombat, MobBloodstream]
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: CombatMode
  - type: Deathgasp
  - type: Hands
  - type: ComplexInteraction
  - type: Body
    prototype: Human
    requiredLegs: 0
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 200000
  - type: GibMobOnHit
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 30000
  - type: Puller
    needsHands: false
  - type: CanHostGuardian
  - type: FactionException
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard: # HTN changes from original.
      NavSmash: !type:Bool
        true
      FreeHands: !type:Bool
        false
      ActiveHandFree: !type:Bool
        false
      Inventory: !type:Bool
        false
  - type: IdExaminable
  - type: Hunger
    thresholds:
      Overfed: 100000
      Okay: 50000
      Peckish: 25000
      Starving: 10000
      Dead: 0
    baseDecayRate: 0
  - type: Thirst
    thresholds:
      OverHydrated: 200000
      Okay: 150000
      Thirsty: 100000
      Parched: 50000
      Dead: 0
    baseDecayRate: 0
  - type: StatusEffects
    allowed:
      - SlowedDown
      - Stutter
  - type: Bloodstream
    bloodMaxVolume: 1500000
    bloodReagent: Stimulants # sportacus essence
  - type: Climbing
  - type: SlowOnDamage
    speedModifierThresholds:
      60000: 0.7
      80000: 0.5
  - type: MobPrice
    price: 1500000
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Sprite
    scale: 0.256, 0.256
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Demons/sportacus.rsi
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: idle
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100000: Critical
      200000: Dead
  - type: ZombieImmune
  - type: ProtectedFromStepTriggers
  - type: NoSlip
  - type: Magboots
  - type: SupermatterImmune
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    - Freelance
    - Handheld
    - Future
  - type: ActiveRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    - Freelance
    - Handheld
    - Future
    globalReceive: true
  - type: Insulated
  - type: ContainmentField
    throwForce: 0
  - type: StasisImmunity
  - type: PressureImmunity
  - type: WarpPoint
    follow: true
    location: Sportacus
  - type: Grammar
    attributes:
      gender: male
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 1250
    damage:
      types:
        Heat: -500

- type: entity
  name: Mariah Carey
  description: I don't want a lot for Christmas
  id: MobMariah
  parent: MobSportacus
  components:
  - type: Sprite
    scale: 0.256, 0.256
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Demons/mariah.rsi
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
  - type: AmbientSound 
    volume: 0
    range: 10
    enabled: true
    sound:
      path: /Audio/_Goobstation/Music/All_I_Want_For_Gibmas.ogg # Altered audio change.
  - type: Bloodstream
    bloodMaxVolume: 1500000
    bloodReagent: Sugar # jolly essence
  - type: Grammar
    attributes:
      gender: female
