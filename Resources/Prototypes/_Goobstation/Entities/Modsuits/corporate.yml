# The Modsuit Itself, This is just a Deathsquad modsuit, but reskined for CC Officials
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitCorporate
  name: Corporate modsuit control unit
  description: The main controller for a Corporate modsuit.
  components:
    - type: Sprite
      sprite: _Goobstation/Clothing/OuterClothing/Modsuits/corporate.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetCorporate
        gloves: ClothingModsuitGauntletsCorporate
        outerClothing: ClothingModsuitChestplateCorporate
        shoes: ClothingModsuitBootsCorporate
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          whitelist:
            components:
              - PowerCell
    - type: Storage
      grid:
        - 0,0,7,6
    - type: ExplosionResistance
      damageCoefficient: 0.1
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        back:
        - state: equipped-BACKPACK-sealed
        - state: equipped-BACKPACK-sealed-unshaded
          shader: unshaded      

- type: entity
  parent: [ClothingModsuitGauntletsStandard, BaseCentcommContraband]
  id: ClothingModsuitGauntletsCorporate
  name: Corporate modsuit gauntlets
  description: A pair of gauntlets made for the Corporate modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation/Clothing/OuterClothing/Modsuits/corporate.rsi
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        gloves:
        - state: equipped-HAND-sealed
        - state: equipped-HAND-sealed-unshaded
          shader: unshaded
        gloves-vox:
        - state: equipped-HAND-sealed-vox
        - state: equipped-HAND-sealed-unshaded-vox
          shader: unshaded
    - type: ComponentToggler
      components:
      - type: Insulated
      - type: GrabModifier
        grabEscapeModifier: -0.1
        grabEscapeMultiplier: 0.8
        grabMoveSpeedMultiplier: 2
        startingGrabStage: Hard

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons, BaseCentcommContraband]
  id: ClothingModsuitHelmetCorporate
  name: Corporate modsuit helmet
  description: A state-of-the-art helmet designed by NanoTrasen for the Corporate modsuit. It includes a built-in HUD.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation/Clothing/OuterClothing/Modsuits/corporate.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Cellular: 0.1
          Radiation: 0
          Caustic: 0.1
    - type: ThermalVision
      isEquipment: true
      color: "#bf8133"
      lightRadius: 15
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 0
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#fc8a00"
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        head:
        - state: equipped-HEAD-sealed
        - state: equipped-HEAD-sealed-unshaded
          shader: unshaded
        head-vox:
        - state: equipped-HEAD-sealed-vox
        - state: equipped-HEAD-sealed-unshaded-vox
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: false # Goobstation
      singleUser: true
      requireActiveHand: false # Goobstation
      verbText: verb-instrument-openui
      key: enum.InstrumentUiKey.Key
    - type: UserInterface
      interfaces:
        enum.InstrumentUiKey.Key:
          type: InstrumentBoundUserInterface
    - type: ComponentToggler
      components:
      - type: Instrument
        program: 62
      - type: SwappableInstrument
        instrumentList:
          "Synth": {62: 0}
          "Friend": {2: 0}
          "Overdriven": {29: 0}
          "Bass": {33: 0}
          "Rock": {29: 0}
          "Acoustic": {24: 0}
          "Flute": {73: 0}
          "Sax": {66: 0}

- type: entity
  parent: [ClothingModsuitChestplateStandard, BaseCentcommContraband]
  id: ClothingModsuitChestplateCorporate
  name: Corporate modsuit chestplate
  description: A state of the art chestplate designed by NanoTrasen for the Corporate modsuit. It incorporates powered servos to reduce the equipment load.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Goobstation/Clothing/OuterClothing/Modsuits/corporate.rsi
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Cellular: 0.1
          Radiation: 0
          Caustic: 0.1
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
        outerClothing-vox:
        - state: equipped-OUTERCLOTHING-sealed-vox
    - type: StaminaResistance
      damageCoefficient: 0 # 100%
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 1000
    - type: ExplosionResistance
      damageCoefficient: 0.2
    - type: FireProtection
      reduction: 1
    - type: ClothingGrantComponent
      component:
      - type: SupermatterImmune
      - type: EventHorizonIgnore
        horizonWhitelist:
          tags:
          - Tesla
      - type: ContainmentFieldIgnore
    - type: ComponentToggler
      components:
      - type: ClothingAutoInject
        reagents:
          Epinephrine: 10
          Bicaridine: 10
          TranexamicAcid: 5
          Tramadol: 5

- type: entity
  parent: [ClothingModsuitBootsStandard, BaseCentcommContraband]
  id: ClothingModsuitBootsCorporate
  name: Corporate modsuit boots
  description: A state-of-the-art pair of magboots for the Corporate modsuit. So long as the suit is powered, these will not slow the wearer down.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _Goobstation/Clothing/OuterClothing/Modsuits/corporate.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        shoes:
        - state: equipped-FEET-sealed
        - state: equipped-FEET-sealed-unshaded
          shader: unshaded
        shoes-vox:
        - state: equipped-FEET-sealed-vox
        - state: equipped-FEET-sealed-unshaded-vox
          shader: unshaded
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: ModifyStandingUpTime
      multiplier: .25
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 1.1
      sprintModifier: 1.1

