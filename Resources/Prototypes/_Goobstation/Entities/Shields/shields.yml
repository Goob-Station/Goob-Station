- type: entity
  name: blueshield
  parent: [BaseItem, BaseCentcommContraband]
  id: BlueshieldShield
  description: An incredibly durable shield constructed from a classified material. Capable of performing self-repairs over time.
  components:
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 1
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_shield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_shield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.7
          Slash: 0.7
          Pierce: 0.7
          Heat: 0.8
      activeBlockModifier:
        coefficients:
          Blunt: 0.6
          Slash: 0.6
          Pierce: 0.6
          Heat: 0.7
        flatReductions:
          Blunt: 5
          Slash: 5
          Pierce: 5
          Heat: 5
    - type: Reflect
      reflectProb: 0.2
      damageOnReflectModifier: 0.2
      reflects:
        - Energy
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 1850
    - type: Battery
      maxCharge: 20
      startingCharge: 20
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 2
    - type: RechargeableBlocking
