    - RecipeBlueprintCargoLicenseReceiptEngineering
    #Shipment Notices
    - RecipeShipmentNoticeEngineeringTools
  - type: Sprite
    state: icon-engineering
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#e3c656"
      right:
      - state: inhand-right
        color: "#e3c656"
  - type: StaticPrice
    price: 5000

