#MARK: Licenses >>
- type: entity
  parent: BaseItem
  id: BaseBlueprintCargoLicense
  description: A license to allow production of shipment crate assemblies. Can be inserted into a cargo techfab to allow production of license receipts.
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/cargo_licenses.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Blueprint
  - type: Tag
    tags:
    - BlueprintCargoTechfab

