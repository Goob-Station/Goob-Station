#MARK: Licenses >>
- type: entity
  parent: BaseItem
  id: BaseBlueprintCargoLicense
  description: A license to allow production of shipment crate assemblies. Can be inserted into a cargo techfab to allow production of license receipts.
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/cargo_licenses.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Blueprint
  - type: Tag
    tags:
    - BlueprintCargoTechfab

#MARK: Engineering
- type: entity
  parent: BaseBlueprintCargoLicense
  id: BlueprintCargoLicenseEngineering
  name: engineering shipment license
  components:
  - type: Blueprint
    providedRecipes:
    #Receipts
    - RecipeCargoLicenseReceiptEngineering
    #Shipment Notices
    - RecipeShipmentNoticeEngineeringTools
  - type: Sprite
    state: icon-engineering
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#e3c656"
      right:
      - state: inhand-right
        color: "#e3c656"
  - type: StaticPrice
    price: 10000

- type: entity
  parent: BaseBlueprintCargoLicense
  id: BlueprintCargoLicenseEngineeringAdvanced
  name: advanced engineering shipment license
  components:
  - type: Blueprint
    providedRecipes:
    #Shipment Notices
    - RecipeShipmentNoticeEngineeringToolsAdvanced
  - type: Sprite
    state: icon-engineering
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#e3c656"
      right:
      - state: inhand-right
        color: "#e3c656"
  - type: StaticPrice
    price: 10000

#MARK: Receipts >>
- type: entity
  parent: BaseItem
  id: BaseBlueprintCargoLicenseReceipt
  description: A license to allow production of shipment crate assemblies. Can be inserted into a goods packer to start producing the shipments.
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/cargo_license_receipts.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Blueprint
  - type: Tag
    tags:
    - BlueprintGoodsPacker

#MARK: Engi
- type: entity
  parent: BaseBlueprintCargoLicenseReceipt
  id: BlueprintCargoLicenseReceiptEngineering
  name: engineering shipment license receipt
  components:
  - type: Blueprint
    providedRecipes:
    - RecipeCrateShipmentEngineeringBase
    - RecipeCrateShipmentEngineeringLid
  - type: Sprite
    state: icon-engineering
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#e3c656"
      right:
      - state: inhand-right
        color: "#e3c656"
  - type: StaticPrice
    price: 10000

