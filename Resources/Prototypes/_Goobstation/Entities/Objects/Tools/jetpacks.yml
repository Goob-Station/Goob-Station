- type: entity
  id: JetpackChrono
  parent: BaseJetpack
  name: futuristic jetpack
  description: Magnetically attached jetpack that holds extreme amount of gas. It is used as an oxygen cylinder.
  components:
  - type: Item
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
  - type: Clothing
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
    slots:
      - suitStorage
  - type: GasTank
    outputPressure: 1
    air:
      volume: 1000
      temperature: 1
      moles:
        - 10000 # oxygen
        - 10000 # nitrogen
  - type: Jetpack
    moleUsage: 0.00002
  - type: MovementSpeedModifier
    weightlessAcceleration: 1.5
    weightlessFriction: 1
    weightlessModifier: 2.5

- type: entity
  id: JetpackChronoUnremoveable
  parent: JetpackChrono
  suffix: Unremoveable
  components:
  - type: Unremoveable

# Empty improvised - GoobStation
- type: entity
  id: JetpackImprovised
  parent: BaseJetpack
  name: improvised jetpack
  description: It's a makeshift jetpack. It can hold 1 L of gas.
  suffix: Empty
  components:
    - type: Item
      sprite: _Goobstation/Objects/Tanks/improvised.rsi
    - type: Sprite
      sprite: _Goobstation/Objects/Tanks/improvised.rsi
    - type: Clothing
      sprite: _Goobstation/Objects/Tanks/improvised.rsi
      slots:
        - Back
        - suitStorage
    - type: GasTank
    outputPressure: 42.6
    air:
      volume: 1

# Filled improvised - GoobStation
- type: entity
  id: JetpackImprovisedFilled
  parent: JetpackImprovised
  name: improvised jetpack
  suffix: Filled
  components:
    - type: GasTank
    air:
      temperature: 293.15
      moles:
        - 0.205137905  # oxygen
        - 0.205137905  # nitrogen