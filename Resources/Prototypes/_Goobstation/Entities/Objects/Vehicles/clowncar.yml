- type: entity
  parent: BaseVehicle
  id: VehicleClowncarBase
  abstract: true
  components:

  - type: Sprite
    sprite: Objects/Vehicles/clowncar.rsi
    layers:
      - state: clowncar
        map: ["enum.ClowncarLayers.Base"]
    netsync: false
    noRot: true

  - type: Physics
    bodyType: Dynamic

  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 360
        restitution: 0.0
        mask:
          - MachineMask
        layer:
          - MachineLayer

  - type: DoAfter

  - type: Strap
    buckleOffset: "0.10, 0.36"
    maxBuckleDistance: 1
    unbuckleSound:
      collection: ClowncarCrash
    allowedEntities:
      components:
      - Clumsy

  - type: Vehicle
    renderOver: East, SouthEast, South, SouthWest, West
    requiredHands: 1
    hornSound:
      collection: DeskBell
      params:
        variation: 0.125

