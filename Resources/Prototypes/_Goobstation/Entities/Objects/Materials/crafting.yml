# Hex nut
- type: entity
  parent: PartBase
  id: MaterialHexNut
  name: steel hex nut
  description: A roughly bent nut made of steel.
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
  - type: Stack
    stackType: HexNut
    count: 10
    baseLayer: base
    layerStates:
    - hex_1
    - hex_1 # todo
    - hex_1
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: _Goobstation/Objects/Materials/materials.rsi
    state: hex_1
    layers:
    - state: hex_1
      map: ["base"]
  - type: Item
    size: Small
    heldPrefix: hex
  - type: Construction
    graph: HexNutDouble
    node: stack
  - type: Appearance
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 5

- type: entity
  id: MaterialHexNutSingle
  parent: MaterialHexNut
  suffix: Single
  components:
  - type: Stack
    count: 1

