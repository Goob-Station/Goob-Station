- type: entity
  parent: BaseItem
  id: PhotoCamera
  name: camera
  description: An ancient device used to make photos of your drunk friends.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/camera.rsi
    layers:
    - state: camera
  - type: PhotoCamera
    photoSound:
      path: /Audio/_Goobstation/Camera/camera-take-picture.ogg
    clickSound:
      path: /Audio/_Goobstation/Camera/camera-click.ogg
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
      Steel: 100

- type: entity
  name: a photo
  parent: BaseItem
  id: Photo
  description: 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/camera.rsi
    layers:
    - state: photo
  - type: ActivatableUI
    key: enum.ImageUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.ImageUiKey.Key:
        type: PhotoBoundUserInterface
