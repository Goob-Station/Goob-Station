- type: entity
  id: EngineeringTechFabCircuitboard
  parent: BaseMachineCircuitboard
  name: "плата інженерного техфаба"
  description: "Друкована плата для інженерного техфаба."
  components:
  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: EngineeringTechFab
    stackRequirements:
      MatterBin: 2
      Manipulator: 2
    tagRequirements:
      GlassBeaker:
        amount: 2
        defaultPrototype: Beaker

