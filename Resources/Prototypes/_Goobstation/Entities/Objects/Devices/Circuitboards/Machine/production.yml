  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: EngineeringTechFab
    stackRequirements:
      Manipulator: 4
    tagRequirements:
      GlassBeaker:
        amount: 2
        defaultPrototype: Beaker

