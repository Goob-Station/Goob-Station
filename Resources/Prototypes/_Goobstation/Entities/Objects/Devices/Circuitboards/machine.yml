- type: entity
  parent: BaseMachineCircuitboard
  id: RoboticArmCircuitboard
  name: "плата роботизованої руки"
  description: "Друкована плата для роботизованої руки."
  components:
  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: RoboticArm
    stackRequirements:
      Manipulator: 4
      Steel: 6
      Cable: 5
    tagRequirements:
      BorgArm:
        amount: 2
        defaultPrototype: LeftArmBorg

