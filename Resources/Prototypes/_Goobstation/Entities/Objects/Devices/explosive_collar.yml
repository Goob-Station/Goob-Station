- type: entity
  parent: Clothing
  id: ClothingNeckExplosiveCollar
  name: explosive collar
  suffix: SelfUnremovable
  description: An electric collar that explodes on the signal.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Goobstation/Clothing/Neck/Misc/explosive_collar.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Clothing/Neck/Misc/explosive_collar.rsi
    stripDelay: 10
    equipDelay: 5 # to avoid accidentally falling into the trap associated with SelfUnremovableClothing
    quickEquip: true
    slots:
    - neck
  - type: SelfUnremovableClothing
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
    intensitySlope: 5
    totalIntensity: 60
    canCreateVacuum: false
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: GuideHelp
    guides:
      - Security
  - type: StealTarget
    stealGroup: ClothingNeckShockCollar
  - type: Tag
    tags:
    - WhitelistChameleon
