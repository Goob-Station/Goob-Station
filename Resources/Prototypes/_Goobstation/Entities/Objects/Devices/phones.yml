- type: entity
  parent: BaseItem
  id: RotaryPhone
  name: phone
  description: it's a phone
  components:
  - type: Sprite
    sprite: _RMC14/Objects/phone/phone.rsi
    state: icon
  - type: RotaryPhone
  - type: ActiveListener
    range: 1
  - type: Speech
    speechVerb: Robotic
    speechSounds: RMCPhoneSpeakSounds
  - type: UserInterface
    interfaces:
      enum.PhoneUiKey.Key:
        type: PhoneBoundUserInterface
  - type: ActivatableUI
    key: enum.PhoneUiKey.Key
  - type: LanguageSpeaker # Einstein Engines - Languages
  - type: LanguageKnowledge # Einstein Engines - Languages
    speaks:
    - TauCetiBasic
    - RobotTalk
    understands:
    - TauCetiBasic
    - RobotTalk

- type: entity
  parent: RotaryPhone
  id: RotaryPhoneaa
  name: phone
  description: it's a phone
  components:
  - type: RotaryPhone
    phoneNumber: 1234


- type: entity
  parent: BaseStructure
  id: RotaryPhoneStand
  name: phone stand
  description: it's a phone stand
  components:
  - type: Sprite
    sprite: _RMC14/Objects/phone/rotary_phone.rsi
    granularLayersRendering: true
    state: rotary_phone_ear
  - type: RotaryPhoneHolder
  - type: ContainerContainer
    containers:
      phone: !type:ContainerSlot
  - type: ItemSlots
    slots:
      phone:
        name: phone
        insertSound: /Audio/_RMC14/phone/sound_machines_phones_hang_up.ogg
        ejectSound: /Audio/_RMC14/phone/sound_machines_phones_pick_up.ogg
        startingItem: RotaryPhone
        whitelist:
          components:
          - RotaryPhone
  - type: Appearance
  - type: ItemMapper
    containerWhitelist: [phone]
    mapLayers:
      rotary_phone:
        whitelist:
          components:
          - RotaryPhone
