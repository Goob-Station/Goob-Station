- type: entity
  parent: ReinforcementRadio
  id: ReinforcementRadioSyndicateSyndiRoach
  name: syndiroach reinforcement radio
  description: Calls in a faithfully trained mothroach with a microbomb to assist you.
  components:
  - type: GhostRole
    name: ghost-role-information-SyndiRoach-name
    description: ghost-role-information-SyndiRoach-description
    rules: ghost-role-information-SyndiRoach-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 18000 #5 hours
  - type: GhostRoleMobSpawner
    prototype: MobMothSyndy
  - type: EmitSoundOnUse
    sound: /Audio/Animals/mouse_squeak.ogg

- type: entity
  parent: ReinforcementRadio
  id: ReinforcementRadioSyndicateCyborgMed # Reinforcement radio exclusive to nukeops uplink
  name: syndicate medical cyborg reinforcement radio
  description: Call in a med borg for your team.
  suffix: NukeOps
  components:
    - type: GhostRole
      name: ghost-role-information-syndicate-medical-name
      description: ghost-role-information-syndicate-medical-desc
      rules: ghost-role-information-silicon-rules
      raffle:
        settings: default
      requirements: # Goobstation - ghost roles requirements
      - !type:OverallPlaytimeRequirement
        time: 18000 #5 hours
      - !type:DepartmentTimeRequirement
      department: Medical
      time: 7200 # 2h
    - type: GhostRoleMobSpawner
      prototype: PlayerBorgSyndicateMedical

- type: entity
  parent: ReinforcementRadio
  id: ReinforcementRadioSyndicateCyborgSaboteur # Reinforcement radio exclusive to nukeops uplink
  name: syndicate saboteur cyborg reinforcement radio
  description: Call in a well equipped saboteur cyborg, instantly!
  suffix: NukeOps
  components:
  - type: GhostRole
    name: ghost-role-information-syndicate-cyborg-saboteur-name
    description: ghost-role-information-syndicate-cyborg-description
    rules: ghost-role-information-silicon-rules
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: PlayerBorgSyndicateSaboteurBattery
