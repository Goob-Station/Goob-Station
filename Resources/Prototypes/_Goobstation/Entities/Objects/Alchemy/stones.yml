- type: entity
  parent: BaseItem
  name: albedo
  description: A white stone, cold to the touch.
  id: Stonealbedo
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Goobstation\Objects\Alchemy\stones.rsi
    state: albedo
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal1.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal2.ogg
  - type: StaticPrice
    price: 10000
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: Blood
        Quantity: 95
      - ReagentId: albedo
        Quantity: 5

- type: entity
  parent: BaseItem
  name: citrinitas
  description: A blazing hot orange stone.
  id: Stonecitrinitas
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Goobstation\Objects\Alchemy\stones.rsi
    state: citrinitas
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal1.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal2.ogg
  - type: StaticPrice
    price: 20000
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: citrinitas
        Quantity: 5
