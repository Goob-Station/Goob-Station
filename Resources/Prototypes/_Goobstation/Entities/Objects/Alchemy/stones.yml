- type: entity
  parent: BaseItem
  name: tenebris
  description: A dark stone, it sounds hollow.
  id: Stonetenebris
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Goobstation/Objects/Alchemy/stones.rsi
    state: tenebris
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal1.ogg
      params:
          variation: .1
          volume: 2
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/Alchemy/crystal2.ogg
      params:
          variation: .1
          volume: 2
  - type: StaticPrice
    price: 2500
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: tenebris
        Quantity: 5
      - ReagentId: Ash
        Quantity: 20

