  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/toys.rsi
    state: plushie_abductor
  - type: UseDelay
    delay: 15
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Shitmed/Misc/abducted.ogg
  - type: EmitSoundOnLand
