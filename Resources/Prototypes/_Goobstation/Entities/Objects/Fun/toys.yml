- type: entity
  id: GrenadeToy
  name: "граната-жарт"
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeToy
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: frag
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: frag
    suffix: false
  - type: Tag
    tags:
    - Grenade
    - ToyGrenade
  - type: Construction
    graph: ToyGrenade
    node: toygrenade

- type: entity
  id: BulletGrenadeToy
  name: "граната-жарт"
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    # same as a snap pop
    maxIntensity: 0.01
    intensitySlope: 1
    totalIntensity: 0.01
  - type: SoundOnTrigger
    sound:
      collection: Explosion

- type: entity
  name: "тайванський ставок" # we ball
  parent: [BaseWeaponLauncher, BaseGunWieldable]
  id: WeaponLauncherTaiwanPond
  description: "ПЛЮХ."
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.6
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ToyGrenade
    capacity: 3
    proto: GrenadeToy
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

## Admin plushies go above the rest of the chuds.

- type: entity
  parent: BasePlushie
  id: PlushieSamantha
  name: "плюшева джейн блюшилд"
  description: "Мила м'яка іграшка, що нагадує ветерана-офіцера блюшилд. Тримаючи її, ви відчуваєте раптове бажання з'їсти льодяник."
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/toys.rsi
    state: plushie_samantha
  - type: Item
    heldPrefix: plushiesamantha
  - type: Clothing
    quickEquip: false
    sprite: _Goobstation/Objects/Fun/toys.rsi
    equippedPrefix: plushiesamantha
    slots:
    - HEAD
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0
    soundHit:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
    soundNoDamage:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: GibThisGuy # Death to myself. It'd be funny.
    requireBoth: false
    icNames:
    - Samantha Withers
    ocNames:
    - SolsticeOfTheWinter
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: TableSalt # .... get it?
        Quantity: 10
      - ReagentId: Ice
        Quantity: 10
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 10
        - ReagentId: Ice
          Quantity: 5
        - ReagentId: TableSalt
          Quantity: 5

