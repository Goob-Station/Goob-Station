- type: entity
  name: cd disk
  description: A cd disk, usually contains ads.
  id: BaseCdDisk
  parent: BaseItem
  abstract: true
  components:
  - type: Vinyl
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/RadioStation/cds.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - CD

