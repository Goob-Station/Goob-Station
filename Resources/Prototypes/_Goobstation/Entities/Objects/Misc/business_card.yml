- type: entity
  id: CentralCommandBusinessCard
  name: centcomm business card
  parent: Paper
  description: A green card with nanotrasen's logo. There's something written on the back.
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: nanotrasen_card
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
    content: nanotrasen-business-card-base
  - type: PaperVisuals
    headerImagePath: "/Textures/_Goobstation/Interface/Paper/paper_heading_nanotrasen_logo.svg.96dpi.png"
    headerMargin: 0.0, 0.0, 0.0, 2.0
    backgroundImagePath: "/Textures/_Goobstation/Interface/Paper/paper_background_green.svg.96dpi.png"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 4.0, 4.0, 4.0, 4.0
    maxWritableArea: 400.0, 256.0

- type: entity
  id: TunnelClownBusinessCard
  name: tunnel clown business card
  parent: CentralCommandBusinessCard
  components:
  - type: Paper
    content: tunnel-clown-business-card
