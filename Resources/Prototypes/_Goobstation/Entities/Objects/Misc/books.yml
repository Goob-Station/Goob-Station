- type: entity
  parent: [BaseGuidebook, BaseMagicalContraband]
  id: GuidebookCodexUmbra
  suffix: guidebook
  name: Codex Umbra
  description: An old book tightly wound in dark leather. It details various contracts and their effects.
  components:
  - type: Sprite # Change to a unique one
    layers:
    - state: paper
    - state: cover_base
      color: black
    - state: decor_wingette
      color: "#7e0100"
  - type: Tag
    tags:
    - Book
    - Paper
  - type: GuideHelp
    openOnActivation: true
    guides:
    - DevilClauses

- type: entity
  name: book
  parent: BaseItem
  id: CustomBookTemplate
  description: A hardcover book.
  components:
   # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/book_pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/book_drop.ogg
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/book_drop.ogg
      params:
        volume: -4
  # Goobstation edit end
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#332d27"
      map: [ "cover" ]
    - state: decor_wingette
      color: "#453f3a"
      map: [ "decor" ]
    - state: icon_text
      map: [ "icon" ]
    - state: overlay_null
      map: [ "overlay" ]
  - type: ActivatableUI
    key: enum.CustomBookUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.CustomBookUiKey.Key:
        type: CustomBookBoundUserInterface
  - type: Tag
    tags:
    - Book
    - Paper # Goobstation - Moth food
  - type: MeleeWeapon  # This was originally a feature exclusive to the law book but maintainers decided it should apply to all books for consistency. I frankly disagree but :P
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Appearance
  - type: CustomBook
    template: false
    binding: null
    author: Author
    genre: Genre
    pages:
    - blabla
    - bleble
    - belele
    - lelele
    - eeee
