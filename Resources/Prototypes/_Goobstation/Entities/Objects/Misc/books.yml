- type: entity
  parent: [BaseGuidebook, BaseMagicalContraband]
  id: GuidebookCodexUmbra
  suffix: guidebook
  name: Codex Umbra
  description: An old book tightly wound in dark leather. It details various contracts and their effects.
  components:
  - type: Sprite # Change to a unique one
    layers:
    - state: paper
    - state: cover_base
      color: black
    - state: decor_wingette
      color: "#7e0100"
  - type: Tag
    tags:
    - Book
    - Paper
  - type: GuideHelp
    openOnActivation: true
    guides:
    - DevilClauses

- type: entity
  id: AdvMimeryVol1
  parent: [BaseSyndicateContraband, BaseSpellbook]
  name: Guide to Advanced Mimery Vol 1
  description: The pages don't make any sound when turned.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/bookmime.rsi
    layers:
    - state: icon
  - type: Spellbook
    spellActions:
      ActionInvisibleBlockade: null
    learnPermanently: true

- type: entity
  id: AdvMimeryVol2
  parent: [BaseSyndicateContraband, BaseSpellbook]
  name: Guide to Advanced Mimery Vol 2
  description: There aren't any words written...
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/bookmime.rsi
    layers:
    - state: icon
  - type: Spellbook
    spellActions:
      ActionFingerGuns: null
    learnPermanently: true

- type: entity
  id: BoxAdvMimery
  parent: [BaseSyndicateContraband, BoxCardboard]
  name: Guide to Advanced Mimery series box
  components:
  - type: StorageFill
    contents:
    - id: AdvMimeryVol1
    - id: AdvMimeryVol2
    - id: ClothingMaskMime
