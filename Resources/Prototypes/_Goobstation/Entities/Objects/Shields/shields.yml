- type: entity
  name: greatshield
  parent: [BaseItem, ClothingSlotBase, BaseCentcommContraband]
  id: BlueShieldShield
  description: The iconic namesake of these soldiers, the Blueshield. Known to take shots meant for high-ranking officials.
  components:
    - type: ContainerContainer
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
      soundDeactivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
      soundFailToActivate:
        path: /Audio/Machines/button.ogg
        params:
          variation: 0.250
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
    - type: ItemToggleSize
      activatedSize: Ginormous
    - type: Clothing
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      quickEquip: false
      slots:
      - Belt
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 1
    - type: Sprite
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      layers:
        - state: icon
        - state: icon-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Large
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-on
            shader: unshaded
        right:
          - state: inhand-right-on
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 0.7
      color: "#678AD9"
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockFraction: 0.7
      passiveBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
      activeBlockModifier:
        coefficients:
          Blunt: 0.35
          Slash: 0.35
          Piercing: 0.35
          Heat: 0.35
        flatReductions:
          Heat: 3
          Blunt: 3
          Slash: 3
          Piercing: 3
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
    - type: Battery
      maxCharge: 72
      startingCharge: 72
    - type: RechargeableBlocking
      dischargedRechargeRate: 2
      chargedRechargeRate: 3
    - type: ItemSlots
      slots:
        item:
          name: Baton
          insertVerbText: sheath-insert-verb
          ejectVerbText: sheath-eject-verb
          insertSound: /Audio/Items/sheath.ogg
          ejectSound: /Audio/Items/unsheath.ogg
          whitelist:
            tags:
            - Stunbaton


- type: entity
  name: greatshield
  parent: BlueShieldShield
  id: BlueShieldShieldEvil
  suffix: Deathsquad
  description: The identification number on this shield has been scratched off. Something feels wrong.
  components:
  - type: Battery
    maxCharge: 720
    startingCharge: 720
  - type: RechargeableBlocking
    dischargedRechargeRate: 20
    chargedRechargeRate: 30
  - type: Item
    size: Normal
