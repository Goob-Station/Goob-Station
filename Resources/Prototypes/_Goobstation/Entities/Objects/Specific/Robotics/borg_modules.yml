- type: entity
  id: BorgModuleSyndicateWeaponAdvanced
  parent: [ BaseBorgModule, BaseProviderBorgModule, BaseSyndicateContraband ]
  name: advanced weapon cyborg module
  components:
  - type: Sprite
    layers:
    - state: syndicate
    - state: icon-syndicate
  - type: ItemBorgModule
    moduleId: SyndicateWeaponAdvanced
    items:
    - WeaponPistolAnaconda
    - EnergySword
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: syndicate-weapon-module }

- type: entity
  id: BorgModuleLollypop
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: lollypop cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-lollypop
      sprite: _Goobstation/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    moduleId: Lollypop
    items:
    - LauncherLollypopRegenerating
    - LauncherLollypopRegeneratingTricordazine
    - LauncherLollypopRegeneratingMystery # I <3 GAMBLING
  - type: BorgModuleIcon
    icon: { sprite: _Goobstation/Actions/actions_borg.rsi, state: lollypop-module }

- type: entity
  id: BorgModulePKA
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  name: proto-kinetic cyborg module
  components:
  - type: Sprite
    layers:
    - state: cargo
    - state: icon-pka
      sprite: _Goobstation/Objects/Specific/Robotics/borgmodule.rsi
  - type: DroppableBorgModule
    moduleId: PKA
    items:
    - id: WeaponProtoKineticAccelerator
      whitelist:
        components:
        - PressureDamageChange
  - type: BorgModuleIcon
    icon: { sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi, state: icon }

- type: entity
  id: BorgModuleSyndicateMedical
  parent: [ BaseBorgModuleSyndicateAssault, BaseProviderBorgModule, BaseSyndicateContraband ]
  name: syndicate medical cyborg module
  components:
  - type: Sprite
    layers:
    - state: syndicate
    - state: icon-syndicate
  - type: ItemBorgModule
    moduleId: SyndicateMedical
    items:
    - OmnimedToolSyndie
    - MedicalBeamGunSyndicate
    - DefibrillatorSyndicate # TODO: make an unpowered version
  - type: BorgModuleIcon
    icon: { sprite: /Textures/_Goobstation/Interface/Actions/Borg-actions.rsi, state: syndicate-surgery-module }
  - type: DroppableBorgModule
    moduleId: SyndicateMedical
    items:
    - id: OrganHumanBrain
      whitelist:
        components:
        - BodyPart
        tags:
        - Organ

