# T3 chems for mapping

- type: entity
  id: GoldChemistryVial
  parent: BaseChemistryEmptyVial
  suffix: gold
  components:
  - type: Label
    currentLabel: reagent-name-gold
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 30
        reagents:
          - ReagentId: Gold
            Quantity: 30

