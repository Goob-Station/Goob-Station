  description: A small remote utilizing bluespace technology to drop in a weapon from the X-00 series to you. Choose wisely.
  parent: [ BaseItem, BaseSetSelector, BaseCommandContraband ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Security/hosundetermined.rsi
