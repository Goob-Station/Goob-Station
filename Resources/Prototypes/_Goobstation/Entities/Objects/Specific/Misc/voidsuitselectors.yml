# paramedic
- type: entity
  id: UndeterminedVoidsuitParamedic
  name: paramedic voidsuit selector
  description: A small remote utilizing bluespace technology to drop in a voidsuit or hardsuit of your choosing.
  parent: [ BaseItem, BaseMedicalContraband ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/unique_teleporters.rsi
    state: standard
  - type: ThiefUndeterminedBackpack # Someone should rename this.
    possibleSets:
    - VoidsuitSelectorParamedicVoidsuit
    - VoidsuitSelectorParamedicHardsuit
    maxSelectedSets: 1
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

