# paramedic
- type: entity
  id: UndeterminedVoidsuitParamedic
  name: paramedic hardsuit selector
  description: A small remote utilizing bluespace technology to drop in a hardsuit or modsuit of your choosing.
  parent: [ BaseItem, BaseSetSelector, BaseMedicalContraband ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/unique_teleporters.rsi
    state: standard
  - type: SetSelector
    possibleSets:
    - VoidsuitSelectorParamedicVoidsuit
    - VoidsuitSelectorParamedicHardsuit

