# paramedic
- type: entity
  id: UndeterminedVoidsuitParamedic
  name: paramedic voidsuit selector
  description: A small remote utilizing bluespace technology to drop in a voidsuit or hardsuit of your choosing.
  parent: [ BaseItem, BaseSetSelector, BaseMedicalContraband ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/unique_teleporters.rsi
    state: standard
  - type: SetSelector
    possibleSets:
    - VoidsuitSelectorParamedicVoidsuit
    - VoidsuitSelectorParamedicHardsuit

