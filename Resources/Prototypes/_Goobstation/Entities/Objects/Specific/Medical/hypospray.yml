- type: entity
  name: stimulant autoinjector cartridge
  parent: [ BaseSyndicateContraband , BaseAutoinjectorCartridge ]
  description: Contains 10u of ephedrine, used in a cartridge autoinjector.
  id: CartridgeEphedrine
  components:
  - type: Sprite
