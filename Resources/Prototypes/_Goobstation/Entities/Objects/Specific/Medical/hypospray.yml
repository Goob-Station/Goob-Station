# Cartridge Autoinjectors

- type: entity
  parent: BaseItem
  id: BaseCartridgeAutoinjector
  abstract: true
  components:
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/autoinjector.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/autoinjector.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: cartridge
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: UseDelay
    delay: 30
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: Cartridge
        whitelist:
          tags:
          - AutoinjectorCartridge

- type: entity
  name: security cartridge autoinjector
  parent: [ BaseCartridgeAutoinjector , BaseSecurityContraband ]
  description: Used for rapid administration of medicine. Uses cartridges printable at the security techfab.
  id: SecHypo
  components:
  - type: Sprite
    layers:
      - state: security-base
      - state: cartridge1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: UseDelay
    delay: 45 # up this later if its too low
  - type: Tag
    tags:
      - SecBeltEquip

- type: entity
  name: medical cartridge autoinjector
  parent: [ BaseCartridgeAutoinjector , BaseMedicalContraband ]
  description: Used for rapid administration of medicine. Uses cartridges printable at the medical techfab.
  id: ParamedHypo
  components:
  - type: Sprite
    layers:
      - state: medical-base
      - state: cartridge1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false

- type: entity # This ones weird.
  name: amnestic spray
  parent: [BaseItem, BaseCentcommContraband]
  id: AmnestizineHypospray
  suffix: DO NOT MAP
  description: A specialized cartridge injector intended for Central Command personnel. Primarily used to inject amnestics.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/amnestic_hypo.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/amnestic_hypo.rsi
  - type: UseDelay
    delay: 3
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: Cartridge
        whitelist:
          tags:
          - AutoinjectorCartridge

# Autoinjector Cartridges

- type: entity
  name: autoinjector cartridge
  parent: BaseItem
  description: Used in a cartridge autoinjector.
  id: BaseAutoinjectorCartridge
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/cartridge.rsi
    layers:
    - state: base
    - state: filling
      color: "#ffffff"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
  - type: Tag
    tags:
      - AutoinjectorCartridge
      - SecBeltEquip

- type: entity
  name: adrenaline autoinjector cartridge
  parent: [ BaseSecurityMedicalContraband , BaseAutoinjectorCartridge ]
  description: Contains 7u of epinephrine and 3u of tranexamic acid, used in a cartridge autoinjector.
  id: CartridgeEpinephrine
  components:
  - type: Sprite
    layers:
    - state: base
    - state: filling
      color: "#cad8d4"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Epinephrine
        Quantity: 7
      - ReagentId: TranexamicAcid
        Quantity: 3 # Fully stops bleeding

- type: entity
  name: airloss autoinjector cartridge
  parent: [ BaseSecurityMedicalContraband , BaseAutoinjectorCartridge ]
  description: Contains 7u of saline and 3u of dexalin plus, used in a cartridge autoinjector.
  id: CartridgeSaline
  components:
  - type: Sprite
    layers:
    - state: base
    - state: filling
      color: "#1776c4"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Saline
        Quantity: 7
      - ReagentId: DexalinPlus
        Quantity: 3

- type: entity
  name: brute autoinjector cartridge
  parent: [ BaseSecurityMedicalContraband , BaseAutoinjectorCartridge ]
  description: Contains 4u of bicaridine, 4u of ibuprofen, 1 unit of salicylic acid and 1u of tranexamic acid, used in a cartridge autoinjector.
  id: CartridgeBicaridine
  components:
  - type: Sprite
    layers:
    - state: base
    - state: filling
      color: "#c5932d"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Bicaridine
        Quantity: 4
      - ReagentId: Ibuprofen
        Quantity: 4
      - ReagentId: SalicylicAcid
        Quantity: 1
      - ReagentId: TranexamicAcid
        Quantity: 1 # Stops 30% of maximum bleeding
  #If you have a full dmg spread, it'll heal ~60 dmg , down from previous 96
  #It will heal 20 dmg if you only have one dmg type and you have more than 25 dmg (see salicylic acid)
- type: entity
  name: burn autoinjector cartridge
  parent: [ BaseSecurityMedicalContraband , BaseAutoinjectorCartridge ]
  description: Contains 5u of kelotane, 4u of dermaline 1u of leporazine, used in a cartridge autoinjector.
  id: CartridgeDermaline
  components:
  - type: Sprite
    layers:
    - state: base
    - state: filling
      color: "#956960"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Kelotane
        Quantity: 5
      - ReagentId: Dermaline
        Quantity: 4
      - ReagentId: Leporazine #will minorly help with temperature regulation
        Quantity: 1
#what were they cooking here before, 114 total possible dmg heal was crazyyy
#~21 dmg healed/dmg type (unless its cold, then its a lil more), doesnt heal caustic all that well
- type: entity
  name: emergency autoinjector cartridge
  parent: [ BaseSecurityMedicalContraband , BaseAutoinjectorCartridge ]
  description: Contains 10u of atropine, used in a cartridge autoinjector.
  id: CartridgeAtropine
  components:
  - type: Sprite
    layers:
    - state: base
    - state: filling
      color: "#572757"
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Atropine
        Quantity: 10

- type: entity
  name: piercing autoinjector cartridge
  parent: [ BaseSyndicateContraband , BaseAutoinjectorCartridge ]
  description: Contains 10u of puncturase, used in a cartridge autoinjector.
  id: CartridgePuncturase
  components:
  - type: Sprite
    layers:
