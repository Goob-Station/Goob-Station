- type: entity
  name: medical beam gun
  parent: BaseItem
  description: Delivers volatile medical nanites in a focused beam. Don't cross the beams!
  id: MedicalBeamGun
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
    layers:
    - state: icon
    - state: active_gun
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
  - type: MediGun
    batteryWithdraw: 0.5 # 40 seconds
    uberBatteryWithdraw: 0.5
    healing:
      types:
        Blunt: -1.5
        Slash: -1.5
        Piercing: -1.5
        Heat: -1.5
    uberHealing:
      types:
        Blunt: -4
        Slash: -4
        Piercing: -4
        Heat: -4
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: Battery
    maxCharge: 20
    startingCharge: 20
  - type: RechargeableBlocking
    chargedRechargeRate: 0
    dischargedRechargeRate: 1
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 0
  - type: UseDelay
    delay: 1.0
  # Visuals
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true}
          False: { visible: false}

- type: entity
  name: medical beam gun
  suffix: Syndicate
  parent: [ MedicalBeamGun, BaseSyndicateContraband ]
  description: Delivers volatile medical nanites in a focused beam. Don't cross the beams!
  id: MedicalBeamGunSyndicate
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/syndicate_medigun.rsi
    layers:
    - state: icon
    - state: active_gun
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/syndicate_medigun.rsi
  - type: MediGun
    batteryWithdraw: 0.5 # 40 seconds
    uberBatteryWithdraw: 0.7
    healing:
      types:
        Blunt: -2
        Slash: -2
        Piercing: -2
        Heat: -2
    uberHealing:
      types:
        Blunt: -5
        Slash: -5
        Piercing: -5
        Heat: -5
  # Less overall battery, faster recharging
  - type: Battery
    maxCharge: 15
    startingCharge: 15
  - type: RechargeableBlocking
    chargedRechargeRate: 0
    dischargedRechargeRate: 1.5
