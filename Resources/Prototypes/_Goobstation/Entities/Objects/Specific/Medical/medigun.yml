- type: entity
  name: medical beam gun
  parent: BaseItem
  description: MEEEEDIIIC
  id: MedicalBeamGun
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
    layers:
    - state: icon
    - state: active_gun
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
  - type: MediGun
    batteryWithdraw: 0.5 # 40 seconds
    uberBatteryWithdraw: 0.5
    healing:
      types:
        Blunt: -3
        Slash: -3
        Piercing: -3
        Heat: -3
    uberHealing:
      types:
        Blunt: -9
        Slash: -9
        Piercing: -9
        Heat: -9
  - type: Explosive
    explosionType: Default
    maxIntensity: 3.4
    intensitySlope: 3
    totalIntensity: 20
    canCreateVacuum: false
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: Battery
    maxCharge: 20
    startingCharge: 20
  - type: RechargeableBlocking
    chargedRechargeRate: 0
    dischargedRechargeRate: 1.5
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 0
  - type: UseDelay
    delay: 1.0
  # Visuals
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true}
          False: { visible: false}
