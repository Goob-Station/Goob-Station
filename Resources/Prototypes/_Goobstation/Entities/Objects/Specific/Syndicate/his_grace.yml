- type: entity
  id: HisGrace
  name: his grace
  description: An otherworldly entity bound within the confines of a seemingly ordinary toolbox. Feed it, before it feeds on you.
  parent: [BaseItem, BaseSyndicateContraband]
  components:
  - type: HisGrace
    hungerOnDevour: 20
    healing:
      groups:
        Brute: -16
        Burn: -16
        Airloss: -10
        Toxin: -10
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: MeleeWeapon
    heavyStaminaCost: 10
    damage:
      types:
        Blunt: 15
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/hisgrace.rsi
    layers:
    - state: icon
    - state: icon-ascended
      visible: false
      shader: unshaded
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Item
    size: Ginormous
    sprite: _Goobstation/Objects/Weapons/Melee/hisgrace.rsi
    inhandVisuals:
      left:
      - state: inhand-left
        shader: unshaded
      - state: inhand-left-ascended
        visible: false
        shader: unshaded
        map: [ "enum.ToggleVisuals.Layer" ]
      right:
      - state: inhand-right
        shader: unshaded
      - state: inhand-right-ascended
        visible: false
        shader: unshaded
        map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }

