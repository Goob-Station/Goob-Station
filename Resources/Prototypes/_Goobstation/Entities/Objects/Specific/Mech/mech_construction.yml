# Ripley MK-II

- type: entity
  id: BaseRipleyMKIIPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: _Goobstation/Objects/Specific/Mech/ripleymkii_construction.rsi

- type: entity
  parent: BaseRipleyMKIIPart
  id: RipleyMKIIHarness
  name: ripley MK-II harness
  description: The core of the Ripley MK-II.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      ripleymkii_upgrade_kit+o:
        whitelist:
          tags:
          - RipleyMKIIUpgradeKit
      ripleymkii_l_arm+o:
        whitelist:
          tags:
          - RipleyLArm
      ripleymkii_r_arm+o:
        whitelist:
          tags:
          - RipleyRArm
      ripleymkii_l_leg+o:
        whitelist:
          tags:
          - RipleyLLeg
      ripleymkii_r_leg+o:
        whitelist:
          tags:
          - RipleyRLeg
    sprite: _Goobstation/Objects/Specific/Mech/ripleymkii_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: ripleymkii
  - type: Sprite
    state: ripleymkii_harness+o
    noRot: true
  - type: PartAssembly
    parts:
      RipleyMKII:
      - RipleyMKIIUpgradeKit
      - RipleyLArm
      - RipleyRArm
      - RipleyLLeg
      - RipleyRLeg
    containerId: mech-assembly-container
  - type: Construction
    graph: RipleyMKII
    node: start

