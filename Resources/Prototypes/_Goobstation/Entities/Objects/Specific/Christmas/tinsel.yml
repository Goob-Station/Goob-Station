- type: entity
  id: SpawnerChristmasTinselWhite
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: _Goobstation/Objects/Specific/Christmas/tinsel.rsi
        state: base1
  - type: RandomSpawner
    offset: 0.0
    prototypes:
    - ChristmasTinselWhite1
    - ChristmasTinselWhite2
    - ChristmasTinselWhite3
    - ChristmasTinselWhite4
    - ChristmasTinselWhite5
    - ChristmasTinselWhite6

