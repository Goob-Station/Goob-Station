# Snacks
- type: entity
  parent: FoodSnackBase
  id: FoodSnackProteinbar
  name: "протеїновий батончик"
  description: "Протеїнові батончики бренду SwoleMAX гарантовано додадуть вам впевненості у власних силах."
  components:
  - type: FlavorProfile
    flavors:
      - chalky
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bay_food.rsi
    state: proteinbar
  - type: Item
  - type: Food
    trash:
    - FoodPacketProteinbarTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Protein
          Quantity: 4
        - ReagentId: CocoaPowder
          Quantity: 1
        - ReagentId: Theobromine
          Quantity: 1

