- type: entity
  parent: BaseFoodCondimentPacket
  id: FoodCondimentPacketProtein
  name: protein powder packet
  description: Contains 10u of powdered protein. Mix with 20u of water
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Protein
          Quantity: 10
  - type: Icon
    state: packet-greygoo
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: packet-solid-

- type: entity
  name: block of freedom cheese
  parent: FoodBakingBase
  id: FoodFreedomCheeseBlock
  description: A solid block of artery-clogging cheese based on an questionable old world recipe. Slice it for your buddies.. or just eat the entire block for yourself, you weirdo.
  components:
  - type: FlavorProfile
    flavors:
      - creamy
      - cheesy
    ignoreReagents:
      - Nutriment
      - GastroToxin
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/freedom_cheese.rsi
    state: cheese_block
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 28
        reagents:
        - ReagentId: Nutriment
          Quantity: 16
        - ReagentId: GastroToxin
          Quantity: 4
  - type: SliceableFood
    count: 4
    slice: FoodFreedomCheeseSlice


- type: entity
  name: freedom cheese slice
  parent: FoodBakingBase
  id: FoodFreedomCheeseSlice
  description: Highly questionable amalgamation of cheddar, fillers and the spirit of freedom. NanoTrasen's healthcare does not cover incidents regarding the consumption of this item.
  components:
  - type: FlavorProfile
    flavors:
      - creamy
      - cheesy
    ignoreReagents:
      - Nutriment
      - GastroToxin
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/freedom_cheese.rsi
    state: cheese_slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: GastroToxin
          Quantity: 1
  - type: Tag
    tags:
    - Slice
  - type: FoodSequenceElement
    sprite:
      sprite: _Goobstation/Objects/Consumable/Food/freedom_cheese.rsi
      state: cheese_slice_burger
    entries:
      burger:
        name: food-sequence-content-cheese
