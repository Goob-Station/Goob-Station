# Black Caviar

- type: entity
  parent: FoodTinBase
  id: FoodBlackCaviar
  name: "чорна ікра"
  description: "Банка чорної ікри зі зручним язичком для відкривання. Виглядає дорого."
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/black_caviar.rsi
  # the convenient pull tab
  - type: Openable
    openableByHand: true
  - type: FlavorProfile
    flavors:
    - rich
    - fish
    - salty
  - type: Food
    trash:
    - FoodBlackCaviarTrash

- type: entity
  parent: FoodTinBaseTrash
  id: FoodBlackCaviarTrash
  name: "чорна ікра"
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/black_caviar.rsi


