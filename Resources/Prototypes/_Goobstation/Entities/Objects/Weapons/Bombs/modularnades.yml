- type: entity
  name: syndicate minibomb
  description: A syndicate-manufactured explosive used to stow destruction and cause chaos, this one has been modified.
  parent: [BaseItem, BaseSyndicateContraband]
  id: SyndieMiniBombModular
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
    state: icon
  - type: Item
    size: Small
  - type: Tag
    tags:
    - HandGrenade
  - type: PayloadCase
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TimerStartBehavior
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: SyndicateMinibombGraph
    node: emptyCase
  - type: Appearance

