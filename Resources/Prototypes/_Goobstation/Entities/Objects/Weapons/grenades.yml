- type: entity
  parent: [ SmokeGrenade , BaseSyndicateContraband ]
  id: SarinGasGrenade
  name: sarin gas grenade
  description: A brutal neurotoxin gas that stuns, blinds, and poisons anybody unlucky enough to catch a whiff aswell as burning anyone not in a voidsuit.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/tear_gas.rsi
  - type: SmokeOnTrigger # drop duration to 15 if it's a problem (wont crit from caustic) btw lab coats reduce the caustic damage
    duration: 20 # Lower and you wont even crit from the caustic if you have internals on, also useful for area denial
    spreadAmount: 30
    solution:
      reagents:
      - ReagentId: Sarin
        Quantity: 50

- type: entity
  parent: [GrenadeBase, BaseSyndicateContraband]
  id: GrenadeViscerators
  name: viscerator delivery grenade
  description: Grenade that deploys a swarm of viscerators upon activation, which will chase down and shred any non-operatives in the area.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Grenades/viscerator.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ScatteringGrenade
    fillPrototype: MobSyndieViscerator
    capacity: 5
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TimerStartBehavior
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: OnUseTimerTrigger
    delay: 5
  - type: Appearance
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/minibombcountdown.ogg
      params:
        volume: 12
