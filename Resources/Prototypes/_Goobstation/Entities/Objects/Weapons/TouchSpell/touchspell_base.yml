- type: entity
  abstract: true
  id: TouchSpellBase
  name: basic touch spell
  description: I'm going to touch you.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/TouchSpell/touchspell_greyscale.rsi
    state: icon
    shader: unshaded
    color: "#ffffff" # change color here
  - type: Appearance
  - type: PointLight
    enabled: true
    radius: 2
    energy: 1
    color: "#ffffff" # change color here too
  - type: Unremoveable
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ffffff" # here too
      right:
      - state: inhand-right
        color: "#ffffff" # here too...
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcThrust
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 0 # idk
  - type: TouchSpell
  - type: AlwaysHot