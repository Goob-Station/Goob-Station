# touch spells go here
- type: entity
  parent: TouchSpellUnholyBase
  id: TouchSpellCultStun
  name: stunning aura
  description: Will stun and mute a weak-minded victim on contact.
  components:
  - type: Sprite
    color: "#ff0000" # change color here
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ff0000" # here too
      right:
      - state: inhand-right
        color: "#ff0000" # here too...
  - type: TouchSpell
    effects:
    - !type:SendICMessageEntityEffect
      messageLoc: cult-magic-invoke-stun
    - !type:BloodCultSpellStun


