- type: entity
  name: combat injector
  parent: [BaseItem, BaseCentcommContraband]
  id: CombatInjector
  description: Injects stored chemicals on hit, has a low capacity due to its sturdy design.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/blueshield_knife.rsi
    state: icon
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 5
  - type: Injector
    delay: 1
    injectOnly: false
  - type: MeleeChemicalInjector
    transferAmount: 5
    solution: injector
    pierceArmor: true
  - type: MeleeWeapon
    angle: 0
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 5
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg

