- type: entity
  name: bident
  parent: [BaseItem, BaseCentCommContraband]
  id: CburnBident
  description: A bident used by Nanotrasen's CBURN agents. Is capable of incinerating targets when switched on.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunprod.rsi # Todo - Change This
    layers:
    - state: stunprod_off # Todo - Change This
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: ItemToggle
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Heat: 25
  - type: MeleeWeapon
    angle: 0
    wideAnimationRotation: -135
    damage:
      types:
        Pierce: 15
    animation: WeaponArcThrust
  - type: LandAtCursor
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: UseDelay
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunprod.rsi # Todo - Change This
    quickEquip: false
    slots:
    - back
  - type: DisarmMalus
    malus: 0.45
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: stunprod_on} # Todo - Change This
          False: {state: stunprod_off} # Todo - Change This
  - type: StaticPrice
    price: 800
