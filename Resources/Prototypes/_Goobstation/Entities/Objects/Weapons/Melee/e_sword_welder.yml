- type: entity
  name: welder energy sword
  parent: [BaseMeleeWeaponEnergy, BaseMinorContraband]
  id: EnergySwordWelder
  description: Roughly converted from a welding tool, this energy sword hums an unstable flame. It looks like it's about to fall apart.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/e_sword_welder.rsi
    layers:
    - state: welder_sword
    - state: welder_sword_blade
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: _Goobstation/Objects/Weapons/Melee/e_sword_welder-inhands.rsi
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Heat: 11
  - type: Welder
    fuelConsumption: 3
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tag # WD EDIT
    tags:
    - EnergySword
  - type: ThrowableBlocker
    blockSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -2
  - type: RefillableSolution
    solution: Welder
  - type: Construction
    graph: WelderSword
    node: welderSword

