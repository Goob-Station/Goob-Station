- type: entity
  name: DT-2 'justice'
  parent: [BaseItem, BaseGrandTheftContraband]
  id: Justice
  description: An expensive & self-recharging energy sword, designed specifically for the Head of Security. If it were not for injustice, man would not know justice.
  components:
  - type: Item
    sprite: _Shitmed/Objects/Weapons/Melee/wonderprod.rsi # Todo - Change this.
    size: Huge
    storedRotation: -90
  - type: Clothing
    sprite: _Shitmed/Objects/Weapons/Melee/wonderprod.rsi # Todo - Change this.
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Sprite
    sprite: _Shitmed/Objects/Weapons/Melee/wonderprod.rsi # Todo - Change this.
    state: icon
  - type: Battery
    maxCharge: 500
    startingCharge: 500
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: DisarmMalus
  - type: UseDelay
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: WeaponEnergyGunMultiphase # Todo - Change this.
  - type: ItemSwitch
    needsPower: true
    defaultState: off
    state: "off"
    showLabel: true
    states:
      off: !type:ItemSwitchState
        verb: off
        energyPerUse: 0
        sprite:
          sprite: _Shitmed/Objects/Weapons/Melee/wonderprod.rsi
          state: stun-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 1
          damage:
            types:
              Blunt: 10
          angle: 60
          animation: WeaponArcThrust
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.250

      stun: !type:ItemSwitchState
        verb: stun
        energyPerUse: 5
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: stun-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Shock: 0
          angle: 60
          animation: WeaponArcThrust
        - type: StaminaDamageOnHit
          damage: 50
          sound: /Audio/Weapons/egloves.ogg
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.250

      ion: !type:ItemSwitchState
        verb: ion
        energyPerUse: 40
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: cuffs-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Ion: 35
          angle: 60
          animation: WeaponArcThrust

      lethal: !type:ItemSwitchState
        verb: lethal
        energyPerUse: 50
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: lethal-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Slash: 15
              Heat: 15
          angle: 60
          animation: WeaponArcThrust

      unstable: !type:ItemSwitchState
        verb: unstable
        energyPerUse: 150
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: sleep-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.50
          angle: 30
          animation: WeaponArcThrust
          damage:
            types:
              Heat: 25
              Radiation: 25
