- type: entity
  name: DT-2 'Justice'
  parent: [BaseItem, BaseGrandTheftContraband]
  id: Justice
  description: An expensive & self-recharging energy sword, designed specifically for the Head of Security. If it were not for injustice, man would not know justice.
  components:
  - type: Item
    sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
    size: Huge
    storedRotation: -90
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
    state: icon
  - type: Battery
    maxCharge: 500
    startingCharge: 500
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: DisarmMalus
  - type: Tag
    tags:
    - Justice
  - type: GuideHelp
    guides:
    - Security
    - Antagonists
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: ItemSwitch
    needsPower: true
    defaultState: off
    state: "off"
    showLabel: true
    states:
      off: !type:ItemSwitchState
        verb: off
        energyPerUse: 0
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: icon
        components:
        - type: Item
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          storedRotation: -90
          size: Huge
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 1
          damage:
            types:
              Slash: 12 # Same as a knife.
          angle: 60
          animation: WeaponArcThrust
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.250

      stun: !type:ItemSwitchState
        verb: stun
        energyPerUse: 20
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: stun-icon
        components:
        - type: Item
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          prefix: stun
          storedRotation: -90
          size: Huge
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Shock: 5
          angle: 60
          animation: WeaponArcThrust
        - type: StaminaDamageOnHit
          damage: 50
          sound: /Audio/Weapons/egloves.ogg
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.250

      ion: !type:ItemSwitchState
        verb: ion
        energyPerUse: 40
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: ion-icon
        components:
        - type: Item
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          prefix: ion
          storedRotation: -90
          size: Huge
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Ion: 35
              Shock: 15
          angle: 60
          animation: WeaponArcThrust

      lethal: !type:ItemSwitchState
        verb: lethal
        energyPerUse: 50
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: lethal-icon
        components:
        - type: Item
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          prefix: lethal
          storedRotation: -90
          size: Huge
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.80
          damage:
            types:
              Slash: 15
              Shock: 10
          angle: 60
          animation: WeaponArcThrust

      empowered: !type:ItemSwitchState
        verb: empowered
        energyPerUse: 250
        sprite:
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          state: empowered-icon
        components:
        - type: Item
          sprite: _Goobstation/Objects/Weapons/Melee/justice.rsi
          prefix: empowered
          storedRotation: -90
          size: Huge
        - type: IgniteOnMeleeHit
          fireStacks: 4
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.50
          angle: 30
          animation: WeaponArcThrust
          damage:
            types:
              Slash: 15
              Heat: 25
              Shock: 25
