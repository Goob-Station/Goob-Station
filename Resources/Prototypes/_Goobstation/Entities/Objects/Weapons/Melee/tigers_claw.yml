- type: entity
  parent: [BaseSword, BaseSyndicateContraband]
  id: TigersClawSword
  name: the tigers claw
  description: A semi-cheap knockoff of the real deal, uses ammo to propel the user forward to deal third degree burns and lacerations, rumors are that wearing a capos outfit addionally marks weak opponents as "prey" making them less likely to escape you, the predator.
  components:
  - type: ItemToggle
    onUse: false
    predictable: false
    TurnOnOnWielded: true
    TurnOffOnUnwielded: true
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Goobstation/Misc/capofullseteffect.ogg
      params:
        volume: -4
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/tigers_claw.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: _Goobstation/Objects/Weapons/Melee/tigers_claw_inhand.rsi
  - type: Sharp
  - type: DisarmMalus
    malus: 0.6
  - type: Execution
    doAfterDuration: 3.0
  - type: Scalpel # Shitmed
    speed: 0.75
  - type: Wieldable
  - type: MeleeWeapon
    heavyStaminaCost: 2.5
    attackRate: 1.6
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 15
        Heat: 2.25
        Structural: 5
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 15
        Heat: 2.25
        Structural: 5
  - type: Reflect
    reflectProb: 0
    spread: 90
  - type: TigersClaw
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
    proto: CartridgeMagnum
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: AmmoCounter
