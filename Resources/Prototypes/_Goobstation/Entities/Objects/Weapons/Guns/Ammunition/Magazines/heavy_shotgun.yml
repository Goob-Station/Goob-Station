- type: entity
  id: BaseMagazineShotgunHeavy
  name: ammo drum (.75 shells)
  parent: [ BaseItem, BaseSyndicateContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgunHeavy
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgunHeavy
    capacity: 15
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Magazine/heavy_shotgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineShotgunHeavy
  name: ammo drum (.75 carpshot)
  parent: BaseMagazineShotgunHeavy
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHighCaliber

- type: entity
  id: MagazineShotgunHeavySlug
  name: ammo drum (.75 slug)
  parent: BaseMagazineShotgunHeavy
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugHighCaliber
