- type: entity
  id: BulletClownshot
  name: clownshot
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/selectable_ammo.rsi
    layers:
    - state: omnilaser-yellow
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Blunt: 5
  - type: ProjectileRequireWhitelist
    whitelist:
     components:
      - Clumsy
  - type: ProjectileThrowOnHit
    distance: 10
    speed: 10

