- type: entity
  id: BulletClownshot
  name: clownshot
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/selectable_ammo.rsi
    layers:
    - state: omnilaser-yellow
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Blunt: 25
  - type: ProjectileRequireWhitelist
    whitelist:
     components:
      - Clumsy
  - type: ProjectileThrowOnHit
    distance: 10
    speed: 10
  - type: BlurOnCollide

