- type: entity
  parent: AmmoProviderShotgunShell
  id: BaseMagazineBoxShotgunHighCaliber
  abstract: true
  components:
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
      - ShellShotgunHeavy
  - type: Item
    size: Small

# Carpshot
- type: entity
  name: shell box (8 Gauge carpshot)
  parent: BaseMagazineBoxShotgunHighCaliber
  id: MagazineBoxShotgunHighCaliber
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHighCaliber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: lethal

# Normal Slug
- type: entity
  name: shell box (8 Gauge slug)
  parent: BaseMagazineBoxShotgunHighCaliber
  id: MagazineBoxShotgunSlugHighCaliber
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugHighCaliber
  - type: MagazineVisuals
    magState: mag-alt
    steps: 5
    zeroVisible: false
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-alt-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: slug

