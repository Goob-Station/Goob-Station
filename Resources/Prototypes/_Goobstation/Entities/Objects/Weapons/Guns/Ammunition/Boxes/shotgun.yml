    proto: ShellShotgunSlugHighCaliber
  - type: MagazineVisuals
    magState: mag-alt
    steps: 5
    zeroVisible: false
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-alt-1
