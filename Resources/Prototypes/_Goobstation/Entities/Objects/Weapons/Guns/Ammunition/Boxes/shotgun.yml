- type: entity
  name: shell box (.75 carpshot)
  parent: AmmoProviderShotgunShell
  id: MagazineBoxShotgunHighCaliber
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHighCaliber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: lethal

- type: entity
  id: MagazineBoxShotgunHighCaliberEnsnaring
  parent: AmmoProviderShotgunShell
  name: shell box (.75 slug ensnaring)
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugEnsnaring
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: incendiary
      color: "#cfff77"

