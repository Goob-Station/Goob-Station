- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxSmoothbore
  name: ammunition box (.60 smoothbore)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeSmoothbore
    proto: CartridgeSmoothbore
    capacity: 12 # Goobstation
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/anti_materiel.rsi # same, to do ig
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

