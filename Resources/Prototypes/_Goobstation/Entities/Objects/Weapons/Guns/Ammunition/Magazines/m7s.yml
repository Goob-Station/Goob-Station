- type: entity
  id: MagazineLowCaliberM7S
  name: M7S magazine (5x23mm)
  parent: [ BaseItem, BaseSyndicateContraband ]
  components:
  - type: Tag
    tags:
    - MagazineLowCaliberM7S
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeLowCaliber
    proto: CartridgeLowCaliber
    capacity: 48
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Magazine/M7S_magazine.rsi
    storedRotation: -90
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLowCaliberM7SEmpty # There's not much point in making this printable as it's the only weapon to use this caliber anyway
  name: M7S magazine (5x23mm any)
  parent: MagazineLowCaliberM7S
  components:
  - type: BallisticAmmoProvider
    proto: null
