# Empty mags
- type: entity
  id: BaseMagazineShotgunLeverRifle
  name: "magazine (.50 gauge)"
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineShotgunLeverRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgun
    capacity: 8
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 9
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineShotgunLeverRifle
  name: "lever rifle magazine (.50)"
  parent: BaseMagazineShotgunLeverRifle
  components:
  - type: Tag
    tags:
      - MagazineShotgunLeverRifle
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Magazine/lever_rifle_mags.rsi

- type: entity
  id: MagazineShotgunLeverRifleEmpty
  parent: MagazineShotgunLeverRifle
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
