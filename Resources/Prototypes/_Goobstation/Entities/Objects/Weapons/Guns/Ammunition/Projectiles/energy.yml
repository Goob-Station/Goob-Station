- type: entity 
  name: Rifle energy bolt #yes it X-01 projectile modified for rifle usage-Creatorbot
  id: RifleBulletEnergyGunLethal
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Ammo
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 15 
    soundHit:
      collection: MeatLaserImpact

