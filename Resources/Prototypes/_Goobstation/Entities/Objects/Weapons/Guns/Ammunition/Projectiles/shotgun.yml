## Buckshot

# Carpshot

- type: entity
  id: HighCaliberPelletShotgun
  name: pellet (8 Gauge carpshot)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Piercing: 15

