- type: entity
  id: BulletSlugEnsnaring
  name: bullet (.75 caliber ensnaring slug)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Piercing: 16 #Low damage, but ensnaring
  - type: Ensnaring
    canThrowTrigger: true
    destroyOnRemove: true
    breakoutTime: 3
    freeTime: 3
    sprintSpeed: 0.6
    walkSpeed: 0.6
    staminaDamage: 10

- type: entity
  id: BulletSlugEMP
  name: bullet (.75 caliber EMP slug)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
      color: "#009eff"
  - type: EmpOnTrigger
    range: 0.2
    energyConsumption: 80
    disableDuration: 1
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 1.5
    color: blue
    energy: 0.5
  - type: Projectile
    damage:
      types:
        Piercing: 12
        Ion: 20

- type: entity
  id: BulletSlugFlash
  name: bullet (.75 caliber flash slug)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
      color: "#fff94d"
  - type: FlashOnTrigger
    range: 5
    duration: 4
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 1.5
    color: yellow
    energy: 1
  - type: Projectile
    damage:
      types:
        Piercing: 20

- type: entity
  id: HighCaliberPelletShotgun
  name: pellet (.75 carpshot)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Piercing: 15

- type: entity
  id: HighCaliberPelletShotgunSpread
  categories: [ HideSpawnMenu ]
  parent: HighCaliberPelletShotgun
  components:
  - type: ProjectileSpread
    proto: BigPelletShotgun
    count: 6
    spread: 15
