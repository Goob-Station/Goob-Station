## Buckshot

# Buckshot
- type: entity
  id: ShellShotgunHighCaliber
  name: shell (8 Gauge carpshot)
  parent: BaseShellShotgun
  components:
  - type: Tag
    tags:
     - Cartridge
     - ShellShotgunHeavy
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Cartridges/highcaliber-shell.rsi
