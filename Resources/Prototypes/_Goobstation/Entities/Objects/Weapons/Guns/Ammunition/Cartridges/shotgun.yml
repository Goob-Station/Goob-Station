- type: entity
  id: CartridgeSlugEnsnaring
  name: cartridge (.75 caliber ensnaring slug)
  parent: ShellShotgunSlug
  components:
  - type: CartridgeAmmo
    proto: BulletSlugEnsnaring
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#cfff77"

- type: entity
  id: CartridgeSlugEMP
