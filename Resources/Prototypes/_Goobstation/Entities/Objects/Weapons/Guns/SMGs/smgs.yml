- type: entity
  name: M7S "Ventilator" submachine gun
  parent: [BaseWeaponSubMachineGun, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponSubMachineGunM7S
  description: You may or may not be green, but you are still very very mean. Takes proprietary side-loading 5x23mm rifle magazines.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/M7S.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/M7S.rsi
  - type: Item
    shape:
    - 0,0,2,1
  - type: Gun
    fireRate: 15
    projectileSpeed: 20 # half regular bullet speed
    minAngle: 23
    maxAngle: 66
    angleDecay: -8 # Intentionally negative, loses accuracy while not shooting
    angleIncrease: -1.15 # Intentionally negative, gains accuracy while shooting
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/bwuh.ogg
      params:
        volume: -10
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLowCaliberM7S
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLowCaliberM7S
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLowCaliber
        priority: 1
        whitelist:
          tags:
          - CartridgeLowCaliber
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: RestrictGunshotsByUserTag
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-1
    - oni-cannot-shoot-guns-2
    - oni-cannot-shoot-guns-3

# The idea here is a nice 'side grade' to the L6.
- type: entity
  name: tommy gun
  parent: [BaseWeaponSubMachineGun, BaseSyndicateContraband]
  id: WeaponSubMachineGunTommyGun
  description: An earlier design from Waffle Corp, the tommy gun is an amazing way to turn any target into swiss-cheese. Though it stores less ammo and packs less of a punch than the l6, it's just as capable of sending someones regards. Feeds from .35 SMG drums.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/tommygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/tommygun.rsi
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: Gun
    minAngle: 21
    maxAngle: 37
    fireRate: 10
    burstFireRate: 12
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    availableModes:
    - Burst
    - FullAuto
    - SemiAuto
    selectedMode: FullAuto
    shotsPerBurst: 3
    burstCooldown: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSubMachineGunDrum
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistolSubMachineGunDrum
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
          - CartridgePistol
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
