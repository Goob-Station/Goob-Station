# Yes, this deserves its own file.

- type: entity
  name: Lawbringer
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: WeaponEnergyGunLawbringer
  description: A versatile energy gun, with many different modes. He who holds the lawbringer, holds the law.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage
    - belt
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: AmmoSelector
    prototypes:
    - BulletDisabler
    - BulletEnergyGunLaser
    - BulletEnergyGunIon
  - type: UserInterface
    interfaces:
      enum.AmmoSelectorUiKey.Key:
        type: AmmoSelectorMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.AmmoSelectorUiKey.Key
  - type: ItemToggle
    activated: true
    onActivate: false
    onUse: false
    wieldToggle: false
  - type: ItemToggleColor
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: Firemode
    inhandVisuals:
      left:
      - state: mode-inhand-left
        shader: unshaded
      right:
      - state: mode-inhand-right
        shader: unshaded
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StealTarget
    stealGroup: WeaponEnergyGunMultiphase
  - type: RestrictById
    access: [ "HeadOfSecurity" ]
    restrictMelee: true
    restrictRanged: true
  - type: StaticPrice
    price: 750
  - type: TriggerOnVoice
    keyPhrase: "I AM THE LAW"
    restrictById: true
  - type: explodeOnTrigger

