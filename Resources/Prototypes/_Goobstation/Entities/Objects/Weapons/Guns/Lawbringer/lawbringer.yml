# Yes, this deserves its own file.

- type: entity
  name: Lawbringer
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: WeaponEnergyGunLawbringer
  description: A versatile energy gun, with many different modes. He who holds the lawbringer, holds the law.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage
    - belt
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyGunDetain
    fireCost: 80
  - type: AmmoSelector
    prototypes:
    - BulletEnergyGunClownshot
    - BulletEnergyGunPulse
    - BulletEnergyGunDetain
    - BulletEnergyGunExecute
    - BulletEnergyGunHotshot
    - BulletEnergyGunSleepshot
    - BulletEnergyGunBigshot
  - type: UserInterface
    interfaces:
      enum.AmmoSelectorUiKey.Key:
        type: AmmoSelectorMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.AmmoSelectorUiKey.Key
  - type: ItemToggle
    activated: true
    onActivate: false
    onUse: false
    wieldToggle: false
  - type: ItemToggleColor
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: Firemode
    inhandVisuals:
      left:
      - state: mode-inhand-left
        shader: unshaded
      right:
      - state: mode-inhand-right
        shader: unshaded
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StealTarget
    stealGroup: WeaponEnergyGunMultiphase
  - type: RestrictById
    access: [ "HeadOfSecurity" ]
    restrictMelee: true
    restrictRanged: true
    isEmaggable: true
  - type: StaticPrice
    price: 750
  - type: TriggerOnVoiceIdLocked
    keyPhrase: "I AM THE LAW"
    access: [ "HeadOfSecurity" ]
  - type: ExplodeOnTrigger
  - type: DropOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2
    intensitySlope: 1
    totalIntensity: 2
    canCreateVacuum: false
    deleteAfterExplosion: false
    repeatable: true
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40

