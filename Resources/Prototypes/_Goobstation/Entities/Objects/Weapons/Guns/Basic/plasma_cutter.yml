- type: entity
  name: plasma cutter
  parent: BaseWeaponBatterySmall
  id: WeaponPlasmaCutter
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/cutter.rsi
    state: icon
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/plasma_cutter.ogg
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: MaterialEnergy
    materialWhiteList: [Plasma]
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPlasmaCutter
    fireCost: 100
  - type: Appearance
  - type: Multishot
    spreadMultiplier: 1.2
  - type: PhysicalComposition
    materialComposition:
      Steel: 125
      Glass: 75
      Plasma: 75

- type: entity
  parent: WeaponPlasmaCutter
  id: WeaponPlasmaCutterEmpty
  suffix: Empty
  components:
  - type: Battery
    maxCharge: 1500
    startingCharge: 0
