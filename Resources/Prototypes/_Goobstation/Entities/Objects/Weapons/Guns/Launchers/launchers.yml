- type: entity
  name: GL-06 riot grenade launcher
  parent: [WeaponFlareGun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponLauncherNonLethal
  description: Essentially a scaled up flare gun that takes 40mm shells; mechanical safety features prevent the loading and firing of lethal grenades.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    slots:
    - Back
    - suitStorage
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.5
  - type: Item
    size: Huge
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - NonLethalGrenade

- type: entity
  name: M172 LAW
  parent: [ BaseWeaponLauncher, BaseMajorContraband, BaseGunWieldable] # Major contra because it isn't manufactured by the syndicate; NT would use this
  id: WeaponLauncherRocketDisposable
  description: A single shot 84mm disposable Light Anti-structure Weapon for precisely taking out structures with little collateral damage. can be folded in order to be conveniantly stored. DO NOT ATTEMPT TO REMOVE ROCKET FROM TUBE. # Cant make it so you cant cycle it, if you cycle it it explodes lol
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m172.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m172.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1 # normal size
    storedSprite:
      sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m172.rsi
      state: storage
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Gun
    fireRate: 0.75
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: GunRequiresWield
  - type: BallisticAmmoProvider
    proto: BulletRocketLAW # if you cycle it the fucking bullet proto comes out and explodes on contact with you. if I added a casing for it to eject you could cycle and reload the thing which I don't like. supposed to be one time use
    capacity: 1
  - type: UseDelay # so you cant spam Z and accidentaly cycle it, blowing you up
    delay: 1.5

