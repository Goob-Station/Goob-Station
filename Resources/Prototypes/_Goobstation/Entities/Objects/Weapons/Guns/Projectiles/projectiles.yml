- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: BulletHighCaliberExplosive
  name: bullet (.50 high-explosive)
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 1
        Piercing: 1
        Heat: 1
        Structural: 20
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 3 # 3x3 explosion
    intensitySlope: 1.5 # 45 damage at the center tile
    totalIntensity: 12 # 22.5 damage at the edges
    maxTileBreak: 0 # 11.25 damage at the corners
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: bullet
      shader: unshaded

