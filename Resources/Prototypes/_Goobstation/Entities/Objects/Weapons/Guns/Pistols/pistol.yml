- type: entity
  name: Dualetta
  parent: [BaseWeaponPistol, BaseSyndicateContraband]
  id: WeaponPistolDualetta
  description: Coolest weapon in the sector, for the coolest.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/Dualetta.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/Dualetta.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 5
    angleIncrease: 1
    angleDecay: 4
    fireRate: 8
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: Multishot
    spreadMultiplier: 1.25
  - type: RequiresDualWield
