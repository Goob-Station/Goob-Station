- type: entity
  name: Dualetta
  parent: [BaseWeaponPistol, BaseSyndicateContraband]
  id: WeaponPistolDualetta
  description: The coolest pistol in the sector. It is said that nobody is strong enough of will to tarnish this weapon's reputation by daring to fire it without its paired pistol.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/Dualetta.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/Dualetta.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 5
    angleIncrease: 1
    angleDecay: 4
    fireRate: 6
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolHighCapacity
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: Tag
    tags:
    - WeaponPistolDualetta
  - type: Multishot
    spreadMultiplier: 1
  - type: RequiresDualWield
    whitelist:
      tags:
      - WeaponPistolDualetta

- type: entity
  parent: [ BaseItem, BaseSyndicateContraband ]
  id: WeaponPistolAnaconda
  name: Anaconda
  description: A heavy pistol capable of supplying itself with the ammo on the way using a built-in fabricator.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Tag
    tags:
    - Sidearm
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/anaconda.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Pistols/anaconda.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 3
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletAnaconda
    capacity: 7
    count: 7
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 4
    rechargeSound:
      path: /Audio/Weapons/Guns/Cock/shotgun_close.ogg
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Multishot

