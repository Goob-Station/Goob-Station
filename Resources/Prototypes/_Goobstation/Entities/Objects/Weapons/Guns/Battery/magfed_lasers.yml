- type: entity
  name: ER-5 Torrent
  parent: [ BaseWeaponPowerCell, BaseSecurityContraband ]
  id: WeaponLaserCellSMG
  description: A high-tech laser SMG, compatible with specialized SMG power cells.
  components:
  - type: Item
    size: Large
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: Gun
    minAngle: 21
    maxAngle: 32
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/laser_smg.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        whitelist:
          tags:
          - MilitaryPowerCellSMG
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/cell_smg.rsi
    layers:
    - state: icon
      visible: false
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Multishot
    spreadMultiplier: 1.2
  - type: PhysicalComposition
    materialComposition:
      Steel: 500
      Gold: 125
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/cell_smg.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: SurgeryTool
    endSound:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/laser_smg.ogg
  - type: AmmoCounter


