- type: entity
  name: HE1S-G8
  parent: [ BaseItem, BaseGunWieldable, BaseSyndicateContraband ]
  id: WeaponSniperHE1SG8
  description: High Energy One-Shell rifle. On its side, "leading us on and on" is written using a cheap black marker. Takes Gauss-8 cartridges.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate_icon_48x.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Appearance
  - type: Item
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
    size: Huge
    shape:
      - 0,0,8,2 # Comically large
  - type: Gun
    fireRate: 0.3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/lmg_empty_alarm.ogg
    projectileSpeed: 50 # Gauss rifle needs to have higher velocity
  - type: GunRequiresWield
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    canRack: false
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: CartridgeG8Demolishing
        priority: 1
        whitelist:
          tags:
          - CartridgeG8
  - type: ContainerContainer
    containers:
      gun_chamber: !type:ContainerSlot
  - type: SpeedModifiedOnWield
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 5
    pvsIncrease: 0.5
  - type: StaticPrice
    price: 1000

- type: entity  
  name: M1 Garand  
  parent: [ BaseWeaponRifle, BaseGunWieldable, BaseSecurityContraband ]  
  id: WeaponRifleM1Garand
  description: A classic semi-automatic rifle, renowned for its reliability and distinctive sound of empty clip ejection. Be careful when loading - many newcomers learned about this rifle at the cost of their fingers. Uses .30 en-bloc clips.  
  components:  
  - type: Sprite  
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/m1_garand.rsi
    layers:  
    - state: base  
      map: ["enum.GunVisualLayers.Base"]  
  - type: Clothing  
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/m1_garand.rsi 
  - type: ItemSlots  
    slots:  
      gun_magazine:  
        startingItem: MagazineM1Garand
        insertSound: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg 
        priority: 2  
        whitelist:  
          tags:  
          - MagazineM1Garand  
        whitelistFailPopup: gun-magazine-whitelist-fail  
      gun_chamber:  
        priority: 1  
        whitelist:  
          tags:  
          - CartridgeLightRifle  
  - type: Gun  
    fireRate: 2.5  
    soundGunshot:  
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg  
  - type: ChamberMagazineAmmoProvider  
    autoCycle: true  
    autoEject: true  
    soundAutoEject:  
      path: /Audio/_Goobstation/Weapons/Guns/MagOut/garand_eject.ogg  
    soundRack:  
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg  
      params:  
        volume: -3  
    soundBoltClosed:  
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg  
      params:  
        volume: -3  
    soundBoltOpened:  
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg  
      params:  
        volume: -3  
  - type: GunRequiresWield  
  - type: MagazineVisuals  
    magState: mag  
    steps: 1  
    zeroVisible: true  
  - type: Appearance  
  - type: UseDelay  
    delay: 0.1  
  - type: UseDelayBlockShoot  
  - type: Item  
    size: Large  
    shape:  
    - 0,0,4,1  
    storedRotation: 45