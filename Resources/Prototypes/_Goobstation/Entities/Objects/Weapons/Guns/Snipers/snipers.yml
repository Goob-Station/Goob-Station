- type: entity
  name: HE1S-G8
  parent: [ BaseItem, BaseGunWieldable, BaseSyndicateContraband ]
  id: WeaponSniperHE1SG8
  description: High Energy One-Shell rifle. On its side, "leading us on and on" is written using a cheap black marker. Takes Gauss-8 cartridges.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: CartridgeG8Demolishing
        priority: 1
        whitelist:
          tags:
          - CartridgeG8
  - type: Item
    size: Huge
    shape:
    - 0,0,1,8 # Comically large
    storedRotation: -90
  - type: Gun
    fireRate: 0.3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: GunRequiresWield
  - type: ChamberMagazineAmmoProvider
    boltClosed: true
    autoCycle: false
    canRack: false
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg
      params:
        volume: -3
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg
      params:
        volume: -3
  - type: Appearance
  - type: SpeedModifiedOnWield
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 5
    pvsIncrease: 0.5
