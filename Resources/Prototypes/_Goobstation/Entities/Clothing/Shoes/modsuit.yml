- type: entity
  parent: ClothingShoesBase
  id: ClothingModsuitBootsStandard
  name: "стандартні черевики від скафандру"
  description: "Спеціальні черевики для модульного костюма, розроблені для компактного складання всередині блоку керування модульним костюмом."
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Clothing/Shoes/Modsuits/standard.rsi
    layers:
    - state: boots
    - state: boots-sealed
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ feet ]
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-boots
    sealDownPopup: sealable-clothing-seal-down-boots
  - type: SealableClothingVisuals
    visualLayers:
      shoes:
      - state: equipped-FEET-sealed
        shader: unshaded

