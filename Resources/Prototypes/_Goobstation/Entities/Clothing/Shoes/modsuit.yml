## Goobstation - Start
## Parent File to easily add more attributes, here it's used for plasmaman mostly
- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesModsuitBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - PlasmamanSafe
    - WhitelistChameleon
  - type: IgniteFromGasImmunity
    parts:
    - LeftFoot
    - RightFoot
## Goobstation - End

- type: entity
  parent: ClothingShoesModsuitBase #Goobstation
  id: ClothingModsuitBootsStandard
  name: standard hardsuit boots
  description: A special modular suit boots designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Clothing/Shoes/Modsuits/standard.rsi
    layers:
    - state: boots
    - state: boots-sealed
      visible: false #Goobstation
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ feet ]
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-boots
    sealDownPopup: sealable-clothing-seal-down-boots
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      shoes:
      - state: equipped-FEET-sealed

