- type: entity
  parent: [ClothingEyesBase, ShowSecurityIcons, ShowMedicalIcons, BaseSecurityContraband]
  id: ClothingEyesGlassesMedSec
  name: medical security glasses
  description: Sunglasses with a medical and security hud
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Eyes/Glasses/medglasses.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Eyes/Glasses/medglasses.rsi
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: IdentityBlocker
    coverage: EYES

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesPrescriptionGlasses
  name: prescription glasses
  description: Your insurance doesn't cover these. Don't lose them.
  components:
    - type: Sprite
      sprite: Clothing/Eyes/Glasses/glasses.rsi
    - type: Clothing
      sprite: Clothing/Eyes/Glasses/glasses.rsi
    - type: VisionCorrection
    - type: Damageable
      damageContainer: Inorganic
    - type: Tag
      tags:
      - WhitelistChameleon
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.99
      activeBlockModifier:
        coefficients:
          Blunt: 0.8
          Slash: 0.8
          Piercing: 0.8
          Heat: 0.8
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 10
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ClothingEyesGlassesBroken:
                  min: 1
                  max: 1

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesGlassesBroken
  name: broken glasses
  description: My glasses! I can't see without my glasses!
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Eyes/Glasses/brokenglasses.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Eyes/Glasses/brokenglasses.rsi
  - type: Tag
    tags:
      - Trash
  - type: Construction
    graph: PrescriptionGlassesRepaired
    node: start
  - type: PhysicalComposition
    materialComposition:
      Glass: 25
