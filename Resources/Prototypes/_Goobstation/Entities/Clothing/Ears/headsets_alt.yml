- type: entity
  abstract: true
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltLoudspeaker
  components:
  - type: Loudspeaker
    canToggle: true
    affectRadio: true

- type: entity
  parent: [ClothingHeadsetAltSyndicate, ClothingHeadsetAltLoudspeaker]
  id: ClothingHeadsetAltSyndicateCommander
  name: blood-red commander over-ear headset

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetChronolegioneer
  name: futuristic over-ear headset
  description: A headset from the future that can pick up most station frequencies.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyFuture
  - type: Sprite
    sprite: _Goobstation/Clothing/Ears/Headsets/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Ears/Headsets/chronolegioneer.rsi

- type: entity
  parent: ClothingHeadsetChronolegioneer
  id: ClothingHeadsetChronolegioneerUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

