- type: entity
  parent: [ClothingOuterDavidsJacket, BaseMajorContraband]
  id: ClothingOuterDavidsJacketValid
  name: edgerunner jacket
  description: You're right on the edge. Show 'em you got this.
  components:
  - type: Clothing
    clothingVisuals:
      outerClothing:
      - state: valid-equipped-OUTERCLOTHING
      outerClothing-vox:
      - state: valid-equipped-OUTERCLOTHING-vox
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Chest
    - Groin
    - Arm
    - Leg
    - Tail
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.8
  - type: ModifyDelayedKnockdown
    delayDelta: 1.5
    knockdownTimeDelta: -1.5
  - type: StaminaResistance
    damageCoefficient: 0.7

