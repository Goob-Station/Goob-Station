# paramedic voidsuit
- type: entity
  parent: [ ClothingOuterEVASuitBase, ClothingOuterBaseToggleable ]
  id: ClothingOuterVoidsuitParamedic
  name: paramedic voidsuit
  description: A voidsuit made for paramedics.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.75
        Caustic: 0.5
  - type: GroupExamine
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitVoidParamed
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes: 
      head: ClothingHeadHelmetVoidParamed

# Security voidsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseSecurityContraband]
  id: ClothingOuterVoidsuitSecurity
  name: security voidsuit
  description: A light voidsuit with an in-built plate carrier to provide moderate protection while remaining mobile.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Voidsuits/security.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Voidsuits/security.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.65
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.7
        Radiation: 0.6
        Caustic: 0.5
  - type: ClothingSpeedModifier
    sprintModifier: 0.85
    walkModifier: 0.85
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetVoidsuitSecurity
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 2
    knockdownTimeDelta: -2
  - type: StaminaDamageResistance
    coefficient: 0.7

