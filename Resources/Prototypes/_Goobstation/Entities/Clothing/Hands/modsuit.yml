- type: entity
  parent: ClothingHandsBase
  id: ClothingModsuitGauntletsStandard
  name: "стандартні рукавиці від скафандру"
  description: "Спеціальні рукавиці для модульного костюма, що захищають власника від ураження електричним струмом."
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Modsuits/standard.rsi
    layers:
    - state: gauntlets
    - state: gauntlets-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ gloves ]
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
  - type: Fiber
    fiberMaterial: fibers-modular
    fiberColor: fibers-black
  - type: FingerprintMask
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-gauntlets
    sealDownPopup: sealable-clothing-seal-down-gauntlets
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      gloves:
      - state: equipped-HAND-sealed

