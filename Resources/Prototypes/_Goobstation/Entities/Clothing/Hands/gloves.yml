- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsGlovesChronoLegioneer
  name: futuristic gloves
  description: Futuristic gloves made of an unknown material that doesn't leave any trace
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: Insulated
  - type: FingerprintMask

- type: entity
  parent: ClothingHandsGlovesChronoLegioneer
  id: ClothingHandsGlovesChronoLegioneerUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

- type: entity
  parent: ClothingHandsGlovesColorYellow
  id: ClothingHandsGlovesExplosiveShock
  suffix: Exploding
  components:
  - type: ExplosiveShock
    handsDamage:
      types:
        Blunt: 40
        Heat: 40
    armsDamage:
      types:
        Blunt: 10
        Heat: 10
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    intensitySlope: 5
    totalIntensity: 25
    maxTileBreak: 1
    canCreateVacuum: false
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

- type: entity
  parent: [ClothingHandsGlovesCombat, BaseCentcommContraband]
  id: ClothingHandsGlovesDeathsquad
  name: deathsquad power claws
  description: Highly-advanced gauntlets capable of ripping people & structures to shreds. Can pry open bolted doors when equipped.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: ClothingGrantComponent
    component:
    - type: Prying
      pryPowered: true
      force: true
      speedModifier: 2.5
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 25
        Structural: 60
    mustBeEquippedToUse: true

  - type: ItemSwitch
    showLabel: true
    state: gauntlet
    states:
      gauntlet: !type:ItemSwitchState
        verb: gauntlet
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon
        components:
          - type: MeleeWeapon
            attackRate: 0.8
            damage:
              types:
                Blunt: 30
                Structural: 80
            mustBeEquippedToUse: true
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      claws: !type:ItemSwitchState
        verb: claws
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon-on
        components:
          - type: MeleeWeapon
            attackRate: 1.5
            damage:
              types:
                Slash: 25
                Structural: 25
            mustBeEquippedToUse: true
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
