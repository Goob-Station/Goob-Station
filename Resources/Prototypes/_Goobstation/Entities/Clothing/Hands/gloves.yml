- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsGlovesChronoLegioneer
  name: futuristic gloves
  description: Futuristic gloves made of an unknown material that doesn't leave any trace
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/chronolegioneer.rsi
  - type: Insulated
  - type: FingerprintMask

- type: entity
  parent: ClothingHandsGlovesChronoLegioneer
  id: ClothingHandsGlovesChronoLegioneerUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

- type: entity
  parent: ClothingHandsGlovesColorYellow
  id: ClothingHandsGlovesExplosiveShock
  suffix: Exploding
  components:
  - type: ExplosiveShock
    handsDamage:
      types:
        Blunt: 40
        Heat: 40
    armsDamage:
      types:
        Blunt: 10
        Heat: 10
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    intensitySlope: 5
    totalIntensity: 25
    maxTileBreak: 1
    canCreateVacuum: false
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

- type: entity
  parent: [ClothingHandsGlovesCombat, BaseCentcommContraband]
  id: ClothingHandsGlovesDeathsquad
  suffix: DO NOT MAP # do fucking NOT let a tider get these. May be made un-removable if the lore is cool enough.
  name: deathsquad power claws
  description: A pair of highly-advanced gauntlets capable of ripping open doors. It's retractable claws are laced with a potent neurotoxin.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
  - type: Fiber
    fiberMaterial: fibers-classified
    fiberColor: fibers-pitch-black
  - type: ClothingGrantComponent
    component:
    - type: Prying
      pryPowered: true
      force: true
      speedModifier: 4.5
  - type: MeleeWeapon
    attackRate: 2
    autoAttack: true
    damage:
      types:
        Slash: 25
        Structural: 60
    mustBeEquippedToUse: true

  - type: ItemSwitch
    showLabel: true
    state: gauntlet
    states:
      gauntlet: !type:ItemSwitchState
        verb: gauntlet
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon
        components:
          - type: MeleeWeapon
            attackRate: 1.2
            damage:
              types:
                Blunt: 32
                Structural: 80
          - type: StaminaDamageOnHit
            damage: 45
            mustBeEquippedToUse: true
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      claws: !type:ItemSwitchState
        verb: claws
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon-on
        components:
          - type: MeleeWeapon
            attackRate: 2
            autoAttack: true
            damage:
              types:
                Slash: 25
                Structural: 50
                Cellular: 15 # Rip and tear until it is done.
            mustBeEquippedToUse: true
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125



- type: entity
  parent: ClothingHandsGlovesDeathsquad
  id: ClothingHandsGlovesDeathsquadUnremovable
  suffix: Unremovable
  components:
  - type: Unremoveable
