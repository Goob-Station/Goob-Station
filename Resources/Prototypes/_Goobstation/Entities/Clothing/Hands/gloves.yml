- type: entity
  parent: [ClothingHandsGlovesCombat, BaseCentcommContraband]
  id: ClothingHandsGlovesDeathsquad
  suffix: DO NOT MAP # Just don't...
  name: mk-3 "redactor" power gloves
  description: A pair of highly-advanced gauntlets capable of ripping open doors. Its retractable claws are laced with a potent neurotoxin.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
  - type: Fiber
    fiberMaterial: fibers-classified
    fiberColor: fibers-pitch-black
  - type: ClothingGrantComponent
    component:
    - type: Prying
      pryPowered: true
      force: true
      speedModifier: 4.5
  - type: MeleeWeapon
    attackRate: 2
    autoAttack: true
    damage:
      types:
        Slash: 25
        Structural: 60
    mustBeEquippedToUse: true
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

  - type: ItemSwitch
    showLabel: true
    state: gauntlet
    states:
      gauntlet: !type:ItemSwitchState
        verb: gauntlet
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon
        components:
          - type: MeleeWeapon
            attackRate: 1.2
            damage:
              types:
                Blunt: 32
                Structural: 80
            mustBeEquippedToUse: true
          - type: StaminaDamageOnHit
            damage: 45
            overtime: 80
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      claws: !type:ItemSwitchState
        verb: claws
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon-on
        components:
          - type: MeleeWeapon
            attackRate: 2
            autoAttack: true
            damage:
              types:
                Slash: 25
                Structural: 50
                Cellular: 15 # Rip and tear until it is done.
            mustBeEquippedToUse: true
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125

