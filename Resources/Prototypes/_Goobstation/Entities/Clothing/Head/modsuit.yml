- type: entity
  abstract: true
  # Used to put pressureProtection, layers blocker and etc components into ComponentToggler
  id: BaseClothingModsuitHelmet
  name: base modsuit helmet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: icon
  - type: Clickable
  - type: InteractionOutline
  - type: GroupExamine
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    quickEquip: false
    equippedPrefix: off
    slots: [ HEAD ]
    clothingVisuals:
      head:
      - state: equipped-HEAD
      head-vox:
      - state: equipped-HEAD-vox
  - type: Tag
    tags:
    - WhitelistChameleon
    - PlasmamanSafe
  - type: IgniteFromGasImmunity
    parts:
    - Head
  - type: Armor
    coverage:
    - Head
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: FaceHuggerBlocker

- type: entity
  abstract: true
  parent: BaseClothingModsuitHelmet
  # Used for helmets that hide your identity even if it's not sealed
  id: BaseClothingModsuitHelmetHideIdentity
  name: base modsuit helmet
  categories: [ HideSpawnMenu ]
  components:
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide

- type: entity
  parent: BaseClothingModsuitHelmet
  id: ClothingModsuitHelmetStandard
  name: standard modsuit helmet
  description: A special modular suit spaceproof helmet designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Modsuits/standard.rsi
    layers:
    - state: helmet
    - state: helmet-sealed
      visible: false
      map: [ "sealed" ]
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-helmet
    sealDownPopup: sealable-clothing-seal-down-helmet
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      head:
      - state: equipped-HEAD-sealed
      head-resomi:
      - state: equipped-HEAD-sealed-resomi
      head-vox:
      - state: equipped-HEAD-sealed-vox
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0.2
  - type: ComponentToggler
    components:
    - type: BreathMask
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      heatingCoefficient: 0.01
      coolingCoefficient: 0.01
    - type: IdentityBlocker
    - type: IngestionBlocker
    - type: HideLayerClothing
      slots:
      - Hair
      - Snout
      - HeadTop
      - HeadSide
  #THIS WILL BE REPLACED WITH MODULE ↓↓
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: true
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        startValue: 0.1
        endValue: 2.0
        isLooped: true
  - type: Battery
    maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: Tag
    tags:
    - PlasmamanSafe
    - Envirohelm
  - type: IgniteFromGasImmunity
    parts:
    - Head

