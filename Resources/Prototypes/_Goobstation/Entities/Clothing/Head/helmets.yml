- type: entity
  parent: [BaseSyndicateContraband, ClothingHeadHelmetBase]
  id: ClothingHeadHelmetHelldiver
  name: salvage NT-01 tactical helmet
  description: This armor is the NanoTrasen standard issue, made from the same titanium alloy as the Goliath hull.
  components:
  - type: Armor
    coverage:
    - Head
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.35
        Piercing: 0.35
        Heat: 0.35
        Caustic: 0.35
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Helmets/helldiver.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Helmets/helldiver.rsi
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: HideLayerClothing
    slots:
    - Hair
    - HeadTop
    - HeadSide

