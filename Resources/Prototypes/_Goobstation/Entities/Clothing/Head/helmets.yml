    canFoldInsideContainer: true
    unfoldVerbText: fold-hidehair-verb
    foldVerbText: fold-showhair-verb
  - type: FoldableClothing
    foldedEquippedPrefix: ""
    foldedSlots:
    - HEAD
    unfoldedSlots:
    - HEAD
    unfoldedHideLayers:
    - Hair
