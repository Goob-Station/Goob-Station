  components:
  - type: Sprite
    sprite: Clothing/Head/Hoods/voidcloak.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Head/Hoods/voidcloak.rsi
  - type: Armor
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 0.55
        Slash: 0.55
        Piercing: 0.55
        Heat: 0.75
  - type: PressureProtection
    lowPressureMultiplier: 1000

- type: entity  # Helmets hide / show hair verb
  parent: [ClothingHeadHelmetBase, BaseFoldable]
