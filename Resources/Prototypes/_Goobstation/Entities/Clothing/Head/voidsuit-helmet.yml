#chrono/future soldier voidsuit

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitChronolegioneer
  name: futuristic helmet
  description: The helmet of the fighters of the future, designed for special timeflow operations
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: PointLight
    color: "#6BA9E6"
    rotation: 30
    energy: 10
    radius: 5
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: SpeechSoundsReplacer
    speechSounds: Chrono
  - type: Armor
    traumaDeductions: # prevents traumas at all (kinda)
      Dismemberment: 1
      OrganDamage: 1
      BoneDamage: 1
      VeinsDamage: 1
      NerveDamage: 1
    modifiers:
      coefficients:
        Blunt: 0.01
        Slash: 0.01
        Piercing: 0.01
        Heat: 0.01
        Cold: 0.01
        Shock: 0.01
        Caustic: 0.01
        Radiation: 0.01
  - type: FlashImmunity
  - type: FlashSoundSuppression
    protectionRange: 0

