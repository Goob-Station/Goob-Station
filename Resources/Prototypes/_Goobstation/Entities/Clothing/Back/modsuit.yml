- type: entity
  parent: Clothing
  id: ClothingModsuitStandard
  name: base MOD control unit
  description: A civilian class suit by Nakamura Engineering, doesn't offer much other than slightly quicker movement.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Back/Modsuits/standard.rsi
    layers:
    - state: control
    - state: control-sealed
      visible: false
      shader: unshaded
      map: [ "sealed" ]
  - type: ModSuit
    clothingPrototypes:
      head: ClothingModsuitHelmetStandard
      gloves: ClothingModsuitGauntletsStandard
      outerClothing: ClothingModsuitChestplateStandard
      shoes: ClothingModsuitBootsStandard
    startingModules:
      - ModsuitModStorage
      - ModsuitModWelding
      - ModsuitModLight
  - type: ContainerContainer
    containers:
      mod-modules-container: !type:Container
        showEnts: False
        occludes: True
        ents: []
      modsuit-part: !type:Container
        showEnts: False
        occludes: True
        ents: []
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: []
      cell_slot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: UserInterface
    interfaces:
      enum.ModSuitUiKey.Key:
        type: ModSuitRadialBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.ModSuitMenuUiKey.Key:
        type: ModSuitMenuBoundUserInterface
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: Modsuit
    node: standard
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        whitelist:
          components:
            - PowerCell
  - type: WiresPanel
  - type: ActivatableUIRequiresPanel
    requireOpen: false
  - type: Item
    size: Ginormous
  - type: PowerCellDraw
    enabled: false
    drawRate: 1
    useRate: 5
    delay: 10
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: false
  - type: ItemSlotsRequirePanel
    slots:
      cell_slot: true
  - type: EmpDisabling
    disablingTime: 30000
  - type: EnergyAlert
  - type: ContainerFill
    containers:
      cell_slot:
      - PowerCellMedium
  - type: Geiger
    showExamine: true
    attachedToSuit: true
    showControl: true

- type: entity
  parent: ClothingModsuitStandard
  id: ClothingModsuitStandardPowerCell
  suffix: High-Capacity Battery
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
        whitelist:
          components:
            - PowerCell

