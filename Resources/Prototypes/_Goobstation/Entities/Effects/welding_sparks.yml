- type: entity
  id: EffectWeldingSparks
  #categories: [ HideSpawnMenu ] // remember to uncomment these
  components:
  - type: Sprite
    snapCardinals: true
    noRot: true
    drawdepth: Effects
    sprite: /Textures/_Goobstation/Effects/welding_effect.rsi
    layers:
    - state: smoke
    - state: welding_sparks
      shader: unshaded
  - type: PointLight
    color: orange
    radius: 1.5
  - type: Tag
    tags:
    - HideContextMenu
    energy: 2

- type: entity
  parent: EffectWeldingSparks
  id: EffectWeldingSparksExp
  #categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: smoke
    - state: exp_welding_sparks
      shader: unshaded
  - type: PointLight
    color: MediumAquamarine
