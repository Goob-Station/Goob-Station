# Bingle

- type: entity
  name: bingle
  id: MobBingle
  parent: MobSpaceBasic
  description: bingle
  components:
  - type: Bingle
    upgradeDamage:
      types:
        Blunt: 14
        Structural: 100
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-freeagent-rules
    raffle:
      settings: short
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: alive
      sprite: _Goobstation/Mobs/Bingle/bingle.rsi
  - type: MobThresholds
    thresholds:
      0: Alive
      140: Dead # by request
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 100
    bloodReagent: Nitrogen # by reequest
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    wideAnimationRotation: -135
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 7
        Structural: 50 # breaks down the walls and airlocks in 10 hits
    bluntStaminaDamageFactor: 2.0
  - type: MovementSpeedModifier
    baseWalkSpeed : 4 # same as slime
    baseSprintSpeed : 4
  - type: Stamina
    critThreshold: 120
  - type: StaminaDamageOnHit # from stunbaton
    damage: 15
    overtime: 40
    sound: /Audio/Weapons/egloves.ogg
  - type: Damageable
    damageContainer: OrganicPart # unsure if this is the right type
    damageModifierSet: Bingle
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechVerb: Bingle
    speechSounds: Slime
  - type: ReplacementAccent
    accent: bingle
  - type: PassiveDamage
    allowedStates:
    - Alive
    damage:
      types:
        Poison: -0.1
      groups:
        Brute: -0.1
        Burn: -0.1

- type: damageModifierSet
  id: Bingle
  coefficients:
    Blunt: 0.8  # 20% reduction to all
    Slash: 0.8
    Piercing: 0.8
    Shock: 0.8
    Heat: 0.8
    Ion: 2.0 # double damage from ion

- type: entity
  id: SpawnPointGhostBingle
  name: ghost role spawn point
  suffix: Bingle
  parent: MarkerBase
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-freeagent-rules
    raffle:
      settings: short
  - type: GhostRoleMobSpawner
    prototype: MobBingle
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite:  _Goobstation/Mobs/Bingle/bingle.rsi
        state: icon

- type: entity
  id: BinglePit
  name: binglepit
  description: Looks Hungry
  placement:
    mode: SnapgridCenter
  components:
  - type: BinglePit
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.4
    blacklist:
      tags:
      - Catwalk
    triggerGroups: # Goobstation
      types:
      - Chasm
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Sprite
    layers:
    - sprite: _Goobstation/Mobs/Bingle/bingle.rsi
      state: pit
  - type: InteractionOutline
  - type: Clickable

  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg

- type: speechVerb
  id: Bingle
  name: chat-speech-verb-name-bingle
  speechVerbStrings:
  - "Bingle"
  - "bongle"
  - "bing!"

- type: accent
  id: bingle
  fullReplacements:
  - "Bingle"
  - "Bing"
  - "Bongle"
  - "Bong"
