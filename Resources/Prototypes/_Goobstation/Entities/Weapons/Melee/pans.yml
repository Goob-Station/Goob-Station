- type: entity
  name: frying pan
  parent: BaseItem
  id: FryingPan
  description: A simple steel pan for cooking, and robusting secoffs.
  components:
  - type: Sprite
    sprite: _Goobstation\Objects\Weapons\Melee\pans\steelpan.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    attackRate: 0.7
    damage:
      types:
        Blunt: 16
        Structural: 15
    soundHit:
      path: /Audio/_Goobstation/Weapons/Melee/Pan/panhit.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Weapons/Melee/Pan/metalpipe.ogg # lol
      params:
        volume: 1
  - type: Item
    size: Normal
  - type: Reflect # subject to change
    reflectProb: 0.05
    otherTypeReflectProb: .2
    spread: 75
  - type: Clothing
    sprite: _Goobstation\Objects\Weapons\Melee\pans\steelpan.rsi
    slots:
    - suitstorage

