- type: entity
  id: BunkerBlastDoor
  parent: BaseShutter
  name: bunker lockdown door
  description: A blast door clearly designed to hold off nuclear fallout. Appears to be indestructible.
  components:
  - type: AccessReader
    containerAccessProvider: board
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/Airlocks/blastdoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    openingAnimationTime: 1.0
    closingAnimationTime: 1.0
    canPry: false
    crushDamage:
      types:
        Blunt: 800 # AIEEEEE THE DOOR DESIGNED TO HOLD OFF NUCLEAR ASSAULTS TURNED ME INTO PASTE PLEASE NERF!!!
    openSound:
      path: /Audio/Machines/blastdoor.ogg
    closeSound:
      path: /Audio/Machines/blastdoor.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999 # Go fuck yourself
      behaviors:
      - !type:SpawnEntitiesBehavior
              spawn:
                MobNanites: # Seriously, go fuck yourself
                  min: 5
                  max: 5
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: Appearance
  - type: RadiationBlocker
    resistance: 30
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsWizard ]
  - type: StaticPrice
    price: 1 # Do I have to say it again?
  - type: InteractionPopup
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: comp-window-knock
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg
  - type: Penetratable # Goobstation - Better snipers
    penetrateDamage: 1
    damagePenalty: 0.9
  - type: RustRequiresPathStage # Goobstation
    pathStage: 11 # Can't rust

- type: entity
  id: BunkerBlastDoorOpen
  parent: BunkerBlastDoor
  suffix: Open
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Physics
    canCollide: false
  - type: Airtight
    airBlocked: false
  - type: RadiationBlocker
    enabled: false

- type: entity
  id: BunkerBlastDoorFrame
  parent: BaseStructureDynamic
  name: blast door frame
  description: This one says 'BLAST DONGER'.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/Airlocks/blastdoor.rsi
    state: assembly
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - Impassable
        - HighImpassable
        layer:
        - HighImpassable
  - type: Transform
    noRot: true
