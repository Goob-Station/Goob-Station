- type: entity
  id: BaseTurnstile
  abstract: true
  parent: BaseStructure
  name: turnstile
  description: Allows movement one direction.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/turnstile.rsi
    snapCardinals: true
    layers:
    - state: turnstile
    - state: deny
      visible: false
    - state: operate
      visible: false
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"  # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
        hard: true
  - type: Turnstile
    accessSound:
      path: /Audio/_Goobstation/Machines/turnstile.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg

- type: entity
  id: Turnstile
  parent: BaseTurnstile
  components:
  - type: StationAiWhitelist

- type: entity
  id: TurnstileEntrance
  name: turnstile [Entrance]
  parent: BaseTurnstile
  components:
  - type: StationAiWhitelist
  - type: AccessReader
    access: [["Security"] ,["PrisonerEntry"]]

- type: entity
  id: TurnstileExit
  name: turnstile [Exit]
  parent: BaseTurnstile
  components:
  - type: StationAiWhitelist
  - type: AccessReader
    access: [["Security"], ["PrisonerRelease"]]
