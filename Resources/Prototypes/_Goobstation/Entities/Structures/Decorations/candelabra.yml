- type: entity
  id: BaseCandelabra
  parent: BaseStructure
  name: candelabra
  description: Just don't try swinging from it!
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/candelabra.rsi
    state: candelabra_unlit
    drawdepth: OverMobs
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: CandelabraLit
  parent: BaseCandelabra
  name: candelabra
  description: Just don't try swinging from it!
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/candelabra.rsi
    state: candelabra
    drawdepth: OverMobs
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"

