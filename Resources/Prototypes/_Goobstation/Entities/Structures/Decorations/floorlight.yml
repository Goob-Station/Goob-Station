- type: entity
  id: AlwaysPoweredFloorLight
  name: floor light
  description: "An always powered floor-mounted light."
  suffix: Always powered
  parent: AlwaysPoweredWallLight
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Decoration/floorlight.rsi
    layers:
      - map: ["enum.PoweredLightLayers.Base"]
        state: base
      - map: ["enum.PoweredLightLayers.Glow"]
        state: glow
        shader: unshaded
    state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
          - Impassable
        layer:
          - Opaque

