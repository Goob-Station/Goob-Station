- type: entity
  id: BathroomToiletPaperHolder
  parent: BaseStructure
  name: paper holder
  description: Don't flip it!
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/decoration.rsi
    state: toiletholder
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
