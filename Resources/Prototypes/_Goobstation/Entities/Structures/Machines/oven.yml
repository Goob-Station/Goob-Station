- type: entity
  id: KitchenOven
  parent: [ BaseMachinePowered, SmallConstructibleMachine, ClosetBase ] #It's effectively an heating closet
  name: oven
  description: It's magic, now adult sized.
  components:
  - type: CookingMachines
    isOven: true
    isOn: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MicrowaveVisualState.Bloody:
        bloody:
          True: { visible: true }
          False: { visible: false }
        bloodyunshaded:
          True: { visible: true }
          False: { visible: false }
      enum.PowerDeviceVisuals.VisualState:
        enum.MicrowaveVisualizerLayers.Base:
          Idle: { state: "oven" }
          Broken: { state: "ovenb" }
          Cooking: { state: "oven" }
        enum.MicrowaveVisualizerLayers.BaseUnlit:
          Idle: { state: "oven_unlit" }
          Broken: { state: "oven_unlit" }
          Cooking: { state: "oven_running_unlit" }
        bloodyunshaded:
          Idle: { visible: false }
          Broken: { visible: false }
      enum.PowerDeviceVisuals.Powered:
        enum.MicrowaveVisualizerLayers.BaseUnlit:
          True: { visible: true }
          False: { visible: false }
  - type: DeviceLinkSink
    ports:
    - On
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: Physics
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/oven.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: oven0                     # Base
      map: ["enum.StorageVisualLayers.Base"]
    - state: oven                # Door closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: ovenbloody0
      map: ["bloody"]
      visible: false
    - state: ovenbloody1
      shader: unshaded
      map: ["bloodyunshaded"]
      visible: false
  - type: EntityStorageVisuals
    stateBaseClosed: oven0     # Base layer
    stateDoorClosed: oven      # Door layer when closed
    stateDoorOpen: oveno 
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    totalIntensity: 2.5
    intensitySlope: 2.5
    canCreateVacuum: false
    deleteAfterExplosion: true
  - type: ApcPowerReceiver
    powerLoad: 40
  - type: ContainerContainer
    containers:
      microwave_entity_container: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - microwave_entity_container
  - type: GuideHelp
    guides:
    - Chef
    - FoodRecipes