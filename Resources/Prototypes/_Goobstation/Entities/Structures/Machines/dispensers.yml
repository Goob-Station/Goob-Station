- type: entity
  id: EnergyChemDispenser
  parent: ChemDispenserEmpty
  name: energy chemical dispenser
  suffix: energy
  description: A bluespace Chemical Dispenser that uses station energy to synthesize Reagents. The future is here and now.
  components:
  - type: Machine
    board: EnergyChemDispenserMachineCircuitboard
  - type: ActivatableUI
    key: enum.EnergyReagentDispenserUiKey.Key
  - type: UserInterface
    interfaces:
      enum.EnergyReagentDispenserUiKey.Key:
        type: EnergyReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Battery
    maxCharge: 1000
    startingCharge: 0
  - type: ApcPowerReceiverBattery
    idleLoad: 65
    batteryRechargeRate: 20
    batteryRechargeEfficiency: 1.0
  - type: EnergyReagentDispenser #Keep on bottom for view's sake, format is reagentProto: Cost
    reagents:
      Aluminium: 5
      Carbon: 3
      Chlorine: 5
      Copper: 5
      Ethanol: 8
      Fluorine: 8
      Hydrogen: 3
      Iodine: 8
      Iron: 5
      Lithium: 12
      Mercury: 12
      Nitrogen: 3
      Oxygen: 3
      Phosphorus: 5
      Potassium: 12
      Radium: 15
      Silicon: 3
      Sodium: 5
      Sugar: 5
      Sulfur: 5
