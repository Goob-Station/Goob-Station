
- type: entity
  id: EnergyChemDispenser
  parent: ChemDispenserEmpty
  name: energy chem dispenser
  suffix: energy
  description: A bluespace Chem Dispenser that uses station energy to synthesize Reagents. The future is here and now.
  components:
  - type: Machine
    board: EnergyChemDispenserMachineCircuitboard #If I forget to add one I'm a dumbass
  - type: UserInterface
    interfaces:
      enum.ReagentDispenserUiKey.Key:
        type: EnergyReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Battery
    maxCharge: 2000
    startingCharge: 0
  - type: ApcPowerReceiverBattery
    idleLoad: 5
    batteryRechargeRate: 20
    batteryRechargeEfficiency: 0.0
  - type: EnergyReagentDispenser #Keep on bottom for view's sake, format is reagentProto: Cost
    reagents:
      Carbon: 5
      Aluminium: 5
