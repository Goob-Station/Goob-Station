
- type: entity
  id: EnergyChemDispenser
  parent: ChemDispenserEmpty
  name: energy chemical dispenser
  suffix: energy
  description: A bluespace Chemical Dispenser that uses station energy to synthesize Reagents. The future is here and now.
  components:
  - type: Machine
    board: EnergyChemDispenserMachineCircuitboard #If I forget to add one I'm a dumbass
  - type: UserInterface
    interfaces:
      enum.ReagentDispenserUiKey.Key:
        type: EnergyReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Battery
    maxCharge: 2000
    startingCharge: 0
  - type: ApcPowerReceiverBattery
    idleLoad: 5
    batteryRechargeRate: 20
    batteryRechargeEfficiency: 0.0
  - type: EnergyReagentDispenser #Keep on bottom for view's sake, format is reagentProto: Cost
    reagents:
      Aluminium: 5
      Carbon: 5
      Chlorine: 5
      Copper: 5
      Ethanol: 5
      Fluorine: 5
      Hydrogen: 5
      Iodine: 5
      Iron: 5
      Lithium: 5
      Mercury: 5
      Nitrogen: 5
      Oxygen: 5
      Phosphorus: 5
      Potassium: 5
      Radium: 5
      Silicon: 5
      Sodium: 5
      Sugar: 5
      Sulfur: 5
