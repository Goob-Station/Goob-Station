- type: entity
  id: VinylPlayer
  name: Vinyl Player
  parent: BaseMachinePowered
  description: An old school vinyl record player sat on a set of drawers.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/vinylplayer.rsi
    state: vinylplayer
    drawdepth: Walls
  - type: VinylPlayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ItemSlots
    slots:
      vinyl:
        name: vinyl
        whitelist:
          components:
          - Vinyl

- type: entity
  id: TapeDeck
  name: tape deck
  parent: BaseMachinePowered
  description: An old school tape deck, ready to play the newest podcast made by the crew.
  components:
  - type: Sprite
    offset: 0.83, 0.5
    sprite: _Goobstation/Structures/Machines/StationRadio/tapedeck.rsi
    state: tapedeck
    drawdepth: Walls
  - type: TapeRecorder
  - type: ActiveListener
    range: 4
  - type: UseDelay
    delay: 1
  - type: Speech
  - type: ItemSlots
    slots:
      cassette_tape:
        priority: 4
        whitelist:
          components:
          - FitsInTapeRecorder
  - type: ContainerContainer
    containers:
      cassette_tape: !type:ContainerSlot
  - type: ActivatableUI
    key: enum.TapeRecorderUIKey.Key
  - type: UserInterface
    interfaces:
      enum.TapeRecorderUIKey.Key:
        type: TapeRecorderBoundUserInterface
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.5,-0.5,1.2,1.3"
        density: 20
        mask:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        layer:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: true

- type: entity
  id: StationRadioServer
  name: station radio server
  parent: BaseMachinePowered
  description: A rack of servers, controls whether your voice is being broadcasted or not
  components:
  - type: Sprite
    offset: 0.565, 0
    sprite: _Goobstation/Structures/Machines/StationRadio/stationradioserver.rsi
    state: broadcastradio
    drawdepth: Walls
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: RadioShow
    secondaryBroadcastChannel: Common
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0,-0.5,1,0.5"
        density: 20
        mask:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        layer:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: true

- type: entity
  id: StationRadioRig
  parent: VinylPlayer
  name: station radio rig
  description: A collection of everything you need to play music over the station, has a slot for Cds and vinyls.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/radiostationvinyl.rsi
    state: stationradiosetup
    drawdepth: Walls
  - type: VinylPlayer
    relayToRadios: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1,-0.5,1,0.5"
        density: 20
        mask:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        layer:
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: true

- type: entity
  id: StationRadioReceiver
  name: Station Radio
  parent: BaseMachinePowered
  description: Listen to the top hits of your stations local radio.
  components:
  - type: StationRadioReceiver
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/stationradio.rsi
    state: radio
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RadioSpeaker
    powerRequired: true
    speakNormally: true
    enabled: true
    channels:
    - RadioShow
  - type: Speech
    speechVerb: Robotic

