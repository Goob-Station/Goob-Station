- type: entity
  id: EngineeringTechFab
  parent: [BaseLatheLube, BaseSiloUtilizer]
  name: engineering techfab
  description: Prints equipment and circuitboards for use by engineering department.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: engi
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: EngineeringTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - SharedBoardsStatic
    - EngineeringBoardsStatic
    - CircuitFloorsStatic
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - MaterialsStatic
    - LightsStatic
    - PowerCellsStatic
    - ElectronicsStatic
    dynamicPacks:
    - AdvancedTools
    - AtmosTools
    - EngineeringWeapons
    - PowerCells
    - Equipment
    - ServiceWeapons
    - SpecOpsGoogles
    - EngineeringBoards
    - SharedBoards
    - CameraBoards
    - ShuttleBoards
    - BluespaceTheory
    - ScienceClothing
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot

