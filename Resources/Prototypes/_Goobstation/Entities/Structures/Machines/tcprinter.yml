- type: entity
  id: TCminer
  name: telecrystal miner
  parent: [BaseMachinePowered, BaseSyndicateContraband]
  description: A very loud machine that uses bluespace blockchain technology to generate telecrystals every 30 seconds when powered.
  components:
  - type: ApcPowerReceiver
    powerLoad: 20000
  - type: TelecrystalMiner
    announceAt: 40
    locationAt: 100 # breakeven
  - type: ItemMiner
    interval: 30
    amount: 5
    proto: Telecrystal1
    itemSlotId: tc_slot
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Structures/Machines/tc_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      state: unshaded
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: True }
          False: { visible: False }
  - type: ItemSlots
    slots:
      tc_slot:
        name: Telecrystal
        insertSound:
          path: /Audio/Effects/pop.ogg
        ejectSound:
          path: /Audio/Effects/pop.ogg
        whitelist:
          tags:
          - Telecrystal
  - type: ContainerContainer
    containers:
      tc_slot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 90
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#ff0000"

- type: entity
  parent: [ BaseFlatpack, BaseSyndicateContraband ]
  id: TCminerFlatpack
  name: telecrystal miner flatpack
  description: A flatpack used for constructing a telecrystal miner machine.
  components:
  - type: Flatpack
    entity: TCminer
