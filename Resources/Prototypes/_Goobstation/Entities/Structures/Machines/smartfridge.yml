- type: entity
  parent: SmartFridge
  id: SmartFridgeMedical
  name: medical SmartFridge
  description: A refrigerated storage unit for keeping your beakers cold and bodyparts fresh.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/smartfridge.rsi
    snapCardinals: true
    layers:
    - state: smartfridge_medical
      map: ["enum.StorageVisualLayers.Base"]
    - state: smartfridge_door
      map: ["enum.StorageVisualLayers.Door"]
      shader: unshaded
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#72bac1"
  - type: AccessReader
    access: [["Medical"]]
  - type: SmartFridge
    flavorText: smart-fridge-request-chemistry
    whitelist:
      components:
      - FitsInDispenser
      - Pill
      - Organ
      - BodyPart
      - AbductorOrgan
      - Healing
      tags:
      - PillCanister
      - Bottle
      - Syringe
      - ChemDispensable
    blacklist:
      components:
      - Cybernetics
      - Material # No cloth in chefFridge
      tags:
      - BodyPartInorganic

