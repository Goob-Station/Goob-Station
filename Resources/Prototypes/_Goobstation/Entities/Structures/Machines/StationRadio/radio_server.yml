- type: entity
  id: StationRadioServer
  name: station radio server
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  description: A rack of servers, controls whether your voice is being broadcasted or not
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/stationradioserver.rsi
    layers:
    - state: icon
  - type: DeviceLinkSource
    ports:
    - StationRadioServerPort
    # TODO: unlit & maints panel sprite
  - type: Transform
    noRot: false
  - type: Rotatable
  - type: Machine
    board: StationRadioServerCircuitboard
  - type: DeviceNetworkRequiresPower
  - type: DeviceLinkSink
    ports:
    - StationRadioRelay
  - type: DeviceNetwork
    receiveAll: true
    deviceNetId: Wireless
    receiveFrequencyId: StationRadio
    transmitFrequencyId: StationRadio # Default value, can be changed
  - type: DeviceCustomFrequency
    transmitChange: true
  - type: ActivatableUI
    key: enum.DeviceCustomFrequencyUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DeviceCustomFrequencyUiKey.Key:
        type: DeviceCustomFrequencyBoundUserInterface
  - type: ActivatableUIRequiresPower
  - type: StationRadioServer

- type: entity
  id: StationRadioRig
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: station radio rig
  description: A collection of everything you need to play music over the station.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/radiostationrig.rsi
    layers:
    - state: icon
    # TODO: unlit & maints panel sprite
  - type: DeviceLinkSink
    ports:
    - StationRadioRigPort
  - type: Transform
    noRot: false
  - type: Rotatable
  - type: Machine
    board: StationRadioRigCircuitboard
  - type: RadioRig
  - type: DeviceNetworkRequiresPower
  - type: DeviceLinkSource
    ports:
    - Microphone
