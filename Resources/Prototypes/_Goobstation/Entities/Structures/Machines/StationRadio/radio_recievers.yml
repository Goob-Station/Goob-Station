- type: entity
  id: StationRadioReceiver
  name: station radio
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  description: Listen to the top hits of your stations local radio.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/StationRadio/stationradio.rsi
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    drawdepth: SmallObjects
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
        - TabletopMachineMask
        layer:
        - BulletImpassable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Machine
    board: StationRadioCircuitboard
  - type: RadioSpeaker
    powerRequired: true
    speakNormally: true
    enabled: true
    channels:
    - RadioShow
  - type: Speech
    speechVerb: Robotic
  - type: ActiveRadio
    channels:
    - RadioShow
  - type: StationRadioReceiver
