- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: TelecomTransmitter
  name: telecommunication transmitter
  description: When powered, it allows telecomunication servers to expand their signal.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/comms_transmitter.rsi
    snapCardinals: true
    layers:
    - state: base
    - state: transmitter-on
      visible: false
      map: ["powered-state"]
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
    energy: 1.6
    color: "#39b8ee"
  - type: LitOnPowered
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        powered-state:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Transform
    anchored: true
  - type: Pullable
  - type: TelecomTransmitter
  - type: Machine
    board: TelecomTransmitterCircuitboard
