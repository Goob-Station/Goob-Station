- type: entity
  id: AltarClock
  parent: AltarBase
  name: clockwork altar
  description: Altar of the Ratvar.
  components:
  - type: Sprite
    sprite: _ShitChap/Structures/clockaltar.rsi
    state: clock
  - type: Icon
    sprite: _ShitChap/Structures/clockaltar.rsi
    state: clock
  - type: Construction
    graph: AltarsGraph
    node: ClockAltarNode
  - type: AltarSource
    rodProto: RatvarianSpear
    effectProto: EffectSpark
    soundPath: /Audio/Effects/hallelujah.ogg

- type: entity
  id: AltarDragon
  parent: AltarBase
  name: draconic altar
  description: Altar of the dragons.
  components:
  - type: Sprite
    sprite: _ShitChap/Structures/dragonaltar.rsi
    layers:
    - state: dragonaltar
    - state: miniportal
      shader: unshaded
  - type: Icon
    sprite: _ShitChap/Structures/dragonaltar.rsi
    state: dragonaltar
  - type: Construction
    graph: AltarsGraph
    node: DragonAltarNode
  - type: AltarSource
    rodProto: DragonsTail
    effectProto: EffectSpark
    soundPath: /Audio/Effects/hallelujah.ogg
  - type: PointLight
    color: "#366db5"
    radius: 1.5
    energy: 1

- type: entity
  id: AltarEmpire
  parent: AltarBase
  name: imperial altar
  description: Altar of the Great Emperor
  components:
  - type: Sprite
    sprite: _ShitChap/Structures/empirealtar.rsi
    state: empire
  - type: Icon
    sprite: _ShitChap/Structures/empirealtar.rsi
    state: empire
  - type: Construction
    graph: AltarsGraph
    node: EmpireAltarNode
  - type: AltarSource
    rodProto: InquisitorChainSword
    effectProto: EffectSpark
    soundPath: /Audio/Effects/hallelujah.ogg
