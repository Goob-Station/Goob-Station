- type: entity
  id: BaseRuinStructure
  parent: BaseStructure
  name: ruins
  description: Look upon my works, ye migthy!
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/64x64.rsi
    state: cwall1
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/break_stone.ogg
            params:
              volume: -6

