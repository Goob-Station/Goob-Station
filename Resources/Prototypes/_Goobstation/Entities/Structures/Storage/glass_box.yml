- type: entity
  id: GlassBoxLawbringer
  parent: GlassBox
  suffix: Lawbringer
  description: Budget cuts hit NTs hos harder than alchoholism.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: base
    - state: lawbringer
      map: [ "enum.ItemCabinetVisuals.Layer" ]
      visible: true
    - state: glass
      map: [ "enum.OpenableVisuals.Layer" ]
    - state: locked
      shader: unshaded
      map: [ "enum.LockVisualLayers.Lock" ]
  - type: AccessReader
    access: [["HeadOfSecurity"]]
  - type: Construction
    graph: GlassBox
    node: glassBox
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - WeaponEnergyGunLawbringer
        ejectSound: /Audio/Machines/machine_switch.ogg

- type: entity
  id: GlassBoxLawbringerFilled
  parent: GlassBoxLawbringer
  suffix: Lawbringer, Filled

