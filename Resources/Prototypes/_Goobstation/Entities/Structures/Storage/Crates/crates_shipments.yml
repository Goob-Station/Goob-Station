#MARK: Base Shipment
- type: entity
  parent: BaseStructureDynamic
  id: BaseCrateShipment
  name: crate
  description: A shipment crate waiting to be filled and sold. Has an anti-tamper safety seal that destroys the content to discourage any thief from stealing it.
  abstract: true
  components:
  - type: Animateable
  - type: Transform
    noRot: true
  - type: Icon
    sprite: Structures/Storage/Crates/generic.rsi
    state: icon
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/Crates/generic.rsi
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - CrateMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance
  - type: ItemSlots
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          0: { state: paper, visible: true}
          1: { state: filled, visible: true}
          2: { state: lid, visible: true}
          3: { state: icon, visible: true}
  - type: StaticPrice
    price: 75
  # - type: Construction
  #   graph: CrateGenericSteel
  #   node: crategenericsteel
  #   containers:
  #     - entity_storage
  - type: RequireProjectileTarget
  - type: Tag
    tags:
      - Crate

#MARK: Base Lid
- type: entity
  parent: BaseItem
  id: BaseCrateLid
  suffix: Empty
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.1"
        density: 50
        mask:
        - CrateMask
        layer:
        - MachineLayer
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: HeldSpeedModifier

