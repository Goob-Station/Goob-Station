- type: entity
  id: MetalShelfLarge
  name: large metal shelf
  description: Might hold some goodies.
  parent: GannetsMachineOff
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Structures/Decoration/Random/64x64.rsi
    state: shelf
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Clickable
  - type: InteractionOutline
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Construction
    graph: MetalShelfLargeGraph
    node: MetalShelfLargeNode
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,4

- type: entity
  id: MineralShelfLarge
  parent: MetalShelfLarge
  components:
    - type: Sprite
      sprite: /Textures/_Goobstation/Structures/Decoration/Random/64x64.rsi
      state: mineralshelf

- type: entity
  id: ToolShelfLarge
  parent: MetalShelfLarge
  components:
    - type: Sprite
      sprite: /Textures/_Goobstation/Structures/Decoration/Random/64x64.rsi
      state: toolshelf
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: MaintToolsTable
          rolls: !type:RangeNumberSelector
            range: 3, 6

- type: entity
  id: MetalShelfLargeFilled
  parent: MetalShelfLarge
  suffix: filled, random
  components:
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: FillSmugglerBackpack

- type: entity
  id: MetalShelfLargeFilledCommon
  parent: MetalShelfLarge
  suffix: filled, common
  components:
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: LootCommon

- type: entity
  id: MetalShelfLargeFilledRare
  parent: MetalShelfLarge
  suffix: filled, rare
  components:
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: LootRare

- type: entity
  id: MetalShelfLargeFilledVeryRare
  parent: MetalShelfLarge
  suffix: filled, very rare
  components:
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: FillMetalShelfVeryRare

- type: entity
  id: MetalShelfLargeFilledUltraRare
  parent: MetalShelfLarge
  suffix: filled, ultra rare
  components:
    - type: EntityTableContainerFill
      containers:
        storagebase: !type:NestedSelector
          tableId: LootUltraRare

