- type: entity
  id: NecropolisGateDoor
  parent: BaseStructure
  name: necropolis gate
  description: A massive stone gateway.
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Goobstation/Structures/Specific/necropolis_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openingAnimationTime: 1.2
    closingAnimationTime: 1.2
    openSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
    closeSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
  - type: Appearance
  - type: Airtight
  - type: Occluder
  - type: BlockWeather
  - type: InteractionVerbs # EE: Interaction Verbs
    allowedVerbs:
    - KnockOn

- type: entity
  id: NecropolisGateBase
  parent: BaseStructure
  name: necropolis gate
  description: A massive stone gateway.
  suffix: Full
  components:
