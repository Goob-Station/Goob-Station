    layers:
    - state: gate_full
      map: ["enum.DoorVisualLayers.Base"]
    drawdepth: Overlays
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,0.49"
        hard: false
        layer:
