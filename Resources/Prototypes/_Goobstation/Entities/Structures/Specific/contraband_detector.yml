- type: entity
  name: contraband detector
  description: This finds any contraband you migth hide
  id: ContrabandDetector
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Transform
    anchored: True
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
          - LowImpassable
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,-0.36,0.49"
        density: 1500
        mask:
        - FullTileMask
        layer:
        - GlassLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.49,0.49,0.36,-0.49"
        density: 1500
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Sprite
    drawdepth: OverMobs
    sprite: _Goobstation/Structures/Machines/contraband_detector.rsi
    state: detector
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    stepOn: true
    #todo add works in gravirty
    triggerGroups: # Goobstation
      types:
      - Landmine
  - type: ContrabandDetector
    noDetect:
        path: /Audio/Effects/beep_landmine.ogg
        params:
            maxDistance: 10
    detect:
        path: /Audio/Effects/chime.ogg
        params:
            maxDistance: 10
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: ExtensionCableReceiver
  - type: Rotatable
    rotateWhileAnchored: false
    rotateWhilePulling: true
  - type: Repairable
