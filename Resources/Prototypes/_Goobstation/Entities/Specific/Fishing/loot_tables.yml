# This should be on every other fishing table
- type: entityTable
  id: BasicFishingLootTable
  table: !type:GroupSelector
    children:
      - !type:NestedSelector
        tableId: SalvageScrapSpawnerCommon

# Items from Water
- type: entityTable
  id: WaterFishingLootTable
  table: !type:GroupSelector
    children:
      - !type:NestedSelector
        tableId: BasicFishingLootTable

# Items from Lava
- type: entityTable
  id: LavaFishingLootTable
  table: !type:GroupSelector
    children:
      - !type:NestedSelector
        tableId: BasicFishingLootTable

# Items from Plasma
- type: entityTable
  id: PlasmaFishingLootTable
  table: !type:GroupSelector
    children:
      - !type:NestedSelector
        tableId: BasicFishingLootTable
