- type: entity
  name: blueshield hypospray
  parent: [BaseItem, BaseCentcommContraband]
  description: A specially designed hypospray for rapid-administering of chemicals to critical command staff.
  id: BlueshieldHypo
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/blueshieldhypo.rsi
    state: hypo
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/blueshieldhypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.5
