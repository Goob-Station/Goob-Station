- type: entity
  id: PlasticPit
  name: plastic pit
  description: Has plastic inside. Don't ask where from.
  suffix: DO NOT MAP
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/Chasms/basalt_chasm.rsi
    drawdepth: BelowFloor
    layers:
    - state: chasm
  - type: Icon
    sprite: Tiles/Planet/Chasms/basalt_chasm.rsi
    state: full
  - type: IconSmooth
    key: chasm
    additionalKeys:
    - walls
    base: chasm
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: ItemMiner
    proto: SheetPlastic1
    amount: 30
    miningSound: null
    interval: 10
    needsPower: false
  - type: ItemSlots
    slots:
      miner_slot:
        name: Plastic
        insertSound:
          path: /Audio/Effects/falling.ogg
        ejectSound:
          path: /Audio/_Goobstation/Effects/rising.ogg
        whitelist:
          tags:
          - Plastic
  - type: ContainerContainer
    containers:
      miner_slot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null

- type: entity
  id: PlasteelPit
  parent: PlasticPit
  name: plasteel pit
  description: Has plasteel inside. Don't ask where from.
  components:
  - type: ItemMiner
    proto: SheetPlasteel

