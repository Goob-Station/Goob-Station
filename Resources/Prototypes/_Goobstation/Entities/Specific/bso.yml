- type: entity
  parent: [BaseItem, BaseCentcommContraband]
  id: BSOManual
  name: Nanotrasen Dragon Kung Fu manual
  description: A manual with instructions of Dragon Kung Fu, Nanotrasen-approved martial art for elite bodyguards.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/martial_arts.rsi
    layers:
    - state: dragon
  - type: Item
    size: Small
  - type: StaticPrice
    price: 3000
  - type: GrantKungFuDragon
  - type: GuideHelp
    guides:
    - DragonKungFu

- type: entity
  parent: [BaseHandheldComputer, BaseCentcommContraband]
  id: HandheldCrewMonitorBSO
  name: handheld command monitor
  description: A handheld crew monitor modified for blueshield officer's needs. Only shows command members' status.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Security/bso_monitor.rsi
    state: scanner
  - type: Item
    size: Small
  # - type: CrewMonitorScanning
  #   whitelist:
  #     components:
  #     - CommandStaff
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
  - type: UserInterface
    interfaces:
      enum.CrewMonitoringUIKey.Key:
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
    validDepartments:
    - Command
    - CentralCommand
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - HandheldCrewMonitor

- type: entity
  id: HandheldCrewMonitorBSOEmpty
  parent: HandheldCrewMonitorBSO
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
