- type: entity
  id: Supermatter
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
    - type: Supermatter
      whitelist:
        tags:
          - EmitterBolt
        components:
          - Body
          - Item
    - type: RadiationSource
    - type: AmbientSound
      range: 5
      volume: 0
      sound:
        path: /Audio/_Goobstation/Supermatter/calm.ogg
    - type: Physics
    - type: Speech
      speechSounds: Pai
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
          mask:
            - Impassable
            - MidImpassable
            - HighImpassable
            - LowImpassable
            - InteractImpassable
            - Opaque
          layer:
            - MidImpassable
            - HighImpassable
            - BulletImpassable
            - InteractImpassable
    - type: Transform
      anchored: true
      noRot: true
    - type: CollisionWake
      enabled: false
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      drawdepth: WallMountedItems
      sprite: _Goobstation/Supermatter/supermatter.rsi
      state: supermatter
    - type: Icon
      sprite: _Goobstation/Supermatter/supermatter.rsi
      state: supermatter
    - type: PointLight
      enabled: true
      radius: 10
      energy: 5
      color: "#ffe000"
    - type: Explosive
      explosionType: Supermatter
      maxIntensity: 10000
      intensitySlope: 5
      totalIntensity: 10000
    - type: GuideHelp
      guides: [ Supermatter, Power ]
    - type: WarpPoint
      follow: true
      location: supermatter
    - type: StealTarget
      stealGroup: SupermatterSliver # uses to verify sm existense on map
    - type: MetaData # Goobstation
    - type: RandomMetadata # Goobstation
      nameSegments:
      - goob_generators_names_first
      - goob_generators_names_supermatter_last
    - type: PhysicsGunBlacklist