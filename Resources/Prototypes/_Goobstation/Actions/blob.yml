- type: entity
  parent: BaseAction
  id: ActionCreateBlobFactory
  name: "Розмістити Фабричну Краплю (80)"
  description: "Перетворює обрану звичайну краплю на фабричну краплю, яка вироблятиме до 3 спор та блобернаута, якщо розміщена поруч з ядром або вузлом."
  components:
  - type: Action
    icon:
      sprite: _Goobstation/Blob/Actions/blob.rsi
      state: blobFactory
    itemIconStyle: BigAction
    useDelay: 0.5
  - type: TargetAction
    range: 200
  - type: WorldTargetAction
    event: !type:BlobTransformTileActionEvent
      transformFrom: Normal
      tileType: Factory

