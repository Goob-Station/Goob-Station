- type: entity
  id: ActionSwapImplant
  name: Swap
  description: Allows you to swap locations with any living being.
  components:
  - type: EntityTargetAction
    checkCanAccess: false
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 60
    itemIconStyle: BigAction
    whitelist:
      requireAll: true
      components:
      - Transform
      - MobState
    canTargetSelf: false
    range: 15
    icon:
      sprite: /Textures/_Goobstation/Actions/syndicateswap.rsi
      state: icon
    event: !type:SwapSpellEvent
      sound:
        path: /Audio/Effects/Lightning/lightningbolt.ogg
      throughWalls: false
  - type: SwapSpell
    allowSecondaryTarget: false

- type: entity
  id: ActionNaniteMend
  name: Nanite Mender
  description: Let loose a swarm of nanites to rapidly repair a target entity.
  components:
  - type: EntityTargetAction
    useDelay: 20
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    interactOnMiss: false
    raiseOnUser: true
    icon:
      sprite: /Textures/_Goobstation/Actions/implants/nanitemend.rsi
      state: icon
    event: !type:NaniteMendEvent

# Cyberdeck
- type: entity
  id: ActionCyberdeckHack
  name: Hack Device
  description: hackir
  components:
  - type: EntityTargetAction
    useDelay: 10
    range: 1000
    checkCanAccess: false
    repeat: true
    itemIconStyle: BigAction
    icon:
      sprite: /Textures/_Goobstation/Actions/implants/nanitemend.rsi
      state: icon
    priority: -24
    event: !type:CyberdeckHackActionEvent

- type: entity
  id: ActionCyberdeckVision
  name: Activate Cyber Vision
  description: Connects your brain directly to station's net, letting you to hack anything that you can see on station cameras!
  components:
  - type: InstantAction
    useDelay: 1
    icon:
      sprite: _Goobstation/Actions/implants/nanitemend.rsi
      state: icon
    priority: -25
    event: !type:CyberdeckVisionEvent

- type: entity
  id: ActionCyberdeckVisionReturn
  name: Return Back
  description: Returns you back into your body.
  components:
  - type: InstantAction
    useDelay: 15
    startDelay: true
    icon:
      sprite: _Goobstation/Actions/implants/nanitemend.rsi
      state: icon
    priority: 2
    event: !type:CyberdeckVisionReturnEvent
