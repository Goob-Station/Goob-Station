- type: entity
  id: ActionSwapImplant
  name: Swap
  description: Allows you to swap locations with any living being.
  components:
  - type: EntityTargetAction
    checkCanAccess: false
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 40
    itemIconStyle: BigAction
    whitelist:
      requireAll: true
      components:
      - Transform
      - MobState
    canTargetSelf: true # Required for secondary target deselecting
    interactOnMiss: false
    range: 15
    icon:
      sprite: _Goobstation/Wizard/actions.rsi # Todo - Change this
      state: swap
    event: !type:SwapSpellEvent
      sound:
        path: /Audio/Effects/Lightning/lightningbolt.ogg
  - type: SwapSpell
