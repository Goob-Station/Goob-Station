- type: entity
  parent: BaseAction
  id: ActionPapaDoodonOrderStay
  name: Stay
  description: Command your warriors to hold position.
  components:
  - type: Action
    useDelay: 0.3
    icon:
      sprite: _Goobstation/Interface/DoodonActions/doodon_orders.rsi
      state: stayOff
    iconOn:
      sprite: _Goobstation/Interface/DoodonActions/doodon_orders.rsi
      state: stay
    priority: 5
  - type: InstantAction
    event: !type:DoodonSetWarriorModeEvent
      order: Stay

- type: entity
  parent: BaseAction
  id: ActionPapaDoodonOrderFollow
  name: Follow
