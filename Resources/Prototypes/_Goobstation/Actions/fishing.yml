- type: entity
  parent: BaseAction
  id: ActionStartFishing
  name: "Закинути наживку"
  description: "Закиньте наживку з вудки, щоб щось зловити!"
  components:
  - type: Action
    icon:
      sprite: _Goobstation/Objects/Specific/Fishing/fishing_lure.rsi
      state: icon
    sound:
      path: /Audio/_Goobstation/Items/Fishing/fishing_rod_cast.ogg
    itemIconStyle: BigAction
    useDelay: 2.5
  - type: TargetAction
    range: 15
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ThrowFishingLureActionEvent  

- type: entity
  parent: BaseAction
  id: ActionStopFishing
  name: "Смотати вудку"
  description: "Смотайте вудку, щоб підтягнути об'єкт, який до неї прикріпився, або припинити риболовлю."
  components:
  - type: Action
    icon:
      sprite: _Goobstation/Objects/Specific/Fishing/goon_rod.rsi
      state: icon
    sound:
      path: /Audio/_Goobstation/Items/Fishing/fishing_rod_reel.ogg
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:PullFishingLureActionEvent
