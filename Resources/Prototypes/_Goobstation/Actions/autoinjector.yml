- type: entity
  id: BaseActionAutoInject
  name: Activate Autoinjector
  description: Automatically injects a chemical into the wearer.
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: InstantAction
    useDelay: 45
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Changeling/changeling_abilities.rsi
      state: epinephrine_overdose
    event: !type:ActionClothingAutoInjectEvent {}
  - type: ClothingAutoInjector
    configuration: Epinephrine

