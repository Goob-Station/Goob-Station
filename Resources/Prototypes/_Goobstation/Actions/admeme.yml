- type: entity
  id: ActionBlink
  name: Blink
  description: Teleport to the clicked location.
  components:
  - type: WorldTargetAction
    useDelay: 10
    range: 16 # default examine-range.
    # ^ should probably add better validation that the clicked location is on the users screen somewhere,
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/blink.ogg
    itemIconStyle: BigAction
    checkCanAccess: false
    repeat: false
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
    event: !type:TeleportSpellEvent

- type: entity
  id: ActionVaporize
  name: Vaporize
  description: Vaporize the targeted foe.
  components:
  - type: EntityTargetAction
    useDelay: 3
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/disintegrate.ogg
    icon:
      sprite: _Goobstation/Wizard/actions.rsi # todo - change this
      state: gib
    event: !type:SmiteSpellEvent
      speech: action-speech-implant-vaporize

- type: entity
  id: ActionPolymorphJauntGman
  name: Vanish
  description: Wisely done, Mr. Freeman. I will see you up ahead.
  components:
  - type: Sprite
    sprite: _Goobstation/Wizard/actions.rsi # Todo - Unique sprite?
    state: jaunt
  - type: InstantAction
    useDelay: 3
    raiseOnUser: true
    checkCanInteract: false
    event: !type:PolymorphSpellEvent
      protoId: Jaunt
      makeWizard: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Wizard/actions.rsi # Todo - Change this
      state: jaunt
    # TODO: Effect ECS (from cardboard box)

- type: entity
  id: ActionShiftGman
  name: Shift
  description: Is it really that time again?
  components:
  - type: WorldTargetAction
    useDelay: 1
    range: 48
    itemIconStyle: BigAction
    checkCanAccess: false
    repeat: false
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
    event: !type:TeleportSpellEvent
