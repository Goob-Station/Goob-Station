    tags:
      - CalmAntag
# Blob
- type: entity
  id: BlobRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule
  - type: GameRule
    chaosScore: 1000

- type: entity
  id: BlobGameMode
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule
  - type: GameRule
    minPlayers: 15
    chaosScore: 1000
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Blob ]
      allowNonHumans: true
      jobBlacklist: [ Chaplain ] # Goobstation
      blacklist:
        components:
        - CommandStaff
        - AntagImmune
      briefing:
        text: blob-carrier-role-greeting
        color: Plum
        sound: /Audio/Announcements/bloblarm.ogg
      mindRoles:
      - MindRoleBlob

- type: entity
  id: BlobSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 15
    duration: 1
    earliestStart: 50
    minimumPlayers: 20
    maxOccurrences: 2
    chaos:
      Hostile: 200
      Death: 300
      Medical: 200
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 1000
  - type: BlobSpawnRule
    carrierBlobProtos:
    - SpawnPointGhostBlobRat
    playersPerCarrierBlob: 30
    maxCarrierBlob: 1

