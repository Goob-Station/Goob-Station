- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 15
    chaosScore: 800
  - type: AntagRandomObjectives
    sets:
    - groups: ChangelingObjectiveGroups
    maxDifficulty: 5
  - type: AntagObjectives
    objectives:
    - ChangelingSurviveObjective
    - ChangelingStealDNAObjective
    - ChangelingAbsorbObjective
    - EscapeIdentityObjective
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 4
      playerRatio: 12
      jobBlacklist: [ Chaplain ] # GOOBSTATION
      blacklist:
        components:
        - CommandStaff
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  parent: BaseTraitorRule
  id: CorporateAgent
  components:
  - type: TraitorRule
    objectiveIssuers: CorporateFlavor
  - type: AntagRandomObjectives
    sets:
    - groups: CorporateObjectiveGroups
    maxDifficulty: 8 # Very rare antag so they should get a lot of objectives
  - type: GameRule
    minPlayers: 30
    delay:
      min: 465
      max: 665 # Delay is so the heads help their department get set up.
    chaosScore: 500 # It's just one to two people with less tc even if they may be command
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      max: 2
      playerRatio: 25
      jobBlacklist: [ NanotrasenRepresentative ]
      whitelist:
        components:
        - CommandStaff
      blacklist:
        components:
        - Condemned # Stops the NTR from rolling it
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor

- type: entity
  parent: BaseTraitorRule
  id: CalmTraitor # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
    chaosScore: 700
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 3
      playerRatio: 15
      blacklist:
        components:
        - CommandStaff
        - AntagImmune
        - Changeling
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  parent: Changeling
  id: CalmLing # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
    chaosScore: 450
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 2
      playerRatio: 15
      blacklist:
        components:
        - CommandStaff
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  parent: BaseNukeopsRule
  id: Calmops # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
    chaosScore: 1000
  - type: LoadMapRule
    mapPath: /Maps/_Goobstation/Nonstations/nukieplanet.yml
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukeopsCommander ]
      fallbackRoles: [ Nukeops, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsCommander
      playerRatio: 15
      startingGear: SyndicateCommanderGearFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - NamesSyndicateElite
        nameFormat: name-format-nukie-commander
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsCommander
    - prefRoles: [ NukeopsMedic ]
      fallbackRoles: [ Nukeops, NukeopsCommander ]
      spawnerPrototype: SpawnPointNukeopsMedic
      playerRatio: 15
      startingGear: SyndicateOperativeMedicFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - NamesSyndicateElite
        nameFormat: name-format-nukie-agent
      - type: NpcFactionMember
        factions:
        - Syndicate
      - type: SurgerySpeedModifier # shitmed
        speedModifier: 2
      mindRoles:
      - MindRoleNukeopsMedic
    - prefRoles: [ Nukeops ]
      fallbackRoles: [ NukeopsCommander, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsOperative
      max: 10
      playerRatio: 20
      startingGear: SyndicateOperativeGearFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - NamesSyndicateElite
        nameFormat: name-format-nukie-operator
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeops
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  id: CalmRevs # For Dual Antag Gamemodes
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 30
    chaosScore: 700
  - type: RevolutionaryRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ HeadRev ]
      max: 1
      playerRatio: 20
      blacklist:
        components:
        - CommandStaff
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
