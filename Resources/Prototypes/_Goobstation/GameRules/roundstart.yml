- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 15
  - type: AntagObjectives
    objectives:
    - ChangelingStealDNAObjective
    - EscapeIdentityObjective
    - ChangelingSurviveObjective
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 4
      playerRatio: 12
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  parent: BaseTraitorRule
  id: CalmTraitor # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 5
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
        - Changeling
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  parent: Changeling
  id: CalmLing # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 2
      playerRatio: 15
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  parent: BaseNukeopsRule
  id: Calmops # For Dual Antag Gamemodes
  components:
  - type: GameRule
    minPlayers: 30
  - type: LoadMapRule
    mapPath: /Maps/_Goobstation/Nonstations/nukieplanet.yml
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukeopsCommander ]
      fallbackRoles: [ Nukeops, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsCommander
      playerRatio: 15
      startingGear: SyndicateCommanderGearFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-commander
        - SyndicateNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsCommander
    - prefRoles: [ NukeopsMedic ]
      fallbackRoles: [ Nukeops, NukeopsCommander ]
      spawnerPrototype: SpawnPointNukeopsMedic
      playerRatio: 15
      startingGear: SyndicateOperativeMedicFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-agent
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsMedic
    - prefRoles: [ Nukeops ]
      fallbackRoles: [ NukeopsCommander, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsOperative
      max: 10
      playerRatio: 20
      startingGear: SyndicateOperativeGearFull
      unequipOldGear: true
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-operator
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeops
  - type: Tag
    tags:
      - CalmAntag

- type: entity
  id: CalmRevs # For Dual Antag Gamemodes
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 30
  - type: RevolutionaryRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ HeadRev ]
      max: 1
      playerRatio: 20
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindRoles:
      - MindRoleHeadRevolutionary
  - type: Tag
    tags:
      - CalmAntag
# Blob
- type: entity
  id: BlobRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule

- type: entity
  id: BlobGameMode
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule
  - type: GameRule
    minPlayers: 15
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Blob ]
      allowNonHumans: true
      blacklist:
        components:
        - AntagImmune
      briefing:
        text: blob-carrier-role-greeting
        color: Plum
        sound: /Audio/Announcements/bloblarm.ogg
      mindRoles:
      - MindRoleBlob

- type: entity
  id: BlobSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 15
    duration: 1
    earliestStart: 50
    minimumPlayers: 20
    maxOccurrences: 2
    chaos:
      Hostile: 200
      Death: 300
      Medical: 200
  - type: BlobSpawnRule
    carrierBlobProtos:
    - SpawnPointGhostBlobRat
    playersPerCarrierBlob: 30
    maxCarrierBlob: 1

