# Deathsquad

- type: entity
  parent: BaseUnknownShuttleRule
  id: SpawnDeathsquad
  components:
  - type: StationEvent
    startAnnouncement: station-event-deathsquad-enroute
    startAudio:
      path: /Audio/Announcements/attention.ogg
    reoccurrenceDelay: 30
    duration: null
    maxOccurrences: 1
  - type: LoadMapRule
    preloadedGrid: ConsulShuttle
  - type: AlertLevelInterceptionRule
    alertLevel: epsilon
    overrideAlert: true

