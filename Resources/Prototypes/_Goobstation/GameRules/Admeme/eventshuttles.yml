#Contractor
- type: entity
  parent: BaseUnknownShuttleRule
  id: ContractorSpawn
  components:
  - type: StationEvent
    startAnnouncement: null
    weight: 1
    duration: null
    earliestStart: 30
    minimumPlayers: 30
    chaos:
      Hostile: 40
      Combat: 40
      Death: 40
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 400
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_Goobstation/Shuttles/ShuttleEvent/Legionnaire.yml
  - type: AntagLoadProfileRule
    speciesOverrideBlacklist:
    - Yowie
    - IPC
    - Diona
    - Harpy
    - Plasmaman
  - type: AntagObjectives
    objectives:
    - ContractorRansomObjective
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    agentName: ghost-role-information-contractor-name
    definitions:
    - spawnerPrototype: ContractorSpawner
      min: 1
      max: 1
      pickPlayer: false
      startingGear: ContractorGear
      roleLoadout:
      - RoleSurvivalNukie
      mindRoles:
      - MindRoleContractor
      briefing:
        text: contractor-role-greeting
        color: Red
        sound: /Audio/Ambience/Antag/traitor_wawa.ogg
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesContractorPrefix
        - NamesSyndicateElite
        nameFormat: name-format-standard
      - type: NpcFactionMember
        factions:
        - Syndicate
