- type: entity
  parent: BaseNukeopsRule
  id: LoneOpsSpawn
  components:
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: /Maps/_Goobstation/Shuttles/ambassador.yml
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointLoneNukeOperative
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateLoneOperativeGearFull
      roleLoadout:
      - RoleSurvivalNukie
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - SyndicateNamesPrefix
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeops
  - type: AntagLoadProfileRule # Goobstation
    speciesOverride: Human
    alwaysUseSpeciesOverride: true
