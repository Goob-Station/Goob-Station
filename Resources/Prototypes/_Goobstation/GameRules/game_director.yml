- type: entityTable
  id: GameDirectorTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: SpaceTrafficControlTable
      - !type:NestedSelector
        tableId: BasicGameRulesTable

- type: entity
  id: CombatDynamic
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
    minPlayers: 25
  - type: GameDirector
  # default config
  - type: SelectedGameRules
    scheduledGameRules: !type:NestedSelector
      tableId: GameDirectorTable

- type: entity
  id: CalmDynamic
  parent: CombatDynamic
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
    minPlayers: 0
  - type: GameDirector
    noRoundstartAntags: true
    livingChaosChange: -0.002
    deadChaosChange: -0.005
    chaosExponent: 2 # nothing ever happens
    eventIntervalMin: 180
    eventIntervalMax: 720

- type: entity
  id: NewDirectorDebug
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
    minPlayers: 25
  - type: GameDirector
    minStartingChaos: 800
    maxStartingChaos: 1600
    eventIntervalMin: 2
    eventIntervalMax: 6
    livingChaosChange: -38.4
    ignoreTimings: true
  # default config
  - type: SelectedGameRules
    scheduledGameRules: !type:NestedSelector
      tableId: GameDirectorTable
