# Shuttle Game Rules

- type: entity
  abstract: true
  parent: BaseUnknownShuttleRule
  id: UnknownShuttleRuleHermit
  components:
  - type: StationEvent
    weight: 2.5 #decreased by 1.5
  - type: GameRule
    chaosScore: -90 #increased by 50

- type: entity
  parent: UnknownShuttleCargoLost
  id: UnknownShuttleCargoLostHermit
  components:
  - type: StationEvent
    maxOccurrences: 2 # should be the same as [copies] in shuttle_incoming_event.yml
  - type: LoadMapRule
    preloadedGrid: ShuttleCargoLost

- type: entity
  parent: UnknownShuttleRuleHermit
  id: UnknownShuttleTravelingCuisineHermit
  components:
  - type: StationEvent
    startAnnouncement: station-event-unknown-shuttle-incoming
    maxOccurrences: 2 # should be the same as [copies] in shuttle_incoming_event.yml
  - type: LoadMapRule
    preloadedGrid: TravelingCuisine

- type: entity
  parent: UnknownShuttleRuleHermit
  id: UnknownShuttleDisasterEvacPodHermit
  components:
  - type: StationEvent
    startAnnouncement: station-event-unknown-shuttle-incoming
    maxOccurrences: 3 # should be the same as [copies] in shuttle_incoming_event.yml
  - type: LoadMapRule
    preloadedGrid: DisasterEvacPod

