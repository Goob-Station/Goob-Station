- type: entityTable
  id: SecretPlusTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: SpaceTrafficControlTable
      - !type:NestedSelector
        tableId: BasicGameRulesTable

# note that secret plus will pick up to several roundstart antags to achieve its chaos goal
- type: weightedRandom
  id: SecretPlus
  weights:
    # subgamemodes
    Thief: 0.2
    Devil: 0.1
    # primary
    Traitor: 0.25
    Changeling: 0.10
    Nukeops: 0.05
    Revolutionary: 0.05
    Zombie: 0.04
    Heretic: 0.11
    BlobGameMode: 0.05
    Wizard: 0.025
    CosmicCult: 0.12

# admeme preset - nerf when it's voteable
- type: entity
  id: SecretPlusHigh
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    livingChaosChange: -0.03
    deadChaosChange: 0.03
    chaosExponent: 1.1 # five billion loneops
    eventIntervalMin: 60
    eventIntervalMax: 240 # hell
    minStartingChaos: 20
    maxStartingChaos: 40 # ling-blob-nukeops is fun

- type: entity
  id: SecretPlusMid
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    # default config
  - type: SelectedGameRules
    scheduledGameRules: !type:NestedSelector
      tableId: SecretPlusTable

- type: entity
  id: SecretPlusLow
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    noRoundstartAntags: true
    livingChaosChange: -0.008
    deadChaosChange: 0.02
    chaosExponent: 1.3 # nothing ever happens
    eventIntervalMin: 120
    eventIntervalMax: 450

- type: entity
  id: SecretPlusDebug # do not use this in real games
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    minStartingChaos: 800
    maxStartingChaos: 1600
    eventIntervalMin: 2
    eventIntervalMax: 6
    livingChaosChange: -67.2
    ignoreTimings: true
