# middle setting: supposed to be a "normal round" baseline setting
- type: entity
  id: SecretPlusMid
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    # if you've come here due to "too many antags", lower chaos change for less midrounds and lower starting chaos for less roundstarts
    minStartingChaos: 11 # scales per player
    maxStartingChaos: 22
    livingChaosChange: -0.018
    deadChaosChange: 0.020
    # chance for greenshift as well as evilshift
    chaosChangeVariationMin: 0.65
    chaosChangeVariationMax: 1.3
    # often fires chud events so relatively low
    eventIntervalMin: 90
    eventIntervalMax: 300
    # there's some misc variables in the comp if you want to try tweaking those
  - type: SelectedGameRules
    scheduledGameRules: !type:NestedSelector
      tableId: SecretPlusTable

# the Setting that Kills You
- type: entity
  id: SecretPlusAdmeme
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    minStartingChaos: 40
    maxStartingChaos: 40 # ling-blob-nukeops is fun
    livingChaosChange: -0.03
    deadChaosChange: 0.03
    chaosExponent: 1
    eventIntervalMin: 60
    eventIntervalMax: 200 # hell
    primaryAntagsWeightTable: SecretPlusChaos
    ignoreIncompatible: true
    ignoreTimings: true # would run out of events otherwise

# greenshift setting
- type: entity
  id: SecretPlusLow
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    minStartingChaos: 5
    maxStartingChaos: 10
    noRoundstartAntags: true
    livingChaosChange: -0.006
    deadChaosChange: 0.015
    chaosExponent: 1.2
    eventIntervalMin: 120
    eventIntervalMax: 450

# survival+
# "baseline" ramping setting
- type: entity
  id: SecretPlusRampingMid
  parent: SecretPlusMid
  categories: [ HideSpawnMenu ]
  components:
  - type: SecretPlus
    minStartingChaos: 0
    maxStartingChaos: 0
    noRoundstartAntags: true
    speedRamping: 0.0003 # ramps to 2x in about an hour, to 3x in ~2
