# midround event table - change BasicGameRulesTable if you want to add more midround event types
# if you want to add more midround event types to secret+ specifically, make a new table and add it as a new entry here
# if you want to make your own gamemode with its own gamerules, make a new table with entries of your choice
- type: entityTable
  id: SecretPlusTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: SpaceTrafficControlTable
      - !type:NestedSelector
        tableId: BasicGameRulesTable

# repeatedly rolled after the primary until we eat up all our chaos, if the primary wasn't enough
- type: weightedRandom
  id: SecretPlus
  weights:
    # subgamemodes
    Thief: 0.2
    Devil: 0.02
    Shadowling: 0.09
    # normal
    Traitor: 0.25
    Changeling: 0.10
    Heretic: 0.11
    DuoAbductorRoundstart: 0.05
    CorporateAgent: 0.025

# important note: those (and especially the above) weights aren't entirely accurate,
# as secret+ can randomly decide it's not going to use this gamerule
# if it doesn't entirely fit into its remaining budget,
# so if we rolled 450 budget and a rule takes 1000, we effectively rolled 900 (doubled for reroll consideration for primary gamerule only),
# which is not enough so we have a 10% chance to skip it
# however the amount of effective budget used is reduced for primary rule so this only matters on low/midpop
- type: weightedRandom
  id: SecretPlusPrimary
  weights:
    Traitor: 0.25
    Changeling: 0.10
    Heretic: 0.11
    DuoAbductorRoundstart: 0.05
    Nukeops: 0.05
    Revolutionary: 0.05
    Zombie: 0.04 # in search of how to make a rule always run alone? just tag it with LoneRunRule like zombies are
    BlobGameMode: 0.05
    Wizard: 0.025
    CosmicCult: 0.05
    CorporateAgent: 0.025

# all roundstart antags
- type: weightedRandom
  id: SecretPlusChaos
  weights:
    Thief: 0.2
    Devil: 0.02
    Shadowling: 0.09
    Traitor: 0.25
    Changeling: 0.10
    Heretic: 0.11
    Nukeops: 0.05
    Revolutionary: 0.05
    Zombie: 0.04
    BlobGameMode: 0.05
    Wizard: 0.025
    CosmicCult: 0.05
    CorporateAgent: 0.025


