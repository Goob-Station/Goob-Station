- type: entity
  parent: BaseGameRule
  id: GreyTideAntagMidround
  components:
  - type: GameRule
    chaosScore: 220
  - type: AntagSpawner
    prototype: MobHumanGreyTide
  - type: AntagSelection
    agentName: ghost-role-information-grey-tide-name
    definitions:
    - spawnerPrototype: SpawnPointGhostGreyTide
      min: 1
      max: 1
      pickPlayer: false
      mindRoles:
      - MindRoleGhostRoleSoloAntagonist
      briefing:
        text: grey-tide-role-greeting
        color: Red
        sound: /Audio/_Goobstation/Music/the_gray_tide_song.ogg
  - type: AntagRandomSpawn # TODO replace with MaintsSpawnRuleComponent once mapped
  - type: AntagObjectives
    objectives:
    - GrayTideKillEveryoneObjective

