# major antags that get picked once during roundstart.
# the max number of antags is so small because it's used for midround events too.
# regards.

# Traitor
- type: entity
  parent: BaseTraitorRuleDynamic
  id: TraitorDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-traitor-title
    weight: 7
    cost: 4
    scalingCost: 4
  - type: AntagSelection
    selectionTime: BeforeJobs
    definitions:
    - prefRoles: [ Traitor ]
      max: 2
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor

# Thief (spy wyci)
- type: entity
  parent: BaseGameRuleDynamic
  id: ThiefDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-thief-title
    weight: 4
    cost: 4
    scalingCost: 5
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    selectionTime: BeforeJobs
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 2
      playerRatio: 25
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

