- type: polymorph
  id: AshJaunt
  configuration:
    entity: PolymorphAshJaunt
    forced: true
    duration: 3
    attachToGridOrMap: true
    showPopup: false

- type: polymorph
  id: EldritchHorror
  configuration:
    entity: MobHereticFleshAscend
    forced: true
    transferName: true
    transferDamage: false
    revertOnCrit: false
    revertOnDeath: false

- type: polymorph
  id: VoidPrison
  configuration:
    entity: VoidPrison
    forced: true
    inventory: None
    transferName: false
    transferDamage: false
    duration: 10
    polymorphSound: /Audio/_Goobstation/Heretic/voidblink.ogg
    showPopup: false
    attachToGridOrMap: true
