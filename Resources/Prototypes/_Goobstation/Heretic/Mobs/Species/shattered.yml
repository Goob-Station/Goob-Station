- type: entity
  save: false
  name: Urist McShattered
  parent:
  - BaseMob
  - MobDamageable
  - MobPolymorphable
  - MobCombat
  - MobAtmosStandard
  - MobFlammable
  id: BaseMobShattered
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Shattered
  - type: FootprintOwner
  - type: StunVisuals
  - type: FireVisuals
    alternateState: Standing
  - type: Damageable
    damageContainer: Biological
  - type: Body
    prototype: Shattered
    requiredLegs: 2
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: MeleeWeapon # In case they lose all their hands I guess
    soundHit:
      collection: GlassBreak
    animation: WeaponArcSmash
    damage:
      types:
        Slash: 8
        Piercing: 7
  - type: PassiveDamage
    splitBehavior: SplitEnsureAll
    allowedStates:
    - Alive
    damageCap: 0
    damage:
      types:
        Blunt: -2
        Slash: -2
        Piercing: -2
        Heat: -2
        Cold: -2
        Shock: -2
        Asphyxiation: -2
        Bloodloss: -2
        Caustic: -2
        Poison: -2
        Radiation: -2
        Cellular: -2
        Holy: -2
  - type: Targeting
  - type: PressureImmunity
  - type: NightVision
    color: "#177698"
    activateSound: null
    deactivateSound: null
  - type: ZombieImmune
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      251: Dead
  - type: ShatteredRisen
  - type: Sprite
    layers:
    - map: [ "enum.HumanoidVisualLayers.Groin" ]
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - map: ["enum.HumanoidVisualLayers.LFoot"]
    - map: ["enum.HumanoidVisualLayers.RFoot"]
    - map: ["enum.HumanoidVisualLayers.LHand"]
    - map: ["enum.HumanoidVisualLayers.RHand"]
    - map: ["enum.HumanoidVisualLayers.Face"]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "clownedon" ] # Dynamically generated
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.CreamPiedVisuals.Creamed:
        clownedon: # Not 'creampied' bc I can already see Skyrat complaining about conflicts.
          True: {visible: true}
          False: {visible: false}
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 220
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: FloorOcclusion
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          GlassBreak
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - TemporaryBlindness
    - Pacified
    - StaminaModifier
    - Flashed
    - RadiationProtection
    - Adrenaline
  - type: Identity
  - type: IdExaminable
  - type: Hands
  - type: ComplexInteraction
  - type: FloatingVisuals
  - type: Climbing
  - type: Ensnareable
    sprite: Objects/Misc/ensnare.rsi
    state: icon
  - type: AnimationPlayer
  - type: Buckle
  - type: CombatMode
    canDisarm: true
  - type: SleepEmitSound
  - type: SSDIndicator
  - type: StandingState
  - type: MindContainer
    showExamineInfo: true
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: CreamPied
  - type: UserInterface
    interfaces:
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SetWantedVerbMenu.Key: # Goobstation-WantedMenu
        type: WantedMenuBoundUserInterface
      # Goobstation - changelings
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.HereticLivingHeartKey.Key: # goob edit - heretics
        type: LivingHeartMenuBoundUserInterface
      enum.WizardTeleportUiKey.Key: # Goobstation - wizard
        type: WizardTeleportBoundUserInterface
        requireInputValidation: false
  - type: Puller
  - type: Speech
    speechSounds: Alto
  - type: DamageForceSay
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Grammar
    attributes:
      proper: true
  - type: MobPrice
    price: 3000
    deathPenalty: 0.01
  - type: LayingDown
  - type: CanEscapeInventory
  - type: Penetratable
    penetrateDamage: 50
    damagePenalty: 0.2
  - type: ExaminableCharacter
  - type: Stamina
    critThreshold: 200
    animationThreshold: 100
  - type: Sprinter
    staminaDrainRate: 8
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/glass_step.ogg
      params:
        variation: 0.09
        volume: -8

