- type: entity
  id: TouchSpellFleshSurgery
  name: knit flesh
  description: Let's go practice medicine.
  categories: [ HideSpawnMenu ]
  components:
  - type: Unremoveable
  - type: Item
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/Entities/flesh_surgery.rsi
    state: icon
  - type: Appearance
  - type: PointLight
    enabled: true
    radius: 2
    energy: 1
    color: "#911500"
  - type: SurgeryTool
    startSound:
      path: /Audio/_Goobstation/Heretic/crack2.ogg
    endSound:
      path: /Audio/Items/welder.ogg
  - type: Hemostat
    speed: 3
  - type: Retractor
    speed: 3
  - type: Tweezers
    speed: 3
  - type: Drill
    speed: 3
  - type: BoneSetter
    speed: 3
  - type: Cautery
    speed: 3
  - type: BoneGel
    speed: 3
  - type: Tending
    speed: 3
  - type: Stitches
    speed: 3
  - type: Scalpel
    speed: 3
  - type: BoneSaw
    speed: 3
  - type: FleshSurgery
    delay: 0.8 # Hand picked to not trigger health analyzer UI
  - type: SurgeryIgnoreClothing
  - type: Sanitized
    worksInHands: true
  - type: ShowHealthBars
    worksInHands: true
  - type: ShowHealthIcons
    worksInHands: true
  - type: HealthAnalyzer
    scanningEndSound:
      path: /Audio/Items/welder.ogg
  - type: UserInterface
    interfaces:
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
