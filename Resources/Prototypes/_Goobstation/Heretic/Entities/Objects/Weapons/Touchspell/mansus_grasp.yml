- type: entity
  id: TouchSpellMansus
  name: mansus grasp
  description: The power of the Old Gods, channeled through your grip.
  categories: [ HideSpawnMenu ]
  components:
  - type: Unremoveable
  - type: Item
  - type: MansusGrasp
    blacklist:
      components:
      - Puddle # Ruins rust path tile rusting and is annoying in general
  - type: Sprite
    sprite: _Goobstation/Heretic/mansus_grasp.rsi
    state: icon
  - type: Appearance
  - type: UseDelay
    delays: # For rust path
      rust:
        length: 2
  - type: PointLight
    enabled: true
    radius: 2
    energy: 1
    color: "#329a00"

- type: entity
  id: TouchSpellMansusRust
  parent: TouchSpellMansus
  categories: [ HideSpawnMenu ]
  components:
  - type: RustGrasp
