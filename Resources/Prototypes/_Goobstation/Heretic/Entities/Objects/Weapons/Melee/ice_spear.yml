- type: entity
  name: Glacier Spear
  parent: [BaseItem, BaseMagicContraband]
  id: SpearIceHeretic
  description: When the veil between frost and thought thins, the spear shall bite with the might of the Winter Dawn.
  components:
  - type: EmbeddableProjectile
    offset: -0.15,0.0
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
          - -0.08,-0.06
          - -0.06,-0.08
          - 0.40,0.30
          - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Sprite
    sprite: _Goobstation/Heretic/Entities/ice_spear.rsi
    layers:
    - state: spear
  - type: MeleeWeapon
    animationRotation: -135 # WWDP
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 12
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
        Cold: 5
  - type: Item
    size: Ginormous
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 5
  - type: MeleeChemicalInjector
    transferAmount: 1
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionInjectOnEmbed
    transferAmount: 5 # Since it is shattered on hit - inject everything
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 10
  - type: UseDelay
  - type: ThrowableBlocked
  - type: ChangeTemperatureOnHit
    heat: -50000
  - type: IceSpear
