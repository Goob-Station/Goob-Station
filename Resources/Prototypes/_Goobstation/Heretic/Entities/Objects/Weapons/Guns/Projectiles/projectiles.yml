- type: entity
  parent: BaseBulletTrigger
  id: FireballChain
  name: twisted fireball
  description: Uh oh.
  categories: [ HideSpawnMenu ]
  components:
  - type: ChainFireball
  - type: Reflective
    reflective: Magic
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: IgnitionSource
    temperature: 1000
    ignited: true
  - type: IgniteOnCollide
    fireStacks: 0.5
  - type: PointLight
    color: "#E25822"
    radius: 2.0
    energy: 5.0
  - type: Projectile
    damage:
      types:
        Heat: 5
  - type: TimedDespawn
    lifetime: 1

- type: entity
  parent: BaseBullet
  id: ProjectileWaveRust
  name: patron's reach
  description: Toxic.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/projectiles.rsi
    layers:
    - state: eldritch_projectile
      shader: unshaded
  - type: Reflective
    reflective: None
  - type: Projectile
    damage:
      types:
        Poison: 30
  - type: TimedDespawn
    lifetime: 2.5
  - type: RustObjectsInRadius
    rustRadius: 0.8
  - type: Trail
    lerpTime: 0.05
    frequency: 0.1
    lifetime: 2.5
    alphaLerpAmount: 0.2
    sprite:
      sprite: /Textures/_Goobstation/Heretic/projectiles.rsi
      state: eldritch_projectile
