- type: entity
  parent: BaseBulletTrigger
  id: FireballChain
  name: twisted fireball
  description: Uh oh.
  categories: [ HideSpawnMenu ]
  components:
  - type: ChainFireball
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: IgnitionSource
    temperature: 1000
