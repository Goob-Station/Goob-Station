- type: entity
  parent: [ BaseItem, BaseMagicalContraband ]
  id: CodexCicatrix
  name: codex cicatrix
  description: This heavy tome is full of cryptic scribbles and impossible diagrams. According to legend, it can be deciphered to reveal the secrets of the veil between worlds.
  components:
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/book.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleAnimationVisuals.ToggleState:
        base:
          On: { state: icon-on }
          Off: { state: icon }
          TogglingOn: { state: icon-opening }
          TogglingOff: { state: icon-closing }
  - type: Item
    size: Small
    sprite: _Goobstation/Heretic/book.rsi
  - type: UseDelay
    delay: 2.0
  - type: Appearance
  - type: ItemToggle
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
    - type: EldritchInfluenceDrainer
    - type: EnchantingTool
  - type: ItemToggleSize
    activatedSize: Normal
  - type: ToggleAnimation
  - type: Tag
    tags:
    - HereticItem
    - CodexCicatrix
  - type: TransmutationRuneScriber

- type: entity
  parent: CodexCicatrix
  id: CodexMorbus
  name: codex morbus
  description: A hideous, ragged book covered in separately-blinking eyes, all of them staring at you. You have no idea how to hold this thing, and to be honest you're not sure if you want to.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/book_morbus.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
    - type: EldritchInfluenceDrainer
      time: 2.5
    - type: EnchantingTool
  - type: ToggleAnimation
    toggleOnTime: 1.0
    toggleOffTime: 1.9
  - type: Tag
    tags:
    - HereticItem
  - type: TransmutationRuneScriber
    time: 5
    RuneDrawingEntity: HereticRuneRitualDrawAnimationMorbus
  - type: HereticCurseProvider
    cursePrototypes:
      StatusEffectCurseOfCorrosion:
        time: 90
      StatusEffectCurseOfParalysis:
        time: 150
      StatusEffectCurseOfFlames:
        time: 90
      StatusEffectCurseOfAmok:
        time: 90
      StatusEffectCurseOfBlindness:
        time: 150
      StatusEffectCurseOfFragility:
        time: 300
        silent: true
  - type: UserInterface
    interfaces:
      enum.HereticCurseUiKey.Key:
        type: CurseBoundUserInterface

- type: entity
  parent: [ BaseItem, BaseMagicalContraband ]
  id: HereticPhylactery
  name: phylactery of damnation
  description: Used to steal blood from soon-to-be victims.
  components:
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/Entities/phylactery.rsi
    layers:
      - state: phylactery
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: phylactery1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: Icon
    sprite: _Goobstation/Heretic/items.rsi
    state: phylactery
  - type: Appearance
  - type: Tag
    tags:
    - HereticItem
  - type: Injector
    minTransferAmount: 5
    maxTransferAmount: 5
    injectOnly: true # It's actually draw only
    toggleState: Draw
    solutionName: injector
    ignoreMobs: false
    delay: 0
    delayPerVolume: 0
    bypassInjectionBlock: true
    instant: true
    targetAfterDrawMessage: hypospray-component-feel-prick-message
    drawSound:
      path: /Audio/Items/hypospray.ogg
    ignoreAccessChecks: true
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: phylactery
    metamorphic: false
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 10
  - type: MixableSolution
    solution: injector
  - type: ExaminableSolution
    solution: injector
  - type: Spillable
    solution: injector
  - type: DrawableSolution
    solution: injector
  - type: RefillableSolution
    solution: injector
  - type: DrainableSolution
    solution: injector
  - type: Forensics
    canStoreDNA: false

- type: entity
  parent: [ DrinkBase, BaseMagicalContraband ]
  id: HereticEldritchFlask
  name: eldritch flask
  description: A flask filled with an unknown substance. Who knows what will happen when you take a sip from it.
  components:
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: Icon
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: SolutionContainerManager
    solutions:
      drink:
        # it's a cryostasis flash filled with healing goodies what could possibly go wrong?
        # i will certainly not abuse it as a heretic chemist
        maxVol: 100
        canReact: false
        reagents:
        - ReagentId: EldritchEssence
          Quantity: 100
  - type: Tag
    tags:
    - HereticItem

- type: entity
  id: HereticProtectiveBlade
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Heretic/items.rsi
    state: protective_blade
  - type: Clickable
  - type: InteractionOutline
  - type: ProtectiveBlade
    lifetime: 60
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    angularDamping: 0
    linearDamping: 0
    canCollide: False
  - type: Tag
    tags:
    - FollowerStayOnPolymorph
  - type: Reflect
    reflectProb: 1
    spread: 360

- type: entity
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  id: HereticProtectiveBladeProjectile
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    ignoreResistances: true
    damage:
      types:
        Slash: 25
        Structural: 100
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: Reflective
    reflective: None
