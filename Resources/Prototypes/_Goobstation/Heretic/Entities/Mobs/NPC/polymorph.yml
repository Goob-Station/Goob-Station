# heretic ascend flesh form
- type: entity
  parent: [ SimpleSpaceMobBase, FlyingMobBase ]
  id: MobHereticFleshAscend
  name: eldritch horror
  description: An incomprehensible mess of limbs and eyes. You can feel it's stare into your soul.
  suffix: DO NOT MAP
  categories: [ DoNotMap ]
  components:
  - type: Bloodstream
    bloodMaxVolume: 1984
    bleedReductionAmount: 2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 3000 # no gibbing at 400
      behaviors:
      - !type:GibBehavior
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7.5
    weightlessModifier: 1.5
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Heretic/eldritch_horror.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      1500: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      0: 1.0 # it's an unstoppable flesh abomination
  - type: Damageable
    damageContainer: Biological
  - type: StatusEffects
    allowed:
    - RadiationProtection
  - type: MeleeWeapon
    hidden: false
    altDisarm: false
    autoAttack: true
    attackRate: 3
    damage:
      types:
       Blunt: 20
       Structural: 60
    soundHit:
      collection: Punch
    animation: WeaponArcFist
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 50.0
    whitelist:
      components:
      - MobState
      - Door
      tags:
      - Wall
  - type: Metabolizer
    solutionOnBody: false
    updateInterval: 0.25
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Poison
  - type: Butcherable
    spawned:
    - id: RandomAnomalySpawner
      amount: 3 # 3 anoms on heretic butcher holy shit eh
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - MansusLinkMind
  - type: CollectiveMind
    defaultChannel: MansusLink
  - type: Examiner
  - type: Pullable
  - type: Reflect
    reflectProb: 0.7
    reflects:
      - Energy
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: Flammable
    damage:
      types: {}
  - type: Temperature
    damageCap: 0 # immune to temperature damage
  - type: Puller
    needsHands: false
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
