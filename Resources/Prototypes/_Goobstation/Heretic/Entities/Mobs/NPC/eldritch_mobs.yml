- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: BaseMobGhoul
  abstract: true
  components:
  - type: Ghoul
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.00
    baseSprintSpeed: 4.00
  - type: InputMover
  - type: MobMover
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 250
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      100: Dead
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh1.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 12
        Piercing: 8
  - type: NoSlip
  - type: Grammar
    attributes:
      gender: male
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghostrole-ghoul-name
    description: ghostrole-ghoul-desc
    rules: ghostrole-ghoul-rules
    raffle:
      settings: short
  - type: Tag
    tags:
    - MansusLinkMind
  - type: CollectiveMind
    defaultChannel: MansusLink

- type: entity
  parent: BaseMobGhoul
  id: MobGhoulStalker
  name: flesh stalker
  description: An abomination cobbled together from varied remains. Its appearance changes slightly every time you blink.
  components:
  - type: Ghoul
    totalHealth: 150
  - type: Sprite
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    state: stalker
  - type: GhostRole
    name: ghostrole-stalker-name
    description: ghostrole-stalker-desc
  - type: ActionsProvider
    actions:
    - ActionHereticJaunt
  # basically an EMP implant. don't feel like making 1 more emp action
    - ActionActivateEmpImplant
  - type: TriggerImplantAction
  - type: EmpOnTrigger
    range: 5
    energyConsumption: 50000
    disableDuration: 20

- type: entity
  parent: BaseMobGhoul
  id: MobGhoulProphet
  name: raw prophet
  description: An abomination stitched together from a few severed arms and one swollen, orphaned eye.
  components:
  - type: Ghoul
    totalHealth: 75
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    layers:
    - map: [ "movement" ]
      state: raw_prophet
  - type: SpriteMovement
    movementLayers:
      movement:
        state: raw_prophet-move
    noMovementLayers:
      movement:
        state: raw_prophet
  - type: GhostRole
    name: ghostrole-prophet-name
    description: ghostrole-prophet-desc
  - type: ActionsProvider
    actions:
    - ActionHereticJaunt
    - ActionHereticMansusLink

- type: entity
  parent:
  - BaseMob
  - MobCombat
  - MobFlammable
  - MobAtmosExposed
  - MobPolymorphable
  id: MobGhoulRustWalker
  name: rust walker
  description: A grinding, clanking construct which leaches life from its surroundings with every armoured step.
  components:
  - type: Ghoul
    totalHealth: 100
  - type: Sprite
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    state: rust_walker
  - type: ActionsProvider
    actions:
    - ActionHereticAggressiveSpread
  - type: LeechingWalk
  - type: MeleeWeapon
    soundHit:
      collection: MetalThud
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 20
        Ion: 20
        Structural: 80
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 250
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
  - type: CombatMode
  - type: Pullable
  - type: Speech
  - type: TypingIndicator
  - type: NoSlip
  - type: Grammar
    attributes:
      gender: male
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghostrole-rustwalker-name
    description: ghostrole-rustwalker-desc
    rules: ghostrole-ghoul-rules
    raffle:
      settings: short
  - type: Tag
    tags:
    - MansusLinkMind
    - Bot
  - type: CollectiveMind
    defaultChannel: MansusLink
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    locPrefix: silicon
  - type: MovedByPressure
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
  - type: Repairable
    doAfterDelay: 8
    fuelCost: 15
  - type: FloatingVisuals
  - type: Body
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: NameIdentifier
    group: GenericNumber
  - type: Insulated
