  components:
    - type: Sprite
      sprite: _Goobstation/Heretic/eldritch_medalion.rsi
      state: icon
    - type: Clothing
      sprite: _Goobstation/Heretic/eldritch_medalion.rsi
    - type: ThermalVision
      isEquipment: true
      isActive: true
      color: white
      drawOverlay: false
      lightRadius: 0
      toggleAction: null
    - type: HereticClothing