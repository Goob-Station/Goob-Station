  suffix: MagicItem
  components:
    - type: HereticMagicItem
    - type: Sprite
      sprite: _Goobstation/Heretic/amber_focus.rsi
      state: icon
    - type: Clothing
      sprite: _Goobstation/Heretic/amber_focus.rsi

