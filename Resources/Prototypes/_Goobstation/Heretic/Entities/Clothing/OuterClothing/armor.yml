- type: entity
  parent: [ ClothingOuterBaseMedium, ClothingOuterStorageToggleableBase, AllowSuitStorageClothing, BaseMagicContraband ]
  id: ClothingOuterArmorHeretic
  name: ominous armor
  description: A ragged, dusty set of robes. Strange eyes line the inside.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/eldritch_armor.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Heretic/eldritch_armor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.50
        Slash: 0.50
        Piercing: 0.50
        Heat: 0.50
        Caustic: 0.50
  - type: ExplosionResistance
    damageCoefficient: 0.25
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHatHoodHeretic
  - type: ModifyDelayedKnockdown
    delayDelta: 3
    knockdownTimeDelta: -3
  - type: StaminaDamageResistance
    coefficient: 0.5

- type: entity
  parent: [ ClothingOuterBaseMedium, ClothingOuterStorageToggleableBase, AllowSuitStorageClothing, BaseMagicContraband ]
  id: ClothingOuterArmorCloakVoid
  name: void cloak
  description: Black like tar, reflecting no light. Runic symbols line the outside. With each flash you lose comprehension of what you are seeing.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/void_cloak.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: Clothing
    sprite: _Goobstation/Heretic/void_cloak.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70
        Heat: 0.70
        Caustic: 0.70
  - type: ExplosionResistance
    damageCoefficient: 0.7
  - type: ToggleableClothing # Goobstation - Modsuits change
    stripDelay: null
    clothingPrototypes:
      head: ClothingHeadHatHoodVoidCloakHeretic
  - type: ModifyDelayedKnockdown
    delayDelta: 2
    knockdownTimeDelta: -2
  - type: StaminaDamageResistance
    coefficient: 0.7
  - type: HideContrabandContent #Goobstation Contraband detector
  - type: UndetectableContraband #Goobstation Contraband detector
  - type: Storage
    storageOpenSound: null
    maxItemSize: Normal
    grid:
    - 0,0,0,1
    - 2,0,2,1
    - 4,0,5,1
    - 7,0,7,1
    - 9,0,9,1
    whitelist:
      tags:
        - HereticItem
        - Knife
        - Meat
      components:
        - Organ
        - BodyPart
        - HereticBlade
        - CarvingKnife
        - HereticMagicItem
  - type: HereticClothing
  - type: PressureProtection
  - type: VoidCloak
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.VoidCloakVisuals.Transparent:
        base:
          True: { state: transparent-icon }
          False: { state: icon }