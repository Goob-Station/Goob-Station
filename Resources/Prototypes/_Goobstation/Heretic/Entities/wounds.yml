    - Dismemberment
    - OrganDamage
    - BoneDamage
    - VeinsDamage
    - NerveDamage
    traumasChances:
      Dismemberment: 0.5
      OrganDamage: 0.5
      BoneDamage: 0.5
      VeinsDamage: 0.5
      NerveDamage: 0.5
