- type: entity
  id: DiseaseBehaviorCancer
  parent: DiseaseBehaviorBase
  name: Cancer
  description: Deals genetic damage over time.
  components:
  - type: DiseaseEffect
    complexity: 40
  - type: DiseaseReagentEffect
    effects:
    - !type:HealthChange
      useTargeting: false
      damage:
        types:
          Cellular: 0.2

