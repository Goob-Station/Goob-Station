- type: entity
  id: DiseaseBehaviorVomit
  parent: DiseaseBehaviorBase
  name: Vomiting
  description: Makes you periodically vomit.
  components:
  - type: DiseaseEffect
    complexity: 12 # can make you constantly hungry
  - type: DiseaseReagentEffect
    timeScale: false
    effects:
    - !type:ChemVomit
  # also a low-power infect
  - type: DiseaseSpreadEffect
    arc: 360
    range: 2
    timeScale: false
    spreadParams:
      power: 0.5
      chance: 0.5
      spreadType: Aerial
  - type: DiseasePeriodicCondition
    delayMin: 20
    delayMax: 60

- type: entity
  id: DiseaseBehaviorFeelUnwell
  parent: DiseaseBehaviorBase
  name: Feeling unwell
  description: Makes you feel unwell.
  components:
  - type: DiseaseEffect
    complexity: 4 # just an annoyance
  - type: DiseasePopupEffect
    string: disease-effect-popup-default
  - type: DiseasePeriodicCondition
    delayMin: 30
    delayMax: 60
  - type: DiseaseProgressCondition
    minProgress: 0.4

- type: entity
  id: DiseaseBehaviorHeadache
  parent: DiseaseBehaviorBase
  name: Headache
  description: Gives you headaches, which may make working more difficult.
  components:
  - type: DiseaseEffect
    complexity: 8 # very annoying
  - type: DiseasePopupEffect
    string: disease-effect-popup-headache
  - type: DiseasePeriodicCondition
    delayMin: 3
    delayMax: 12
  - type: DiseaseFlashEffect
    timeScale: false

- type: entity
  id: DiseaseBehaviorGravitosisA
  parent: DiseaseBehaviorBase
  name: Gravitosis A
  description: Rare and exotic disease symptom that causes objects to swirl around you.
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseTangentialAcceleration: 6
  - type: GravityWell
    maxRange: 4

- type: entity
  id: DiseaseBehaviorGravitosisB
  parent: DiseaseBehaviorBase
  name: Gravitosis B
  description: Rare and exotic disease symptom that causes objects to go towards you.
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseRadialAcceleration: 6
  - type: GravityWell
    maxRange: 4

- type: entity
  id: DiseaseBehaviorGravitosisC
  parent: DiseaseBehaviorBase
  name: Gravitosis C
  description: Rare and exotic disease symptom that causes objects to go away from you.
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGenericEffect
    timeScale: false
    component: GravityWell
    defaults:
      BaseRadialAcceleration: -6
  - type: GravityWell
    maxRange: 4

- type: entity
  id: DiseaseBehaviorOwO
  parent: DiseaseBehaviorBase
  name: OwOify
  description: Rare and exotic disease symptom that causes you to vocalize like a cat.
  components:
  - type: DiseaseEffect
    complexity: 14 # doesn't do that much but very annoying
  - type: DiseaseGrantComponentEffect
    components:
    - type: OwOAccent
