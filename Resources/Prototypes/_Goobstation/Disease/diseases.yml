- type: entity
  id: DiseaseBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Disease

- type: entity
  id: DiseaseFlu
  parent: DiseaseBase
  name: flu
  description: Highly annoying and mildly dangerous.
  categories: [ HideSpawnMenu ]
  components:
  - type: Disease
    infectionRate: 0.01 # 100 seconds
    genotype: 1234
    effects:
      DiseaseBehaviorPoison: 0.4
      DiseaseBehaviorVomit: 0.6
      DiseaseBehaviorFeelUnwell: 1
      DiseaseBehaviorHeadache: 1

- type: entity
  id: DiseaseCancer
  parent: DiseaseBase
  name: cancer
  description: Deals genetic damage to the infected. Doesn't go away by itself.
  categories: [ HideSpawnMenu ]
  components:
  - type: Disease
    infectionRate: 0.005 # slow
    immunityGainRate: 0.5 # immunity against it also slow
    canGainImmunity: false
    genotype: 1111
    effects:
      DiseaseBehaviorCancer: 0.5
      DiseaseBehaviorFightImmunity: 1 # won't let you cure it

- type: entity
  id: DiseaseTurboCancer
  parent: DiseaseBase
  name: cancer
  description: Deals lots of genetic damage to the infected. Better prepare the funeral.
  categories: [ HideSpawnMenu ]
  components:
  - type: Disease
    infectionRate: 0.1
    affectsDead: true
    canGainImmunity: false
    genotype: 42069
    effects:
      DiseaseBehaviorTurboCancer: 5
      DiseaseBehaviorFightImmunity: 5
