- type: entity
  id: DiseaseBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Disease

- type: entity
  id: DiseaseEffectBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: DiseaseEffect

- type: entity
  id: DiseaseCancer
  parent: DiseaseBase
  categories: [ HideSpawnMenu ]
  name: cancer
  description: Deals genetic damage to the infected. Doesn't go away by itself.
  components:
  - type: Disease
    infectionRate: 0.005 # slow
    immunityGainRate: 0.5 # immunity against it also slow
    canGainImmunity: false
    genotype: 1111
    effects:
      - DiseaseEffectCancer
      - DiseaseEffectFightImmunity # won't let you cure it

- type: entity
  id: DiseaseTurboCancer
  parent: DiseaseBase
  categories: [ HideSpawnMenu ]
  name: cancer
  description: Deals lots of genetic damage to the infected. Better prepare the funeral.
  components:
  - type: Disease
    infectionRate: 0.1
    affectsDead: true
    canGainImmunity: false
    genotype: 42069
    effects:
      - DiseaseEffectTurboCancer
      - DiseaseEffectFightImmunity

- type: entity
  id: DiseaseEffectCancer
  parent: DiseaseEffectBase
  categories: [ HideSpawnMenu ]
  name: cancer
  description: Deals genetic damage over time.
  components:
  - type: DiseaseDamageEffect
    damage:
      types:
        Cellular: 1

- type: entity
  id: DiseaseEffectTurboCancer
  parent: DiseaseEffectBase
  categories: [ HideSpawnMenu ]
  name: cancer
  description: Deals genetic damage over time. A short time.
  components:
  - type: DiseaseDamageEffect
    damage:
      types:
        Cellular: 50
        Blunt: 50

- type: entity
  id: DiseaseEffectFightImmunity
  parent: DiseaseEffectBase
  categories: [ HideSpawnMenu ]
  name: immune resistance
  description: Makes the disease resist immunity once developed.
  components:
  - type: DiseaseFightImmunityEffect

- type: entity
  name: turbocancer stick
  description: need a taste of Chernobyl?
  parent: MeleeDebugGib
  id: MeleeDebugTurboCancer
  components:
  - type: Tag
    tags:
      - Debug
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
  - type: DiseaseOnHit
    disease: DiseaseTurboCancer
