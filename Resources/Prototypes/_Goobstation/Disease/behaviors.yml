- type: entity
  id: DiseaseBehaviorBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: DiseaseEffect
    allowedDiseaseTypes:
    - Viral
    - Bacterial
    - OwnCells
    - Prion
    - Parasite
    - Debug

- type: entity
  id: DiseaseBehaviorCancer
  parent: DiseaseBehaviorBase
  name: cancer
  description: Deals genetic damage over time.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 40
  - type: DiseaseDamageEffect
    damage:
      types:
        Cellular: 0.5

- type: entity
  id: DiseaseBehaviorPoison
  parent: DiseaseBehaviorBase
  name: poison
  description: Deals poison damage over time.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 16
  - type: DiseaseDamageEffect
    damage:
      types:
        Poison: 0.5

- type: entity
  id: DiseaseBehaviorVomit
  parent: DiseaseBehaviorBase
  name: vomiting
  description: Makes you periodically vomit.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 12 # can make you constantly hungry
  - type: DiseaseVomitEffect
    severityScale: false
    progressScale: false
    timeScale: false
  - type: DiseasePeriodicCondition
    delayMin: 20
    delayMax: 60

- type: entity
  id: DiseaseBehaviorFeelUnwell
  parent: DiseaseBehaviorBase
  name: feeling unwell
  description: Makes you feel unwell.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 4 # just an annoyance
  - type: DiseasePopupEffect
    string: disease-effect-popup-default
  - type: DiseasePeriodicCondition
    delayMin: 30
    delayMax: 60
  - type: DiseaseProgressCondition
    minProgress: 0.4

- type: entity
  id: DiseaseBehaviorHeadache
  parent: DiseaseBehaviorBase
  name: headache
  description: Gives you headaches, which may make working more difficult.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 8 # very annoying
  - type: DiseasePopupEffect
    string: disease-effect-popup-headache
  - type: DiseasePeriodicCondition
    delayMin: 3
    delayMax: 12
  - type: DiseaseFlashEffect
    timeScale: false

- type: entity
  id: DiseaseBehaviorFightImmunity
  parent: DiseaseBehaviorBase
  name: immune resistance
  description: Makes the disease resist immunity once developed.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 12
  - type: DiseaseFightImmunityEffect

- type: entity
  id: DiseaseBehaviorCough
  parent: DiseaseBehaviorBase
  name: cough
  description: Makes you cough. Infective.
  categories: [ HideSpawnMenu ]
  components:
  - type: DiseaseEffect
    complexity: 6
  - type: DiseasePeriodicCondition
    delayMin: 5
    delayMax: 20
  - type: DiseaseAudioEffect
    sound:
      collection: MaleCoughs
    soundFemale:
      collection: FemaleCoughs
  - type: DiseasePopupEffect
    string: disease-effect-popup-cough
    hostOnly: false
  - type: DiseaseSpreadEffect
    spreadType: DebugSpread
    arc: 120
    range: 3
    infectionChance: 0.5
    timeScale: false
