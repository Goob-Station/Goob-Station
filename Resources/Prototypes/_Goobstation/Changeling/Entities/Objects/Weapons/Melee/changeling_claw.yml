- type: entity
  parent: BaseItem
  id: ArmClawChangeling
  name: hand claw
  description: A grotesque claw made out of bone and flesh that instantly grabs anyone it hits.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/claw.rsi
    state: icon
  - type: MeleeWeapon
    angle: 0
    wideAnimationRotation: 45
    attackRate: 1
    heavyStaminaCost: 8
    damage:
      types:
        Slash: 5
        Piercing: 10 # You get 10 more free damage by just throwing them after getting that free hardgrab, equaling out to 25
        Structural: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Ginormous
    sprite: _Goobstation/Changeling/claw.rsi
  - type: Unremoveable
  - type: DisarmMalus
    malus: 0
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 30
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: Amatoxin
        Quantity: 5
      - ReagentId: MuteToxin
        Quantity: 10
  - type: MeleeChemicalInjector
    transferAmount: 2
    solution: melee
