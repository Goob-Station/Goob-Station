- type: entity
  parent: ClothingHeadBase
  id: ChangelingClothingHeadHelmet
  name: chitinous helmet
  description: An all-consuming chitinous mass of armor.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_armor_helmet.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_armor_helmet.rsi
    equippedPrefix: transform
  - type: ChangePrefixAfterDelay
    delay: 1
  - type: FireProtection
    reduction: 0.15
  - type: Armor
    traumaDeductions:
      Dismemberment: 1
      OrganDamage: 0.3
      BoneDamage: 0.5
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Piercing: 0.45
        Heat: 0.65
        Caustic: 0.55
  - type: Unremoveable
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: HideClothingLayerClothing
    hiddenSlots:
    - mask
    - ears
    - eyes
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    - FacialHair
