- type: entity
  parent: ClothingOuterBaseLarge
  id: ChangelingClothingOuterArmor
  name: chitinous armor
  description: An all-consuming chitinous mass of armor.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_armor.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_armor.rsi
  - type: TemperatureProtection
    heatingCoefficient: 0.35 # solid protection, resists WEAKER fires
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.3
      OrganDamage: 0.3
      BoneDamage: 0.3
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Piercing: 0.45
        Heat: 0.45
        Caustic: 0.45
  - type: FireProtection
    reduction: 0.65 # made to help protect changelings against fire. gives it a real purpose to use over regular armor
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: HeldSpeedModifier
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: GroupExamine
  - type: Unremoveable
  - type: ModifyDelayedKnockdown
    cancel: true
  - type: StaminaDamageResistance
    coefficient: 0.4
  - type: HideClothingLayerClothing
    hiddenSlots:
    - jumpsuit
