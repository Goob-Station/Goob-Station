- type: entity
  parent: BaseStructure
  name: Data Siphon
  description: Drains the station of it's valuables and stores valuables in expendable form.
  placement:
    mode: AlignTileAny
  components:
  - type: ResourceSiphon
  - type: StationAnchor
    switchedOn: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak