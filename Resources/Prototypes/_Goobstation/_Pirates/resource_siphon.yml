- type: entity
  parent: BaseStructure
  id: DataSiphon
  name: data siphon
  description: Drains the station of it's valuables and stores valuables in expendable form.
  placement:
    mode: AlignTileAny
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Goobstation/_Pirates/siphon.rsi
    state: icon
  - type: ResourceSiphon
  - type: StationAnchor
    switchedOn: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Speech
    speechSounds: Pai
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak