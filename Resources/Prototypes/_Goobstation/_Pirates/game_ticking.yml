- type: entity
  parent: BaseGameRule
  id: SpacePirates
  components:
  - type: StationEvent
    weight: 5
    duration: null
    earliestStart: 20
    reoccurrenceDelay: 60
    minimumPlayers: 30
    chaos:
      Hostile: 50
      Medical: 50
      Death: 25
  - type: PendingPirateRule
    ransomPrototype: BikeHornRansom
  - type: Tag
    tags:
    - MidroundAntag

- type: entity
  parent: BaseGameRule
  id: PiratesSpawn
  components:
  - type: ActivePirateRule
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: /Maps/_Goobstation/Shuttles/pirates_irs.yml
  - type: AntagLoadProfileRule
    speciesOverride: Human
    alwaysUseSpeciesOverride: true
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointPirateCaptain
      pickPlayer: false
      min: 5
      max: 5
      mindRoles:
      - MindRolePirate
      startingGear: PirateGear
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
  - type: Tag
    tags:
    - MidroundAntag

