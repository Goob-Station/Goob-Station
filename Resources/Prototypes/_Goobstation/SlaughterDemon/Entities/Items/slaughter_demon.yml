- type: entity
  name: vial of tickles
  id: BottleOfTickles
  parent: [BaseItem, BaseMagicalContraband]
  description: A magically infused bottle of clown love, distilled from countless hugging attacks. Used in funny rituals to attract adorable creatures.
  components:
  - type: Sprite
    sprite: _Goobstation/Wizard/Objects/vials.rsi
    state: vialtickles
  - type: SolutionContainerManager
    solutions:
      liquid:
        maxVol: 15
        reagents:
        - ReagentId: Laughter
          Quantity: 15
  - type: ExaminableSolution
    solution: liquid
  - type: Item
    size: Tiny
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: liquid
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
      - !type:AddGameRuleBehavior
        rule: LaughterDemonSummon
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: vial of blood
  id: BottleOfBlood
  parent: BottleOfTickles
  description: A magically infused bottle of blood, distilled from countless murder victims. Used in unholy rituals to attract horrifying creatures.
  components:
  - type: Sprite
    state: vial
  - type: SolutionContainerManager
    solutions:
      liquid:
        maxVol: 15
        reagents:
        - ReagentId: Blood
          Quantity: 15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: liquid
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
      - !type:AddGameRuleBehavior
        rule: SlaughterDemonSummon
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: VialSummon
