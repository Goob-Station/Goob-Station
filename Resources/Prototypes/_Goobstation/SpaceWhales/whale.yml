- type: entity
  id: SpaceLeviathan
  parent: [ SimpleSpaceMobBase, FlyingMobBase, MobCombat ]
  name: space whale
  description: When the space becomes too quiet, there is no hope, there is no escape, but there is this.
  suffix: keeps tiles, no despawn
  components:
  - type: TailedEntity
    amount: 65
    speed: 13
    spacing: 1
    prototype: SpaceWhaleSegment
  - type: MovementSpeedModifier
    baseSprintSpeed: 11
    baseWalkSpeed: 11
  - type: RadarBlip
    scale: 3
    shape: hexagon
  - type: MovementIgnoreGravity
    gravityState: true # wtf lol?
  - type: WarpPoint
    follow: true
    location: space leviathan
  - type: HTN
    rootTask:
      task: DragonCarpCompound
  - type: NpcFactionMember
    factions:
    - Dragon #goida, also the carpsuit buff
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 2
        density: 137992
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MeleeWeapon
    altDisarm: false
    attackRate: 0.3
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 50
        Slash: 45
        Structural: 800 #lol
  - type: Speech
    speechVerb: LargeMob
  - type: InteractionPopup
    interactSuccessString: petting-success-leviathan
    interactFailureString: petting-failure-leviathan
    interactFailureSound:
      path: /Audio/Effects/bite.ogg
  - type: Sprite
    sprite: _Goobstation/Mobs/SpaceWhale/leviathan.rsi
    state: head
    noRot: false
  - type: NightVision # Goobstation - Nigthvision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: AmbientSound
    enabled: true
    volume: 1
    range: 50
    sound:
      path: /Audio/_Goobstation/Ambience/SpaceWhale/leviathan-ambient.ogg
  - type: Vocal
    wilhelm: "/Audio/_Goobstation/Ambience/SpaceWhale/imafuckingworm.ogg"
    wilhelmProbability: 1 # funy
  - type: MobThresholds
    thresholds:
      0: Alive
      4000: Dead # todo maybe add some good loot in the future to make space salv go whale hunting


- type: entity
  id: SpaceWhaleSegment
  parent: FlyingMobBase
  suffix: do not spawn
  components:
  - type: RadarBlip
    scale: 2
    shape: diamond
  - type: Sprite
    sprite: _Goobstation/Mobs/SpaceWhale/leviathan.rsi
    state: segment
    noRot: false
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpaceLeviathanDespawn
  parent: SpaceLeviathan
  suffix: despawns
  components:
  - type: TimedDespawn
    lifetime: 190 # to further prevent shitters from abusing it if something came up

- type: entity
  id: SpaceLeviathanAdmeme
  suffix: Admeme, singulo, doesnt despawn # i would prefer for this to spawn, BUT, i am fucking 100% sure some fuck will find a way to lure it to the station and it will kill everything, so bru naw man
  parent: SpaceLeviathan
  components:
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
          radius: 2
        density: 137992
        mask:
        - Opaque
        layer:
        - GlassLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
          radius: 0.65
        hard: false
        mask:
        - Opaque
        layer:
        - GlassLayer
  - type: EventHorizon
    radius: 2.5
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
    consumeTiles: true
    consumeEntities: false
