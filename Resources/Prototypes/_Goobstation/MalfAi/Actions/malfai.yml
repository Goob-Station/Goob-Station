- type: entity
  id: ModuleMenu
  name: Module menu
  description: Opens the module menu.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: module_menu
    event: !type:OpenModuleMenuEvent {}

- type: entity
  id: CyborgHijack
  name: Cyborg hijack
  description: Overrides laws of the targetted cyborg, ordering them to follow your orders.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: cyborg_hijack
    event: !type:CyborgHijackEvent {}
