# starter abilities

- type: entity
  id: ModuleMenu
  name: Module menu
  description: Opens the module menu.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: module_menu
    event: !type:OpenModuleMenuEvent {}

- type: entity
  id: CyborgHijack
  name: Cyborg hijack
  description: Overrides laws of the targetted cyborg, ordering them to follow your orders.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - BorgChassis
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: cyborg_hijack
    event: !type:CyborgHijackEvent {}

- type: entity
  id: ProgramOverride
  name: Program override
  description: Overrides APC programming granting you 15 Control Power, this is a lenghty process which will also disable most of your modules.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    useDelay: 15
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: program_override
    event: !type:ProgramOverrideEvent {}
