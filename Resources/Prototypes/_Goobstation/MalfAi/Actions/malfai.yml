# starter abilities

- type: entity
  id: ModuleMenu
  name: Module menu
  description: Opens the module menu.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: module_menu
    event: !type:OpenModuleMenuEvent {}


- type: entity
  id: ProgramOverride
  name: Program override
  description: Overrides APC programming granting you 15 Control Power, this is a lenghty process which will also disable most of your modules.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    useDelay: 20
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: program_override
    event: !type:ProgramOverrideEvent {}


- type: entity
  id: MachineOverload
  name: Machine overload
  description: Overloads a machine power supply, causing a small explosion. This is your single, most potent ability.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    useDelay: 5
    whitelist:
      components:
      - ApcPowerReceiver
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/MalfAi/MalfAi_Abilities.rsi
      state: machine_overload
    event: !type:MachineOverloadEvent {}
