- type: entity
  parent: [ ClothingNeckBase, BaseMagicalContraband ]
  id: ClothingOuterHasturRobes
  name: yellow robes
  description: It's calling to you...
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Hastur/clothing.rsi
  - type: Clothing
    sprite: /Textures/_Goobstation/Hastur/clothing.rsi
  - type: Item
    size: Normal
  - type: GroupExamine
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container { }
      storagebase: !type:Container
        ents: [ ]
  - type: ToggleableClothing
    requiredSlot: neck
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHasturRobes
  - type: ModifyDelayedKnockdown
    delayDelta: 2.5
    knockdownTimeDelta: -2.5
  - type: StaminaResistance
    damageCoefficient: 0.7
  - type: StaticPrice
    price: 10000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.1
        Slash: 0.1
        Piercing: 0.1
        Heat: 0.2
        Cold: 0.5
        Shock: 0.2
        Caustic: 0.7
        Radiation: 0.95

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHasturRobes
  name: yellow hoodie
  categories: [HideSpawnMenu]
  description: It's hard to see who is wearing it under that...
  components:
  - type: ClothingGrantComponent
    component:
    - type: ActionGrant
      actions:
        - ActionVeilOfTheVoid
    - type: HasturVeil
    - type: AmbientSound
      volume: -8
      range: 5
      sound:
        path: /Audio/_Goobstation/Misc/Hastur/Void_Song.ogg
  - type: ClothingSpeedModifier
    walkModifier: 1.2
    sprintModifier: 1.2
  - type: Sprite
    sprite: /Textures/_Goobstation/Hastur/head.rsi
  - type: Clothing
    sprite: /Textures/_Goobstation/Hastur/head.rsi
  - type: HideLayerClothing
    slots:
    - HeadTop
    - HeadSide
