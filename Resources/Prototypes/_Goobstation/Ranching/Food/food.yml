- type: entity
  id: ChickenFeedSack
  name: Chicken Feed Sack
  description: Includes chicken feed.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Goobstation/Ranching/chicken_feed_sack.rsi
    layers:
    - state: feed_seed
      map: [ "enum.SeedColor.Color" ]
      shader: unshaded
    - state: feed_sack
  - type: LimitedCharges
    lastCharges: 5
    maxCharges: 20 # food producer can container 4 foods, therefore 4 * lastCharges
  - type: PreferencesHolder
  - type: FeedSack
    chickenFeed: ChickenFeed
  - type: FoodSeedVisuals
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      sack:
        maxVol: 50
  - type: ExaminableSolution
    solution: sack

- type: entity
  id: ChickenFeed
  name: Chicken Feed
  parent: ChickenFeedBase
  description: Feed it to the chickens.
  components:
  - type: Sprite
    sprite: _Goobstation/Ranching/chicken_feed.rsi
    layers:
    - state: feed_1
      map: [ "enum.SeedColor.Color" ]
      shader: unshaded
  - type: PreferencesHolder
  - type: FoodSeedVisuals
  - type: SolutionContainerManager
    solutions:
      seed: # todo: make the chem devourable
        maxVol: 10
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: ExaminableSolution
    solution: seed
  - type: RanchingFood
    whitelist:
      tags:
      - Chicken
  - type: FlavorProfile
    flavors:
      - food

- type: entity
  id: ChickenFeedRandom
  name: Chicken Feed
  description: Feed it to the chickens.
  suffix: Random
  parent: ChickenFeed
  components:
  - type: RandomSprite
    available:
    - 0:
        feed_1: ""
        feed_2: ""
        feed_3: ""
        feed_4: ""

