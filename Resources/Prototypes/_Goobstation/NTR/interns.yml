- type: entity
  id: RadioLeadIntern
  parent: BaseItem
  name: lead intern summoning radio
  description: A NT-approved radio that can summon a lead intern with special coins.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
    state: icon_alt
  - type: Item
    size: Huge
  - type: GhostRole
    name: ghost-role-lead-intern-name
    description: ghost-role-intern-desc
    rules: ghost-role-lead-intern-rules
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 36000 #10 hours
  - type: GhostRoleMobSpawner
    prototype: LeadIntern

# Lead Intern
- type: entity
  id: LeadIntern
  parent: MobHuman
  name: Lead Intern
  suffix: Human
  components:
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: Loadout
    prototypes: [LeadInternGear]
  - type: AntagImmune

# Basic Intern Coin
- type: entity
  id: InternCoin
