- type: entity
  id: SpawnSupplyEmpty
  name: SpawnSupplyEmpty
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 9.75
  - type: SpawnOnTrigger
    proto: SpawnSupplypodAnimation
  - type: TriggerOnSpawn
  - type: Sprite
    sprite: Markers/cross.rsi
    state: red
    drawdepth: FloorObjects
  - type: Marker

- type: entity
  id: SpawnSupplypodAnimation
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/DropPod/marker.rsi
    state: marker_ping
    drawdepth: FloorObjects
  - type: TimedDespawn
    lifetime: 1.75
  - type: SpawnOnTrigger
    proto: SpawnSupplypodStartAnimationSound
  - type: TriggerOnSpawn
  - type: SpawnOnDespawn
    prototype: SpawnSupplypodPermaMarkerAnimation
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpawnSupplypodPermaMarkerAnimation
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/DropPod/marker.rsi
    state: marker
    drawdepth: FloorObjects
  - type: TimedDespawn
    lifetime: 2
  - type: SpawnOnTrigger
    proto: SpawnSupplypodLandingAnimation
  - type: TriggerOnSpawn
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpawnSupplypodStartAnimationSound
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Goobstation/DropPod/supplypodlandig.ogg
      maxDistance: 5
  - type: TriggerOnSpawn

- type: entity
  id: SpawnSupplypodLandingAnimation
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/DropPod/landingpod.rsi
    state: landing
    offset: -1.7, 4.3
    drawdepth: FloorObjects
  - type: TimedDespawn
    lifetime: 1.8
  - type: SpawnOnDespawn
    prototype: SpawnSupplypodLanded
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpawnSupplypodLanded
  categories: [ HideSpawnMenu ]
  components:
  - type: TriggerOnSpawn
  - type: SmokeOnTrigger
    duration: 3
    spreadAmount: 1
  - type: Sprite
    offset: 0, 0.25
    sprite: _Goobstation/Objects/Specific/DropPod/supplypod.rsi
    state: landed
    drawdepth: FloorObjects
  - type: TimedDespawn
    lifetime: 6
  - type: SpawnOnDespawn
    prototype: SpawnSupplypodLandedOpening
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpawnSupplypodLandedOpening
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, 0.25
    sprite: _Goobstation/Objects/Specific/DropPod/supplypod.rsi
    state: landed-opened
    drawdepth: FloorObjects
  - type: TimedDespawn
    lifetime: 20
  - type: SpawnOnDespawn
    prototype: SpawnSupplypodWooshSound
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Goobstation/DropPod/closet_open.ogg
      maxDistance: 5
  - type: TriggerOnSpawn
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: SpawnSupplypodWooshSound
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Goobstation/DropPod/podwoosh.ogg
      maxDistance: 5
  - type: TriggerOnSpawn
  - type: TimedDespawn
    lifetime: 3
