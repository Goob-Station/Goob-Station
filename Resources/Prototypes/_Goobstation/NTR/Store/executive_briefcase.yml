- type: entity
  name: Executive briefcase
  parent: [BaseItem, StorePresetNTR]
  suffix: Debug
  id: ExecutiveBriefcaseEmpty
  description: A standart issued executive briefcase for accessing NTnet.
  components:
  - type: Item
    size: Ginormous
    sprite: _Goobstation\Objects\Tools\executive_briefcase.rsi
  - type: Sprite
    sprite: _Goobstation\Objects\Tools\executive_briefcase.rsi
    state: icon
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      NTLoyaltyPoint: 999 # change this to 0 before pr-ing
  - type: BriefcaseScanner
    scanDuration: 7.5

# Executive briefcase store
# i dont want to make a bunch of new files for 1 prototype so....
- type: entity
  id: StorePresetNTR
  abstract: true
  components:
  - type: Store
    name: store-preset-name-ntr
    categories:
    - NTRstation # for stuff like buying spesos, disablers, etc
    - NTRpersonal # for, well, personal stuff.
    - NTRresponse # for stuff like ert
    currencyWhitelist:
    - NTLoyaltyPoint
    sales:
      enabled: false
    ownerOnly: true

- type: storeCategory
  id: NTRstation
  name: ntr-executive-tier-1-name
  priority: 0

- type: storeCategory
  id: NTRresponse
  name: ntr-executive-tier-2-name
  priority: 2 # making it all the way down

- type: storeCategory
  id: NTRpersonal
  name: ntr-executive-tier-3-name
  priority: 1

- type: currency
  id: NTLoyaltyPoint
  displayName: store-currency-nt-loyalty-point
  canWithdraw: false
