- type: entity
  name: Executive briefcase
  parent: [BaseItem, StorePresetNTR, BaseGrandTheftContraband]
  suffix: Empty
  id: ExecutiveBriefcaseEmpty
  description: A standard-issue executive briefcase for secure NanoNeT access.
  components:
  - type: Item
    size: Ginormous
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
    state: icon
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    ownerOnly: false # me when NTR cryos and the next one cant do anything
    balance:
      NTLoyaltyPoint: 0
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: ExecutiveBriefcase
  - type: ContainerContainer # why this exists oh my god
    containers:
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
      CorporateOverrideSlot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: BriefcaseScanner
    scanDuration: 7.5
  - type: CorporateOverride
  - type: ItemSlots
    slots:
      CorporateOverrideSlot:
        whitelist:
          tags:
          - CorporateOverride
        insertSound:
          path: /Audio/Machines/id_insert.ogg
  - type: NtrClientAccount
  - type: Speech

- type: entity
  id: ExecutiveBriefcaseDebug
  parent: ExecutiveBriefcaseEmpty
  suffix: Debug
  components:
  - type: Store
    balance:
      NTLoyaltyPoint: 999
    categories:
    - NTRstation
    - NTRpersonal
    - NTRBoards
    - NTREvil

