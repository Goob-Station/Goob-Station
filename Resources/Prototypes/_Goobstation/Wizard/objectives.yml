  id: BaseApprenticeRoleplayObjective
  components:
  - type: RoleplayObjective

# Apprentice specific fun / flavour objectives
# These are given to midround apprentices to encourage engaging RP and light goals.

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeShowProwessObjective
  name: Demonstrate your magical prowess
  description: Show the station you have more than party tricks. Cast spells flamboyantly, impress the crew and make them remember you.
  components:
  - type: Objective
    difficulty: 1

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeCollectComponentsObjective
  name: Gather arcane components
  description: Collect curiosities for your studies (rare items, advanced technology). Display them proudly in a makeshift laboratory.
  components:
  - type: Objective
    difficulty: 1

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeStageShowObjective
  name: Put on a grand stage show
  description: Transform a public area into a theater and perform a dazzling multi-spell show for gathered crew.
  components:
  - type: Objective
    difficulty: 1

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeRitualCircleObjective
  name: Construct a ritual circle
  description: Arrange at least six valuable items into a convincing arcane circle and construct a ritual.
  components:
  - type: Objective
    difficulty: 1

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeMercifulHealerObjective
  name: Practice merciful thaumaturgy
  description: Heal or save at least five different injured crew members using arcane means.
  components:
  - type: Objective
    difficulty: 1

- type: entity
  parent: BaseApprenticeRoleplayObjective
  id: ApprenticeDiplomacyObjective
  name: Negotiate magical tolerance
  description: Broker a temporary truce or treaty with security or command granting sanctioned spell demonstrations.
  components:
  - type: Objective
    difficulty: 1

## kill objectives

- type: entity
  parent: [BaseApprenticeObjective, BaseKillObjective]
  id: ApprenticeProveSelfKillObjective
  name: Prove yourself to the Federation
  description: The Wizard Federation demands true commitment. Eliminate the designated target using your magic.
  components:
  - type: Objective
    difficulty: 2
  - type: TargetObjective
    title: objective-condition-apprentice-prove-title
  - type: KillPersonCondition
    requireDead: true
    requireMaroon: false

- type: entity
  parent: [BaseApprenticeObjective, BaseKillObjective]
  id: ApprenticeMaroonTargetObjective
  name: Maroon the chosen adversary
  description: Prove strategic cunning by ensuring your designated target is either dead or stranded when evacuation ends.
  components:
  - type: Objective
    difficulty: 2
  - type: TargetObjective
    title: objective-condition-apprentice-maroon-title
  - type: KillPersonCondition
    requireDead: false
    requireMaroon: true

- type: entity
  parent: [BaseApprenticeObjective, BaseKillObjective]
  id: ApprenticeKillRandomHeadObjective
  description: Ensure the demise of this head of staff to demonstrate your magical prowess.
  components:
  - type: Objective
    difficulty: 3.0
    unique: true
  - type: TargetObjective
    title: objective-condition-kill-maroon-title
  - type: PickRandomHead
  - type: KillPersonCondition
    requireDead: true
    requireMaroon: true

