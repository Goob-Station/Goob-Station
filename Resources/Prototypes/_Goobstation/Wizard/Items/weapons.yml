- type: entity
  name: supermatter halberd
  parent: [BaseItem, BaseMagicContraband]
  id: SupermatterHalberd
  description: The revered weapon of Oblivion Enforcers, used to enforce the Order's will.
  components:
  - type: Sharp
  - type: Sprite
    sprite: _Goobstation/Wizard/Objects/Weapons/smhalberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Slash: 2
        Piercing: 2
        Radiation: 5
        Structural: 5
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 8
        Piercing: 8
        Radiation: 15
        Structural: 10
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Goobstation/Wizard/Objects/Weapons/smhalberd.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
      suitstorage:
      - state: equipped-BACKPACK
  - type: UseDelay
    delay: 1
    delays:
      knockdown:
        length: 4
  - type: KnockdownOnHit
    duration: 4
    dropHeldItemsBehavior: DropIfStanding
    knockdownOnHeavyAttack: false
  - type: UseDelayBlockKnockdown
    delay: knockdown
  - type: SupermatterHalberd
    obliterateWhitelist:
      components:
      - Airlock
      - Firelock
      - Door
      tags:
      - Wall
      - Window
      - Airlock
      - GlassAirlock
  - type: SupermatterImmune
  - type: StaticPrice
    price: 50000

