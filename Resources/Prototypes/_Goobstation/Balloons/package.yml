- type: entity
  parent: BaseItem
  id: BalloonPackageBasic
  name: balloon package
  description: A package containing one random balloon.
  components: 
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/balloon_package.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
    - id: redBalloon
      orGroup: BalloonRandom
      prob: 0.33 # Lower tier rarer
    - id: blueBalloon
      orGroup: BalloonRandom
      prob: 0.4
    - id: greenBalloon
      orGroup: BalloonRandom
    - id: yellowBalloon
      orGroup: BalloonRandom
    - id: pinkBalloon
      orGroup: BalloonRandom
    - id: whiteBalloon
      orGroup: BalloonRandom # higher tier balloons are rarer
      prob: 0.4
    - id: blackBalloon
      orGroup: BalloonRandom
      prob: 0.4
    - id: steelBalloon
      orGroup: BalloonRandom
      prob: 0.33
    - id: zebraBalloon
      orGroup: BalloonRandom
      prob: 0.33
    - id: rainbowBalloon
      orGroup: BalloonRandom
      prob: 0.2
    - id: ceramicBalloon
      orGroup: BalloonRandom
      prob: 0.1
    sound:
      path: /Audio/Effects/unwrap.ogg
      
