- type: entity
  parent: BaseItem
  id: BalloonPackageBasic
  name: balloon package
  description: A package containing one random balloon.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/balloon_package.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
    - id: RedBalloon
      orGroup: BalloonRandom
      prob: 0.33 # Lower tier rarer
    - id: BlueBalloon
      orGroup: BalloonRandom
      prob: 0.4
    - id: GreenBalloon
      orGroup: BalloonRandom
    - id: YellowBalloon
      orGroup: BalloonRandom
    - id: PinkBalloon
      orGroup: BalloonRandom
    - id: WhiteBalloon
      orGroup: BalloonRandom # higher tier balloons are rarer
      prob: 0.4
    - id: BlackBalloon
      orGroup: BalloonRandom
      prob: 0.4
    - id: SteelBalloon
      orGroup: BalloonRandom
      prob: 0.33
    - id: ZebraBalloon
      orGroup: BalloonRandom
      prob: 0.33
    - id: RainbowBalloon
      orGroup: BalloonRandom
      prob: 0.2
    - id: CeramicBalloon
      orGroup: BalloonRandom
      prob: 0.1
    sound:
      path: /Audio/Effects/unwrap.ogg

