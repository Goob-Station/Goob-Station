- type: entity
  name: machete
  parent: [ BaseSword, BaseMajorContraband ]
  id: SlasherMachete
  description: A large, vicious looking blade.
  components:
  - type: Tag
    tags:
    - Machete
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Slasher/machete.rsi
  - type: MeleeWeapon
    canWideSwing: false # Wideswing causes issues with massacre.
    damage:
      types:
        Slash: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 30
  - type: Item
    storedSprite:
      state: storage
      sprite: _Goobstation/Objects/Specific/Slasher/machete.rsi
    shape:
    - 0,0,0,2
  - type: DisarmMalus
  - type: SlasherMassacreMachete
  - type: Prying
    pryPowered: True
    speedModifier: 1.5

- type: entity
