- type: entity
  id: SlasherMeatSpike
  parent: BaseStructure
  name: Ominous Meat Spike
  description: You might want to run.
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/meat_spike.rsi
    state: spike
    layers:
    - state: spike
      map: ["base"]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Anchorable
  - type: Pullable
  - type: Appearance
  - type: BlockHandsOnBuckle
  - type: Strap
    position: Down
    rotation: -180
    selfUnBuckleDelay: 60
    blacklist:
      components:
        - Slasher # no lmao
  - type: Transform
    anchored: true
    noRot: true
  - type: AntiRotOnBuckle
  - type: Fixtures
    fixtures:
      spike:
        shape: !type:PhysShapeAabb { bounds: "-0.25,-0.25,0.25,0.25" }
        density: 5
        mask: []
        layer: []
