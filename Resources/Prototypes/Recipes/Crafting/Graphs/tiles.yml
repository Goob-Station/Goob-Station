- type: constructionGraph
  id: TileSteel
  start: start
  graph:
    - node: start
      edges:
        - to: steeltile
          completed:
            - !type:SetStackCount
              amount: 4
          steps:
            - material: Steel
              amount: 1
    - node: steeltile
      entity: FloorTileItemSteel

- type: constructionGraph
  id: TileWood
  start: start
  graph:
    - node: start
      edges:
        - to: woodtile
          completed:
            - !type:SetStackCount
              amount: 4
          steps:
            # Needs StackType ID
            - material: WoodPlank
              amount: 1
    - node: woodtile
      entity: FloorTileItemWood

- type: constructionGraph
  id: TilesBrass
