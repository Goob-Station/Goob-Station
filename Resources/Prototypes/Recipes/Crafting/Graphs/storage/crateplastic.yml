      edges:
        - to: crateplastic
          steps:
            - material: Plastic
              amount: 5
              doAfter: 5


    - node: crateplastic
      entity: CratePlastic
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 5
          conditions:
