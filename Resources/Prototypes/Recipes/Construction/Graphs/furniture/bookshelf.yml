- type: constructionGraph
  id: Bookshelf
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: bookshelf
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 5
              doAfter: 4
    - node: bookshelf
      entity: Bookshelf
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank
              amount: 5
          steps:
            - tool: Prying
              doAfter: 4