- type: constructionGraph
  id: DoorGraph
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: metalDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Steel
              amount: 10
              doAfter: 8
        - to: woodDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 10
              doAfter: 8
        - to: plasmaDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Plasma
              amount: 10
              doAfter: 8
        - to: goldDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Gold
              amount: 10
              doAfter: 8
        - to: silverDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Silver
              amount: 10
              doAfter: 8
        - to: bananiumDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Bananium
              amount: 5
              doAfter: 8
        - to: paperDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Paper
              amount: 10
              doAfter: 8
        - to: cardDoor
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Cardboard
              amount: 10
              doAfter: 8
    - node: metalDoor
      entity: MetalDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: woodDoor
      entity: WoodDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: plasmaDoor
      entity: PlasmaDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetPlasma
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: goldDoor
      entity: GoldDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: IngotGold1
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: silverDoor
      entity: SilverDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: IngotSilver1
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: paperDoor
      entity: PaperDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetPaper1
              amount: 10
          steps:
            - tool: Anchoring
              doAfter: 8
    - node: cardDoor
      entity: CardDoor
      edges:
        - to: start
          completed:
          - !type:PlaySound
            sound: /Audio/Items/Toys/ToyFall2.ogg
          - !type:SpawnPrototype
                prototype: MaterialCardboard1
                amount: 8
          - !type:DeleteEntity {}
          steps:
            - tool: Slicing
              doAfter: 2
    - node: bananiumDoor
      entity: BananiumDoor
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialBananium1
              amount: 5
          steps:
            - tool: Anchoring
              doAfter: 8
