- type: constructionGraph
  id: WaterFloorGraph
  start: start
  graph:
  - node: start
    edges:
    - to: finished
      steps:
      - tag: Bucket
        name: bucket
        icon:
          sprite: Objects/Tools/bucket.rsi
          state: icon
        amount: 1
        doAfter: 4
  - node: finished
    entity: FloorWaterEntity
    edges:
    - to: start
      completed:
      - !type:DeleteEntity {}
      steps:
      - tool: Digging
        doAfter: 10
