- type: constructionGraph
  id: WindowDiagonal
  start: start
  graph:
    - node: start
      edges:
        - to: plasmaWindowDiagonal
          steps:
            - material: PlasmaGlass
              amount: 2
              doAfter: 2

        - to: reinforcedWindowDiagonal
          steps:
            - material: ReinforcedGlass
              amount: 2
              doAfter: 2

        - to: reinforcedPlasmaWindowDiagonal
          steps:
            - material: ReinforcedPlasmaGlass
              amount: 2
              doAfter: 3

        - to: uraniumWindowDiagonal
          steps:
            - material: UraniumGlass
              amount: 2
              doAfter: 2

        - to: reinforcedUraniumWindowDiagonal
          steps:
            - material: ReinforcedUraniumGlass
              amount: 2
              doAfter: 3

        - to: clockworkWindowDiagonal
          steps:
            - material: ClockworkGlass
              amount: 2
              doAfter: 3

        - to: windowDiagonal
          steps:
            - material: Glass
              amount: 2
              doAfter: 3

    - node: windowDiagonal
      entity: WindowDiagonal
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2

    - node: reinforcedWindowDiagonal
      entity: ReinforcedWindowDiagonal
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetRGlass1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 5
            - tool: Screwing
              doAfter: 1
            - tool: Prying
              doAfter: 2
            - tool: Welding
              doAfter: 5
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2

