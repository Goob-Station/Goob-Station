# construction_graphs.yml

- type: construction_graph
  id: Water_Floor_Construction
  nodes:
    start:
      name: start
    bucket_added:
      name: bucket_added
    finished:
      name: finished
      entity: FloorWaterEntity # Prototype ID of the final entity
  edges:
    start:
      bucket_added:
        steps:
        - !MaterialConstructionGraphStep
          id: Bucket
          amount: 4
          store: bucket_container
        - !SolutionCheckConstructionGraphStep #Checks if the bucket has water
          solution: bucket_container
          reagent: Water
          quantity: 250 # Minimum amount of water required
    bucket_added:
      finished:
        steps:
        - !GraphAction
          action: AddComponent
          component:
            type: SolutionTransferer
            solution: bucket_container
