- type: constructionGraph
  id: DisposalPipe
  start: start
  graph:
  - node: start
    edges:
    - to: pipe
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: tagger
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: trunk
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalRouter
    - to: router
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: routerflipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalJunction
    - to: junction
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: junctionflipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: yJunction
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: bend
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalSignalRouter
    - to: signal_router
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
      - material: Cable
        amount: 1
        doAfter: 1
    - to: signal_router_flipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
      - material: Cable
        amount: 1
        doAfter: 1
    # Goobstation - DisposalBlocker
    - to: blocker
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
  - node: broken
    entity: DisposalPipeBroken
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: pipe
    entity: DisposalPipe
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: tagger
    entity: DisposalTagger
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: trunk
    entity: DisposalTrunk
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  # DisposalRouter
  - node: router
    entity: DisposalRouter
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: routerflipped
    entity: DisposalRouterFlipped
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  # DisposalJunction
  - node: junction
    entity: DisposalJunction
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
    - to: yJunction
      steps:
      - tool: Screwing
        doAfter: 1
  - node: junctionflipped
    entity: DisposalJunctionFlipped
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
    - to: yJunction
      steps:
      - tool: Screwing
        doAfter: 1
  - node: yJunction
    entity: DisposalYJunction
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
    - to: junction
      steps:
      - tool: Screwing
        doAfter: 1
    - to: junctionflipped
      steps:
      - tool: Screwing
        doAfter: 1
  - node: bend
    entity: DisposalBend
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  # DisposalRouter
  - node: signal_router
    entity: DisposalSignalRouter
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:SpawnPrototype
        prototype: CableApcStack1
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: signal_router_flipped
    entity: DisposalSignalRouterFlipped
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:SpawnPrototype
        prototype: CableApcStack1
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1
  # Goobstation - DisposalBlocker
  - node: blocker
    entity: DisposalBlocker
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 1