- type: reaction
  id: Curdling
  impact: Low
  quantized: true
  conserveEnergy: false
  reactants:
    Milk:
      amount: 40
    Enzyme:
      amount: 5
      catalyst: true
  effects:
    - !type:CreateEntityReactionEffect
      entity: FoodCheese

