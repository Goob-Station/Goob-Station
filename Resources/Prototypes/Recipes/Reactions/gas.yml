- type: reaction
  id: CarbonDioxideBreakdown
  source: true
  requiredMixerCategories:
  - Electrolysis
  reactants:
    CarbonDioxide:
      amount: 3
  products:
    Carbon: 1
    Oxygen: 2

- type: reaction
  id: NitrousOxideBreakdown
  source: true
  requiredMixerCategories:
  - Electrolysis
  reactants:
    NitrousOxide:
      amount: 3
  products:
    Nitrogen: 2
    Oxygen: 1