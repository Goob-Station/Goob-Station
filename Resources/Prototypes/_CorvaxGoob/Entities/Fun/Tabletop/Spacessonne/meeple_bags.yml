- type: entity
  parent: BaseStorageItem
  id: CarcBagMeepleBase
  name: "meeple bag"
  components:
  - type: Sprite
    sprite: _CorvaxGoob/Objects/Fun/Tabletop/Spacessonne/meeple_bag.rsi
    layers:
    - state: icon
      color: "#FFFFFF"
    - state: overlay
  - type: Item
    size: Small
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#FFFFFF"
      - state: overlay-inhand-left
      right:
      - state: inhand-right
        color: "#FFFFFF"
      - state: overlay-inhand-right
  - type: Clothing
    slots: [belt]
    equipSound:
      path: /Audio/Items/belt_equip.ogg
    quickEquip: false
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#FFFFFF"
      - state: overlay-equipped-BELT
  - type: PhysicalComposition
    materialComposition:
      Cloth: 20
  - type: StaticPrice
    price: 5
  - type: Storage
    grid:
    - 0,0,5,0
    quickInsert: false
    areaInsert: false
    maxItemSize: Tiny

