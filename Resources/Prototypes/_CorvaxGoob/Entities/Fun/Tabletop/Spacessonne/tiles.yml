- type: entity
  parent: [BaseItem, BaseFoldable]
  id: CarcTileBase
  name: "tile"
  description: CarcTileBase
  suffix: "DEBUG"
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: Sprite
    drawdepth: 3
    sprite: _CorvaxGoob/Objects/Fun/Tabletop/Spacessonne/tiles.rsi
    layers:
    - state: back
      map: [ "unfoldedLayer"]
      visible: true
    - state: start_back
      map: ["foldedLayer"]
      visible: false
  - type: Rotatable
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - CarcTile

- type: entity
  parent: CarcTileBase
  id: CarcTileStart
  name: "tile"
  description: CarcTileStart
  suffix: "Start tile CRFR"
  components:
  - type: Sprite
    layers:
    - state: start_back
      map: [ "unfoldedLayer"]
      visible: true
    - state: crfr
      map: ["foldedLayer"]
      visible: false

