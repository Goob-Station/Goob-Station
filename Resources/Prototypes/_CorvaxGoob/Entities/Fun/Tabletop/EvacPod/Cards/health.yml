- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodHealth
  name: EvacPod deck box (Health)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_health_box
    - state: EvacPod_health_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodHealth
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodHealth
  name: deck of EvacPod cards (Health)
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    state: deck_ep_health_full
  - type: CardStack
    content:
    - CardEvacPodHealthHealthy
    - CardEvacPodHealthAlcoholism
    - CardEvacPodHealthBlind
    - CardEvacPodHealthCoffeeAddiction
    - CardEvacPodHealthDeaf
    - CardEvacPodHealthDepression
    - CardEvacPodHealthDiarrhea
    - CardEvacPodHealthDrugAddiction
    - CardEvacPodHealthDwarf
    - CardEvacPodHealthGamingAddiction
    - CardEvacPodHealthGiga
    - CardEvacPodHealthHairiness
    - CardEvacPodHealthHallucinations
    - CardEvacPodHealthHorny
    - CardEvacPodHealthImpotence
    - CardEvacPodHealthInfertility
    - CardEvacPodHealthKleptomania
    - CardEvacPodHealthLossOfSmell
    - CardEvacPodHealthMigraine
    - CardEvacPodHealthNoHand
    - CardEvacPodHealthNoLeg
    - CardEvacPodHealthPersecution
    - CardEvacPodHealthSclerosis
    - CardEvacPodHealthSomnambulism
    - CardEvacPodHealthSplit
    - CardEvacPodHealthStutterer
    - CardEvacPodHealthSuicidal
    - CardEvacPodHealthTail
    - CardEvacPodHealthTremor
    - CardEvacPodHealthUnknown
  - type: Tag
    tags:
    - EvacPod

