- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodDanger
  name: EvacPod deck box (Danger)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_danger_box
    - state: EvacPod_danger_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodDanger
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodDanger
  name: deck of EvacPod cards (Danger)
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    state: deck_ep_danger_full
  - type: CardStack
    content:
    - CardEvacPodDangerFlood
    - CardEvacPodDangerAI
    - CardEvacPodDangerChill
    - CardEvacPodDangerAsteroid
    - CardEvacPodDangerMouse
    - CardEvacPodDangerKitchen
    - CardEvacPodDangerCarps
    - CardEvacPodDangerPsi
    - CardEvacPodDangerGhosts
    - CardEvacPodDangerVirus
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: BaseCardEvacPodDanger
