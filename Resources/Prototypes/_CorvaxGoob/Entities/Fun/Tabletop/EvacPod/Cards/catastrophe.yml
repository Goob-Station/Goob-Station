- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodCatastrophe
  name: EvacPod deck box (Catastrophe)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_catastrophe_box
    - state: EvacPod_catastrophe_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodCatastrophe
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodCatastrophe
  name: deck of EvacPod cards (Catastrophe)
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    state: deck_ep_catastrophe_full
  - type: CardStack
    content:
    - CardEvacPodCatastropheAesthetic
    - CardEvacPodCatastropheAhelp
    - CardEvacPodCatastropheAI
    - CardEvacPodCatastropheAtmos
    - CardEvacPodCatastropheBorg
    - CardEvacPodCatastropheCat
    - CardEvacPodCatastropheDino
    - CardEvacPodCatastropheGhost
    - CardEvacPodCatastropheMutant
    - CardEvacPodCatastropheNarsi
    - CardEvacPodCatastropheNews
    - CardEvacPodCatastrophePandemic
    - CardEvacPodCatastropheStars
    - CardEvacPodCatastropheSuicidal
    - CardEvacPodCatastropheWar
    - CardEvacPodCatastropheZombie
  - type: Tag
    tags:
    - EvacPod

