- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodHobby
  name: EvacPod deck box (Hobby)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_hobby_box
    - state: EvacPod_hobby_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodHobby
      amount: 1
  - type: Tag
    tags:
    - EvacPod

