- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodBaggage
  name: EvacPod deck box (Baggage)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_baggage_box
    - state: EvacPod_baggage_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodBaggage
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodBaggage
  name: deck of EvacPod cards (Baggage)
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    state: deck_ep_baggage_full
  - type: CardStack
    content:
    - CardEvacPodBaggage3golds
    - CardEvacPodBaggageBeartrap
    - CardEvacPodBaggageBookAzimov
    - CardEvacPodBaggageBookMashroom
    - CardEvacPodBaggageBow
    - CardEvacPodBaggageCarpentryTools
    - CardEvacPodBaggageCompas
    - CardEvacPodBaggageDefib
    - CardEvacPodBaggageDoll
    - CardEvacPodBaggageElectric
    - CardEvacPodBaggageGenerator
    - CardEvacPodBaggageGrain
    - CardEvacPodBaggageGuitar
    - CardEvacPodBaggageIncubator
    - CardEvacPodBaggageKnifes
    - CardEvacPodBaggageLaptop
    - CardEvacPodBaggageMedicine
    - CardEvacPodBaggageParamedic
    - CardEvacPodBaggagePicklock
    - CardEvacPodBaggagePistol
    - CardEvacPodBaggagePNV
    - CardEvacPodBaggagePotato
    - CardEvacPodBaggageSaplings
    - CardEvacPodBaggageSniperRifle
    - CardEvacPodBaggageSonicScrewdriver
    - CardEvacPodBaggageSpecos
    - CardEvacPodBaggageSpiritTabletop
    - CardEvacPodBaggageTabletop
    - CardEvacPodBaggageTinfoil
    - CardEvacPodBaggageVoodoo
  - type: Tag
    tags:
    - EvacPod

