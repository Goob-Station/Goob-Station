- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterArmorCentcomCarapace
  name: naval carapace
  description: A carapace worn by Naval Command members.
  components:
    - type: Sprite
      sprite: _CorvaxGoob/Clothing/OuterClothing/Armor/centcom_naval_carapace.rsi
    - type: Clothing
      sprite: _CorvaxGoob/Clothing/OuterClothing/Armor/centcom_naval_carapace.rsi
