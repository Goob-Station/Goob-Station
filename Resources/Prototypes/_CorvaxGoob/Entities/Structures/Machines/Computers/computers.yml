- type: entity
  parent: BaseComputerShuttle
  id: ComputerShuttleRemoteControlSystem
  name: shuttle remote control system console
  description: Multifunctional remote control system for long-range shuttles. They were previously used for combat purposes as exploding unmanned aerial vehicles, but were banned due to their destructive power.
  components:
  - type: DeviceLinkSource
    range: 200
    ports:
      - ShuttleDroneTransmitter
      - SignalShuttleConsole1
      - SignalShuttleConsole2
      - SignalShuttleConsole3
      - SignalShuttleConsole4
  - type: Tag
    tags:
    - DroneShuttleLinkable # used for definition a linkable drone console from usual one
  - type: DroneConsole
    components:
      - type: Shuttle # don't make any sense
  - type: RadarConsole
    maxRange: 256
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: teleport
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: ShuttleRemoteControlSystemCircuitboard
