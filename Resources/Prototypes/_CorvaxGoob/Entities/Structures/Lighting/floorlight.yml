- type: entity
  id: PoweredFloorTileLight
  name: floor tile light
  description: Tile. It glows. That is all.
  placement:
    mode: SnapgridCenter
  components:
  - type: DeviceLinkSink
    ports:
    - On
    - Off
    - Toggle
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Transform
    anchored: true
  - type: InteractionOutline
  - type: Clickable
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: PointLight
    radius: 1.5
  - type: PoweredLight
    hasLampOnSpawn: LedLightTube
    changeLightRadius: false
    bulb: Tube
    ejectBulbDelay: 5
    unarmedHitShock: 0
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: PoweredLightVisuals
    blinkingSound:
      path: "/Audio/Machines/light_tube_on.ogg"
    spriteStateMap:
      empty: off
      off: off
      on: glow
      broken: off
      burned: off
  - type: Construction
    graph: LightFixture
    node: floorLight
  - type: Sprite
    drawdepth: BelowFloor
    sprite: _CorvaxGoob/Structures/Lighting/dancefloor.rsi
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: off
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 190
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak

